  description:
    value: >-
      <p>With a roar, your display of sheer strength blows away nearby
      creatures. Creatures in the area other than you must make a Strength
      saving throw. On a failed saving throw, a creature takes 8d6 force damage,
      and is pushed 20 feet and knocked prone. On a success, a creature takes
      half as much damage, is pushed only 10 feet, and is not knocked
      prone.</p><p><strong>Cast At Higher Levels.</strong> If you cast this
      spell using a spell slot of 4th-level or higher, the damage increases by
      1d6 for each slot level above 3rd.</p>
