    value: >-
      <p>You wreathe a creature in an illusory veil, making it invisible.
      Anything the target is carrying or wearing is also invisible as long as it
      remains in the target's possession. The spell's effects end for a target
      that attacks or casts a spell.</p>

      <p><strong><em>Cast at Higher Levels.</em></strong> Target one additional
      creature for each slot level above 2nd.</p>

      <p><strong>Rare:&nbsp;<em>Imparted Invisibility.&nbsp;</em></strong>Until
      the&nbsp;spell ends, any object that the target picks up&nbsp;becomes
      invisible even after it is dropped.</p>
