      Each of those creatures that is charmed, frightened, or possessed by a
      celestial, elemental, fey, fiend, or undead may make an immediate saving
      throw with advantage against the condition or possession, ending it on a
      success.</p></li><li><p><strong>Retribution:</strong> Make a melee spell
      attack against a celestial, elemental, fey, fiend, or undead within reach.
