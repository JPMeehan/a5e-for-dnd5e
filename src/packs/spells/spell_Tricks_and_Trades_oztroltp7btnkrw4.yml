name: Tricks and Trades
type: spell
img: icons/commodities/currency/coins-assorted-mix-copper-silver-gold.webp
system:
  description:
    value: >-
      <p dir="ltr">You call upon magical trickery to create one of the following
      effects within range:</p><ul><li dir="ltr" aria-level="1"><p dir="ltr"
      role="presentation">You change up to 100gp of coins into a different mix
      of coins of the same value. For example, you could turn 10 copper pieces
      into a silver piece or vice versa. This can never increase or decrease the
      value of the currency.</p></li><li dir="ltr" aria-level="1"><p dir="ltr"
      role="presentation">You cause an object no larger than the palm of your
      hand that you touch to teleport to one of your pockets or up your
      sleeve.</p></li><li dir="ltr" aria-level="1"><p dir="ltr"
      role="presentation">You create a simple repeating sound such as the sound
      of a metronome or a simple drumbeat. The sound repeats for up to 10
      minutes.</p></li><li dir="ltr" aria-level="1"><p dir="ltr"
      role="presentation">You instantly end the effects of recreational
      intoxicants that you voluntarily consumed (such as alcohol) on yourself,
      sobering up immediately.</p></li><li dir="ltr" aria-level="1"><p dir="ltr"
      role="presentation">You perfume yourself with a scent of your choosing.
      The smell lasts for an hour or until you cast this spell
      again.</p></li><li dir="ltr" aria-level="1"><p dir="ltr"
      role="presentation">You change the color and/or pattern of a single
      article of clothing you are wearing to a different one. The change is
      permanent.</p></li></ul>
