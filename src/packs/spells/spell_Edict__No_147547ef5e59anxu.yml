  description:
    value: >-
      <p dir="ltr">You may cast this spell in response to any creature using an
      action or bonus action. The creature does not perform the action or bonus
      action, but may choose a different action of the same type to perform
      instead. If the action or bonus action would have used a resource like a
      spell slot or exertion points, those are not expended. The creature may
      otherwise act normally on its turn.</p><p dir="ltr"><strong
      id="docs-internal-guid-18ad6c30-7fff-5018-ca9a-dd74dc4ae709">Cast at
      Higher Levels.</strong> If this spell is cast with a 9th-level spell slot,
      the creature loses the action or bonus action instead of being able to
      replace it with a different one.</p>
