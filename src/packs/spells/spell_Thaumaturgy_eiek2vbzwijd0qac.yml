    value: >-
      <p>You draw upon divine power and create a minor divine effect. When you
      cast the spell, choose one of the following:</p><ul><li>Your voice booms
      up to three times louder than normal</li><li>You cause flames to flicker,
      brighten, dim, or change color</li><li>You send harmless tremors
      throughout the ground.</li><li>You create an instantaneous sound, like
      ethereal chimes, sinister laughter, or a dragon's roar at a point of your
      choosing within range.</li><li>You instantaneously cause an unlocked door
      or window to fly open or slam shut.</li><li>You alter the appearance of
      your eyes.</li></ul><p>Lingering effects last until the spell ends. If you
      cast this spell multiple times, you can have up to 3 of the lingering
      effects active at a time, and can dismiss an effect at any time on your
      turn.</p>
