name: Smoking Weapon
type: spell
img: icons/skills/melee/strike-weapons-orange.webp
system:
  description:
    value: >-
      <p>You imbue your weapon with smoldering fury, searing your foes and
      hiding behind a veil of soot.</p><p>As part of the action to cast this
      spell, make an attack with your melee weapon. If you hit with the weapon
      attack it deals normal weapon damage, plus additional 1d6 fire damage and
      you are lightly obscured by smoke until the beginning of your next
      turn.</p><p>At 5th level, the target takes an additional 2d6 fire damage
      on a hit. This increases to 3d6 at level 11 and 4d6 at level 17.</p>
