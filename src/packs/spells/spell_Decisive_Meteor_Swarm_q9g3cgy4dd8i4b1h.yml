    value: >-
      <p>Scorching spheres of flame strike the ground at 4 different points
      within range. The effects of a sphere reach around corners. Creatures and
      objects in the area take 14d6 fire damage and 14d6 bludgeoning damage, and
      flammable unattended objects catch on fire. If a creature is in the area
      of more than one sphere, it is affected only once.</p>

      <p><em><strong>Rare:&nbsp;</strong></em><strong>Decisive Meteor Swarm.
      </strong>A creature&nbsp;that takes 50 or more damage is knocked prone.
      A&nbsp;creature that takes 100 or more damage is stunned&nbsp;until the
      end of its next turn and knocked prone.</p>
