system:
  description:
    value: >-
      <p dir="ltr">You shape earth and stone in the area into useful forms. This
      creates temporary structures that can do the following:</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Create a wall or pillar providing up to
      full cover to hide behind.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Create a ramp or staircase.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Create a bridge.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Build a small dam or levee to hold back
      rushing liquid.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Create or fill a trench or ditch to hide
      in or channel the flow of liquid.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Dig or fill a hole.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Create or remove difficult terrain.</p>

      </li>

      </ul>

      <p dir="ltr" role="presentation"><span style="font-size: 10.5pt;">All
      modifications must fit entirely within the spell&rsquo;s area. This spell
      cannot be used to bury creatures or pull the earth from beneath their
      feet. Any standing structures persist for the duration and then crumble.
      Holes and ditches persist until filled normally.</span></p>
