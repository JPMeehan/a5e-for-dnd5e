      <p dir="ltr">You enhance your weapons and mind to strike further than
      normal.</p>

      <p dir="ltr">Until the end of the round you cast this spell in, all ranged
      weapons you wield have their ranges tripled.</p>

      <p dir="ltr"><strong
      id="docs-internal-guid-89953077-7fff-7798-bf01-8681f5dff262">Cast At
