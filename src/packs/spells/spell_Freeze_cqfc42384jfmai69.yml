system:
  description:
    value: >-
      <p>You create a burst of intense cold and ice at a point you can see. If
      they fail their save, creature&rsquo;s in the area are grappled as they
      are encrusted with ice. They are encrusted until they or another creature
      within reach of it uses an action to make a Strength saving throw to break
      away the ice.</p><p>If the area of the circle includes the ground, it is
      also difficult terrain for 1 minute, or until it takes any fire damage.
      Creatures entering the area or ending their turn there must make
      Acrobatics checks against your spell save DC or fall prone, slipping on
      the ice.</p>
