name: Zealous Assault
type: spell
img: icons/skills/targeting/crosshair-triple-strike-orange.webp
system:
  description:
    value: >-
      <p><em><strong>Association:&nbsp;</strong>Marshal class</em></p><p>You can
      call upon a higher power to assist your allies.</p><p>While this spell is
      active, when a creature is affected by
      your&nbsp;@UUID[Compendium.a5e-for-dnd5e.class-features.Item.d71mc2057x7y6c08]{Commanding
      Presence} feature, it can change the damage dealt by its attack and spell
      to your choice of radiant or necrotic damage. The amount of damage dealt
      does not change, only the type.</p><p>If the creature is wielding a ranged
      weapon, this attack conjures a single shot of ammunition made from the
      selected energy type and does not consume a piece of ammunition.</p>
