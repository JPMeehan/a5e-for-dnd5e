system:
  description:
    value: >-
      <p>You summon a wave of water emanating from your space, shoving creatures
      and objects away. Creatures in the area are pushed away from you out of
      the area and fall prone.</p><p>Creatures that succeed their saving throws
      are pushed 5 feet and do not fall prone, though they may choose to fall
      prone in their space if they do not wish to be pushed.<br>Unsecured
      objects within the area are pushed as well. Uncovered non-magical fires
      are extinguished.</p><p><strong>Cast at Higher Levels.</strong> Increase
      the area of the spell by 5 feet for every slot level above 1st.</p>
