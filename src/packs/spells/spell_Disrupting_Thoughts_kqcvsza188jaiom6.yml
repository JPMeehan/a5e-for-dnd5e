system:
  description:
    value: >-
      <p>You fill the mind of one creature you can see within&nbsp;range with
      parasitic psychic energy.</p>

      <p>The target must succeed on an Intelligence saving throw or take 1d4
      psychic damage. Additionally, it has disadvantage on the next saving throw
      it makes before the end of your next turn.</p>

      <p>This spell's damage increases by 1d4 when you reach certain levels: 5th
      level (2d4), 11th level (3d4), and 17th level (4d4).</p>
