  description:
    value: >-
      <p>The scene depicted within an artwork transforms into an
      extradimensional space containing any objects or creatures depicted within
      the painting, and such objects and creatures are manifested as
      impressions. The extradimensional space is a 100-foot cube, unless the
      depicted space would be smaller. The picture&rsquo;s frame forms the
      entryway into this extradimensional space. No spells, attacks, or
      environmental effects can cross into or out of this extradimensional
      space, but creatures and objects can pass through it
      unimpeded.</p><div><p>Any object or creature manifested as an impression
      by this spell retains their proportions, scale, and artistic style. For
      example, a painting depicting a 6-inch long dragon made of abstract shapes
      targeted by this spell would manifest a Tiny-sized abstract dragon
      impression.</p><p>Non-magical objects manifested as impressions by this
      spell are functional but difficult to use, and any attacks or checks made
      with them are made at <em>disadvantage</em>. Magical objects manifested as
      impressions have no magical qualities and act as mundane versions of
      themselves.</p><p>Any creatures manifested as impressions are animated
      under your control. Each impression has Constitution 10, Intelligence 3,
      Wisdom 3, and Charisma 10, as well as a walking speed, swim speed, and fly
      speed of 30 feet if the depicted creature could walk, swim, or fly,
      respectively. When you command an impression to attack, it makes a single
      melee attack against a creature within 5 feet of it. The type of damage
      dealt by an impression is bludgeoning damage, unless the impression
      depicts a more specific damage type, such as a knight&rsquo;s sword
      dealing slashing damage or a mummy dealing necrotic damage. Otherwise, an
      impression&rsquo;s statistics are determined by its size and artistic
      style as per Table: Animate Painting. If you manifest 4 or more Small or
      Tiny impressions, instead of controlling each impression individually they
      function as an impression swarm. Attacks made against an impression swarm
      deal half damage. When an impression drops to 0 hit points, it is
      destroyed.</p><p>You can use a bonus action to mentally command any
      impression made with this spell while it is within 500 feet. When you
      combine multiple impressions using this spell, you may simultaneously give
      them all the same command, which can be specific commands or more general
      orders such as &ldquo;attack this creature&rdquo; or &rdquo;guard this
      area.&rdquo; Without commands the impressions act accordingly to the scene
      they were depicted in, know only the world depicted in the piece, and,
      barring any obvious interactions, act only to defend
      themselves.</p><p>When the spell ends, any non-impression creature or
      object within the extradimensional space is dropped outside of it into the
      closest unoccupied spaces to the entryway. Any remaining impressions
      return inanimate to the painting, though any impressions that were
      destroyed are now absent from the artwork.</p></div><div><table
