name: Heatwave
type: spell
img: icons/magic/air/fog-gas-smoke-swirling-orange.webp
system:
  description:
    value: >-
      <p>You increase the temperature of the air around you, up from cold
      temperatures to comfortable temperatures, or to extreme heat. If you
      create extreme heat, all creatures other than you who start their turn in
      the area or who enter it for the first time in their turn must make a
      Constitution saving throw, taking 3d6 fire damage and 1 level of fatigue
      on a failure, or half damage and no fatigue on a success. A creature can
      only suffer 2 ranks of fatigue from this spell, and suffers no fatigue if
      acclimated to hot environments or is resistant or immune to fire damage.
      If a creature reaches the doomed condition due to this fatigue, it will
      die of heat stroke unless treated or dealt cold damage.</p><p>As an
      action, you can deactivate the heat, or change the temperature to
      comfortable or extreme.</p><p><strong>Cast at Higher Levels.</strong> The
      spell&rsquo;s area increases by 10 feet for every slot level above
      5th.</p>
