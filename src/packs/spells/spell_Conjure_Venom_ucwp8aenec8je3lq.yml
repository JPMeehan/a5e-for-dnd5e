  description:
    value: >-
      <p>You instantaneously conjure a vial of poison into your hand. The poison
      may be any that costs 200 gold or less, such as a
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.svwd5a8s1rr1dm90]{Vial of Potent
      Poison},
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.5tdp8fyztsvgmk4b]{Ether},
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.b368613h5uld90d3]{Curare},
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.vpl1an53x7845bmf]{Basilisk
      Drool},
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.9rnddpveoaaq90pq]{Pseudodragon
      Poison},
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.30w8jx0rwrpeuk7x]{Serpent Venom},
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.8954vxqaf6csqxre]{Shadow Poison},
      or @UUID[Compendium.a5e-for-dnd5e.gear.Item.gqzbs079wsyd0tev]{Striped
      Toadstool}. The poison's DC is that of your spell save DC. The poison you
      conjure loses potency after 1 hour.</p><p><strong>Cast At Higher
      Levels.</strong> If you cast this spell using a spell slot of 2nd-level or
      higher, the cost of the poison you can conjure increases by 200 gold for
      each slot level above 1st.</p>
