  description:
    value: >-
      <p>Your body surges with superhuman might. For the duration of this spell,
      you count as Large-sized when determining how much weight you can carry.
      (Your carrying capacity becomes your Strength score Ã— 30 pounds, and you
      can lift, drag, and push twice that much.) You can also lift, push, and
      drag any Medium-sized or smaller object, regardless of weight, and throw
      it up to 10 feet.</p><p><strong>Cast At Higher Levels.</strong> If you
      cast this spell using a spell slot of 4th level or higher, for each two
      slot levels above 3rd, increase both the size categories mentioned by one
      (each increase doubles your carrying capacity), and increase the throwing
      distance by 5 feet.</p>
