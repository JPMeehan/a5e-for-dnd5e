system:
  description:
    value: >-
      <p>You target a nonmagical flame that you can see within range, or a 5-ft
      cube portion of a nonmagical flame for larger fires. The flame, or that
      portion of the fire, is extinguished, creating either blinding fireworks
      or a cloud of smoke.</p>

      <p><strong>Fireworks</strong>: The fire bursts with a bright audible
      display of colors. Creatures within 10 feet of the fire must make a
      Constitution saving throw or suffer 2d4 fire damage and be blinded until
      the end of your next turn.</p>

      <p><strong>Smoke Cloud</strong>: The fire is extinguished and thick dark
      smoke fills a 20-ft-radius sphere from the fire, moving around corners,
      heavily obscuring the area. The smoke lingers for 1 minute, unless a
      strong wind disperses it.</p>
