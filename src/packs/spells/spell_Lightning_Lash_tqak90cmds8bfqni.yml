system:
  description:
    value: >-
      <p dir="ltr">You shape a whip out of lightning and use it to lash your
      foes, potentially scrambling their reflexes in the process. Make a melee
      spell attack against a creature within the spell&rsquo;s range. On a hit,
      the target takes 1d6 lightning damage and must make a Constitution saving
      throw. On a failed save, it has disadvantage on Dexterity ability checks
      and saving throws until the end of your next turn.</p>

      <p dir="ltr">This spell&rsquo;s damage increases by 1d6 when you reach 5th
      level (2d6), 11th level (3d6), and 17th level (4d6).</p>
