  description:
    value: >-
      <p>Until the spell ends, flames envelop your body, casting bright light in
      a 10-foot radius and dim light for an additional 10 feet. You can use an
      action to end the spell early. Choose one of the following
      options:</p><ul><li><p><strong>Chill Shield:</strong> You have resistance
      to fire damage. A creature within 5 feet of you takes 2d8 cold damage when
      it hits you with a melee attack.</p></li><li><p><strong>Warm
      Shield:</strong> You have resistance to cold damage. A creature within 5
      feet of you takes 2d8 fire damage when it hits you with a melee
      attack.</p></li></ul><p><strong><em>Cast at Higher Levels.</em></strong>
      The duration increases to 1 hour when using a 6th-level spell slot, or 8
      hours when using an 8th-level spell
      slot.</p><p><em><strong>Rare:&nbsp;</strong></em><strong>Enhancing Fire
      Shield.&nbsp;</strong>While this spell is active, any cantrips you cast
      that deal fire damage deal an extra 1d8 fire damage.</p>
