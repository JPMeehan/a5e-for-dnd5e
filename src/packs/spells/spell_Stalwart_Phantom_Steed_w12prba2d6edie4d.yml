    value: >-
      <p>You create an illusory Large creature with an appearance determined by
      you that comes into being with all the necessary equipment needed to use
      it as a mount. This equipment vanishes when more than 10 feet away from
      the creature.</p><p>You or any creature you allow may ride the steed,
      which uses the statistics for a
      @UUID[Compendium.a5e.a5e-monsters.Actor.24s1s7jliagjldpg]{Riding Horse}
      but has a Speed of 100 feet and travels at 10 miles per hour at a steady
      pace (13 miles per hour at a fast pace).</p><p>The steed vanishes if it
      takes damage (disappearing instantly) or you use an action to dismiss it
      (fading away, giving the rider 1 minute to
      dismount).</p><p><strong><em>Rare: </em>Stalwart Phantom Steed.
      </strong>If the&nbsp;steed takes damage and disappears, you can
      use&nbsp;an action to resummon it as long as you are not in combat and the
      original duration has not passed.&nbsp;The steed follows all other
      restrictions of the&nbsp;original spell.</p>
