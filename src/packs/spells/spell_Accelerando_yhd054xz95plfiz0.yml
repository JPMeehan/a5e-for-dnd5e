  description:
    value: >-
      <p>You play a complex and quick up-tempo piece that gradually gets faster
      and more complex, instilling the targets with its speed. You cannot cast
      another spell through your spellcasting focus while concentrating on this
      spell.</p><p>Until the spell ends, targets gain cumulative benefits the
      longer you maintain concentration on this spell (including the turn you
      cast it).</p><ul class="indentedSelection"><li><strong>1 Round:</strong>
      Double Speed.</li><li><strong>2 Rounds:</strong> +2 bonus to
      AC.</li><li><strong>3 Rounds:</strong> Advantage on Dexterity saving
      throws.</li><li><strong>4 Rounds:</strong> An additional action each turn.
      This action can be used only to take the Attack (one weapon attack only),
      Dash, Disengage, Hide, or Use an Object action.</li></ul><p>When the spell
      ends, a target can't move or take actions until after its next turn as the
      impact of their frenetic speed catches up to it.</p><p><strong><em>Cast at
      Higher Levels.</em></strong> You may maintain concentration on this spell
      for an additional 2 rounds for each slot level above 4th.</p>
