  description:
    value: >-
      <p dir="ltr">You create a rip in space, giving you a clear shot at your
      target.</p><p dir="ltr">When you cast this spell, you tear open a rift in
      space directly in front of you and another a short distance from your
      target. Until the end of your turn, your target cannot benefit from cover
      or concealment from your ranged attacks and any effects from other
      creatures that would interfere with your ranged attacks do not
      trigger.</p><p dir="ltr"><strong
      id="docs-internal-guid-c2eb71e4-7fff-6544-637b-d78ac1b78cd6">Cast at
      Higher Levels. </strong>If you cast this spell with a spell slot of at
      least 2nd level, when you make a ranged attack against your target this
      turn you may make an additional ranged weapon attack against the target
      for each slot level above 1st.</p>
