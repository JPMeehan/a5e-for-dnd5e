  description:
    value: >-
      <p><em><strong>Association:</strong> Berserker class</em></p><p>You
      magically funnel fury into yourself, pushing beyond your normal
      limits.</p><p>To cast this spell, you must have no remaining uses of
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.htgvror5v9twusgs]{Rage},
      or there must be no limit to the number of times you can Rage.</p><p>As
      part of the action to cast a spell, you enter a Rage, and you take 1d8
      damage (which cannot be reduced or prevented in any way). While this Rage
      lasts, at the beginning of each of your turns you take another 1d4 damage
      (which cannot be reduced or prevented in any way). Also during this Rage,
      your melee weapon attacks deal an additional 1d4 psychic damage. When your
      Rage ends, you must make a Wisdom save against your own spell save DC or
      gain a level of strife.</p><p>If you have unlimited Rage uses (such as in
      the case of a 20th level Wrathburner berserker), the bonus weapon damage
      is instead 2d8 psychic damage. No other effects of this special rage apply
      to you (including the initial and ongoing damage, or risk of strife).</p>
