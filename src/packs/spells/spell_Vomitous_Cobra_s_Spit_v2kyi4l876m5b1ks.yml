    value: >-
      <p>Until the spell ends, you can use an action to spit venom, making a
      ranged spell attack at a creature or object within 30 feet. On a hit, the
      venom deals 4d8 poison damage, and if the target is a creature it is
      poisoned until the end of its next turn.</p><p><strong><em>Cast at Higher
      Levels.</em></strong> The damage increases by 1d8 for each slot level
      above 3rd.</p><hr class="a5e-rule u-my-md"><p><strong>Rare: Vomitous
      Cobra's Spit. </strong>You can use an action to end the spell early,
      taking 4d8 poison damage and spewing a 15-foot cone that deals 8d8 poison
      damage. Creatures in the area make a Dexterity saving throw, halving the
      damage on a success.</p>
