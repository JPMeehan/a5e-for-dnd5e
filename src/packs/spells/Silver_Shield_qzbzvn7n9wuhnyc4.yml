name: Silver Shield
type: spell
img: icons/equipment/shield/heater-steel-grey.webp
system:
  description:
    value: >-
      <p>You touch a nonmagical shield, giving it a silver
      @UUID[Compendium.SharedCompendia.a5e.JP54DeMJyxZiMjQX.JournalEntryPage.ziUsO30COeQE7WwE#customizing-shields]{mirror}
      coating.</p>

      <p>While a creature wields this silver shield, its face is fully concealed
      by an illusory silver visor that resembles a blank, featureless face. This
      grants the wearer&nbsp;<span
      class="freelinking-link">advantage</span>&nbsp;on Intimidation checks
      against its own creature type, as well as a 1d6&nbsp;<span
      class="freelinking-link">expertise die</span>&nbsp;to&nbsp;<span
      class="freelinking-link">saving throws</span> made to resist being
      @UUID[Compendium.SharedCompendia.a5e.5miYOXWcovsjudqo.JournalEntryPage.elh2GlEWDewWJBfV]{charmed},@UUID[Compendium.SharedCompendia.a5e.SJNPld7gPk3QLyNG.JournalEntryPage.AULFbcA9En6KjUcz]{rattled},
      or
      @UUID[Compendium.SharedCompendia.a5e.QAbVWneLCyBWKTgc.JournalEntryPage.jQ9zJQQfrGkrXfKh]{stunned}.
      This visor does not impair the creature&rsquo;s vision and can&rsquo;t be
      removed except by removing the shield. Additionally, while wearing the
      shield the creature&rsquo;s voice becomes metallic and unrecognizable.
      Creatures have <span class="freelinking-link">disadvantage</span>&nbsp;on
      checks made to identify a creature wielding the shield.</p>
