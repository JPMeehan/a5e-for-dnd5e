system:
  description:
    value: >-
      <p><em><strong>Association:</strong> Berserker class</em></p>

      <p>You still your hot-blooded fury and strike your enemy with icy,
      malicious calm.</p>

      <p>The next time you hit with a melee weapon attack while the spell is
      active, it deals an additional 3d6 cold damage. The target must also make
      a Constitution saving throw against your spell save DC or have its
      movement speed halved for 1 minute. The spell then ends.</p>

      <p>The creature may re-attempt the saving throw at the end of each of its
      turns, ending the effect on a success. Additionally, if the creature takes
      any fire damage, the effect ends early.</p>

      <p>You cannot cast this spell while raging even if you normally could due
      to archetype features or feat benefits.</p>

      <p>&nbsp;</p>
