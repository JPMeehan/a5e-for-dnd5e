    value: >-
      <p>You allow your inner beauty to shine through in song and dance whether
      to call a bird from its tree or a badger from its sett. Until the spell
      ends or one of your companions harms it (whichever is sooner), the target
      is charmed by you.</p><p><strong><em>Cast at Higher Levels.</em></strong>
      Choose one additional target for each slot level above
      1st.</p><p><em><strong>Rare:&nbsp;</strong></em><strong>Lasting Animal
      Friendship.&nbsp;</strong>So&nbsp;long as the target has a CR equal to or
      less than&nbsp;half your proficiency bonus, the spell&rsquo;s
      duration&nbsp;becomes permanent until it is dispelled or you&nbsp;cast
      this spell again.</p>
