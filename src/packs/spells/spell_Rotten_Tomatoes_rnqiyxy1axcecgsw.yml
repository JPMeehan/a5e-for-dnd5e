    value: >-
      <p id="docs-internal-guid-e753099c-7fff-6f59-7666-bcb28e5c191a"
      dir="ltr">The tomato in your hand immediately rots and turns soft, making
      it the perfect explosive projectile. Make a ranged spell attack. On a hit,
      you fling the tomato at the target, dealing [[/r 2d6]] bludgeoning damage.
      Additionally, the tomato explodes on impact and its juices flood into the
      target&rsquo;s eyes, temporarily clouding their vision. The creature is
      blinded until the end of its next turn.</p><p dir="ltr">If this spell is
      cast in response to a particularly poor performance, the target creature
      has disadvantage on Performance checks for the next hour.</p><p
      dir="ltr"><strong>Cast at Higher Levels:</strong></p><p dir="ltr">Increase
      the damage by [[/r 1d6]] for every level above 2nd.</p>
