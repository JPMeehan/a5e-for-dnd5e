system:
  description:
    value: >-
      <p><em><strong>Association:</strong> Rogue class</em></p>

      <p>You channel fell energies into your weapon as you strike, cursing the
      wound you create.</p>

      <p>When you deal
      @UUID[Compendium.a5e.a5e-class-features.Item.4727pnvz5nwn3h23]{Sneak
      Attack} damage with a melee attack, you may cast this spell as part of the
      Sneak Attack, transforming the bonus damage from your Sneak Attack into
      necrotic damage. In addition, depending on the spell slot level used to
      cast this spell, you inflict one of the following sets of conditions on
      the target until the end of its next turn:</p>

      <p><strong>1st-level: </strong>Poisoned.</p>

      <p><strong>2nd-level:</strong> Poisoned and incapacitated.</p>

      <p><strong>3rd-level: </strong>Poisoned, incapacitated, and the creature
      gains a level of fatigue (up to a maximum of 3). The fatigue persists
      until removed normally.</p>

      <p><strong>4th-level or higher: </strong>Poisoned, incapacitated, and the
      creature gains a level of fatigue (up to a maximum of 4). The fatigue must
      be removed normally.</p>

      <p>For the purposes of determining spells cast in a round, this spell
      counts as having a casting time of one action.</p>
