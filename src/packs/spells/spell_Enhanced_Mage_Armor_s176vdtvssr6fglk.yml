  description:
    value: >-
      <p><strong>Target:&nbsp;</strong>A willing, unarmored creature</p>

      <p>Until the spell ends, the target is protected by a shimmering magical
      force. Its AC becomes 13 + its Dexterity modifier. The spell ends if the
      target dons armor, or if you use an action to dismiss it.</p>

      <p><strong><em>Cast at Higher Levels.</em></strong> The target gains 5
      temporary hit points for each slot level above 1st. The temporary hit
      points last for the spell's duration.</p>

      <p><strong><em>Rare:</em> Enhanced Mage Armor.</strong>
      The&nbsp;target&rsquo;s AC becomes 10 + your&nbsp;proficiency bonus + its
      Dexterity modifier.</p>
