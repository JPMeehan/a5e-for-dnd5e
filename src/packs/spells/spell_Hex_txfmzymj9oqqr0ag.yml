  description:
    value: >-
      <div id="spell-body">

      <div>

      <p>You levy a mild&nbsp;curse&nbsp;on a creature you can see within range.
      When you cast this spell, choose an ability score. During the duration,
      that creature has&nbsp;disadvantage&nbsp;on ability checks of that type.
      Additionally, whenever you hit that creature with an attack it takes an
      additional 1d6 necrotic damage.</p>

      <p>When the target is reduced to 0 hit points, you can spend a bonus
      action on your next turn to move the curse to another creature you can see
      within range. Remove curse can end this spell.</p>

      <p><strong>Cast at Higher Levels.</strong> When cast at 3rd or 4th level,
      this spell&rsquo;s duration is&nbsp;concentration&nbsp;up to 8 hours. At
      5th level or higher its duration is concentration up to 24 hours.</p>

      </div>

