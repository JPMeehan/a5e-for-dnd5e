system:
  description:
    value: >-
      <p>You thrust your weapon skyward, calling down power from on high.
      Lightning strikes your weapon and then arcs out to strike your foes. As
      you cast the spell, make a ranged spell attack against a creature within
      30 feet. On a hit, the creature takes 5d6 lightning damage.</p><p>For the
      remainder of the spell&rsquo;s duration, the weapon you provided as a
      material component deals an extra 1d6 lightning damage.</p><p><strong>Cast
      At Higher Levels:</strong> When you cast this spell using a spell slot of
      6th level or higher, you may choose an additional target for the initial
      ranged spell attack, and the weapon's extra lightning damage increases by
      1d6 for each slot level above 5th.</p><p><strong>Rare Version:
      <em>Lambert&rsquo;s Illuminating Weapon.&nbsp;</em></strong>The spell
      instead deals radiant damage, and the dice are increased to d8s.</p>
