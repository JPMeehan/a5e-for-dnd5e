      <p>In a sudden eruption of fortitude, you break bonds in inhuman fashion.
      If you are&nbsp;<span class="freelinking-link">grappled</span>&nbsp;by a
      creature or non-magical restraints when you take this action, you
      immediately escape the grapple.</p>

