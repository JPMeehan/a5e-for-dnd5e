      class="freelinking-link">restrained</span>&nbsp;by a spell or a magical
      effect or item due to a failed&nbsp;<span class="freelinking-link">saving
      throw</span>&nbsp;, you immediately re-roll the saving throw
      with&nbsp;<span class="freelinking-link">advantage</span>&nbsp;. In either
      case, you suffer a level of&nbsp;<span
      class="freelinking-link">fatigue</span>&nbsp;at the&nbsp;end of your
      turn.</p>
