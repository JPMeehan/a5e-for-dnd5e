      group of ten 10-foot cubes in an arrangement you choose, with each cube
      adjacent to at least one other cube.</p><p><strong><em>Cast at Higher
      Levels.</em></strong> The damage increases by 1d10 for each slot level
      above 7th.</p><hr class="a5e-rule u-my-md"><p><strong>Rare: Delayed Fire
      Storm.</strong> This spell has a duration of 10 minutes. The flames do not
      immediately appear when the spell is cast. If a Small or larger creature
      enters the area of the spell, the flames appear and deal damage, ending
      the spell.</p>
