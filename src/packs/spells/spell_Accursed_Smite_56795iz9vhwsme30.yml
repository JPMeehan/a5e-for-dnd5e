name: Accursed Smite
type: spell
img: icons/magic/fire/dagger-rune-enchant-flame-strong-teal.webp
system:
  description:
    value: >-
      <p>The next time you hit a creature with a weapon attack before this spell
      ends, your weapon erupts with hellfire, and the attack deals an extra 2d6
      fire damage and 2d6 necrotic damage to the target. Additionally, that
      creature must succeed on a Wisdom saving throw or become cursed for the
      duration of the spell. When you cast this spell, choose the nature of the
      curse from the following options:</p><ul><li><p>Choose one ability score.
      While cursed, the target has disadvantage on ability checks and saving
      throws made with that ability score.</p></li><li><p>While cursed, the
      target has disadvantage on attack rolls against you.</p></li><li><p>While
      cursed, the target must make a Wisdom saving throw at the start of each of
      its turns. If it fails, it wastes its action that turn and does
      nothing.</p></li><li><p>When you deal damage to the cursed target, it
      takes an additional 1d8 necrotic damage.</p></li></ul><p>A
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.l16wg9h1z9s16exb]{Remove Curse}
      spell ends this effect. At the Narrator&rsquo;s option, you may choose an
      alternative curse effect, but it should be&nbsp; no more powerful than
      those described above. The Narrator has final say on such a curse&rsquo;s
      effect.</p><p><br><strong>Cast At Higher Levels</strong>: If you cast this
      spell using a spell slot of 6th-level or higher, the duration is
      concentration (10 minutes), and the damage of each type is increased by
      1d6 per two spell-levels.</p>
