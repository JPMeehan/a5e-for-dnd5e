      <p dir="ltr">With a whoop and a smile you celebrate overwhelming
      success!</p>

      <p dir="ltr">When a creature within range succeeds at a skill check or
      saving throw with a DC of 13 or higher, or critically succeeds on any
      attack roll, you can cast this spell as a reaction. When you do so, the
      target gains 12 temporary hit points and advantage on persuasion checks
      for 10 minutes.</p>

      <p dir="ltr"><strong
      id="docs-internal-guid-32da0f37-7fff-9df5-b562-b5a89a212e4e">Cast at
      Higher Levels.</strong> When cast at higher levels, the DC required
      increases by 1, and the target gains an additional 6 temporary hit points,
      for each spell slot level above 1st.</p>
