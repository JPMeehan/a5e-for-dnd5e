system:
  description:
    value: >-
      <p id="docs-internal-guid-ecd1bea4-7fff-1e07-8f59-0d6b4ed91d2d"
      dir="ltr">You reach out and touch a beverage that isn&rsquo;t plain water
      such as tea, ale, or wine, imbuing it with magical properties for the next
      hour. Choose one of the following effects. A creature who consumes the
      beverage must succeed on a Constitution saving throw versus your spell
      save DC or gain that effect. The effect lasts for 1 minute, after which
      the creature returns to normal:</p>

      <p dir="ltr"><strong>Hiccups.</strong> The target creature is overcome
      with hiccups for the next minute. All spells that require a verbal
      component are cast at disadvantage. If the spell requires the target to
      make a saving throw against it, that save is made with advantage.</p>

      <p dir="ltr"><strong>Unsteady.</strong> The creature&rsquo;s speed is
      halved as they are unable to walk in a straight line, no matter how hard
      they try. They also have disadvantage on initiative rolls.</p>

      <p dir="ltr"><strong>Cross-Eyed.</strong> The creature&rsquo;s vision goes
      blurry, making it harder for them to see straight. Melee attack rolls are
      made at disadvantage.</p>

      <p dir="ltr">If a creature can see you touch their beverage as a part of
      casting this spell, they make their save at advantage.</p>
