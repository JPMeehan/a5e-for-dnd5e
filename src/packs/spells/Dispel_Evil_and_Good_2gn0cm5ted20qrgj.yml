    value: >-
      <p>A nimbus of power surrounds you, making you more able to resist and
      destroy beings from beyond the realms material.</p><p>Until the spell
      ends, celestials, elementals, fey, fiends, and undead have disadvantage on
      attack rolls against you.</p><p>You can end the spell early by using an
      action to do either of the following.</p><ul><li><p><strong>Mental
      Resistance:</strong> Choose up to 3 friendly creatures within 60 feet.
      Each of those creatures that is charmed, frightened, or possessed by a
      celestial, elemental, fey, fiend, or undead may make an immediate saving
      throw with advantage against the condition or possession, ending it on a
      success.</p></li><li><p><strong>Retribution:</strong> Make a melee spell
      attack against a celestial, elemental, fey, fiend, or undead within reach.
      On a hit, the creature takes 7d8 radiant or necrotic damage (your choice)
      and is stunned until the beginning of your next
      turn.</p></li></ul><p><strong><em>Cast at Higher Levels.
      </em></strong>Mental Resistance targets one additional creature for each
      slot level above 5th, and Retribution's damage increases by 1d8 for each
      slot level above 5th.</p>
