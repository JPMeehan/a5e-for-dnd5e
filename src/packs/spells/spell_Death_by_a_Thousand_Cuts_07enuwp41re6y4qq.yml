  description:
    value: >-
      <p>You summon forth an ethereal sheet of paper, or a playing card, and
      throw it at your target.</p>

      <p>Make a ranged spell attack. On a hit, you deal 1d4 magical slashing
      damage.</p>

      <p>The spell's damage increases by 1d4 when you reach 5th level (2d4),
      11th level (3d4), and 17th level (4d4).</p>

      <hr class="a5e-rule u-my-md">

      <p><strong>Rare: Death by a Thousand Cuts.</strong> Using the power of
      binding law, you unleash repeated cuts at a target.</p>

      <p>The spell gains the following properties:</p>

      <ul class="indentedSelection">

      <li>it gains the <em>law</em> property.</li>

      <li>its material component becomes "a document signed by the target".</li>

      <li>its duration becomes Concentration(1 minute)</li>

      <li>While concentrating on this spell, you can use your bonus action to
      repeat the attack at the original target.</li>

      </ul>
