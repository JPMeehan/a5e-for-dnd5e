system:
  description:
    value: >-
      <div id="spell-body">

      <div class="field field--name-body field--type-text-with-summary
      field--label-hidden field--item">

      <p>Up to four seeds appear in your hand and are infused with magic for the
      duration. As an action, a creature can throw one of these seeds at a point
      up to 60 feet away. Each creature within 5 feet of that point makes a
      Dexterity&nbsp;<span class="freelinking-link">saving throw</span>&nbsp;or
      takes 4d6 piercing damage. Depending on the material component used, a
      seed bomb also causes one of the following additional effects:</p>

      <p class="Indent1"><em><strong>Pinecone.</strong></em>&nbsp;Seed shrapnel
      explodes outward. A creature in the area of the exploding seed bomb makes
      a Constitution&nbsp;<span class="freelinking-link">saving
      throw</span>&nbsp;or it is&nbsp;<span
      class="freelinking-link">blinded</span>&nbsp;until the end of its next
      turn.</p>

      <p class="Indent1"><em><strong>Sunflower.</strong></em>&nbsp;Seeds enlarge
      into a blanket of pointy needles. The area affected by the exploding seed
      bomb becomes&nbsp;<span class="freelinking-link">difficult
      terrain</span>&nbsp;for the next minute.</p>

      <p class="Indent1"><em><strong>Tumbleweed.&nbsp;</strong></em>The weeds
      unravel to latch around creatures. A creature in the area of the exploding
      seed bomb makes a Dexterity&nbsp;<span class="freelinking-link">saving
      throw</span>&nbsp;or it becomes&nbsp;<span
      class="freelinking-link">grappled</span>&nbsp;until the end of its next
      turn.</p>

      </div>

      </div>

      <div class="field field--name-field-spellcast-at-higher-levels
      field--type-text-long field--label-above">

      <div class="field--label"><em><strong>Cast at Higher
      Levels.</strong></em>&nbsp;The damage increases by 1d6 for each slot level
      above 2nd.</div>

      </div>
