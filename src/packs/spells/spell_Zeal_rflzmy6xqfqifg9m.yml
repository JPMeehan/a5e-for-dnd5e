    value: >-
      <p>You call upon your conviction to produce a minor magical effect. Choose
      one:</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You manifest a visible sign of divine
      power such as spectral wings, or a halo until the beginning of your next
      turn.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">The sound of your footsteps becomes an
      ominous, booming tread until the beginning of your next turn.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">A melee weapon you are wielding gains the
      Defensive (any) or Thrown (10/40) property for one minute.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You may shout a single word and be both
      heard and understood by every creature within 300 feet of your location,
      regardless of background noise or language barriers.</p>

      </li>

      </ul>
