system:
  description:
    value: >-
      <p>You sear a creature with heat, dealing 2d8 fire damage inflicting it
      with painful burns (half damage and no burns on a successful saving
      throw). A burned creature suffers disadvantage on any Strength or
      Dexterity checks it makes. Whenever it takes an action, or takes damage,
      it takes an additional 1d6 fire damage. A burned creature makes an
      additional saving throw at the end of each of its turns, ending the spell
      on a success.</p>
