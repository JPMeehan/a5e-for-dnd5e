name: Prismatic Mess
type: spell
img: icons/magic/symbols/elements-air-earth-fire-water.webp
system:
  description:
    value: >-
      <p>Even a chaotic mess can be made useful using prisimancy. You flood the
      area around yourself with multicolored pigments and each creature (except
      you) in a 35-foot cube centered on you must make a Dexterity saving throw.
      For each target, roll a d8 to determine which color of pigment affects
      it.</p>

      <table style="width: 99.596%; height: 302.344px;"
      border="1"><colgroup><col style="width: 8.95105%;"><col style="width:
      22.0137%;"><col style="width: 69.0535%;"></colgroup>

      <tbody>

      <tr style="height: 33.5938px;">

      <td style="height: 33.5938px; text-align: center;">1</td>

      <td style="height: 33.5938px; text-align: center;">Red</td>

      <td style="height: 33.5938px;">The target takes 6d6 fire damage on a
      failed save, or half as much damage on a successful one.</td>

      </tr>

      <tr style="height: 33.5938px;">

      <td style="height: 33.5938px; text-align: center;">2</td>

      <td style="height: 33.5938px; text-align: center;">Orange</td>

      <td style="height: 33.5938px;">The target takes 6d6 acid damage on a
      failed save, or half as much damage on a successful one.</td>

      </tr>

      <tr style="height: 33.5938px;">

      <td style="height: 33.5938px; text-align: center;">3</td>

      <td style="height: 33.5938px; text-align: center;">Yellow</td>

      <td style="height: 33.5938px;">The target takes 6d6 lightning damage on a
      failed save, or half as much damage on a successful one.</td>

      </tr>

      <tr style="height: 33.5938px;">

      <td style="height: 33.5938px; text-align: center;">4</td>

      <td style="height: 33.5938px; text-align: center;">Green</td>

      <td style="height: 33.5938px;">&nbsp;The target takes 6d6 poison damage on
      a failed save, or half as much damage on a successful one.</td>

      </tr>

      <tr style="height: 33.5938px;">

      <td style="height: 33.5938px; text-align: center;">5</td>

      <td style="height: 33.5938px; text-align: center;">Blue</td>

      <td style="height: 33.5938px;">The target takes 6d6 cold damage on a
      failed save, or half as much damage on a successful one.</td>

      </tr>

      <tr style="height: 67.1875px;">

      <td style="height: 67.1875px; text-align: center;">6</td>

      <td style="height: 67.1875px; text-align: center;">Indigo</td>

      <td style="height: 67.1875px;">On a failed save, the target is&nbsp;<span
      class="freelinking-link">restrained</span>&nbsp;. It must make a
      Strength&nbsp;<span class="freelinking-link">saving throw</span>&nbsp;at
      the end of each of its turns. On a successful saving throw it frees itself
      from the constricting pigments and is no longer restrained.</td>

      </tr>

      <tr style="height: 50.3906px;">

      <td style="height: 50.3906px; text-align: center;">7</td>

      <td style="height: 50.3906px; text-align: center;">Violet</td>

      <td style="height: 50.3906px;">On a failed save, the target is&nbsp;<span
      class="freelinking-link">blinded</span>&nbsp;. At the start of each of the
      creature&rsquo;s turns, it makes a Constitution&nbsp;<span
      class="freelinking-link">saving throw</span>&nbsp;, ending the effect on
      itself on a success.</td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px; text-align: center;">8</td>

      <td style="height: 16.7969px; text-align: center;">Special</td>

      <td style="height: 16.7969px;">The target is afflicted by two pigments.
      Roll twice more, rerolling any 8.</td>

      </tr>

      </tbody>

      </table>
