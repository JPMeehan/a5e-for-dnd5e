  description:
    value: >-
      <p dir="ltr">You shape your body with magic, giving yourself new options
      for movement.</p><p dir="ltr">When you cast this spell, choose one of the
      following options. It remains in place as long as the spell is
      active.</p><p dir="ltr"><strong>Flight:</strong> Your arms and hands
      become massive, powerful wings with an appearance of your choosing. You
      gain a fly speed equal to your walking speed, but cannot cast other spells
      and lose the use of your hands.</p><p
      dir="ltr"><strong>Burrowing:</strong> You gain Darkvision with a range of
      20 feet and your fingers transform into powerful, shovel-like claws. You
      gain a burrow speed equal to your walking speed.</p><p
      dir="ltr"><strong>Swimming:</strong> You gain a set of gills and webbed
      fingers and toes. You can breathe air and water and have a swimming speed
      equal to your walking speed.</p>
