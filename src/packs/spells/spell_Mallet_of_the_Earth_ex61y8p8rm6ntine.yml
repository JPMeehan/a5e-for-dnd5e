name: Mallet of the Earth
type: spell
img: icons/magic/earth/projectile-boulder-dust.webp
system:
  description:
    value: >-
      <p dir="ltr">You summon up a massive maul made of packed earth and stone.
      You are proficient with this weapon. It deals 4d6 magical bludgeoning
      damage and has the heavy and two-handed properties.</p>

      <p dir="ltr">When attacking with the weapon, you may choose to have it
      deal 3d6 damage instead of 4d6. If you do so, when you hit a creature that
      is your size or smaller, it makes a Strength saving throw or is knocked
      prone.</p>

      <p dir="ltr">Finally, when you make an attack against a prone creature
      that is your size or smaller, you may choose to end concentration on the
      spell as part of the attack. After dealing its damage, the maul
      discorporates into a heavy pile of loose earth that buries the creature
      alive. A creature so buried is blinded, grappled, and restrained until it
      uses an action to make a Strength saving throw to free itself. On a
      failure, it begins suffocating, but may continue to attempt to escape,
      freeing itself on a success.</p>
