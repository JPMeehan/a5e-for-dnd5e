system:
  description:
    value: >-
      <p>As long as you can see the target (even if it has cover) radiant holy
      flame envelops it, dealing 1d8 radiant damage.</p>

      <p>This spell's damage increases by 1d8 when you reach 5th level (2d8),
      11th level (3d8), and 17th level (4d8).</p>

      <p><em><strong>Rare:</strong>&nbsp;</em><strong>Purifying Flame.
      </strong>When a target&nbsp;damaged by this spell is undead, has the Evil
      trait,&nbsp;or is vulnerable to radiant damage, it is rattled for&nbsp;the
      next minute. At the end of each of its turns,&nbsp;the target may make a
      Wisdom saving throw to&nbsp;end the effect on itself.</p>
