name: Dynamism
type: spell
img: icons/magic/symbols/runes-triangle-orange-purple.webp
system:
  description:
    value: >-
      <p dir="ltr">You call up a small, but impressive, show of magical power.
      Choose one of the following:</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Your hair and clothing billow in a wind
      that only affects you.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Your body crackles or sizzles with
      harmless, but colorful magical energy with an appearance of your choosing.
      This grants you an expertise die to Intimidation, Performance, or
      Persuasion checks relating to your magical abilities with anyone who
      witnessed the display.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You telekinetically grab an unattended
      item weighing no more than a pound located no more than 5 feet away and
      pull it to your hand.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You hover a foot off the ground and gain
      a fly speed of 5 feet until the end of your turn. You cannot hover more
      than 5 feet above any solid or liquid surface. If you cast this spell
      again next turn, you may remain aloft, allowing you to slowly cross
      liquids or move over hazards without falling in.</p>

      </li>

      </ul>
