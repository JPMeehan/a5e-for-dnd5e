    value: >-
      <p>Until the spell ends, you sense the lingering aura of spells that were
      cast within the recent past. For you to detect a spell&rsquo;s aura, it
      must have been cast within the radius of this spell and in a location you
      can see. You can pinpoint the location where the spellcaster stood at the
      time that they cast the spell, the spell&rsquo;s schools of magic, and its
      area of effect (if it is within this spell&rsquo;s radius). If the spell
      is one that you know, you can identify it as such.</p><p>A spell&rsquo;s
      magic aura can be traced for one hour per level of the spell slot used to
      cast it. For instance,<em>
      </em>@UUID[Compendium.a5e-for-dnd5e.spells.n7vv8e7phkfc513j]{Fireball}
      </span>cast with a 4th-level slot can be detected with trace magic aura
      for 4 hours after it is cast.</p><p>Arcanist&rsquo;s magic
      aura</span>&nbsp;can erase a spell&rsquo;s lingering aura or manufacture a
      false one. Furthermore, trace magic aura doesn&rsquo;t detect castings of
      arcanist&rsquo;s magic aura or
      @UUID[Compendium.a5e-for-dnd5e.spells.yaoaihxyt4dlsysw]{Nondetection}.</p></div></div><div><div><em><strong>Cast
      at Higher Levels. </strong></em>When using a 3rd-level or higher spell
      slot, you can detect castings of&nbsp;<em>arcanist&rsquo;s magic
      aura</span>&nbsp;</em>or<em>
      </em>@UUID[Compendium.a5e-for-dnd5e.spells.yaoaihxyt4dlsysw]{Nondetection}
      as long as you cast this spell with a higher-level spell slot than was
      used to cast arcanist&rsquo;s magic aura or
      @UUID[Compendium.a5e-for-dnd5e.spells.yaoaihxyt4dlsysw]{Nondetection}.</div><div>&nbsp;</div><div><em><strong>Rare:
      Witlock&rsquo;s Incriminating Trace Magic
      Aura.</strong></em></div><div><p><span>When you detect a spell&rsquo;s
      aura, you also detect the unique magical signature of its caster. This
      magical signature doesn&rsquo;t directly identify the caster, but any
      spell cast by the same spellcaster has the same magical signature. This
      signature can be erased but not forged with <span>arcanist&rsquo;s magic
      aura<span>.</p>
