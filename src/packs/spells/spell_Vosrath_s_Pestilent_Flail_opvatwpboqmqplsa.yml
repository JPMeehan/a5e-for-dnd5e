name: Vosrath's Pestilent Flail
type: spell
img: icons/magic/death/projectile-skull-fire-green.webp
system:
  description:
    value: >-
      <p>When you cast this spell, the skull you hold forms into the head of a
      horrible flail shrouded in eldritch energies.&nbsp;As long as you hold the
      flail, the light level within 10 feet of you drops one step.</p>

      <p>Bright light becomes dim light, dim light becomes darkness, darkness
      becomes magical darkness.</p>

      <p>You can see through the darkness created by this spell as if it were
      bright light.</p>

      <hr class="a5e-rule u-my-md">

      <p>The flail is a one-handed weapon with a reach of 15 feet, and the
      <em>finesse</em>, <em>flamboyant</em>, and <em>parrying immunity</em>
      properties.</p>

      <p>You can attack with the flail using your spell attack bonus. On a hit,
      the flail deals 1d8 + your spellcasting ability modifier
      <em>bludgeoning</em> damage + 1d6 <em>necrotic</em> damage + 1d6
      <em>psychic</em> damage.</p>

      <p>In addition, while the flail persists, you can use an action to whirl
      it over your head. The skull emits a horrible, unearthly shriek, forcing
      all creatures within 30 feet to make a Charisma saving throw or be
      frightened of you for 1 minute. At the end of each of its turns, a
      frightened creature can repeat the saving throw, ending the effect on
      itself on a success.</p>

      <p>You can use an action to command the skull to bite a creature within 15
      feet. Make a melee weapon attack against the creature. On a hit, the
      creature takes the flail's damage and is grappled. You can use a bonus
      action to pull a creature grappled this way 10 feet toward you. The escape
      DC from the grapple is equal to your spell save DC.</p>

      <p>Finally, you can use an action to end the spell and throw the flail at
      a space within 40 feet. The flail detonates, dealing 2d6 <em>necrotic</em>
      and 2d6 <em>psychic</em> damage to creatures in a 10-foot radius (no
      save).</p>

      <p><strong>Rare Variants. <em>Vosrath&rsquo;s Pestilent
      Flail:</em></strong> The flail does poison damage instead of psychic, and
      creatures that take poison damage from the flail must make a saving throw
      against your spell save DC or be poisoned for one minute.</p>
