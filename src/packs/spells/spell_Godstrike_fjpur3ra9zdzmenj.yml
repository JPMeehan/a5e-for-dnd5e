system:
  description:
    value: >-
      <p>You become a conduit for your godâ€™s wrath. You pantomime a crushing
      fist strike and scream imprecations against your enemies, and an enormous,
      glowing burst of judgmental energy streaks out from you to destroy the
      unworthy. Depending on the nature of your god or faith, this may be a
      crushing fist, an enormous sword, a cosmic tentacle, massive antlers, or
      some other awe-inspiring display of transcendent puissance.</p><p>As you
      cast this spell, you may exclude any number of creatures, objects, or
      structures in the area. All other creatures and objects in the area
      besides you take damage equal to your unarmed strike damage + 12d6 force
      damage + your choice of 12d6 radiant, necrotic, or thunder damage. The
      form, shape, and additional benefits of this spell are also determined
      when you cast it:</p><ul><li><p><strong>Fortifying Burst</strong>: The
      spell affects a 30-foot radius centered on you. Creatures inside the area
      who you excluded from damage regain hit points equal to 3d8 + your
      spellcasting modifier.</p></li><li><p><strong>Field of
      Devastation</strong>: The spell affects a 50-foot cube originating from
      you, and creatures other than you in the area stunned for 2
      rounds.</p></li><li><p><strong>Blast of Terror</strong>: The spell affects
      a 90-foot cone originating from you, and creatures in the area are
      frightened of you for 1 minute.</p></li></ul>
