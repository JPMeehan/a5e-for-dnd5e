system:
  description:
    value: >-
      <p dir="ltr">In response to being fired upon, you shoot back&hellip; with
      a little extra magical &ldquo;oomph.&rdquo;</p>

      <p dir="ltr">When you are attacked with a ranged weapon or spell attack,
      make a ranged weapon attack against the source of the triggering attack
      with a ranged weapon you are wielding that is ready to fire. You gain an
      expertise die on the attack roll. On a hit, the source of the attack takes
      an additional 1d8 points of force damage.</p>

      <p dir="ltr"><strong>Cast At Higher Levels.</strong> Your weapon attack
      does an additional 1d8 points of force damage for each spell slot level
      above 1st.</p>

      <p>&nbsp;</p>
