    value: >-
      <p>The target ignores difficult terrain. Spells and magical effects can't
      reduce its speed or cause it to be paralyzed or restrained. It can spend 5
      feet of movement to escape from nonmagical restraints or grapples. The
      target's movement and attacks aren't penalized from being
      underwater.</p><p><strong><em>Cast at Higher Levels.</em></strong> When
      using a 6th-level spell slot the duration is 8 hours. When using an
      8th-level spell slot the duration is 24 hours.</p>
