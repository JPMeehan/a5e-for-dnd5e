    value: >-
      <p>Until the spell ends, you are shrouded in distortion and your image is
      blurred. Creatures make attack rolls against you with disadvantage unless
      they have senses that allow them to perceive without sight or to see
      through illusions (like blindsight or truesight).</p><p><strong><em>Cast
      at Higher Levels.</em></strong> You may target an additional willing
      creature you can see within range for each slot level above 2nd. Whenever
      an affected creature other than you is hit by an attack, the spell ends
      for that creature. When using a higher level spell slot, increase the
      spell's range to 30 feet.</p>
