system:
  description:
    value: >-
      <p>You bestow a magical enhancement on the target. Choose one of the
      following effects for the target to receive until the spell ends.</p><ul
      class="indentedSelection"><li><strong>Bear's Endurance:</strong> The
      target has advantage on Constitution checks and it gains 2d6 temporary hit
      points (lost when the spell ends).</li><li><strong>Bull's
      Strength:</strong> The target has advantage on Strength checks and doubles
      its carrying capacity.</li><li><strong>Cat's Grace:</strong> The target
      has advantage on Dexterity checks and it reduces any falling damage it
      takes by 10 unless it is incapacitated.</li><li><strong>Eagle's
      Splendor:</strong> The target has advantage on Charisma checks and is
      instantly cleaned (as if it had just bathed and put on fresh
      clothing).</li><li><strong>Fox's Cunning:</strong> The target has
      advantage on Intelligence checks and on checks using gaming
      sets.</li><li><strong>Owl's Wisdom:</strong> The target has advantage on
      Wisdom checks and it gains darkvision to a range of 30 feet (or extends
      its existing darkvision by 30 feet).</li></ul></p><p><strong><em>Cast at
      Higher Levels.</em></strong> You target one additional creature for each
      slot level above 2nd.</p>
