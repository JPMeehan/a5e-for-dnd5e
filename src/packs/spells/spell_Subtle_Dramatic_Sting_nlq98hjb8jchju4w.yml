    value: >-
      <p>You frighten the target by echoing its movements with ominous music and
      terrifying sound effects. It takes 1d4 psychic damage and becomes
      frightened of you until the spell ends.</p><p>At the end of each of the
      creature's turns, it can make another Wisdom saving throw, ending the
      effect on itself on a success. On a failed save, the creature takes 1d4
      psychic damage.</p><p>You cannot cast another spell through your
      spellcasting focus while concentrating on this
      spell.</p><p><strong><em>Cast at Higher Levels.</em></strong> The damage
      increases by 1d4 for each slot level above 1st.</p><hr class="a5e-rule
      u-my-md"><p><strong>Rare: Subtle Dramatic Sting.</strong> When you cast
      this spell, make a Performance check opposed by the target’s Perception
