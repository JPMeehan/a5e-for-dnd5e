system:
  description:
    value: >-
      <p>The target creature bursts into flames, taking 8d6 fire damage. If it
      fails its save, it continues to burn for the spell&rsquo;s duration. At
      the end of each of its turns, a burning target repeats the save, taking
      4d6 fire damage on a failure and ending the spell on a success. The flames
      shed bright light in a 30-foot radius and dim light in an additional
      30-foot radius. If the target is reduced to 0 hp by this spell&rsquo;s
      damage, the target is reduced to ash, and can then only be raised from the
      dead by a
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.d4gqwm4bxoklygp6]{True
      Resurrection} or a
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.pe52jryde7ljobzq]{Wish}
      spell.</p><p><strong>Cast at Higher Levels.</strong> Increase the initial
      damage by 2d6 and the burning damage by 1d6 for every slot level above
      5th.</p>
