name: Celestial Burst
type: spell
img: icons/magic/air/air-pressure-shield-blue.webp
system:
  description:
    value: >-
      <p>You shoot a comet of cosmic light at a creature or object within range.
      Make a ranged spell attack against the target. On a hit, the target takes
      1d8 radiant damage. If the target was an object, it takes no damage and
      instead emits bright light out to 30 ft. until the end of your next
      turn.</p>

      <p>This spell&rsquo;s damage increases by 1d8 when you reach 5th level
      (2d8), 11th level (3d8), and 17th level (4d8).</p>

