system:
  description:
    value: >-
      <p><em><strong>Association:</strong> Rogue class</em></p><p>You amplify
      your attack to wound not just the target&rsquo;s body, but its mind as
      well.</p><p>When you deal
      @UUID[Compendium.a5e.a5e-class-features.Item.4727pnvz5nwn3h23]{Sneak
      Attack} damage with a melee attack, you may cast this spell as part of the
      Sneak Attack, transforming the bonus damage from your Sneak Attack into
      psychic damage. In addition, depending on the spell slot level used to
      cast this spell, you inflict one of the following sets of conditions on
      the target until the end of its next turn:</p><p><strong>1st-level:
      </strong>Rattled.</p><p><strong>2nd-level:</strong> Frightened and
      rattled.</p><p><strong>3rd-level: </strong>Frightened, rattled, and the
      target gains a level of strife (to a maximum of 3 levels). The strife
      persists until removed normally.</p><p><strong>4th-level or higher:
      </strong>Paralyzed and and the target gains a level of strife (to a
      maximum of 4 levels). The strife persists until removed
      normally.</p><p>For the purposes of determining spells cast in a round,
      this spell counts as having a casting time of one action.</p>
