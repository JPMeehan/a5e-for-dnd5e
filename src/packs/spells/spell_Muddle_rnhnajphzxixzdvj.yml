name: Muddle
type: spell
img: icons/magic/control/voodoo-doll-pain-damage-yellow.webp
system:
  description:
    value: >-
      <div id="spell-body">

      <div>

      <p>You attempt to disorient a creature. Choose
      either&nbsp;fatigue&nbsp;or&nbsp;strife&nbsp;. If you choose fatigue, the
      creature must succeed on a Constitution&nbsp;saving throw or suffer a
      level of fatigue. If you choose strife, the creature must succeed on a
      Wisdom saving throw or suffer a level of strife. Regardless, the effect
      only lasts until the end of the creature&rsquo;s next turn. This spell
      fails if the target already has a level of fatigue or strife (whichever
      the spell is meant to inflict).</p>

      <p><strong>Cast at Higher Levels.</strong>&nbsp;You can inflict an
      additional level of&nbsp;fatigue&nbsp;or&nbsp;strife&nbsp;when you reach
      5th level, 11th level, and 17th level. These&nbsp;levels must be either
      all fatigue or all strife.</p>

      </div>

      </div>
