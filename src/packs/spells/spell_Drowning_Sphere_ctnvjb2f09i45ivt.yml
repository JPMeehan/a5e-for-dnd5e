system:
  description:
    value: >-
      <p>You conjure a rolling sphere of water at a point within range up to 10
      feet off the ground. Any creature in the sphere&rsquo;s space must make a
      Strength saving throw; it can move to the nearest occupied space of its
      choosing if it succeeds. Huge or larger creatures automatically succeed. A
      creature fully engulfed is restrained and must hold its breath, taking 2d6
      bludgeoning and 2d6 psychic damage from the current and pain of holding
      its breath. At the end of each of its turns, a restrained creature can
      make another Strength saving throw, swimming free of the sphere on a
      success.</p><p>The sphere can hold up to four Medium or smaller creatures
      or one Large creature. If you try to engulf any additional creatures
      exceeding this amount, choose one or more to be ejected, falling prone
      beside the sphere.</p><p>As an action, you can direct the sphere to move
      up to 30 feet. If it moves over an edge, it descends at a rate of 60 feet
      per round until it is 10 feet above the ground again. Any creature
      restrained by the sphere moves with it. Any creature whose space the
      sphere enters must make a Strength saving throw or be engulfed and
      restrained on a failure.</p>
