system:
  description:
    value: >-
      <p>Your weapon vibrates with thunderous energy, ready to shatter the
      composure and flesh of your foes.</p><p>As part of the action to cast this
      spell, make an attack with your melee weapon. On a hit, in addition to
      normal weapon damage, the attack emits a thunderous boom, dealing an
      additional 1d8 thunder damage. If the target is concentrating, it has
      disadvantage on its next concentration check this turn.</p><p>At 5th
      level, the target takes an additional 2d8 points of thunder damage on a
      hit. This increases to 3d8 at level 11 and 4d8 at level 17.</p>
