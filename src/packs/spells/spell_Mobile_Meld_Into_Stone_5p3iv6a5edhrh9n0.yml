system:
  description:
    value: >-
      <p>Until the spell ends, you meld yourself and your carried equipment into
      the target stone. Using your movement, you may enter the stone from any
      point you can touch. No trace of your presence is visible or detectable by
      nonmagical senses.</p><p>Within the stone, you can't see outside it and
      have disadvantage on Perception checks made to hear beyond it. You are
      aware of time passing, and may cast spells upon yourself. You may use your
      movement only to step out of the target where you entered it, ending the
      spell.</p><p>If the target is damaged such that its shape changes and you
      no longer fit within it, you are expelled and take 6d6 bludgeoning damage.
      Complete destruction of the target, or its transmutation into another
      substance, expels you and you take 50 bludgeoning damage. When expelled
      you fall prone into the closest unoccupied space near your entrance
      point.</p><p><strong><em>Cast at Higher Levels.</em></strong> When using a
      5th-level spell slot, you may reach out of the target to make spell
      attacks or ranged weapon attacks without ending the spell. You make these
      attacks with
      disadvantage.</p><p><em><strong>Rare:</strong></em><strong>&nbsp;</strong><strong>Mobile
      Meld Into Stone.</strong> Until the&nbsp;spell ends, you gain a burrow
      speed of 10 feet.</p>
