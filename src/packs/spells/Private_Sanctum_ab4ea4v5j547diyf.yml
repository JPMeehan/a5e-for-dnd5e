    value: >-
      <p>You increase the magical security in an area, choosing one or more of
      the following:</p><ul><li>sound cannot pass the edge of the
      area.</li><li>light and vision cannot pass the edge of the
      area.</li><li>sensors created by divination spells can neither enter the
      area nor appear within it.</li><li>creatures within the area cannot be
      targeted by divination spells.</li><li>nothing can teleport into or out of
      the area.</li><li>planar travel is impossible within the
      area.</li></ul><p>Casting this spell on the same area every day for a year
      makes the duration permanent.</p><p><strong><em>Cast at Higher
      Levels.</em></strong> Increase the size of the sanctum by up to 100 feet
      for each slot level above 4th.</p>
