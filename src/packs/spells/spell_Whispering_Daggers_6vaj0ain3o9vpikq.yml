  description:
    value: >-
      <p>You conjure a trio of ethereal daggers that float around you. On your
      turn, you can throw the daggers at one or multiple targets within 60 ft of
      you, making a ranged spell attack for each dagger. On a hit, a target
      takes 2d4 magical piercing damage.</p>

      <p>You can use an action to throw two daggers. You can use a bonus action
      to throw one dagger. The daggers disappear after they are thrown.</p>

      <p>As long as you are concentrating on the spell, the daggers
      rematerialize floating around you at the beginning of your turn.</p>

      <p><strong><em>Cast at Higher Levels.</em></strong> The damage increases
      by 1d4 for every two slot levels above 3rd.</p>

      <hr class="a5e-rule u-my-md">

      <p><strong>Rare: Whispering Daggers.</strong> On a critical hit, the
      target takes an additional 2d4 psychic damage as their mind is overwhelmed
      by ghostly whispers.</p>
