  description:
    value: >-
      <p><em><strong>Association:</strong> Adept class</em></p><p>You root
      yourself in place with supernatural power. Until the spell ends, your
      speed becomes 0, and you automatically fail Dexterity saving throws. You
      gain resistance to all damage.</p><p>Also, at the start of each of your
      turns, roll your Martial Arts die. You gain a bonus to AC equal to the
      result until the beginning of your next turn..</p>
