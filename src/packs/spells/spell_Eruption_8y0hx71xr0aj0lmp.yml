system:
  description:
    value: >-
      <p>A volcanic eruption takes place at a point on the ground within range
      of your choosing.&nbsp;Creatures in the area take 6d6 fire damage and 6d6
      bludgeoning damage, and fall prone (they take half damage and do not fall
      prone on a successful save). Structures in the area take double damage,
      and the ground becomes difficult terrain. For the next minute, the ground
      continues to burn with hot rocks, dealing 2d6 fire damage to any creature
      in contact with the ground who enters or ends their turn in the difficult
      terrain.</p><p><strong>Cast at Higher Levels.</strong> The damage
      increases by 2d6 for all types for every slot level above 8th.</p>
