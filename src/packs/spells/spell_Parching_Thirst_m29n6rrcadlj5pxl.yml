system:
  description:
    value: >-
      <p>The spell causes the target to heat up and dry out, inflicting upon it
      intense incurable thirst. If the creature fails its save, its fatigue is
      set to 4 levels for the duration of the spell unless it was already
      higher; these fatigue levels are temporary fatigue levels, and do not
      stack with fatigue from other sources.</p><p>Two levels of &nbsp;fatigue
      from this spell is cured if the creature spends an action drinking a full
      pint of water. A creature may repeat this action once, reducing the
      fatigue levels from 4 to 2 on the first instance and to 0 on the second.
      This cannot reduce a creature&rsquo;s fatigue to a level below what it had
      prior to being affected by the spell.</p><p>For the duration of the spell,
      the target is compelled to drink water, and will spend its action and
      movement moving to any visible source of water to drink.</p>
