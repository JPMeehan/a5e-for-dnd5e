system:
  description:
    value: >-
      <p>You utter a primordial imprecation that brings woe upon your enemies. A
      target suffers an effect based on its current hit points.</p><ul><li>Fewer
      than 50 hit points: deafened for 1 minute.</li><li>Fewer than 40 hit
      points: blinded and deafened for 10 minutes.</li><li>Fewer than 30 hit
      points: stunned, blinded, and deafened for 1 hour.</li><li>Fewer than 20
      hit points: instantly killed outright.</li></ul><p>Additionally, when a
      celestial, elemental, fey, or fiend is affected by this spell it is
      immediately forced back to its home plane and for 24 hours it is unable to
      return to your current plane by any means less powerful than a wish spell.
      Such a creature does not suffer this effect if it is already on its plane
      of origin.</p>
