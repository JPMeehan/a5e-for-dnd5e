system:
  description:
    value: >-
      <p dir="ltr">You challenge your target to a battle of wits with high
      stakes&mdash;for them.</p><p dir="ltr">The target must make an
      Intelligence saving throw. If it succeeds, it takes 3d4 points of psychic
      damage. If it fails, it takes this damage and suffers additional effects
      based on the amount it failed by. Effects are cumulative with those of a
      less-severe failure.</p><div dir="ltr" align="left"><table style="width:
      100%;"><colgroup><col style="width: 20.5043%;"><col style="width:
      79.4957%;"></colgroup><thead><tr><td style="text-align: center;">Failure
      Amount</td><td style="text-align:
      center;">Effects</td></tr></thead><tbody><tr><td style="text-align:
      center;">Failed by 1</td><td style="text-align: center;">1d4 psychic
      damage and rattled for 1 minute</td></tr><tr><td style="text-align:
      center;">Failed by 2-4</td><td style="text-align: center;">Confused for 1
      minute; can re-attempt the save at the end of each of its turns to shake
      off the confusion.</td></tr><tr><td style="text-align: center;">Failed by
      5-7</td><td style="text-align: center;">1d4 psychic damage and stunned for
      1 round</td></tr><tr><td style="text-align: center;">Failed by 8+</td><td
      style="text-align: center;">Paralyzed for 1
      round</td></tr></tbody></table></div>
