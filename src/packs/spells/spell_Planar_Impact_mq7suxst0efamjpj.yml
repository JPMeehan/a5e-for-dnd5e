      your next strike with potent planar energies to punish your enemies and
      steal their sight. The next time you hit with a melee weapon attack while
      the spell is active, it deals additional radiant or necrotic damage (your
      choice) equal to your Martial Arts die. The target must also make a
      Constitution save against your spell save DC or be blinded until the end
      of your next turn. The spell then ends.</p><p><strong>Cast at Higher
      Levels:</strong> The spell deals an additional Martial Arts die of damage
      for each slot level above 1st.</p>
