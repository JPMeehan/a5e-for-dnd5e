  description:
    value: >-
      <p>You utter a primordial imprecation that brings woe upon your enemies. A
      target suffers an effect based on its current hit
      points.</p><ul><li><p>Fewer than 50 hit points: deafened for 1
      minute.</p></li><li><p>Fewer than 40 hit points: blinded and deafened for
      10 minutes.</p></li><li><p>Fewer than 30 hit points: stunned, blinded, and
      deafened for 1 hour.</p></li><li><p>Fewer than 20 hit points: instantly
      killed outright.</p></li></ul><p>Additionally, when a celestial,
      elemental, fey, or fiend is affected by this spell it is immediately
      forced back to its home plane and for 24 hours it is unable to return to
      your current plane by any means less powerful than a wish spell. Such a
      creature does not suffer this effect if it is already on its plane of
      origin.</p><hr class="a5e-rule u-my-md"><p><strong>Rare: Imprecating
