  description:
    value: >-
      <p>To cast this spell, you must be within 30 feet of a body of water
      containing at least 5 gallons of water or an area of dense fog.</p><p>You
      crystalize water from the environment into a piece of ammunition made of
      solid magical ice.&nbsp;The ice ammunition lasts for 1 round and then
      melts.&nbsp;When fired, the attack deals additional cold damage equal to
      your proficiency modifier.&nbsp;After hitting or missing, the ammunition
      melts away (even if a minute has not passed), leaving no trace of its
      existence other than a small puddle.</p>
