system:
  description:
    value: >-
      <p><em><strong>Association:</strong> Berserker class</em></p><p>You draw
      upon magical energy to give yourself the capacity to smash through
      anything in your path.</p><p>The next time you Rage, you become even more
      dangerous and difficult to stop than normal. For the duration of that
      Rage, your weapon attacks' damage type changes to force damage, your
      movement speed can&rsquo;t be reduced below 15 feet, and you ignore
      nonmagical difficult terrain. Also, if you would become stunned, you are
      instead rattled.</p><p>When you stop raging, you gain a level of fatigue
      and the spell ends.</p><p><strong>Cast at Higher Levels:</strong> If the
      spell level used to cast this is at least 2nd-level, if you would become
      frightened, you are instead rattled. If it is at least 3rd-level, if you
      would become paralyzed, you are instead slowed. If it is at least
      4th-level, if you would become petrified, you are instead slowed.</p>
