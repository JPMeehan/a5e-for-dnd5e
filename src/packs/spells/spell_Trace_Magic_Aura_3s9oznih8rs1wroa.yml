name: Trace Magic Aura
type: spell
img: icons/magic/perception/eye-ringed-green.webp
system:
  description:
    value: >-
      <div id="spell-body">

      <div class="field field--name-body field--type-text-with-summary
      field--label-hidden field--item">

      <p>Until the spell ends, you sense the lingering aura of spells that were
      cast within the recent past. For you to detect a spell&rsquo;s aura, it
      must have been cast within the radius of this spell and in a location you
      can see. You can pinpoint the location where the spellcaster stood at the
      time that they cast the spell, the spell&rsquo;s schools of magic, and its
      area of effect (if it is within this spell&rsquo;s radius). If the spell
      is one that you know, you can identify it as such.</p>

      <p>A spell&rsquo;s magic aura can be traced for one hour per level of the
      spell slot used to cast it. For instance,<em> </em><span
      class="freelinking-link">@UUID[Compendium.a5e-for-dnd5e.spells.n7vv8e7phkfc513j]{Fireball}
      </span>cast with a 4th-level slot can be detected with trace magic aura
      for 4 hours after it is cast.</p>

      <p><span class="freelinking-link">Arcanist&rsquo;s magic
      aura</span>&nbsp;can erase a spell&rsquo;s lingering aura or manufacture a
      false one. Furthermore, trace magic aura doesn&rsquo;t detect castings of
      arcanist&rsquo;s magic aura or
      @UUID[Compendium.a5e.a5e-spells.yaoaihxyt4dlsysw]{Nondetection}.</p>

      </div>

      </div>

      <div class="field field--name-field-spellcast-at-higher-levels
      field--type-text-long field--label-inline">

      <div class="field--label"><em style="font-size: 10.5pt;"><strong>Cast at
      Higher Levels. </strong></em><span style="font-size: 10.5pt;">When using a
      3rd-level or higher spell slot, you can detect castings of&nbsp;</span><em
      style="font-size: 10.5pt;"><span class="freelinking-link">arcanist&rsquo;s
      magic aura</span>&nbsp;</em><span style="font-size: 10.5pt;">or</span><em
      style="font-size: 10.5pt;"> </em><span style="font-size:
      10.5pt;">@UUID[Compendium.a5e.a5e-spells.yaoaihxyt4dlsysw]{Nondetection}
      as long as you cast this spell with a higher-level spell slot than was
      used to cast arcanist&rsquo;s magic aura or
      @UUID[Compendium.a5e.a5e-spells.yaoaihxyt4dlsysw]{Nondetection}</span><span
      style="font-size: 10.5pt;">.</span></div>

      </div>
