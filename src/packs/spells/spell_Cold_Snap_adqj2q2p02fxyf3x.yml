name: Cold Snap
type: spell
img: icons/magic/death/skull-humanoid-worn-teal.webp
system:
  description:
    value: >-
      <p>You decrease the temperature of the air around you, down from hot
      temperatures to comfortable temperatures, or to extreme cold. If you
      create extreme cold, all creatures other than you who start their turn in
      the area or who enter it for the first time in their turn must make a
      Constitution saving throw, taking 3d6 <em>cold</em> damage and 1 level of
      <em>fatigue</em> on a failure, or half damage and no <em>fatigue</em> on a
      success. A creature can only suffer 2 ranks of <em>fatigue</em> from this
      spell. If a creature reaches the <em>doomed</em> condition due to this
      fatigue, it will die of hypothermia unless treated or dealt <em>fire</em>
      damage.<br>As an action, you can raise or lower the temperature from
      comfortable to extreme cold.</p><p><strong>Cast at Higher Levels.</strong>
      The spell&rsquo;s area increases by 10 feet for every slot level above
      5th.</p>
