system:
  description:
    value: >-
      <p>Fathoms witches are those who see magic as an ever flowing current, a
      river of power and knowledge and secrets that ever runs around and through
      all things, ebbing and flowing like the tide, and with depths beyond the
      fathoming of mortals. They are at home amidst the seas, able to shape
      their bodies to better be at home in the waters, and like the waters of
      the world excel at the duality of creation and destruction, giving and
      taking life.</p>

      <p>&nbsp;</p>

