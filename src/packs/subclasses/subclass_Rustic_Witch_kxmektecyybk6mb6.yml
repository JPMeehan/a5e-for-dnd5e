  description:
    value: >-
      <p>The rustic witch often takes the role of a village elder, even if their
      age would not normally earn them that title. They specialize in herb lore,
      monitoring or even manipulating the weather, and the ceremonies and folk
      beliefs that bind a community together, dispensing wisdom, guidance, and
      magical blessings alike. The communities and villages they serve are often
      isolated from the outside world, without access to larger or more formal
      organizations that serve the wider world such as arcane universities,
      organized druidic circles, or major temples, and the rustic witch steps in
      to fill this void. Such witches are rarely part of a larger organization,
      instead taking on a single apprentice to train to take over when they are
      gone.</p>

