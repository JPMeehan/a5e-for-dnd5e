  description:
    value: >-
      <p>Interceders are those witches that specialize in magic dealing with
      other planes and dealing with the entities that reside on them. Many
      dedicate themselves to maintaining proper planar boundaries and regulating
      what is allowed to pass between them, though others take a more permissive
      approach, often to plunder these strange and otherworldly realms for
      personal power and allies.</p>

