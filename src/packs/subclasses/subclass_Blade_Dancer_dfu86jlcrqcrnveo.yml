      conditioning with absolute mastery of the sword. Some are rakish, dashing
      swashbucklers, as quick with a joke or an acrobatic trick as they are with
      a blade. Others are hardened, cold-hearted killers who waste not the
      slightest movement as they viciously cut their opponents down.</p>

