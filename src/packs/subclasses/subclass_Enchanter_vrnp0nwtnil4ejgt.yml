  description:
    value: >-
      <p>Enchanters are witches who specialize in magic that manipulates,
      controls, or befuddles the mind. While they can be benevolent and use
      their powers for good, those enchanters who do turn to darker motivations
      and aims are among the most terrifying of their kind, so much so that
      their reputation tends to bleed over and affect all enchanters, and indeed
      all witches.</p>

