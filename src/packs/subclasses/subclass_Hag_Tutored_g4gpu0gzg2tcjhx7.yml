  description:
    value: >-
      <p>While the connection between witches and hags is often overstated in
      the common imagination (hags are as likely to patron oath breaking
      warlocks as have anything to do with the path of true magic), hags are
      inherently magical beings and there are those among them that walk the
      path of true witchcraft. Indeed, hags are more likely to do so than any
      other non-humanoid being, and such hags are more likely than most to teach
      the secrets of their magic, some of them at least, to mortals who are
      willing to learn, sometimes even inviting mortal witches into their
      covens.</p>

