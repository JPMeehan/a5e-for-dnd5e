  description:
    value: >-
      <p>A kitchen witch is an unusual breed of witch, one who eschews
      traditional spellcasting components to instead channel their magical
      energy into the nourishing power of food and drink. To them, the hearth
      and kitchen are a sacred space, and their stove (or cauldron, as the case
      may be) is the altar upon which they work their magic. Their grimoires are
      full of recipes, many of which were handed down through the generations,
      and indeed some kitchen witches keep these &ldquo;spells&rdquo; not in a
      book but written on small cards and other slips of paper tucked safely
      away in a little wooden box. Whether it is baking bread, simmering soups,
      or brewing beer, a kitchen witch has a meal on their mind that will
      nourish body and soul.</p>

