system:
  description:
    value: >-
      <p>Winter Witches are those who draw upon the depths of winter for their
      magic. A time of darkness, cold, even death, their magic reflects this,
      and it gives them something of a sinister reputation. This is not entirely
      deserved though. While some are wicked tyrants who terrorize those who
      enter their domains, many winter witches instead take up this path in
      order to provide others with shelter and guidance in the depths of winter,
      to aid in their survival.</p>

