system:
  description:
    value: >-
      <p>Some adepts put their training to use less in fights or athletic
      combinations and more in the clandestine world of spies and criminals.
      Because adepts are less dependent on weapons, armor, and other equipment
      than most other adventurers, they enjoy some unique advantages to their
      tradecraft. They are especially talented in the vitally important
      abilities needed to blend into crowds, pass through weapons checks and
      remain dangerous on the other side, and quickly escape from pursuers
      through superior athleticism.</p>

