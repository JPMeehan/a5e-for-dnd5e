    value: >-
      <p><strong>Age.&nbsp;</strong>Hobgoblins age at a comparable rate to
      humans.</p>

      <p><strong>Size.&nbsp;</strong>Hobgoblins are frequently over 6 feet tall.
      Your size is Medium.</p>

      <p><strong>Speed.&nbsp;</strong>You have a base walking speed of 30
      feet.</p>

      <p><strong>Darkvision.&nbsp;</strong>You have superior vision in dark and
      dim conditions. You can see in dim light within 60 feet of you as if it
      were bright light, and in darkness as if it were dim light. You
      can&rsquo;t discern color in darkness, only shades of gray.</p>

      <p><strong>Calm Under Pressure.&nbsp;</strong>When you make a saving throw
      to end an ongoing effect, you can use this trait to automatically succeed.
      Once you use this trait, you can&rsquo;t use it again until you complete a
      short or long rest.</p>

      <p><strong>Tactical Brilliance.&nbsp;</strong>You add or subtract your
      proficiency bonus from your Initiative checks (your choice once you see
      the results of the initiative rolls for a given combat).</p>
