      <p>Choose two of the&nbsp;following customizations.</p>

      <p><em>Anticipatory Nimbleness: </em>You can&nbsp;move through the space
      of any&nbsp;creature that is of a size larger than&nbsp;yours.</p>

      <p><em>Knowledge Archive: </em>When you become proficient in your first
      lore skill (Arcana, Culture, Engineering, History, Nature, Religion; as
      bonus knowledge), you gain two of its skill specialties.</p>

      <p><em>Mathematical Mnemonics: </em>You are proficient in Engineering, its
      mathematics skill specialty, and you know the calculate cantrip and can
      cast it without the need for components.</p>

      <p><em>Needle Gun: </em>Your frame is equipped with a concealed,
      integrated blowgun that has the hand-mounted property. You are proficient
      with the weapon and can fire a needle as a bonus action.</p>

