  description:
    value: >-
      <p>You have a fly speed of 50 feet. To use this speed, you can&rsquo;t be
      wearing medium or heavy armor, nor can you be encumbered (if using variant
      encumbrance). Because of your large wing span, while flying you occupy the
      the space of a Huge-sized creature (15 feet wide). You cannot squeeze
      through smaller spaces while flying. Due to being a larger target, when
      you fly, attack rolls against you have advantage until the start of your
      next turn.</p>
