      such as &ldquo;do they have children?&rdquo;, &ldquo;what do they think of
      the duke?&rdquo;, or &ldquo;what do they want right now?&rdquo; You have
      advantage on the next Deception, Persuasion or Insight check you make that
      uses this knowledge to benefit you.</p>
