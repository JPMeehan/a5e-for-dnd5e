  description:
    value: >-
      <p>Hierarchies among the fey often deploy pact magic and a ripple of that
      power is available to all eladrin subjects. You know one cantrip from
      Table: Eladrin Invocations, based on the aspect of nature you wish to
      manifest or that of your liege. Your selected aspect also imparts minor
      changes of your choice to your appearance, such as to your eye and hair
      color, skin tone, or even the color of your clothing. At the end of a long
      rest, you can change your selected aspect. Your spellcasting ability for
      this cantrip is Intelligence, Wisdom, or Charisma (whichever is
      highest).&nbsp;</p>

