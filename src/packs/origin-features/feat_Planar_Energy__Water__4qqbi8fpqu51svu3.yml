      <p><strong>Planar Energy. </strong>Choose the type of&nbsp;planarite that
      serves as your primary life&nbsp;force from the following list: air,
      death,&nbsp;earth, fire, life, space, time, water. You&nbsp;gain
      resistance to a specific damage type&nbsp;based on this source.</p>

      <p>Regardless of planarite type, the&nbsp;planar energy contained within
      allows you&nbsp;to forgo sleep. When you take a long rest,&nbsp;you spend
      4 hours in a state of inactivity&nbsp;(instead of sleeping for 6 hours).
      While&nbsp;powered down in this way, you suffer no&nbsp;penalty to passive
      Perception. A long rest&nbsp;remains 8 hours for you as normal,
      and&nbsp;the remainder of the time must be filled&nbsp;only with light
      activity.</p>

