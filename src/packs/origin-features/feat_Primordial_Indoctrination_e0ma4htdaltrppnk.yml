      <p>The leaders of your enclave educate (or re-educate) you on important
      metaphysical topics. You gain proficiency with one skill from: Arcana,
      Nature, or Religion. You gain one skill specialty from the skill you
      choose.</p><p>As an action, you can convey this damage resistance to a
      willing creature you touch. The damage resistance disappears from you, and
      lasts on the target creature for 1 hour. You regain the damage resistance
      at the end of your long rest.</p>
