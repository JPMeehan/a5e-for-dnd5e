system:
  description:
    value: >-
      <p><em><strong>Cultured and Creative.</strong></em> You gain proficiency
      with a musical instrument and a toolkit of your choice.</p>

      <p><em><strong>Swamp Swimmer.</strong></em> You gain a swim speed equal to
      your walking speed and you have advantage on stealth checks in water.</p>

      <p><em><strong>Hardy and Resolute.</strong></em> You gain an expertise die
      on saving throws against poison, disease, and effects that would cause you
      to become frightened.</p>

      <p><em><strong>Languages.</strong></em> You can speak, read, write, and
      sign Common and two additional languages of your choice.</p>
