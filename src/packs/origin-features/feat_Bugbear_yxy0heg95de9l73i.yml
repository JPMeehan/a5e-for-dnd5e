      <h3>Bugbear</h3>

      <p><strong>Age.&nbsp;</strong>Bugbears age just a little faster than
      humans.</p>

      <p><strong>Size.&nbsp;</strong>Bugbears average 7 feet tall and 300
      pounds. Your size is Medium.</p>

      <p><strong>Speed.&nbsp;</strong>You have a base walking speed of 30
      feet.</p>

      <p><strong>Darkvision.&nbsp;</strong>You have superior vision in dark and
      dim conditions. You can see in dim light within 60 feet of you as if it
      were bright light, and in darkness as if it were dim light. You
      can&rsquo;t discern color in darkness, only shades of gray.</p>

      <p><strong>Dangling Arms.&nbsp;</strong>When you attack on your turn, your
      melee reach increases by 5 feet.</p>

      <p><strong>Heavy Lifter.&nbsp;</strong>When determining your carrying
      capacity and the weight that you can push, drag, or lift, your size is
      considered to be Large. (These amounts are doubled.)</p>
