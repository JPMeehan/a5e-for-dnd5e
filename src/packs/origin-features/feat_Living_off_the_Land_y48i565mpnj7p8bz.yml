    value: >-
      <p>You gain proficiency in Nature, and can always choose to use Wisdom
      when making a&nbsp;Nature check. Choose one of the
      following:</p><p><em>Agriculturalist: </em>You gain an expertise&nbsp;die
      on Persuasion checks made against&nbsp;farmers, horticulturalists, and
      those who&nbsp;cultivate for a living, and when making&nbsp;an ability
      check to use a land vehicle.</p><p><em>Beastwarden: </em>When you have
      a&nbsp;hunting animal such as a falcon or&nbsp;hunting dog assisting you,
      you gain an&nbsp;expertise die on checks made to hunt or&nbsp;track. In
      addition, you gain an expertise&nbsp;die on Animal Handling
      checks.</p><p><em>Land Hunter: </em>You gain an expertise die on
      Intimidation and Stealth checks. Additionally, you can march up to 12
      hours before you need to save against&nbsp;fatigue.</p><p><em>Water
      Drifter: </em>You gain an expertise&nbsp;die when making an ability check
      to use&nbsp;a water vehicle. In addition, you gain an&nbsp;expertise die
      on Athletics checks, and&nbsp;you can hold your breath for up to 15
      minutes by using an action to prepare to&nbsp;do so.</p>
