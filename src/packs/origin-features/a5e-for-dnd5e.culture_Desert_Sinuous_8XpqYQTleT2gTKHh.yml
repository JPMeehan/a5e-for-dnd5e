  description:
    value: >-
      <p><em><strong>Desert Arsenal:</strong></em> You are proficient with
      scimitars, sabers, nets, spears, and light shields.</p>

      <p><em><strong>Efficient Metabolism.</strong></em> You require half as
      much Supply as normal for a creature your size.</p>

      <p><em><strong>Sand Mover.</strong></em> You are unaffected by difficult
      terrain caused by fine sand, grit, gravel, and other loose (but dry)
      earthen surfaces.</p>

      <p><em><strong>Heat Adapted.</strong></em> You are resistant to fire
      damage.</p>

      <p><em><strong>Languages.</strong></em> You can speak, read, write, and
      sign Common and Ignan.</p>
