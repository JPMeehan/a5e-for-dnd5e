      <p>Elves with the gift of Mystic Rapport have&nbsp;the following
      traits:</p><p><strong>Arcane Sensitivity.</strong> You
      gain&nbsp;proficiency in Arcana.</p><p><strong>Arcane Empathy.
      </strong>You can speak&nbsp;telepathically to a creature within 30
      feet&nbsp;of you that you can see. Though this&nbsp;grants the creature no
      ability to respond&nbsp;telepathically, they can understand you
      if&nbsp;you share a language. You can speak in&nbsp;this way to one
      creature at a time.</p>
