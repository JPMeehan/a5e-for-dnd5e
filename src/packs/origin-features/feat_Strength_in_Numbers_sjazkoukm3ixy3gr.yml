      <p>You are adept at working in a team.&nbsp;Whether in combat or in
      other&nbsp;pursuits, you are quick to exploit any&nbsp;advantage your
      companions create.&nbsp;</p><p><strong>Group Tactics. </strong>You can
      make an&nbsp;ability check with advantage as part&nbsp;of a group check.
      Once you use this&nbsp;trait, you can&rsquo;t use it again
      until&nbsp;you&rsquo;ve taken a short or long rest.</p><p><strong>Rat
      Swarm.</strong> Once on your turn, you&nbsp;can reroll an attack roll
      against a&nbsp;target within 30 feet if another&nbsp;creature has made a
      melee attack&nbsp;against the same target since the&nbsp;end of your last
      turn. You can use&nbsp;this trait a number of times equal to&nbsp;your
      proficiency bonus. You regain&nbsp;any expended uses when you
      finish&nbsp;a long rest.</p>
