      <p><strong>Age.&nbsp;</strong>Goblins age roughly twice as fast as humans,
      reaching adulthood by age 10.</p>

      <p><strong>Size.&nbsp;</strong>Goblins are about 3 &frac12; feet tall and
      average about 60 lbs. Your size is Small.</p>

      <p><strong>Speed.&nbsp;</strong>You have a base walking speed of 30
      feet.</p>

      <p><strong>Darkvision.&nbsp;</strong>You have superior vision in dark and
      dim conditions. You can see in dim light within 60 feet of you as if it
      were bright light, and in darkness as if it were dim light. You
      can&rsquo;t discern color in darkness, only shades of gray.</p>

      <p><strong>Live to Fight Another Day.&nbsp;</strong>The first time you
      Sprint between short or long rests, your movement that turn does not
      provoke opportunity attacks.</p>

      <p><strong>Tricky Little Thing.&nbsp;</strong>You may use the Dodge or
      Hide action as a bonus action. Once you have used this trait a number of
      times equal to your proficiency bonus, you can&rsquo;t do so again until
      you complete a long rest.</p>
