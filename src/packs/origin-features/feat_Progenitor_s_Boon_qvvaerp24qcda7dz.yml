    value: >-
      <p>Members of dragonbound clans overseen by their progenitors usually
      enjoy the benefits of their progenitor&rsquo;s boon. Choose one of the
      following:&nbsp;</p>

      <p class="Indent1"><em>Chromatic Dragon&rsquo;s Bo</em>on:&nbsp;Chromatic
      dragons raise their warriors to shock and terrify their enemies. You can
      cast <a class="content-link" draggable="true"
      data-uuid="Compendium.a5e-for-dnd5e.spells.Item.crjcunjc1r21w2mv"
      data-id="crjcunjc1r21w2mv" data-type="Item" data-pack="a5e.a5e-spells"
      data-tooltip="Spell Item">fear</a> without the need for material
      components once per long rest. Your spellcasting ability for this spell is
      Charisma.&nbsp;Until you reach 5th level, the area of this casting of the
      spell is limited to a 15-foot cone.</p>

      <p class="Indent1"><em>Essence Dragon&rsquo;s Boon:&nbsp;</em>Essence
      Dragons ensure that their guardians can easily commune with the land and
      the spirits within. You know the<em> <a class="content-link"
      draggable="true"
      data-uuid="Compendium.a5e.a5e-spells.Item.5o1rvwzxmsh5ji9i"
      data-id="5o1rvwzxmsh5ji9i" data-type="Item" data-pack="a5e.a5e-spells"
      data-tooltip="Spell Item">druidcraft</a> </em>cantrip.&nbsp;In addition,
      your diplomatic understanding extends towards the creatures of the land
      and the spirits within it. You gain an expertise die on Charisma checks
      made to influence beast and celestial creatures.&nbsp;</p>

      <p class="Indent1"><em>Gem Dragon&rsquo;s Boon:</em>&nbsp;Gem dragons
      ensure their agents&rsquo; missions go undetected by bestowing upon them
      subterfuge magic. You know the<em>&nbsp;message</em>&nbsp;cantrip. Once
      you reach 3rd level, you can cast<em>&nbsp;illusory script&nbsp;</em>once
      per long rest. At 5th level, you can cast <a class="content-link"
      draggable="true"
      data-uuid="Compendium.a5e.a5e-spells.Item.4eidicv0lyqevtwd"
      data-id="4eidicv0lyqevtwd" data-type="Item" data-pack="a5e.a5e-spells"
      data-tooltip="Spell Item">Invisibility</a>iInvisibility} once per long
      rest. You don&rsquo;t need material components for these spells, and when
      casting them your spellcasting ability is Intelligence or Charisma
      (whichever is highest).&nbsp;</p>

      <p class="Indent1"><em>Metallic Dragon&rsquo;s Boon:</em>&nbsp;Metallic
      dragons let their pupils study vast repositories of knowledge. Choose a
      skill from among Arcana, History, Medicine, Nature, or Religion. You have
      proficiency with the chosen skill and you gain an&nbsp;<span
      class="freelinking-link">expertise die</span> on ability checks you make
      that uses that skill.&nbsp;</p>
