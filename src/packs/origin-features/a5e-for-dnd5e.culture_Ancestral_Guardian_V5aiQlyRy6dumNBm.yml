  description:
    value: >-
      <p>Characters raised in the ancestral guardian culture share a variety of
      traits in common with one another.</p>

      <p><em><strong>Long Watch.</strong></em> You gain proficiency with the
      Perception skill. You also gain an expertise die on saves to avoid
      suffering levels of fatigue.</p>

      <p><em><strong>Sentry&rsquo;s Arsenal.</strong></em> You gain proficiency
      with a single martial or rare weapon of your choice and light armor. The
      choice of weapon often reflects specialized armaments needed to keep some
      specific threat in or out.</p>

      <p><em><strong>B.S. Detector. </strong></em>You gain proficiency in the
      Insight skill with a skill specialty of sensing motives.</p>

      <p><em><strong>Languages.</strong></em> You can speak, read, write, and
      sign Common and an additional language of your choice.</p>
