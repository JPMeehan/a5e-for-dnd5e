  description:
    value: >-
      <p>You can change your body to survive various environments. You gain
      resistance to poison damage. In addition, whenever you finish a&nbsp;long
      rest</span>, you can choose one of the following
      forms:</p><ul><li><strong>Amphibious.&nbsp;</strong>You can breathe
      underwater and gain a swim speed equal to your walking
      speed.</li><li><strong>Arboreal.&nbsp;</strong>You gain a climb speed
      equal to your walking speed. When you fall, you can use your reaction to
      float gently to the ground, taking no damage from the
      fall.</li><li><strong>Cold Adapted.</strong>&nbsp;You
      gain&nbsp;resistance&nbsp;to cold damage.</li><li><strong>Heat
      Adapted.</strong>&nbsp;You gain&nbsp;<span>resistance&nbsp;to fire
      damage.</li></ul><p>You remain in your new form until you use this ability
      again. You can benefit from only one form at a time.</p>
