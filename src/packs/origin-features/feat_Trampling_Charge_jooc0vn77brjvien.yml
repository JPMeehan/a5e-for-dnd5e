  description:
    value: >-
      <p>Caravanners have learned to bowl down obstacles in their way. When you
      or a mount you’re riding uses the Dash action or a vehicle you’re driving
      uses the Ahead Full action, you can move through spaces occupied by
      creatures with a size category smaller than you, or your mount, or the
      vehicle. Creatures moved through in this way must make a Dexterity saving
      throw (DC equal to 8 + your Dexterity modifier + your proficiency bonus).
      On a failed save, creatures are knocked prone and take an amount of
      bludgeoning damage equal to your level. Creatures cannot be damaged twice
      from the same trampling charge. Once you use this trait, you cannot do so
      again until you finish a short or long rest.</p>
