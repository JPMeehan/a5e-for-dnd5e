      <p>Your control over the lupine spirit within yourself improves. You can
      transform one additional time without suffering a level of fatigue. While
      you are transformed, you gain the following
      features.</p><p><strong>Crescent Moon Defense</strong>. You gain
      resistance against slashing, bludgeoning, and piercing damage from weapons
      that are not magical or silvered.</p><p><strong>Deadly
      Implements</strong>. The damage of your bite and claw attacks increases to
      1d8.</p><p><strong>Frenzied Bite</strong>. You can use your bite attack as
      a bonus action.</p><p><strong>Pack Tactics</strong>. Once per turn, you
      have advantage on attack rolls against a creature if at least one of your
      allies is within 5 feet of the creature and not incapacitated.</p>
