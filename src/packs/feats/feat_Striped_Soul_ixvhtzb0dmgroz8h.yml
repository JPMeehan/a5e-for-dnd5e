    value: >-
      <p>Your control over the feline spirit within yourself improves. You can
      transform one additional time without suffering a level of fatigue. While
      you are transformed, you gain the following
      features.</p><p><strong>Crescent Moon Defense</strong>. You gain
      resistance against slashing, bludgeoning, and piercing damage from weapons
      that are not magical or silvered.</p><p><strong>Frenzied Bite</strong>.
      You can use your bite attack as a bonus action. In addition, the damage of
      your bite increases to 1d8, and when taking the Attack action you can only
      use your bite for one of your attacks.</p><p><strong>Heightened
      Senses</strong>. You gain an expertise die on Perception
      checks.</p><p><strong>Tiger Pounce</strong>. Once per turn when you move
      at least 20 feet straight towards a target before attacking with your
      claws, the target makes a Strength saving throw against your maneuver DC,
      falling prone on a failure.</p>
