      proficiency with two additional languages of your choice.</li><li>You
      learn the third Scholarly Excellence option.</li><li>You may cast any
      spell from a spell scroll with the following limitations:<ul><li>If the
      spell is not on the Wizard list, the level of the spell must be of a level
      you can cast.</li><li>When you cast a spell that is not on the Wizard
      list, you must make an Intelligence save with a DC equal to 10+ the spell
      level. On a failure, you still cast the spell, but suffer a level of
