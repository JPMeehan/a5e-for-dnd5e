      Ward}spell.</li><li>You gain the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.ljixftygfhi0sfsf]{Guidance}
      cantrip if you do not already have it, or another witch or cleric cantrip
      if you do, and it does not count against your number of cantrips known.
      &nbsp;When applying guidance to a religion or arcana skill check, the size
      of the expertise die increases by one step and the maximum size for an
      expertise die on that check is 1d10.</li></ul>
