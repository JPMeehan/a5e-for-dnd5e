  description:
    value: >-
      <p>&nbsp;This functions as a heavy arbalest, except it may preload up to
      15 shots at a time. &nbsp;Loading it takes an action, and while so loaded
      it may fire as if it did not have the loading property.
      &nbsp;Alternatively, you may expend all preloaded bolts in one round as an
      action. &nbsp;If you do so, you create a 90 ft cone. &nbsp;Creatures that
      enter that cone or start their turn in it must make a dexterity saving
      throw, taking 2d10 on a failed save or half on a success, and the area of
      the cone is difficult terrain until the start of your next turn.</p>
