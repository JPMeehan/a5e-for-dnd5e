    value: >-
      <p>You have learned innovative new ways of combining the gifts of your
      patron and the powers of your conviction. You gain the following
      benefits:</p><ul><li><p>Your Lay on Hands pool increases by 2 for every
      warlock level you have.</p></li><li><p>Half of your herald levels (rounded
      down) count as warlock levels for the purpose of determining which
      invocations you can take.</p></li><li><p>Half of your warlock levels
      (rounded down) count as herald levels for the purpose of determining how
      much damage your Divine Smite does.</p></li><li><p>Choose an organization
      or a specific creature type other than humanoid that you and/or your
      patron have particular animus toward. Creatures of that type or from that
      organization now register to your Divine Sense, regardless of which Divine
      Sense option you selected. You can change this organization or creature
      type to a new one when you finish a long rest, but only once every 7
      days.</p></li></ul>
