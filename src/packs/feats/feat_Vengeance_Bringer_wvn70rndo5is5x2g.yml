  description:
    value: >-
      <p>Your zealous ferocity increases, making you even more dangerous. You
      gain the following benefits:</p>

      <ul>

      <li>

      <p>Your Versatile Exploration feature also applies to herald Divine
      Lessons, and whenever you choose a Developed Talent or Divine lesson, you
      can choose from any of the three lists.</p>

      </li>

      <li>

      <p>When you use Divine Smite, if you are not raging, you may enter a rage
      as part of the smite, provided you have Rage uses remaining.</p>

      </li>

      <li>

      <p>If you use your Divine Smite on a creature while you are already
      raging, it must make a Strength saving throw against your maneuver DC or
      have its AC reduced by 2 for the next minute. Multiple instances of this
      cannot further reduce the AC value, but do reset its duration.</p>

      </li>

      <li>

      <p>You learn the following Furious Critical option, which does not count
      against your Furious Critical options known:
      @UUID[Item.1q10CvpkNRLPgEvN]{Cascading Wrath}.</p>

      </li>

      </ul>
