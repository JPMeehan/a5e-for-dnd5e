      <p>Your control over the ursine spirit within yourself improves. You can
      transform one additional time without suffering a level of fatigue. While
      you are transformed, you gain the following
      features.</p><p><strong><em>Bear Grab.</em></strong> If you hit a Medium
      or smaller creature with your claw attack, it is grappled. Until this
      grapple ends, you can’t use two-handed weapons and can’t attack a
      different target with your claw.</p><p><strong><em>Crescent Moon
      Defense.</em></strong> You gain resistance against slashing, bludgeoning,
      and piercing damage from weapons that are not magical or
      silvered.</p><p><strong><em>Frenzied Bite.</em></strong> You can use your
      bite attack as a bonus action.</p>
