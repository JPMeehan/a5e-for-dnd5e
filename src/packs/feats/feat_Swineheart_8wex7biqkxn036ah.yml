    value: >-
      <p>Your control over the porcine spirit within yourself improves. You can
      transform one additional time without suffering a level of fatigue. While
      you are transformed, you gain the following features.</p><p><strong>Boar
      Charge</strong>. Once per turn when you move at least 20 feet straight
      towards a target before attacking with your tusks, the attack deals an
      extra 2d6 slashing damage. If the target is a creature, it makes a
      Strength saving throw against your maneuver DC, falling prone on a
      failure.</p><p><strong>Crescent Moon Defense</strong>. You gain resistance
      against slashing, bludgeoning, and piercing damage from weapons that are
      not magical or silvered.</p><p><strong>Frenzied Tusks</strong>. You can
      use your tusks attack as a bonus action.</p>
