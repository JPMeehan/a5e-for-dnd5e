  description:
    value: >-
      <p>Proclaimers are more than devoted to their faith, they are the oracles,
      the orators, the divine mouthpieces shouting to the masses with booming
      voices, convincing words, and eyes clouded with holy
      truth.&nbsp;</p><p>You gain the following benefits:</p><ul><li><p>You are
      gifted with a divine sight of the near-future. Whenever the Narrator calls
      for you to roll for initiative, you may activate a use of your Divine
      Sense feature to warn yourself and up to a number of creatures equal to
      your Charisma modifier within 30 feet, granting advantage on the
      initiative check.</p></li><li><p>Your word is holy, and you may use your
      voice Art Specialty to cast herald spells.</p></li><li><p>You may spend
      exertion to cast spells from the divination school that you know at a cost
      of 1 exertion per spell level.</p></li><li><p>When you gain this feat, you
      gain one of the following alignment traits: Chaotic, Evil, Good, or
      Lawful. Once chosen your alignment trait cannot be changed, but you can
      gain a second alignment trait that is not opposed.</p></li></ul>
