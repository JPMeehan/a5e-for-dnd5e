    value: >-
      <p>You have learned to tame the bear raging within you since contracting
      lycanthropy. On full moon nights you involuntarily change into a bear or
      bear-humanoid hybrid. While you are transformed, you gain the following
      features.</p><p><strong><em>Fang and Claw.</em></strong> You gain a bite
      natural weapon and claw natural weapons which you are proficient with. You
      can use Dexterity instead of Strength for the attack rolls of your bite or
      claw. On a hit your bite or claw deals slashing damage equal to 1d6 plus
      your Strength modifier or Dexterity modifier (whichever is
      highest).</p><p><strong><em>Keen Smell.</em></strong> You gain advantage
      on Perception checks that rely on smell.</p><p><strong><em>Tree
      Climber.</em></strong> You gain a climb speed of 30 feet.</p>
