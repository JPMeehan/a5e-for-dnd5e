  description:
    value: >-
      <p id="docs-internal-guid-02ef8d1c-7fff-52f4-c1e4-316986923a83"
      dir="ltr">Your investigation into your magical ancestry has borne useful
      fruit, unlocking useful magical tricks and further enhancing your already
      considerable intellect. You gain the following benefits:</p><ul><li
      dir="ltr">When you cast a divination spell, you can spend 1 sorcery point
      and choose yourself or another creature you can see. It gains advantage on
      its next Intelligence check or saving throw. If the target finishes a rest
      before using this benefit, it is lost. A creature can only have one
      instance of this benefit at a time.&nbsp;</li><li dir="ltr"
      role="presentation">You gain an expertise die on Deception and Persuasion
      checks against creatures of your ancestry type.</li><li dir="ltr"
      role="presentation">You are a speed reader; you can read a page of
      un-ciphered text in a language you know in a round.</li><li dir="ltr"
      role="presentation">Half your sorcerer levels count as scholar levels for
      the purpose of gaining the
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.jet01i63abb2v66h]{Measure
      Twice, Cut Once} feature.</li><li dir="ltr" role="presentation">Your
      Scholar levels count as sorcerer levels for the purpose of determining
      your maximum number of sorcery points.</li><li dir="ltr"
      role="presentation">You can spend 9 sorcery points and suffer a level of
      strife to gain an additional use of Measure Twice, Cut Once if it is
      expended.</li></ul>
