      <p>Those lost dancing in the dark eventually find comfort in those in
      between places, and learn the baffling shades and colors that light has
      never touched. You gain the following benefits:</p><ul><li><p>You regain 1
      spell point whenever you cast a spell from the shadow
      school.&nbsp;</p></li><li><p>You gain a Stealth skill specialty for hiding
      while in areas of darkness or dim light, and you have advantage on
      Dexterity (Stealth) checks made to hide while in areas of darkness or dim
      light.</p></li><li><p>Whenever you use your Shadowdancer ability to
      teleport, after teleporting you can use your reaction to take the Dodge
      action.</p></li></ul>
