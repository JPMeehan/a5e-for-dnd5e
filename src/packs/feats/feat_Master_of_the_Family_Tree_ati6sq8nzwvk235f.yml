    value: >-
      <p id="docs-internal-guid-d1790d8b-7fff-c793-6d01-f71337e2cc24"
      dir="ltr">You have learned so much about your own magical nature that the
      sheer force of your knowledge can overwhelm the minds of lesser beings.
      You are an academic&rsquo;s academic and can control your inborn magical
      energies in unique and powerful ways. You gain the following
      benefits:</p><ul><li dir="ltr">Your Intelligence or Charisma score
      increases by 1, to a maximum of 20.</li><li dir="ltr"
      role="presentation">You count as a creature of your ancestry type in
      addition to any other types you have.</li><li dir="ltr"
      role="presentation">You have resistance to psychic damage and advantage on
      saving throws to avoid suffering levels of strife (this does not prevent
      levels of strife you would automatically suffer, such as from recharging
      your Measure Twice, Cut Once feature with your Student of the Bloodline
      benefit).</li><li dir="ltr" role="presentation">Your speed-reading has
      improved. You can read a page of un-ciphered text in a language you know
      as an action.</li><li dir="ltr" role="presentation">You can identify
      creatures of your ancestry type as being that type on sight, even if they
      are in disguise or concealed by magic.</li><li dir="ltr"
      role="presentation">You can spend a sorcery point (no action required) to
      automatically succeed on a knowledge check about your ancestry type with a
      maximum DC of your scholar level + your sorcerer level + you Intelligence
      modifier + your Charisma modifier.&nbsp;</li><li dir="ltr"
      role="presentation">You gain the following special evolving manifestation
      in addition to any other you have: <strong></strong></li></ul>
