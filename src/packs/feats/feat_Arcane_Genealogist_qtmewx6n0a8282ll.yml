  description:
    value: >-
      <p id="docs-internal-guid-eda71d68-7fff-b644-7ac7-498734efb9ac"
      dir="ltr">You were born with considerable innate magical talent and a
      brilliant, analytical mind, so it comes as no surprise that you have
      turned your prodigious mental capacity to the study of where your powers
      came from.</p><p dir="ltr">When you take this feat, choose a creature type
      other than humanoid, beast, construct, or plant that your sorcerer powers
      are derived from. This is your ancestry type.</p><p dir="ltr">You gain the
      following benefits:</p><ul><li dir="ltr">Your Intelligence or Charisma
      score increases by 1, to a maximum of 20.</li><li dir="ltr"
      role="presentation">You gain proficiency with the History skill if you do
      not already have it and an expertise die if you do. You also gain the
      genealogy skill specialty for the History skill or another History skill
      specialty if you already have it.</li><li dir="ltr"
      role="presentation">You learn the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.my7wwb844zvxcv4o]{Comprehend
      Languages} and
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.vyneq4c6bdvado50]{Searing
      Equation} spells as sorcerer spells, which do not count against your
      spells known.</li><li dir="ltr" role="presentation">You gain the Sage
      background&rsquo;s
      @UUID[Compendium.a5e.a5e-background-features.Item.92xafazfk58herh6]{Library
      Privileges} feature. If you already have it, the DC of the check you can
      research an answer for rises to 25.&nbsp;</li><li dir="ltr"
      role="presentation">When researching lore about your ancestry type, the DC
      you can research is increased by 5.</li><li dir="ltr"
      role="presentation">You gain the following special manifestation in
      addition to any other you have:&nbsp;<strong>Overwhelming
      Insight</strong></li></ul>
