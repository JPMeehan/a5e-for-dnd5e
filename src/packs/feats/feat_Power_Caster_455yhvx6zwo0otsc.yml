      ignore half cover and three-quarters cover when making a ranged spell
      attack.</p></li><li><p>Choose one cantrip that requires an attack roll.
      The cantrip must be from the bard, cleric, druid, herald, sorcerer,
      warlock, or wizard spell list. You learn this cantrip and your
      spellcasting ability for it depends on the spell list you chose from:
      Intelligence for wizard, Wisdom for cleric or druid, Charisma for bard,
      herald, or sorcerer, or your choice of Intelligence, Wisdom, or Charisma
      for warlock.</p></li></ul>
