    value: >-
      <p>Your prowess with your two disciplines increases, and you have begun to
      learn to truly weave them into a cohesive whole. You gain the following
      benefits:</p>

      <ul>

      <li>Your Strength, Intelligence or Charisma score increases by 1, to a
      maximum of 20.</li>

      <li>You can spend an hour performing a special magical ritual on a martial
      melee weapon. If you do, you attune to the weapon, and it gains the
      following features:

      <ul>

      <li>The weapon always counts as a spellcasting focus for you.</li>

      <li>It gains the Breaker, Parrying, and Vicious properties.</li>

      <li>While you are wielding the weapon, you have
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.jaj686a9y3t0an5y]{Spiritual
      Weapon} prepared as your choice of a wizard or herald spell. It does not
      count against your spells prepared.</li>

      </ul>

      </li>

      <li>When you would gain a new Divine Lesson or Elective Study, you can
      choose freely from either list.</li>

      </ul>
