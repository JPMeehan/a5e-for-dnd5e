    value: >-
      <p id="docs-internal-guid-2e7fff1e-7fff-7fa6-0d86-ef2047620a4b"
      dir="ltr">Most wielders take the time to learn about their bonded
      artifact, but you have taken it to a higher level, studying the lore of
      magic and artifacts in general in an effort to truly learn all you can
      about the artifact in your care. You gain the following
      benefits:</p><ul><li dir="ltr">Your Intelligence or wielder spellcasting
      ability increases by 1, to a maximum of 20.</li><li dir="ltr"
      role="presentation">Half your scholar levels count as wielder levels for
      the purpose of gaining the Extra Attack feature.</li><li dir="ltr"
      role="presentation">Half your wielder levels count as scholar levels for
      the purpose of gaining the
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.luapp6zqydhkeemn]{Defensive
      Studies} feature.</li><li dir="ltr" role="presentation">You gain the
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.er19pgvauc7g682l]{Artifact
      Knowledge} scholarly discovery if you do not already have it or another
      scholarly discovery of your choice if you do.</li><li dir="ltr"
      role="presentation">Choose one:<ul><li dir="ltr" role="presentation">You
      gain proficiency with the Arcana skill if you do not already have it and
      an expertise die if you do. You also gain the skill specialty artifacts
      for the Arcana skill.</li><li dir="ltr" role="presentation">You gain
      proficiency with the Religion skill if you do not already have it and an
      expertise die if you do. You also gain the skill specialty relics for the
      Religion skill.</li></ul></li></ul>
