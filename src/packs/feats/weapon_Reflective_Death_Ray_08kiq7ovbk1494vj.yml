system:
  description:
    value: >-
      <p>This weapon can only be used outdoors in sunny conditions, or in places
      with a similarly bright source of unobstructed light (such as can be found
      on some other planes or generated by certain magical sources such as the
      daylight or sunbeam spell). &nbsp;If the source powering it counts as
      sunlight, so do attacks with the ray. As an action, you may create a beam
      of focused light 60 ft. long and 5 ft wide. &nbsp;Creatures in the area
      must make a Constitution saving throw with a DC of 8 + your proficiency
      bonus + your Intelligence modifier. &nbsp;On a failed save they take 6d8
      radiant damage, and on a successful save they take half. &nbsp;The ray
      cannot move and fire in the same round, as it must be recalibrated to
      refocus the light.</p>
