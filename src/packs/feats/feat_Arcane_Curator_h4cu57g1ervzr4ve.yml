  description:
    value: >-
      <p id="docs-internal-guid-7a817f9c-7fff-d5b2-02dd-bd1e896ff41a"
      dir="ltr">You have become a true expert on enchanted items and your
      familiarity allows you to do things that most cannot with the magic items
      you wield. You gain the following benefits:</p><ul><li dir="ltr">Your
      Intelligence or wielder spellcasting ability increases by 1, to a maximum
      of 20.</li><li dir="ltr" role="presentation">You can attune a 4th magic
      item.</li><li dir="ltr" role="presentation">Your attunement ending benefit
      from Antiquity Expert can now be used a number of times equal to half your
      proficiency bonus between long rests. In addition, when you use it, you
      can emit a pulse of magical energy that interferes with the magic of
      others. Hostile creatures within 30 feet of you that are concentrating
      must make a Wisdom save against your wielder spell save DC or lose
      concentration.</li><li dir="ltr" role="presentation">As an action, you can
      spend artifact charges to restore charges to a magic item that has
      them.&nbsp;<ul><li dir="ltr" role="presentation">You can restore a charge
      to a common item by spending 1 artifact charge.</li><li dir="ltr"
      role="presentation">You can restore a charge to an uncommon item by
      spending 2 artifact charges.</li><li dir="ltr" role="presentation">You can
      restore a charge to a rare item by spending 4 artifact charges.</li><li
      dir="ltr" role="presentation">You can restore a charge to a very rare item
      by spending 6 artifact charges.</li><li dir="ltr" role="presentation">You
      cannot restore charges to legendary items or artifacts this way, and if an
      item normally has a finite number of charges that do not replenish in any
      other way (such as in the case of a
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.js4qafwc3t10mb4k]{Nine Lives
      Stealer}), you also cannot restore those charges with this
      benefit.</li></ul></li></ul>
