      <h3>Hit Points</h3>

      <p class="Indent1"><strong>Hit Dice:</strong> 1d10 per fighter level</p>

      <p class="Indent1"><strong>Hit Points at 1st Level:</strong> 10 + your
      Constitution modifier</p>

      <p class="Indent1"><strong>Hit Points at Higher Levels:</strong> 1d10 (or
      6) + your Constitution modifier per fighter level after 1st</p>

      <h3>Proficiencies</h3>

      <p class="Indent1"><strong>Armor:</strong> Light armor, medium armor,
      heavy armor, shields</p>

      <p class="Indent1"><strong>Weapons:</strong> Simple weapons, martial
      weapons</p>

      <p class="Indent1"><strong>Tools:</strong> None</p>

      <p class="Indent1"><strong>Saving Throws:</strong> Strength,
      Constitution</p>

      <p class="Indent1"><strong>Skills:</strong> Choose two from Acrobatics,
      Animal Handling, Athletics, History, Insight, Intimidation, Perception,
      and Survival</p>

      <h3>Equipment</h3>

      <p>You begin the game with 140 gold which you can spend on your
      character's starting weapons, armor, and adventuring gear. You can select
      your own gear or choose one of the following equipment packages. Also
      consult the Suggested Equipment section of your chosen background.</p>

      <ul>

      <li><strong>Brigand's Set: (Cost 114 gold):</strong> 2 dueling daggers,
      garrotte, rapier, 5 throwing daggers, leather brigandine, burglar's pack,
      vial of basic poison</li>

      <li><strong>Guard's Set (Cost 107 gold):</strong> Longbow and 20 arrows,
      pike, shortsword, medium shield, padded leather, backpack, bell, lantern
      (standard), manacles, signal whistle</li>

      <li><strong>Scout's Set (Cost 117 gold):</strong> Greatsword, 4 javelins,
      hide, medium shield, climbing gear, explorer's pack</li>

      <li><strong>Squire's Set (Cost 128 gold):</strong> shortbow and 20 arrows,
      shortsword, leather brigandine, pony with padded cloth barding, sewing
      kit, smith&rsquo;s tools</li>

      </ul>
