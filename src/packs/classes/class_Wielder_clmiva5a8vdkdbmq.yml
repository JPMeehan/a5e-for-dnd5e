      <h3>Hit Points</h3>

      <p><strong>Hit Dice:</strong> 1d8 per wielder level</p>

      <p><strong>Hit Points at 1st Level:</strong> 8 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels:</strong> 1d8 (or 5) + your
      Constitution modifier per wielder level after 1st</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor:</strong> Light armor, medium armor, shields</p>

      <p><strong>Weapons:&nbsp;</strong>Simple weapons, martial weapons</p>

      <p><strong>Saving Throws:</strong> Strength, Constitution</p>

      <p><strong>Skills:</strong> Choose two from Athletics, Acrobatics, Arcana,
      History, Intimidation, Performance Persuasion, Religion, or Sleight of
      Hand</p>

