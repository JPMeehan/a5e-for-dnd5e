      <h3>Hit Points</h3>

      <p><strong>Hit Dice: </strong>1d8 per druid level</p>

      <p><strong>Hit Points at 1st Level:</strong> 8 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d8 (or 5) + your
      Constitution modifier per druid level after 1st</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor:</strong> Light armor, medium armor, shields (you are
      never proficient with metal armors or shields)</p>

      <p><strong>Weapons:</strong> Blowguns, clubs, daggers, darts, javelins,
      maces, quarterstaffs, scimitars, scythes, sickles, slings, spears</p>

      <p><strong>Tools:</strong> Herbalism kit</p>

      <p><strong>Saving Throws:</strong> Strength, Wisdom</p>

      <p><strong>Skills:</strong> Choose two from Arcana, Animal Handling,
      Insight, Medicine, Perception, Religion, and Survival</p>

      <h3>Equipment</h3>

      <p>You begin the game with 115 gold which you can spend on your
      character's starting weapons, armor, and adventuring gear. You can select
      your own gear or choose one of the following equipment packages. Also
      consult the Suggested Equipment section of your chosen background</p>

      <ul>

      <li><strong>Hermit's Set (Cost 107 gold): </strong>Quarterstaff, hide,
      light shield, herbalism kit, priest's pack, focus tattoo (nature focus),
      tent (one person), healer's satchel</li>

      <li><strong>Forager's Set (Cost 98 gold): </strong>Blowgun with 50
      needles, sickle, padded leather, explorer's pack, healer's satchel,
      herbalism kit, ironwood acorn, poisoner's kit, staff (nature focus)</li>

      <li><strong>Survivor's Set (Cost 114 gold): </strong>4 javelins, spear,
      bone breastplate, medium shield, explorer's pack, hunting trap, totem
      (nature focus)</li>

      </ul>
