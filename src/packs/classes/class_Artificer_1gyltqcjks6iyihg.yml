      <h3>Hit Points</h3>

      <p><strong>Hit Dice:</strong> 1d8 per artificer level</p>

      <p><strong>Hit Points at 1st Level:</strong> 8 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d8 (or 5) + your
      Constitution modifier per artificer level after 1st</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor: </strong>Light armor, medium armor, shields&nbsp;</p>

      <p><strong>Weapons: </strong>Simple weapons, darts, geared slingshots,
      hand crossbows, heavy crossbows, light crossbows, light hammers, throwing
      daggers</p>

      <p><strong>Tools: </strong>Thieves' tools, tinker's tools, one type of
      artisan's tools or smith&rsquo;s tools</p>

      <p><strong>Saving Throws: </strong>Constitution, Intelligence</p>

      <p><strong>Skills: </strong>Engineering, and choose three from Arcana,
      Culture, History, Investigation, Medicine, Nature, Perception, Sleight of
      Hand</p>

      <h3>Equipment</h3>

      <p>You begin the game with 180 gold which you can spend on your
      character&rsquo;s starting weapons, armor, and adventuring gear. You can
      select your own gear or choose one of the following equipment packages.
      Also consult the Suggested Equipment section of your chosen
      background.</p>

      <ul>

      <li><strong>Blacksmith&rsquo;s Package (cost 158 gp): </strong>Mace, scale
      mail, heavy shield, acid (vial), chain (10 feet), dungeoneer&rsquo;s pack,
      portable ram, sledgehammer, smith&rsquo;s tools, whetstone.</li>

      <li><strong>Locksmith&rsquo;s Package (cost 160 gp): </strong>Dagger, 2
      throwing daggers, leather brigandine, acid (vial), burglar&rsquo;s pack,
      caltrops (bag of 20), lock, steel mirror, thieves&rsquo; tools,
      tinker&rsquo;s tools.</li>

      <li><strong>Scientist&rsquo;s Package (cost 173 gp): </strong>Light
      crossbow and quiver with 20 bolts, 2 light hammers, leather brigandine,
      abacus, alchemist&rsquo;s supplies, ball bearings (bag of 1,000), 10
      pieces of chalk, common clothes, healer&rsquo;s satchel, lantern
      (standard), merchant&rsquo;s scale, oil flask, scholar&rsquo;s pack.</li>

      </ul>
