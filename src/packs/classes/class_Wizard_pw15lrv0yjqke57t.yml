      <h3>Hit Points</h3>

      <p><strong>Hit Dice: </strong>1d6 per wizard level</p>

      <p><strong>Hit Points at 1st Level: </strong>6 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d6 (or 4) + your
      Constitution modifier per wizard level after first</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor: None</strong></p>

      <p><strong>Weapons: </strong>Daggers, darts, sickles, slings, and
      quarterstaffs</p>

      <p><strong>Tools:&nbsp;</strong>One artisan's tool of your choice from
      alchemist&rsquo;s supplies, calligrapher's supplies, or cartographer's
      tools</p>

      <p><strong>Saving Throws:&nbsp;</strong>Intelligence, Wisdom</p>

      <p><strong>Skills:&nbsp;</strong>Choose two from Arcana, History, Insight,
      Investigation, Medicine, and Religion</p>

      <h3>Equipment</h3>

      <p>You begin the game with 100gp which you can spend on your character's
      starting weapons, armor, and adventuring gear. You can select your own
      gear or choose one of the following equipment packages. Also consult the
      Suggested Equipment section of your chosen background.</p>

      <ul>

      <li><strong>Arcane Investigator's Set (Cost 81 gold):</strong> Dagger,
      backpack, 4 candles, chalk, clothes (common), component pouch, spellbook,
      2 vials</li>

      <li><strong>Mage Scholar's Set (Cost 89 gold):</strong> Quarterstaff,
      abacus, clothes (fine), ink (1-ounce bottle), ink pen, orb arcane focus,
      10 sheets of parchment, sack, spellbook</li>

      <li><strong>Traveling Mage's Set (Cost 86 gold):</strong> Quarterstaff,
      backpack, bedroll, clothes (traveler's), component pouch, flask of oil,
      lantern (hooded), mess tin, spellbook</li>

      </ul>
