      <p><strong>Hit Dice: </strong>1d8 per adept level&nbsp;</p>

      <p><strong>Hit Points at 1st Level: </strong>8 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d8 (or 5) + your
      Constitution modifier per adept level after 1st</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor: </strong>None</p>

      <p><strong>Weapons: </strong>Simple weapons, punching daggers,
      shortswords, throwing daggers&nbsp;</p>

      <p><strong>Tools: </strong>Choose one type of artisan&rsquo;s tools or one
      musical instrument</p>

      <p><strong>Saving Throws: </strong>Strength, Dexterity&nbsp;</p>

      <p><strong>Skills: </strong>Choose two from Acrobatics, Athletics,
      History, Insight, Perception, Religion, and Stealth</p>

