      <h3>Hit Points</h3>

      <p><strong>Hit Dice: </strong>1d6 per witch level</p>

      <p><strong>Hit Points at 1st Level: </strong>6 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d6 (or 4) + your
      Constitution modifier per witch level after first</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor: </strong>Light armor</p>

      <p><strong>Weapons: </strong>Daggers, darts, sickles, slings, and
      quarterstaffs</p>

      <p><strong>Tools: </strong>Choose one from an artisan's tool, a musical
      instrument, an herbalism kit, or a poisoner's kit</p>

      <p><strong>Saving Throws: </strong>Wisdom and either Intelligence or
      Charisma</p>

      <p><strong>Skills: </strong>Choose two from Animal Handling, Arcana,
      Deception, History, Insight, intimidation, Medicine, Nature, Persuasion,
      or Religion</p>

      <h3>Equipment</h3>

      <p>You begin the game with 100gp which you can spend on your character's
      starting weapons, armor, and adventuring gear. You can select your own
      gear or choose one of the following equipment packages. Also consult the
      Suggested Equipment section of your chosen background.</p>

      <ul>

      <li><strong>Arcane Student's Set (Cost 89gp):</strong> Quarterstaff,
      abacus, clothes (fine), ink (1-ounce bottle), ink pen, orb arcane focus,
      10 sheets of parchment, sack, spellbook</li>

      <li><strong>Magical Acolyte's Set (77gp): </strong>Quarterstaff, dagger 2
      flasks of holy water, healer's satchel, amulet divine focus, priest's
      pack</li>

      <li><strong>Wandering Witch's Set (38 gold):</strong> Quarterstaff, sling
      and 20 sling bullets, clothe's (traveler's) component pouch, explorer's
      pack</li>

      <li><strong>Wild Witch's Set (88 gold):</strong> Quarterstaff, clothes
      (common), herbalism kit, priest's pack, focus tattoo (nature focus), tent
      (one person), tinder box, healer's satchel</li>

      </ul>
