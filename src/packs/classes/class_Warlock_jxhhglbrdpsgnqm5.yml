      <h3>Hit Points</h3>

      <p><strong>Hit Dice: </strong>1d8 per warlock level</p>

      <p><strong>Hit Points at 1st Level: </strong>8 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d8 (or 5) + your
      Constitution modifier per warlock level after first</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor:&nbsp;</strong>Light armor</p>

      <p><strong>Weapons: </strong>Simple weapons</p>

      <p><strong>Tools:&nbsp;</strong>Game set (cards)</p>

      <p><strong>Saving Throws:&nbsp;</strong>Intelligence, Wisdom</p>

      <p><strong>Skills:&nbsp;</strong>Choose two skills from Arcana, Deception,
      History, Intimidation, Investigation, Nature, and Religion</p>

      <h3>Equipment</h3>

      <p>You begin the game with 110 gold which you can spend on your
      character&rsquo;s starting weapons, armor, and adventuring gear. You can
      select your own gear or choose one of the following equipment packages.
      Also consult the Suggested Equipment section of your chosen
      background.</p>

      <ul>

      <li><strong>Heretical Scholar&rsquo;s Set (Cost 73 gold): </strong>Dagger,
      sickle, padded cloth, grimoire arcane focus, scholar&rsquo;s pack</li>

      <li><strong>Inconspicuous Civilian&rsquo;s Set (Cost 61 gold):
      </strong>Quarterstaff, padded cloth, crystal arcane focus, dice set,
      explorer&rsquo;s pack, laudanum</li>

      <li><strong>Shadowy Scoundrel&rsquo;s Set (Cost 103 gold): </strong>2
      daggers, light crossbow and quiver with 20 bolts, padded leather,
      component pouch, dungeoneer&rsquo;s pack</li>

      </ul>
