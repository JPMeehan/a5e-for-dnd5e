      <h3>Hit Points</h3>

      <p><strong>Hit Dice: </strong>1d8 per cleric level</p>

      <p><strong>Hit Points at 1st Level: </strong>8 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d8 (or 5) + your
      Constitution modifier per cleric level after first</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor: </strong>None</p>

      <p><strong>Weapons: </strong>Simple weapons</p>

      <p><strong>Tools:</strong> Choose one from herbalism kit, an artisan tool,
      or a musical instrument</p>

      <p><strong>Saving Throws:</strong> Wisdom, and either Intelligence or
      Charisma</p>

      <p><strong>Skills:</strong> Choose two from Culture, History, Insight,
      Medicine, Persuasion, and Religion</p>

      <h3>Equipment</h3>

      <p>You begin the game with 125 gold which you can spend on your
      character's starting weapons, armor, and adventuring gear. You can select
      your own gear or choose one of the following equipment packages. Also
      consult the Suggested Equipment section of your chosen background.</p>

      <ul>

      <li><strong>Holy Warrior's Set (Cost 122 gold):</strong> Longbow and
      quiver with 20 arrows, mace, scale mail, explorer's pack, reliquary divine
      focus (holy symbol)</li>

      <li><strong>Righteous Combat Set (Cost 87 gold):</strong> 4 javelins,
      warhammer, 5 wooden stakes, chain shirt, medium shield, emblem divine
      focus (holy symbol), explorer's pack</li>

      <li><strong>Spiritual Protector's Set (Cost 90 gold):</strong>
      Quarterstaff, 2 flasks of holy water, padded leather, healer's satchel,
      amulet divine focus (holy symbol), priest's pack</li>

      </ul>
