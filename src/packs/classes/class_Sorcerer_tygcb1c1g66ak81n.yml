      <h3>Hit Points</h3>

      <p><strong>Hit Dice:</strong> 1d6 per sorcerer level</p>

      <p><strong>Hit Points at 1st Level: </strong>6 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d6 (or 4) + your
      Constitution modifier per sorcerer level after 1st</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor:</strong> None</p>

      <p><strong>Weapons: </strong>Daggers, darts, light crossbows,
      quarterstaffs, slings&nbsp;</p>

      <p><strong>Tools: </strong>None</p>

      <p><strong>Saving Throws: </strong>Constitution, Charisma</p>

      <p><strong>Skills: </strong>Choose two from Arcana, Deception, Insight,
      Intimidation, Performance, Persuasion, and Religion</p>

