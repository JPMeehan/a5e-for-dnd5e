      <h3>Hit Points</h3>

      <p><strong>Hit Dice: </strong>1d12 per berserker level</p>

      <p><strong>Hit Points at 1st Level: 12</strong> + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d12 (or 7) + your
      Constitution modifier per berserker level after first</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor:&nbsp;</strong>Light armor, medium armor, shields</p>

      <p><strong>Weapons:&nbsp;</strong>Simple weapons, martial weapons</p>

      <p><strong>Tools:&nbsp;</strong>None</p>

      <p><strong>Saving Throws:&nbsp;</strong>Strength, Constitution</p>

      <p><strong>Skills:&nbsp;</strong>Choose four from Animal Handling,
      Athletics, Intimidation, Nature, Perception, Stealth, and Survival</p>

