      <h3>Hit Points</h3>

      <p><strong>Hit Dice:</strong> 1d8 per elementalist level</p>

      <p><strong>Hit Points at 1st Level:</strong> 8 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels:</strong> 1d8 (or 5) + your
      Constitution modifier per elementalist level after 1st</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor:</strong> Light armor</p>

      <p><strong>Weapons:</strong> Simple weapons</p>

      <p><strong>Tools:</strong> None</p>

      <p><strong>Saving Throws:</strong> Charisma, Constitution</p>

      <p><strong>Skills:</strong> Choose two skills from Arcana, Athletics,
      Insight, Intimidation, Nature, Persuasion, and Survival</p>

