      <li><strong>Burned Exile&rsquo;s Set (Cost 33 gold):</strong> Handaxe,
      dagger, padded leather armor, totem, explorer&rsquo;s pack</li>

      <li><strong>Self-Taught Mage&rsquo;s Set (Cost 52 gold):</strong> Dagger,
