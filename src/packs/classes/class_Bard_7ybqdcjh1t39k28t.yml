      <h3>Hit Points</h3>

      <p><strong>Hit Dice:</strong> 1d8 per bard level</p>

      <p><strong>Hit Points at 1st Level:</strong> 8 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels:</strong> 1d8 (or 5) + your
      Constitution modifier per bard level after 1st</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor:</strong> Light armor Weapons: Simple weapons, hand
      crossbows, longswords, rapiers, shortswords</p>

      <p><strong>Tools:</strong> Two musical instruments of your choice, or one
      musical instrument and any other tool</p>

      <p><strong>Saving Throws:</strong> Dexterity, Charisma Skills: Choose any
      three</p>

      <h3>Equipment</h3>

      <p>You begin the game with 135 gp. You can select your own gear or choose
