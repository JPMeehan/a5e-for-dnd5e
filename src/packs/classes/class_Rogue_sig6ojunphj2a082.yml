      <h3>Hit Points</h3>

      <p><strong>Hit Dice: </strong>1d8 per rogue level</p>

      <p><strong>Hit Points at 1st Level: </strong>8 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d8 (or 5) + your
      Constitution modifier per rogue level after first</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor: </strong>Light armor</p>

      <p><strong>Weapons:&nbsp;</strong>Simple weapons, dueling daggers, hand
      crossbows, rapiers, sabres, shortswords, throwing daggers</p>

      <p><strong>Tools:&nbsp;</strong>Disguise kit, poisoner&rsquo;s kit,
      thieves&rsquo; tools</p>

      <p><strong>Saving Throws:&nbsp;</strong>Dexterity, Intelligence</p>

      <p><strong>Skills:&nbsp;</strong>Choose four from Acrobatics, Athletics,
      Culture, Deception, Engineering, Insight, Intimidation, Investigation,
      Perception, Performance, Persuasion, Sleight of Hand, and Stealth</p>

      <h3>Equipment</h3>

      <p>You begin the game with 125 gold which you can spend on your
      character&rsquo;s starting weapons, armor, and adventuring gear. You can
      select your own gear or choose one of the following equipment packages.
      Also consult the Suggested Equipment section of your chosen
      background.</p>

      <ul>

      <li><strong>Skulker&rsquo;s Set (Cost 91 gold): </strong>2 daggers,
      shortbow and quiver with 20 arrows, shortsword, padded leather,
      explorer&rsquo;s pack, thieves&rsquo; tools</li>

      <li><strong>Swashbuckler&rsquo;s Set (Cost 92 gold): </strong>Saber, sling
      and 20 sling bullets, 2 throwing daggers, padded leather, burglar&rsquo;s
      pack, thieves&rsquo; tools</li>

      </ul>
