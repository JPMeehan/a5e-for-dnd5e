      <h3>Hit Points</h3>

      <p><strong>Hit Dice:</strong> 1d10 per marshal level</p>

      <p><strong>Hit Points at 1st Level: </strong>10 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels: </strong>1d10 (or 6) + your
      Constitution modifier per marshal level after 1st</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor: </strong>Light armor, medium armor, heavy armor,
      shields</p>

      <p><strong>Weapons: </strong>Simple weapons, martial weapons</p>

      <p><strong>Tools: </strong>None</p>

      <p><strong>Saving Throws: </strong>Wisdom, Charisma</p>

      <p><strong>Skills: </strong>Choose two from Athletics, History, Insight,
      Intimidation, Medicine, Perception, and Persuasion</p>

      <h3>Equipment</h3>

      <p>You begin the game with 200 gp. You can select your own gear or choose
      one of the following equipment packages. Also consult the Suggested
      Equipment section of your chosen background.</p>

      <p><strong>Skirmisher&rsquo;s Set (Cost 193 gp):</strong> 6 javelins,
