      <h3>Hit Points</h3>

      <p><strong>Hit Dice: </strong>1d10 per ranger level</p>

      <p><strong>Hit Points at 1st Level:</strong> 10 + your Constitution
      modifier</p>

      <p><strong>Hit Points at Higher Levels:</strong> 1d10 (or 6) + your
      Constitution modifier per ranger level after 1st</p>

      <h3>Proficiencies</h3>

      <p><strong>Armor:</strong> Light armor, medium armor shields</p>

      <p><strong>Weapons: </strong>Simple weapons, martial weapons</p>

      <p><strong>Tools: </strong>Choose one from herbalism kit navigator's kit,
      poisoner's kit, and a musical instrument</p>

      <p><strong>Saving Throws: </strong>Strength, Dexterity</p>

      <p><strong>Skills: </strong>Choose three from Animal Handling, Athletics,
      Insight, Investigation, Nature, Perception, Stealth, and Survival</p>

      <h3>Equipment</h3>

      <p>You begin the game with 150 gp. You can select your own gear or choose
      one of the following equipment packages. Also consult the Suggested
      Equipment section of your chosen background.</p>

      <ul>

      <li><strong>Deep Delver's Set (Cost 144 gp):</strong> Longbow and quiver
      with 20 arrows, scimitar, shortsword, scale mail, dungeoneer's pack</li>

      <li><strong>Marksman's Set (Cost 107 gp):</strong> Battleaxe, longbow and
      quiver with 20 arrows, scimitar, padded leather, explorer's pack</li>

      </ul>
