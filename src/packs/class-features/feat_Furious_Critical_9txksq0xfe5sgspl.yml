    value: >-
      <p>Also at 2nd level you learn to maximize the effects of your mightiest
      blows, empowering your critical hits. Choose one Furious Critical. At 4th
      level and every even berserker level after, you learn an additional
      Furious Critical.</p>

      <p>Simple damage isn&rsquo;t all that a berserker can deal in combat. With
      just the right application of force, a berserker can inflict a number of
      conditions on their opponent. Unless otherwise noted, the DC to resist
      such effects is equal to</p>

      <p style="text-align: center;"><strong>8 + your proficiency bonus + your
      Constitution modifier.</strong></p>

      <p>The attack must use a melee weapon that has the heavy, two-handed, or
      versatile property.</p>

      <p>Each Furious Critical can only be taken once and only one Furious
      Critical can be used per critical hit, unless otherwise stated.</p>


