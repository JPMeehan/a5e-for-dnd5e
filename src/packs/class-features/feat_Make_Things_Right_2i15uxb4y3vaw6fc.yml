    value: >-
      <p>At 20th level, you become an avatar of mercy and forgiveness. You gain
      the following benefits: </p><p><strong>Eyes of Mercy Your</strong>: Lay on
      Hands feature can now be used at a range of 30 feet as long as you can see
      the recipient. In addition, you can spend a minute studying a creature and
      learn the worst thing that has ever been done to it, and what, if
      anything, could help it move on.</p><p><strong>Voice of Redemption:
      </strong>You can cast calm emotions at will without seen components and
      without expending spell slots. </p><p><strong>Hands of
      Compassion:</strong> Any time you touch a creature, it is subjected to a
      lesser restoration effect. You cannot suppress this effect, but it does
      work on you. At the start of your turn it automatically affects any
      creature grappling or grappled by you. Otherwise, to use it in combat
      requires a bonus action.</p>
