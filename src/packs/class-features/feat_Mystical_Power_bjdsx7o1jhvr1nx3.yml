      <p id="docs-internal-guid-192ee82b-7fff-987f-04c3-0173f7aea1da"
      dir="ltr">Also at 2nd level you gain the ability to choose a selection of
      spells that you can use once per long rest. Once you have used one of
      these spells, you can&rsquo;t use it again until you&rsquo;ve used 4
      exertion points on maneuvers or for other purposes.</p><p dir="ltr">If you
      have the ability to cast spells through another class, these spells are
      considered to be known or always prepared and do not count against your
      class limit of spells known. You may use the spell slots to cast these
      spells normally.</p><p dir="ltr"><span style="text-align: center;
      font-size: 10.5pt;">Choose one of the following
      options:</span></p><ul><li><strong>Destroyer</strong>: <em>Arcane
