    value: >-
      <p dir="ltr">At 7th level, you learn how to temporarily take on the form
      of an elemental. You can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.95tar7xr3hdp0o92]{Polymorph} on
      yourself without expending any spell points, except only to turn into an
      air, earth, fire, or water elemental, matching your element. Once you use
      this ability, you must complete a long rest before you can use it again.
      While transformed this way, you can only cast spells matching the element
      whose form you have taken, and you can use your <em>elemental blast</em>
      and <em>command elements</em> abilities.</p>

      <p dir="ltr">At 15th level, you can instead turn into a giant air, earth,
      fire, or water elemental.</p>
