  description:
    value: >-
      <p>At 11th level, your body begins to become more elemental and less
      flesh. You gain immunity to the poisoned condition and to disease.
      Additionally, you gain one of the following abilities, matching your
      element, even if you don&rsquo;t meet its prerequisites.</p>

      <ul>

      <li><strong>Earth</strong>: You gain the Earth Glide adaptation.</li>

      <li><strong>Air</strong>: You gain the Wings of Air adaptation.</li>

      <li><strong>Fire</strong>: You gain the Flame Jet adaptation.</li>

      <li><strong>Water</strong>: You gain the Denizen of the Deep
      adaptation.</li>

      </ul>
