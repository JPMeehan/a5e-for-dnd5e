    value: >-
      <p>At 10th level, you gain a more powerful aura that is active alongside
      your Sacred Aura. The range of this aura is the same, and you can only
      have one Improved Sacred Aura active at a time. You can swap your active
      improved aura upon finishing a long rest.</p><p>Aura of Healing Whenever
      you or an ally cast a spell to heal yourself or another ally while both
      are within your aura, both the spellcaster and target gain additional hit
      points equal to your Charisma modifier.</p><p>Aura of Overcoming Weapon
      attacks made by allies within your aura are considered magical for the
      purpose of overcoming damage resistances and immunities.</p><p>Aura of
      Smiting Whenever an ally within your aura scores a critical hit with a
      weapon attack, they deal additional radiant damage equal to half your
      herald level.</p>
