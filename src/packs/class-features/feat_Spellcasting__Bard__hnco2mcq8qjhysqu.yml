      <h2>Spells Known of 1st-Level and&nbsp;Higher</h2>

      <p>At 1st level, you know your choice of four&nbsp;1st-level spells from
      the bard spell list.&nbsp;Consult the Spells Known column of the&nbsp;Bard
      Spells table to see when you can&nbsp;choose more bard spells. Each of
      these&nbsp;spells must be of a level for which you&nbsp;have spell
      slots.</p>

      <p>Additionally, when you gain a bard level,&nbsp;you can replace a bard
      spell you know&nbsp;with another from the bard spell list,&nbsp;provided
      it is of a level for which you have&nbsp;spell slots.</p>

      <h2>Ritual Casting</h2>

      <p>You can cast a bard spell you know as a&nbsp;ritual if that spell can
      be cast as a ritual.&nbsp;</p>

      <h2>Spellcasting Ability&nbsp;</h2>

      <p>Charisma is your spellcasting ability for your bard spells. You use
      your Charisma&nbsp;whenever a spell refers to your&nbsp;spellcasting
      ability. In addition, you use&nbsp;your Charisma modifier to set the
      attack&nbsp;bonus and saving throw DC for your bard&nbsp;spells, as
      follows:</p>

      <p><strong>Spell save DC </strong>= 8 + your proficiency&nbsp;bonus + your
      Charisma modifier</p>

      <p><strong>Spell attack modifier </strong>= your proficiency&nbsp;bonus +
      your Charisma modifier</p>

      <h2>Spellcasting Focus</h2>

      <p>When casting a bard spell, you can use&nbsp;an arcane focus or Art
      Speciality as your&nbsp;spellcasting focus.</p>
