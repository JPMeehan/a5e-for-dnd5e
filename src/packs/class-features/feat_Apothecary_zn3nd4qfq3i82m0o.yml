    value: >-
      <p>At 7th level when you prepare and administer one of the following
      medicinals, apply the following effects instead of the normal
      ones.</p><p>@UUID[Compendium.a5e.a5e-adventuring-gear.pn2up6538kaog0ys]{Adderwort
      Roots},
      @UUID[Compendium.a5e.a5e-adventuring-gear.vzy6r3gv8ylwoim7]{Antitoxin},
      @UUID[Compendium.a5e.a5e-adventuring-gear.1wsowojgg8hcd5wi]{Dried Yewclaw
      Bark}, @UUID[Compendium.a5e.a5e-adventuring-gear.ktsrqn3m6ifjry80]{Fairy
      Cap}, @UUID[Compendium.a5e.a5e-adventuring-gear.ufyph3rlho818mv2]{Ironwood
      Acorn},
      @UUID[Compendium.a5e.a5e-adventuring-gear.cd4i6cm0e8y35iso]{Pressed
      Spiderbulb}, and
      @UUID[Compendium.a5e.a5e-adventuring-gear.hkqclpp7pmjyi98l]{Sycamore Petal
      Poultice}: These all last 8 hours instead of
      1.</p><p>@UUID[Compendium.a5e.a5e-adventuring-gear.067o6hjosd8nrjs8]{Healer's
      Satchel}: You can make a DC 15 Medicine check when expending a use of the
      satchel as an action on a dying creature. On a success, you do not expend
      a use of the
      satchel.</p><p>@UUID[Compendium.a5e.a5e-adventuring-gear.9fwa5w3750ckh4ln]{Jar
      of Leeches}: When administered by you, the creature may roll hit dice to
      recover hit points over the short rest up to a maximum number of hit dice
      equal to half your proficiency
      bonus.</p><p>@UUID[Compendium.a5e.a5e-adventuring-gear.x9t8xc1kffdnm5nz]{Laudanum}:
      You may administer it once per target's short rest unless the target gains
      a mental stress effect, in which case you may not do so again until the
      target finishes a long rest. Each subsequent dose beyond the first in a
      day causes a short term mental stress effect on a roll of 1 or 2 on a
      d10.</p><p>@UUID[Compendium.a5e.a5e-adventuring-gear.jpdzbf6ave90ugpq]{Medicinal
      Salve}: The bonus hit die is a maximum even without a bandage. When
      administered with a bandage the patient may also re-roll another hit die
      and take the better result.</p>
