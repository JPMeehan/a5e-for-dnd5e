    value: >-
      <p id="docs-internal-guid-148d31e1-7fff-9524-e53e-9ecdf28a97cc"
      dir="ltr">The most basic use of your elemental power is showcased by your
      ability to lash out with attacks of raw elemental energy. To use your
      elemental blast, as an action, make a ranged spell attack with a range of
      60 feet. Your elemental blast deals damage equal to 1d6 + your
      spellcasting modifier, and the damage dealt is determined by the blast you
      used.</p>

      <p dir="ltr">The elemental energy fades after the attack, but its effects
      are left behind (for instance, a fire blast could ignite flammable
      materials, and an earth blast or a water blast could smother or quench a
      fire, but an earth blast or water blast will not leave earth or water
      behind). Each elemental blast power has its own damage type, as seen below
      in table &ldquo;Basic Elemental Blasts&rdquo; and properties.</p>

      <p dir="ltr">As you gain levels, the number of damage dice your Elemental
      Blast deals increases, as shown in the Blast Dice column on the
      Elementalist table. If you later gain a new Elemental Affinity, you gain
      access to that element&rsquo;s blast as well.</p>

