      <p><span id="docs-internal-guid-3b9d0d13-7fff-b373-76db-c463e4ae3e8c">An
      Admixtured Blast combines the power of two elements into one blast. If you
      have two or more Elemental Affinities, you gain access to Admixtured
      Blasts. Admixtured blasts deal two damage types and have their own
      properties. Admixtured blasts can utilize augments of any of their base
      elements.</span></p>

