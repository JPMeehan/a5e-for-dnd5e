    value: >-
      <p>you can draw upon the magic of genies. Choose the type of genie you
      draw your power from and associated damage type: Div (bludgeoning), Djinn
      (lightning), Efreet (fire), or Marid (cold).</p><p>You can use a bonus
      action to place a curse on a creature you can see within 30 feet. The
      curse lasts for 1 minute, and ends early if the target dies, you die, or
      you become incapacitated.</p><p>The curse has the following
      effects:</p><ul><li>When you deal damage against the cursed creature, it
      takes an additional 1d4. This bonus increases by 1d4 at 10th level, and
      again at 15th and 20th level. The damage is the damage type associated
      with the type of genie you chose.</li><li>When a cursed target dies, your
      patron grants you a minor wish, restoring proficiency bonus spell
      points.</li></ul><p>Once you have used this feature, you can&rsquo;t use
      it again until you finish a short or long rest.</p>
