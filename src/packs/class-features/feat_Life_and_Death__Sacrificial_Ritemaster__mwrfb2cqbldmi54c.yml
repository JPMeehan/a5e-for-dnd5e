  description:
    value: >-
      <p class="MsoNormal" style="margin-bottom: .0001pt;">At 6th level,
      whenever you cast a spell of 1st level or higher that restores hit points
      you gain a death die.<span style="mso-spacerun: yes;">&nbsp; </span></p>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">Whenever you cast a
      spell of 1st level or higher that deals damage, you gain a life die.<span
      style="mso-spacerun: yes;">&nbsp;</span></p>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">Both of these dice
      start as d4s, and if you cast the appropriate type of spell while you
      already have one its size increases by one step, to a maximum of a
      d12.<span style="mso-spacerun: yes;">&nbsp; </span></p>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">When you cast a spell
      of 1st level or higher that restores hit points you can spend your life
      die to roll it and add it to one healing roll for the spell.<span
      style="mso-spacerun: yes;">&nbsp; </span></p>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">When you cast a spell
      of 1st level or higher that deals damage you can spend your death die to
      roll it and add it to one damage roll for the spell.</p>
