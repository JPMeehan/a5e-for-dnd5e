      @UUID[Compendium.a5e.a5e-class-features.Item.6co2rqjh9npjg3eb]{Pact of the
      Blade} or
      @UUID[Compendium.a5e.a5e-class-features.Item.2dp9b4a11fuxjwbc]{Pact of the
      Tome}, with the following alterations:</p>

      <p><strong>Pact of the Blade.</strong> When you summon your pact weapon it
      is infused into one of your hands and cannot be disarmed or removed until
      you dismiss it.</p>

      <p><strong>Pact of the Tome.</strong> You do not have a physical Book of
      Shadows but otherwise gain the benefits of this pact boon.</p>
