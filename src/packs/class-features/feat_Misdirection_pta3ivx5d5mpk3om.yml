  description:
    value: >-
      <p>Your patron has granted you a sliver of their power&nbsp;to keep you
      out of harm's way.</p><p>Beginning at 14th level, you are considered under
      the protection of a specific version of the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.fujxumfdi1t6zh9p]{Contingency}
      spell. You don't need to provide the material components for either the
      <em>contingency </em>spell or the spell cast by
      <em>contingency</em>.</p><p>After a long rest, you can set the trigger of
      the <em>contingency </em>(and inform your Narrator). When you do so, you
      cannot change the trigger until you finish [[/r 1d4]] long
      rests.</p><p>The contingency spell protecting you can only cast one of the
      following spells at 5th level:
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.f0lq2ogke9k8f1v9]{Mislead},
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.0cdtrkihoe9jdon1]{Greater
      Invisibility},
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.6y4rq48okutkormg]{Phantasmal
      Killer} or
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.pdvg7c9emjgnib07]{Confusion}.</p><p>You
      don't need to know the spell for it to be cast as part of contingency's
      effect. You can choose which spell is cast when contingency
      triggers.</p><p>Once contingency has been triggered, this feature cannot
      be used again before you finish [[/r 2d4]] long rests.</p>
