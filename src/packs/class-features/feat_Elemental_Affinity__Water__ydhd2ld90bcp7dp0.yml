    value: >-
      <p id="docs-internal-guid-2aee61e5-7fff-540e-ecfa-b4a04849d13c"
      dir="ltr">At 1st level, you have attained a connection with one of the
      elements, and can now channel it through your body. Choose an element from
      the list below. Your Elemental Affinity determines the nature of many of
      your other abilities, such as your Elemental Blast and Elemental Defense,
      which spells you can learn, and is a prerequisite for many
      Adaptations.</p>

      <p dir="ltr">When you choose your Elemental Affinity at 1st level, you
      also gain a skill proficiency, chosen from one of two skills associated
      with your element. If you already have both offered skill proficiencies,
      choose one of the skills: you gain an expertise die with that skill
      instead.</p>

      <p><strong>Water:</strong> Acrobatics or Medicine.</p>
