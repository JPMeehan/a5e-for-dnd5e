    value: >-
      <p>Starting at 1st level, you have a Commanding Presence which extends
      from you in a 10-foot radius.</p><p>Your allies can attack at your
      command. When you take the Attack action, you can forgo making one attack
      to allow a friendly creature within range of your Commanding Presence to
      make an attack&nbsp;instead. If the target the target can hear or see
      you,&nbsp;it can use its reaction to either cast a cantrip or make one
      weapon attack.</p><p>The range of your presence increases to 20 feet at
      5th level, 30 feet at 10th level, 45 feet at 15th level, and 60 feet at
      20th level.</p>
