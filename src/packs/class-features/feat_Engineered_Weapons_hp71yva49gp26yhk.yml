  description:
    value: >-
      <p>At 3rd level, you gain proficiency with the
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.y5b8gyl8oekwj44y]{Hand Crossbow}
      as well as the
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.o5jeeze2r4k167r2]{Ratcheting
      Crossbow} and
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.f270hnmd1wlu9mb0]{Geared
      Slingshot} rare weapons. &nbsp;At your Narrator's discretion you also gain
      proficiency with firearms if they exist in the setting you are playing in
      (including the
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.mv682vbjut9nizx1]{Sword Pistol}).
      You may also add your Intelligence modifier to the saving throw DC for
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.5phxxco5a853etuy]{Hunting Traps}
      and @UUID[Compendium.a5e-for-dnd5e.gear.Item.yrsiymhg2jgu9vdd]{Black
      Powder Charges} and the damage they deal. &nbsp;You may set either one as
      a bonus action, and may set a black powder charge to go off at the
      beginning of any turn prior to your next one. &nbsp;If firearms exist in
      your setting and you take
      @UUID[Compendium.a5e.a5e-feats.Item.fs2rwplugvwip86h]{Crossbow Expertise},
      you may use a bonus action to attack with a one handed firearm in your
      off-hand, though you do not ignore the loading property on them.</p>
