  description:
    value: >-
      <p id="docs-internal-guid-ab087d17-7fff-9826-b4a1-a666d0722f3b"
      dir="ltr">You can defend yourself with searing flesh or protective flames.
      When you are hit by a melee attack, your attacker takes fire damage from
      your burning aura equal to your spellcasting ability bonus. You emanate
      bright light in a 30-foot radius, and dim light for another 30 feet. You
      can activate and deactivate this ability as an action.</p>

      <p dir="ltr">At 10th level, when a creature is damaged by your Searing
      Flesh, it must make a Wisdom saving throw against your spell save DC or be
      frightened of you until the end of its next turn. The base damage of
      searing flesh increases to 1d6 + your spellcasting ability bonus.</p>

      <p dir="ltr">At 18th level, when a creature is damaged by your Searing
      Flesh it catches fire. The creature takes 1d8 ongoing fire damage for 1
      minute; it can continue to make this save to end the effect at the end of
      its turn, or end the effect with an action on its turn. Also, the base
      damage of searing flesh increases to 2d6 + your spellcasting ability
      bonus.</p>
