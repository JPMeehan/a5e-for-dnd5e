    value: >-
      <p id="docs-internal-guid-dfb07ad6-7fff-5d5c-d15a-8bf6d1b2a34c"
      dir="ltr">Also at 10th level, you have learned to direct more of the power
      of your curse outward. What form this takes depends on your Artifact
      Affliction:</p>

      <ul>

      <li dir="ltr"><strong>Unmoored:</strong> You can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.pdvg7c9emjgnib07]{Confusion}
      without using a spell slot once per long rest.</li>

      <li dir="ltr" role="presentation"><strong>Paranoid:</strong> You can cast
      @UUID[Compendium.a5e.a5e-spells.Item.4rawhkoa81x8uqs0]{Resilient Sphere}
      without using a spell slot once per long rest.</li>

      <li dir="ltr" role="presentation"><strong>Troubled:</strong> You can
      cast@UUID[Compendium.a5e.a5e-spells.Item.6y4rq48okutkormg]{Phantasmal
      Killer} without using a spell slot once per long rest.</li>

      <li dir="ltr" role="presentation"><strong>Fettered:</strong> You can cast
      @UUID[Compendium.a5e.a5e-spells.Item.67ex7mn5kkutvnqn]{Black Tentacles}
      without using a spell slot once per long rest.</li>

      <li dir="ltr" role="presentation"><strong>Gravebound:</strong> You can
      cast @UUID[Compendium.a5e.a5e-spells.Item.2q65v0xklhfx73to]{Blight}
      without using a spell slot once per long rest.</li>

      </ul>
