      <p>You can change the damage type of your eldritch blast to the damage
      type of the type of genie you chose. If you do so, it gains an additional
      effect.</p><ul><li><strong>Cold</strong>: The target must make a
      Constitution saving throw against your spell save DC or be slowed until
      the end of its next turn.</li><li><strong>Fire</strong>: The target is set
      alight and takes 1d6 ongoing fire damage. The environment or an action can
      put this fire out, ending the
      effect.</li><li><strong>Bludgeoning</strong>: the target is knocked back
      up to 10ft and knocked prone.</li><li><strong>Lightning</strong>: The
      target cannot take reactions until the start of its next turn.</li></ul>
