  description:
    value: >-
      <p>You have significant experience studying, tracking, hunting, and even
      communicating with your enemies. Choose a type of adversary: aberrations,
      beasts, celestials, constructs, dragons, elementals, fey, fiends, giants,
      monstrosities, oozes, plants, or undead. Alternatively, you can select two
      humanoid heritages (such as gnolls and orcs) as studied
      adversaries.</p><p>You have advantage on Survival checks to track your
      studied adversaries, as well as on ability checks to recall information
      about them. You also learn to communicate with basic words in a language
      of your choice that is spoken by your studied adversaries, if they speak
      one at all.</p><p>During a long rest, you can replace a current studied
      adversary with a new one.</p>
