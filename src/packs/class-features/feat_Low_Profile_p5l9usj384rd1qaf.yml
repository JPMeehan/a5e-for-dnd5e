    value: >-
      <p>Beginning at 10th level, you can avoid notice when you wish. Choose one
      of the following options. You must be proficient in a skill or tool in
      order to gain an expertise die from Low Profile. </p><h3><strong>Costumer
      </strong></h3><p>You gain an expertise die on checks made with a disguise
      kit. When you use a disguise kit on yourself or another person, creatures
      have disadvantage on checks made to see through the disguise.
      </p><h3><strong>Social Expertise</strong></h3><p>You gain an expertise die
      on checks made with one of the following skills: Insight, Intimidation,
      Performance, or Sleight of Hand. </p><h3><strong>True
      Lie</strong></h3><p>You gain an expertise die on Persuasion checks. Your
      lies are so convincing that you half believe them yourself. You can use
      Persuasion instead of Deception when you are telling a lie.
      </p><h3><strong>Walk it Back </strong></h3><p>You gain an expertise die on
      Deception checks. When an ally fails a Deception check to tell a lie, you
      can use your reaction to add a supporting detail. Make a Deception check
      and use your result instead of theirs.</p>
