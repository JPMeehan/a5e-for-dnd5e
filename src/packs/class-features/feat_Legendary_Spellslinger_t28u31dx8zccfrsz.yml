      school and maneuver of your choice, neither of which count against your
      limit of maneuvers or schools known.</li>

      <li><strong>Sorcerer Spellslinger</strong>: You gain an additional
      selection from <em>Combat Arcanist</em>, <em>Combat Arcanist II</em>, or
      <em>Mystical Power</em>.<br>All spells granted by these features are added
      to your Spells Known for the purpose of sorcery.</li>

