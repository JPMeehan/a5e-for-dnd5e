  description:
    value: >-
      <p>Your body is hardened to punishment. When you choose this archetype at
      1st level, your hit point maximum increases by 1, and increases by 1 again
      whenever you gain a level in this class. In addition, when you choose this
      archetype, choose either bludgeoning, piercing, or slashing damage. If you
      end your turn without moving, you gain&nbsp;resistance to nonmagical
      damage of that type until the start of your next turn.</p>
