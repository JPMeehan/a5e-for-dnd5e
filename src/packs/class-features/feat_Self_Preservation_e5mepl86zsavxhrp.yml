    value: >-
      <p>At 6th level, your honed reflexes and mental toughness allow you to
      avoid danger. Choose two of the following options. You may choose an
      additional option at 12th level and two more at 18th
      level.</p><h2>Blindsense</h2><p>You can use Cunning Action to reach out
      with your senses. Until the end of your next turn, you are aware of the
      presence and location of any hidden or invisible creature within 10 feet
      of you as long as you are able to hear.</p><h2>Evasion</h2><p>When you
      make a Dexterity saving throw against an effect that deals half damage on
      a success, you take no damage on a success and half damage on a
      failure.</p><h2>Slippery Mind</h2><p>You gain proficiency in Wisdom saving
      throws.</p><h2>Street Tough</h2><p>You gain proficiency in Constitution
      saving throws.</p><h2>Tumbling Retreat</h2><p>When a melee attack misses
      you, you can use your reaction to move up to half your speed. This
      movement doesn&rsquo;t provoke opportunity attacks.</p><h2>Uncanny
      Dodge</h2><p>When you are hit by an attacker that you can see, you can use
      your reaction to halve the damage from the attack.</p>
