      <p>At 6th level, you are able to manifest an aura that aids you and your
      allies. Each aura has a radius of 15 feet, is centered on you, and you
      must be conscious for you and your allies to benefit from it. You can have
      only one of the following auras active at a time, and can change which
      aura is active whenever you finish a long rest. At 18th level, the range
      of all auras increases to 30 feet.</p><p><strong><em>Aura of
      Courage</em></strong><em> You and allies within range cannot be
      frightened.</em></p><p><strong>Aura of Resistance</strong><em> You and
      allies within range of your aura gain a bonus on saving throws equal to
      your Charisma modifier (+1).</em></p><p><strong>Aura of
      Willpower</strong><em> You and allies within range cannot be
      charmed.</em></p>
