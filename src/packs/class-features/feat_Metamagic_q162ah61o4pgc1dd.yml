    value: >-
      <p>At 3rd level, you gain the ability to twist your spells to suit your
      needs. You gain two minor Metamagic options, and one moderate Metamagic
      option. You gain another minor Metamagic option at 5th level, 10th level,
      15th level, and 19th level. You gain an additional moderate Metamagic
      option at 10th and 19th level. When you gain a level in this class, you
      can replace one Metamagic option with another, instead of replacing a
      spell.</p>

      <p>You can use only one Metamagic option on a spell when you cast it,
      unless otherwise noted.</p>

