  description:
    value: >-
      <p>At 6th level, constant exposure to forbidden lore and strange
      supernatural effects has both warped and hardened your mind.</p>

      <p>You have advantage on saving throws to resist spells and effects that
      would impose the Charmed, Confused, Frightened, or Rattled conditions on
      you. In addition, a creature attempting to contact you via telepathy, read
      your mind, or control your actions with a spell or effect (such as
      dominate person) must make a Wisdom save against your spell save DC or
      suffer 4d4 psychic damage and a condition determined by the table below.
      The condition persists for one minute, but the creature can repeat the
      saving throw at the end of each of its turns, ending the effect on a
      success. A creature that succeeds on its save takes half damage and does
      not suffer a condition.</p>

