    value: >-
      <p>When you select this archetype at 1st level, you gain a boon of
      draconic power.<span style="mso-spacerun: yes;">&nbsp; </span>Choose a
      damage type as your draconic damage type: fire, cold, lightning, acid, or
      poison.<span style="mso-spacerun: yes;">&nbsp; </span>Once chosen this
      cannot be changed.<span style="mso-spacerun:
      yes;">&nbsp;</span></p><p>Select one of the
      following:</p><p><strong>Dragon Curse</strong></p><p>You can use a bonus
      action to curse a creature within 30 feet. The curse lasts for 1 minute,
      and ends early if the target dies, you die, or you become incapacitated.
      The curse has the following effects:</p><p>- When you deal damage against
      to cursed creature, it takes additional 1d4 damage of your draconic damage
      type. This bonus increases by 1d4 at 10th level, and again at 15th and
      20th level.</p><p>- The cursed creature has disadvantage on saving throws
      against fear and the breath weapons of dragons.</p><p>Once you have used
      this feature, you can't use it again until you finish a short or long
      rest.</p><p><s><strong>Draconic Breath</strong></s></p>
