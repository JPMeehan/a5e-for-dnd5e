    value: >-
      <p>At 9th level, your travels have given you new insights, either from the
      act of traveling itself, through contact with other peoples and cultures,
      or a simple practical need to expand your knowledge base.</p>

      <h2>Second Field of Study</h2>

      <p>You gain proficiency with an additional skill from the scholar list.
      This broad base of knowledge reinforces itself, and you gain an expertise
      die on all skills from the scholar list you are proficient in.</p>

      <h2>Not Lost</h2>

      <p>You gain proficiency with your choice of land vehicles and
      cartographer's tools or water vehicles and navigator's tools if you are
      not already. In addition, you cannot become lost by non-magical means and
      gain an expertise die on all checks you make related to journey
      activities.</p>
