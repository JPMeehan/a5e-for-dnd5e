      may also suppress this effect if desired; no action needed. Additionally,
      you can cast the
      <em>@UUID[Compendium.a5e-for-dnd5e.spells.Item.4eidicv0lyqevtwd]{Invisibility}
      </em>spell at will without using a spell slot, but may only target
      yourself.</p>
