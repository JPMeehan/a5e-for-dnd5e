      <p class="MsoNormal" style="margin-bottom: .0001pt;">When you select this
      archetype at 3rd level you gain proficiency with the Acrobatics and
      Performance skills.<span style="mso-spacerun: yes;">&nbsp; </span>If you
      are already proficient with either skill, you instead gain an expertise
      die.</p>

