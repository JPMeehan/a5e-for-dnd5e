      <p>Also at 3rd level, you have trained in magic, granting you the power to
      cast spells. Showoffs tap into arcane power, and focus on magic that
      enhances their prowess in the most dramatic and spectacular ways
      possible.</p>

      <h2>Cantrips</h2>

      <p>At 3rd level, you know two cantrips of your choice, chosen from the
      following schools: attack, movement, prismatic, sound, transformation, and
      weaponry. These spells count as fighter spells for you. You learn an
      additional cantrip at 10th level.</p>

      <h2>Spell Slots</h2>

      <p>The Arcane Showoff Spellcasting table shows how many spell slots you
      have to cast your spells of 1st-level and higher. To cast one of these
      spells, you must expend a slot of the spell&rsquo;s level or higher. You
      regain all expended spell slots when you finish a long rest.</p>

