  description:
    value: >-
      <p>You can use a bonus action to place a curse on a creature you can see
      within 30 feet. The curse lasts for 1 minute, and ends early if the target
      dies, you die, or you become incapacitated. The curse has the following
      effects:</p><ul><li><p>When you deal damage against the cursed creature,
      it takes an additional 1d4 necrotic damage. This bonus increases by 1d4 at
      10th level, and again at 15th and 20th level.</p></li><li><p>You gain a
      pool of mortality dice, which begins empty. Each die represents a sliver
      of control over life and death. Whenever the cursed creature gains hit
      points, temporary hit points, rage hit points, or when a condition on it
      ends, add one mortality die to this pool. When a creature you can see
      regains hit points, you can roll a mortality die and add 1d4 to the hit
      points the creature regains. The pool disappears when you finish a short
      or long rest.</p></li></ul><p>Once you have used this feature, you canâ€™t
      use it again until you finish a short or long rest.</p>
