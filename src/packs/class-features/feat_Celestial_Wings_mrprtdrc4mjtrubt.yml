    value: >-
      <blockquote><p>At 14th level, you can manifest a set of celestial wings
      from your back.</p></blockquote><hr class="a5e-rule u-my-md"><p>Your wings
      have an appearance of your choice, chosen when you gain this
      feature.</p><p>The wings are made of magical energy that harmlessly
      bypasses your armor and clothing.</p><ul><li><p>Manifesting your wings
      requires a bonus action and 3 sorcery points.</p><p></p></li><li><p>While
      they are manifest, you gain a fly speed of 50 feet and can
      hover.</p><p></p></li><li><p>At your option, the wings can emit bright
      light up to a range of 30 feet and dim light for an additional 30 feet
      (choose each time you use this feature).</p></li></ul><p></p><p>These
      wings remain manifested until you dismiss them as a bonus action. </p>
