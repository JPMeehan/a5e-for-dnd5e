    value: >-
      <p>At 20th level, you have reached the peak of brawn and stamina. Your
      Strength and Constitution scores increase by 4. Your maximum for those
      scores is now 24.</p><p>In addition, while raging you gain
      the&nbsp;following benefits:</p><ul><li><p>Your size increases by one
      category (from Small to Medium, or Medium to Large), to a maximum size of
      Large. Your size doubles in all dimensions and your weight increases
      eightfold.</p></li><li><p>You gain twice as many rage hit points as
      normal.</p></li><li><p>Creatures have disadvantage on saving throws made
      to resist your basic combat maneuvers.</p></li><li><p>You deal double
      damage to objects.</p></li><li><p>Your horizontal jump distance increases
      by 40 feet and your vertical jump distance increases by 20
      feet.</p></li><li><p>You gain a 1d8 expertise die on Strength and
      Constitution ability checks and saving throws.</p></li></ul>
