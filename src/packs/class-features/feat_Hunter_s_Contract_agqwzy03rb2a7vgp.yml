  description:
    value: >-
      <p>You can choose a number of specific, individual creatures up to your
      proficiency bonus to be your targets. You have an expertise die on
      Survival checks to track them, on attacks against them, on saving throws
      against their spells and abilities, and on Deception, Intimidation,
      Investigation, Insight, Perception, and Persuasion checks to uncover
      information about them.</p><p>You may choose a new set of target creatures
      whenever you finish a long rest.</p><p><br></p>
