      <h3 style="text-align: center">Multiclassing</h3><h4><strong>Optional
      Prerequisites:</strong></h4><p>To multiclass into the Gambler motif class,
      a character must meet both of the following
      prerequisites:</p><blockquote><ul><li><p><em>Charisma 13 or
      higher</em></p></li><li><p><em>Dexterity or Strength 13 or
      higher</em></p></li></ul></blockquote><hr class="a5e-rule
      u-my-md"><h4><strong>Multiclassing
      Proficiencies:</strong></h4><p>Multiclassing into Gambler grants the
      following proficiencies:</p><blockquote><ul><li><p><em>light
      armor</em></p></li><li><p><em>simple
      weapons</em></p></li><li><p><em>one-handed martial weapons with the
      </em>Parrying<em> quality</em></p></li></ul></blockquote><hr
      class="a5e-rule u-my-md"><h4><strong>Multiclassing into
      Marshal:</strong></h4><blockquote><ul><li><p><em>If you multiclass into
      marshal, you may add together your Gambler and Marshal levels to determine
      how many followers you gain, and to the healing of your </em>Rallying
      Surge<em>.</em></p></li></ul></blockquote><h4><strong>Multiclassing into
      Rogue:</strong></h4><blockquote><ul><li><p><em>If you multiclass into
      Rogue you may immediately gain two </em>Mist and Shade<em> combat
      maneuvers of your choice.</em></p></li></ul></blockquote>
