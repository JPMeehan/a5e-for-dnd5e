  description:
    value: >-
      <p dir="ltr">At 14th level, you can open yourself to ocean spirits as a
      bonus action and surround yourself with a miniature hurricane for 1
      minute. In this state you gain the following benefits:</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Violent wind (or current) surrounds you,
      creating difficult terrain for creatures within 30 feet.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You gain a flight speed of 60 feet; your
      swim speed increases to 60 feet.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You gain an expertise die on saving
      throws against spells and other magical abilities.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You have immunity to one damage type,
      chosen from acid, cold, fire, lightning, or thunder.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Once on your turn, after you attack or
      cast a spell, regardless of whether you hit or if the target saved, you
      can cause one target of that attack or spell to take 2d6 acid, cold,
      force, lighting, or thunder damage (your choice)</p>

      </li>

      </ul>

      <p dir="ltr">Once you use this feature, you must complete a short or long
      rest to use it again.</p>
