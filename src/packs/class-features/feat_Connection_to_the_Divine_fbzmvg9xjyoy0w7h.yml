    value: >-
      <p dir="ltr">At 6th level, your dualistic abilities continue to develop.
      When you chose your path, you designate a number of creatures equal to
      your proficiency bonus. You and the selected creatures benefit as
      follows:</p><h3 dir="ltr">Glow of Succor</h3><p dir="ltr">If you choose
      Path of the Light, any healing performed by you or one of the selected
      creatures in the area of your glow while it is active is increased by an
      amount equal to your intelligence modifier.</p><h3 dir="ltr">Shroud of
      Punishment</h3><p dir="ltr">If you choose Path of the Dark, whenever you
      or one of the selected creatures deals damage while within the area of
      your gloom, you can choose to have the attack deal additional damage equal
      to your intelligence modifier. This extra damage can only occur once per
      round.</p>
