    value: >-
      <p id="docs-internal-guid-2b57a1a5-7fff-d3c0-de90-62e72e2ed170"
      dir="ltr">At 10th level, you have gained greater mastery over your kitchen
      magic. You gain the following enhancements to choose from when you use
      your Kitchen Intention ability:</p><p
      dir="ltr"><strong>Fortification.</strong> This hearty meal enriches your
      muscles, providing you with greater physical prowess. For the duration,
      you have advantage on Strength ability checks and saving throws and you
      count yourself as one Size larger in terms of calculating your carrying
      capacity.</p><p dir="ltr"><strong>Quickness.</strong> Though this meal is
      more like a collection of delicious morsels, it gives you the energy to
      stay light on your feet, even in the heat of battle. You gain an expertise
      die to your initiative and your base walking speed increases by 10
      feet.</p><p><strong>Resilience.</strong> This meal bolsters your resolve,
      granting you heightened resistance to magical effects. You have advantage
      on saving throws against spells.</p>
