    value: >-
      <p><span id="docs-internal-guid-871610b8-7fff-e567-5108-722751463cde">If
      you choose Elemental Focus for your element, you gain access to a Focused
      Blast.</span></p>

      <p id="docs-internal-guid-89a77d71-7fff-1d70-d659-03d2f02bc8cc"
      dir="ltr">You can gain this ability multiple times, but for a different
      element each time.</p>

      <p dir="ltr">A Focused Blast is a more focused and powerful version of a
      pure Elemental Blast.. You must possess Elemental Focus in an element to
      use its Focused Blast. Focused Blasts have different damage types and
      properties than their basic counterparts.</p>

