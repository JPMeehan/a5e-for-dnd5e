    value: >-
      <p>You instantly analyze the natural foliage and features of a given
      terrain as well as how to leverage them to your advantage. You gain the
      following benefits:</p><ul><li><p>Your walking and climbing speed increase
      by 5 feet.</p></li><li><p>When you are protected by three-quarters cover,
      you gain the benefits of total cover.&nbsp;</p></li><li><p>If you make a
      weapon attack against a creature, your movement does not provoke
      opportunity attacks from it until the beginning of your next
      turn.</p></li><li><p>When you move through an area, you can cause it to
      become difficult terrain until the beginning of your next turn, and any
      creature that moves through the area during that time has disadvantage on
      its next attack roll.</p></li></ul>
