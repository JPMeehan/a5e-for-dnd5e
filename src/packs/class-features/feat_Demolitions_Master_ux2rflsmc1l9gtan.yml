    value: >-
      <p>At 15th level you&rsquo;ve become a veteran of a field with a low life
      expectancy. You may be missing your eyebrows or a few fingers, but you
      know how to survive when the bombs are going off around you and how to
      &ldquo;safely&rdquo; create some of the biggest explosions technology is
      capable of. You gain the following benefits.</p>

      <p>You gain resistance to fire and force damage, and immunity to the
      deafened condition.</p>

      <p>You may simultaneously set up to a number of items equal to your
      proficiency bonus when using
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.dtfx81pcvwj3fnev]{Precision
      Explosives}. Items set in this way always explode simultaneously.</p>

      <p>Your
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.xo9lrlqmwlsr7j09]{Alchemical
      Grenades} and items made using
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.f2syblzgm6at7i7q]{Tactical
      Chemistry} deal twice as much damage to objects and vehicles.</p>
