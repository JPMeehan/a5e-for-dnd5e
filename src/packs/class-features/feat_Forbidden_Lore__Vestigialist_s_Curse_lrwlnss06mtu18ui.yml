  description:
    value: >-
      <p>You gain proficiency in Arcana with a skill specialization in Forbidden
      Lore and gain the following:</p><p>You can use a bonus action to place a
      curse on a creature you can see within 30 feet. The curse lasts for 1
      minute, and ends early if the target dies, you die, or you become
      incapacitated.</p><p>The curse has the following
      effects:</p><ul><li><p>Choose radiant damage or necrotic damage. When you
      deal damage against the cursed creature, it takes an additional 1d4 damage
      of the chosen type. This bonus increases by 1d4 at 10th level, and again
      at 15th and 20th level.</p></li><li><p>You gain a pool of vestige dice,
      which begins empty. Each vestige die represents a flashes of supernatural
      knowledge granted by your patron. When the cursed creature ends its turn
      under the effects of one or more of the Charmed, Confused, Frightened, or
      Rattled conditions, add one vestige die to this pool. You can spend a
      vestige die when making an Arcana, History, or Religion check to gain a
      1d4 bonus, or when making a death save or concentration check to gain a
      1d4 bonus. The pool disappears when you finish a short or long
      rest.</p></li></ul>
