      <p><span id="docs-internal-guid-b941d798-7fff-0224-ddc3-5794bf907680">By
      spending 7 spell points, the heat of your blast becomes unbearable.
      Creatures hit must succeed on a Constitution saving throw or take an
      additional 7d8 fire damage. If a creature is reduced to 0 hp by the blast,
      it is obliterated, along with anything it was wearing or carrying, leaving
      behind nothing but fine dust (except for any magic items). Only
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.d4gqwm4bxoklygp6]{True
      Resurrection} or a
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.pe52jryde7ljobzq]{Wish} spell
      can restore it to life. An Incinerating Blast automatically obliterates
      nonmagical objects that are Large-sized or smaller. Larger objects have a
      10-foot-cube portion obliterated instead.</span></p>
