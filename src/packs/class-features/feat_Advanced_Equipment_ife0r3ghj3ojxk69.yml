      <h3 id="docs-internal-guid-80cd056b-7fff-3d32-774d-612c0492fc0b"
      dir="ltr">Advanced Armor</h3><p dir="ltr"><em><strong>Prerequisite:
      </strong>Upgraded Armor</em></p><p dir="ltr">You continue to upgrade your
      armor, which gains an option based on its type:</p><ul><li
      dir="ltr"><strong>Advanced Light Armor</strong></li><li
      dir="ltr"><strong>Advanced Medium Armor</strong></li><li
      dir="ltr"><strong>Advanced Heavy Armor</strong></li></ul><h3
      id="docs-internal-guid-47bef989-7fff-83ab-54f1-bdd3e8255fc2"
      dir="ltr">Advanced Weapon</h3><p
      dir="ltr"><em><strong>Prerequisite:</strong> Upgraded Weapon</em></p><p
      dir="ltr">If your weapon does not have the Upgraded option for its type,
      it gains that now. If it does have that option, it instead gains the
      following one instead:</p><ul><li
      id="docs-internal-guid-80cd056b-7fff-3d32-774d-612c0492fc0b"
      dir="ltr"><strong>Advanced Weapon:</strong> Your weapon gains the
      <em>Vicious </em>property.</li></ul><h3
      id="docs-internal-guid-db2fe54a-7fff-7ed3-22ea-cbd053a5510c"
      dir="ltr">Advanced Automaton</h3><p
      dir="ltr"><em><strong>Prerequisite:</strong> Upgraded Automaton</em></p><p
      dir="ltr">You further upgrade your automaton. Its AC increases to 15, its
      hit points increase to 50, and you add one of the following
      options:</p><ul><li dir="ltr"><strong>Antitoxin Module</strong></li><li
      dir="ltr"><strong>Targeting Module</strong></li><li
      dir="ltr"><strong>Flight Module</strong></li></ul>
