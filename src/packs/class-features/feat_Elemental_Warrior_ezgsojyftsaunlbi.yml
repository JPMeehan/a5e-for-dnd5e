    value: >-
      <p dir="ltr">Also at 3rd level, you learn to use combat maneuvers. You
      gain proficiency with 1 tradition, chosen from below as determined by your
      Elemental Affinity at 3rd level. You learn two maneuvers of your
      choice.</p>

      <p dir="ltr">You use your maneuvers by spending exertion points, but you
      do not gain an exertion pool. Instead, you must spend your spell points.
      The Maneuvers Known column of Table: Myrmidon Maneuvers (below) shows when
      you learn more maneuvers from a tradition you are proficient with, while
      the Maneuver degree column shows the highest degree you can select
      maneuvers from at a given level.</p>

      <p dir="ltr">Additionally, whenever you learn a new maneuver, you can
      choose one of the maneuvers you know and replace it with another maneuver
      of the same level from a tradition you are proficient with.</p>

      <p dir="ltr">The traditions for each element are as follows:&nbsp;</p>

      <ul>

      <li dir="ltr"><strong>Air</strong>: Rapid Current or Biting Zephyr</li>

      <li dir="ltr"><strong>Earth</strong>: Adamant Mountain or Razor&rsquo;s
      Edge</li>

      <li dir="ltr"><strong>Fire</strong>: Tempered Iron or Tooth and Claw</li>

      <li dir="ltr"><strong>Water</strong>: Mirror&rsquo;s Glint or Mist and
      Shade</li>

