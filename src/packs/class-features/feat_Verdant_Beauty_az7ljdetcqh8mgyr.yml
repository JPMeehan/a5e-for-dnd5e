    value: >-
      <p>Colorful patterns and petals grow across your body. You gain
      proficiency with Deception and Persuasion. If you already have proficiency
      with either of these skills, you instead gain an expertise die. In
      addition, you can use an action to emit charming spores at a target within
      30 feet as per the spell
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.zf1kpjwhg9fabe01]{Charm
      Person}. Creatures that are immune to the poisoned condition are
      unaffected by these spores.</p>

