    value: >-
      <p>Sanctioned by the highest powers, you can cast spells to enact sacred
      miracles. See Spells Rules for the general rules of spellcasting and the
      Spells Listing for the cleric spell list.</p>

      <h2>Cantrips</h2>

      <p>At 1st level, you know three cantrips of your choice from the cleric
      spell list. You learn additional cleric cantrips of your choice at higher
      levels, as shown in the Cantrips Known column of the Cleric Spells table.
      In addition to these, you also know the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.eiek2vbzwijd0qac]{Thaumaturgy}
      cantrip.</p>

      <h2>Preparing and Casting Spells</h2>

      <p>The Cleric Spells table shows how many spell slots you have to cast
      your cleric spells. To cast one of these cleric spells, you must expend a
      slot of the spell&rsquo;s level or higher. You regain all expended spell
      slots when you finish a long rest.</p>

      <p>You prepare the list of cleric spells that are available for you to
      cast, choosing from the cleric spell list. When you do so, choose a number
      of cleric spells equal to your Wisdom modifier + your cleric level
      (minimum of one spell). The spells must be of a level for which you have
      spell slots.</p>

      <p>Casting spells doesn&rsquo;t remove them from your list of prepared
      spells.</p>

      <p>You can change your list of prepared spells whenever you finish a long
      rest by meditating for at least 1 minute per spell level for each spell on
      your list.</p>

