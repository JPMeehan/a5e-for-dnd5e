      <h2>Spellcasting Ability</h2>

      <p>Wisdom is your spellcasting ability for your cleric spells. You use
      your Wisdom whenever a spell refers to your spellcasting ability. In
      addition, you use your Wisdom modifier when setting the saving throw DC
      for a cleric spell you cast and when making an attack roll with one.</p>

      <p><strong>Spell save DC</strong> = 8 + your proficiency bonus + your
      Wisdom modifier</p>

      <p><strong>Spell attack modifier</strong> = your proficiency bonus + your
      Wisdom modifier</p>

      <h2>Ritual Casting</h2>

      <p>You can cast a cleric spell as a ritual if that spell has the ritual
      tag and you have the spell prepared. You can also cast the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.bq5bki8n1gfhrqz1]{Ceremony}
      spell as a ritual whether you have the spell prepared or not.</p>

      <h2>Spellcasting Focus</h2>

      <p>You can use a holy symbol as a spellcasting focus for your cleric
      spells.</p>
