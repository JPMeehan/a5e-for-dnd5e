  description:
    value: >-
      <p>You gain an eldritch invocation of your choice at 2nd level and
      additional invocations at higher warlock levels, as the Warlock table.</p>

      <p>Additionally, when you gain a warlock level, you can replace one of the
      invocations you know with another invocation that you could learn at that
      level. If you gain a bonus invocation, it doesn&rsquo;t count against your
      Invocations known.</p>

      <p><strong>Extra Secrets of Arcana.</strong> Whenever you would learn a
      new invocation in this way, you can learn a secret of arcana instead.</p>

