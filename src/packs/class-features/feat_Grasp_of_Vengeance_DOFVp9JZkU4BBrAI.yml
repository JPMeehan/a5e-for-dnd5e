  description:
    value: >-
      <p>If you chose Path of the Revenant, you can strangle your foes at range
      with the sheer power of your hate. As an action, you may spend 4 exertion
      points to make a ranged spell attack against a creature you can see within
      30 feet. It must make a Constitution save against your spell save DC or
      begin suffocating. The target may repeat this save at the end of each of
      its turns, ending the effect on a success. The effect also ends if you are
      knocked unconscious or die or if the target has remove curse or similar
      magic cast on it. A creature that successfully saves against your Grasp of
      Vengeance is immune to it for 24 hours.</p>
