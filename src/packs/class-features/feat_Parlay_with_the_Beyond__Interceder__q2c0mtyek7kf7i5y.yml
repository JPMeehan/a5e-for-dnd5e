  description:
    value: >-
      <p class="MsoNormal" style="margin-bottom: .0001pt;">When you select this
      archetype at 2nd level, you have advantage on Persuasion, Intimidation,
      Insight, and Deception checks made when dealing with fiends, celestials,
      fey, elementals, or aberrations and advantage on saving throws against
      their abilities.</p>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">Additionally, you
      learn one of the following languages: primordial, sylvan, infernal,
      abyssal, deep speech, or celestial.</p>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">Finally, you add the
      following spells to your spell list, which count as witch spells for you:
      <em>conjure woodland beings, conjure minor elementals, conjure celestial,
      conjure fey, conjure elementals, infernal summoning, conjure fiend,
      conjure horde demon, </em>and<em> conjure greater demon.</em></p>
