      <p>Starting at 7th level, your experience exploring dungeons has made you
      a veteran of the depths, able to smash your way through common obstacles
      with ease or endure whatever hazards you encounter. Choose one of the
      following options:</p>

      <h3>AGGRESSIVE DELVING</h3>

      <ul>

      <li>You make Dexterity&nbsp;<span class="freelinking-link">saving
      throws</span>&nbsp;to avoid or resist traps with&nbsp;<span
      class="freelinking-link">advantage</span>&nbsp;.</li>

      <li>You have&nbsp;<span
      class="freelinking-link">advantage</span>&nbsp;on&nbsp;<span
      class="freelinking-link">ability checks</span>&nbsp;to break objects such
      as locked or jammed doors and locked chests, and your attacks deal double
      damage to objects and constructs.</li>

      </ul>

      <h3>DEFENSIVE DELVING</h3>

      <ul>

      <li>You make Constitution&nbsp;<span class="freelinking-link">saving
      throws</span>&nbsp;to avoid or resist traps with&nbsp;<span
      class="freelinking-link">advantage</span>&nbsp;.</li>

      <li>You can hold your breath for a minimum of 5 minutes + your
      Constitution modifier before checking for suffocation or drowning.</li>

      <li>You have&nbsp;<span class="freelinking-link">resistance</span> to
      falling damage.</li>

      </ul>
