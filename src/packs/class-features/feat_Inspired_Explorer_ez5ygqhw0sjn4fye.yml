    value: >-
      <p>Also at 1st level, you always know which direction is north. You gain
      proficiency in Survival, and you gain an&nbsp;expertise die</span>&nbsp;on
      Survival checks you make to navigate through mazes.</p><p>Additionally,
      whenever you cast a divination spell of 1st-level or higher, you gain
      an&nbsp;<span>expertise die that you can apply to one Intelligence or
      Wisdom ability check you make within the next 10 minutes. You can possess
      only one expertise die gained in this way at a time.</p>
