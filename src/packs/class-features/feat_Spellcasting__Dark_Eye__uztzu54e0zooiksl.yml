  description:
    value: >-
      <p>Also at 3rd level, you have trained to use magic to enhance your powers
      of observation, stealth, and combat. Dark eyes focus on spells that
      further augment their stealth, awareness, and observational reach.</p>

      <h2>Cantrips</h2>

      <p>At 3rd level, you know two cantrips of your choice drawn from the
      wizard spell list. These spells count as rogue spells for you. You learn
      an additional cantrip at 10th level.</p>

      <h2>Spell Slots</h2>

      <p>The Dark Eye Spellcasting table shows how many spell slots you have to
      cast your spells of 1st-level and higher. To cast one of these spells, you
      must expend a slot of the spell&rsquo;s level or higher. You regain all
      expended spell slots when you finish a long rest.</p>

