      <h2>Spells Known of 1st-Level or Higher</h2>

      <p>You know three 1st-level spells of your choice selected from the
      following schools: obscurement, scrying, senses, and shadow. The Spells
      Known column of the Dark Eye Spellcasting table shows when you learn more
      spells of your choice from this feature. Each of these spells must be of a
      level for which you have spell slots.&nbsp;</p>

      <p>&nbsp; Additionally, when you gain a level in this class, you can
      choose one of the spells you know from this feature and replace it with
      another qualifying spell of a level for which you have spell slots.</p>

      <h2>Spellcasting Ability</h2>

      <p>Intelligence is your spellcasting ability for your spells. You use your
      Intelligence whenever a spell refers to your spellcasting ability. In
      addition, you use your Intelligence modifier when setting the saving throw
      DC for a spell you cast and when making an attack roll with one.</p>

      <p><strong>Spell save DC</strong> = 8 + your proficiency bonus + your
      Intelligence modifier<br><strong>Spell attack modifier</strong> = your
      proficiency bonus + your Intelligence modifier</p>
