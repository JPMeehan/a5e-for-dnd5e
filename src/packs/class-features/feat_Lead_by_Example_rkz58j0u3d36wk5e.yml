    value: >-
      <p>When you select this archetype at 3rd level, choose one of the
      following benefits:</p>

      <h2 class="Indent1">On Guard</h2>

      <p>When you use your Rallying Surge to allow a creature to regain hit
      points, that creature also gains an&nbsp;expertise die&nbsp;on
      one&nbsp;saving throw&nbsp;it makes in the next minute. The creature
      chooses whether or not to use the expertise die before making the save,
      and the die is wasted if not used before the effect ends.</p>

      <h2 class="Indent1">On the Watch</h2>

      <p>Allies within the radius of your Commanding Presence gain
      an&nbsp;expertise die&nbsp;on&nbsp;ability checks made to avoid, locate,
      or disable traps.</p>
