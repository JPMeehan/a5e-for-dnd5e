    value: >-
      <p>When you select this archetype at 3rd level, choose one of the
      following benefits:</p>

      <h3 class="Indent1">ON GUARD</h3>

      <p class="Indent1">When you use your Rallying Surge to allow a creature to
      regain hit points, that creature also gains an&nbsp;<span
      class="freelinking-link">expertise die</span>&nbsp;on one&nbsp;<span
      class="freelinking-link">saving throw</span>&nbsp;it makes in the next
      minute. The creature chooses whether or not to use the expertise die
      before making the save, and the die is wasted if not used before the
      effect ends.</p>

      <h3 class="Indent1">ON THE WATCH</h3>

      <p class="Indent1">Allies within the radius of your Commanding Presence
      gain an&nbsp;<span class="freelinking-link">expertise
      die</span>&nbsp;on&nbsp;<span class="freelinking-link">ability
      checks</span> made to avoid, locate, or disable traps.</p>
