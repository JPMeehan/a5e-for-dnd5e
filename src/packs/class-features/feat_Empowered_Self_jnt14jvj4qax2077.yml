    value: >-
      <p id="docs-internal-guid-3fadd190-7fff-918a-b4d0-4ca2f35e303c"
      dir="ltr">At 7th level, the power which allows you to guide the elements
      also allows you to guide yourself. When you make a skill check, you may
      spend 1 spell point to use your spellcasting ability for the check in
      place of the ability the skill normally uses.&nbsp;</p>

      <p dir="ltr">Likewise, when you make a saving throw, you may spend your
      reaction and 2 spell points to add your spellcasting ability modifier to
      the saving throw (even if your spellcasting ability modifier is already
      included).</p>

      <p dir="ltr">You may only use spell points granted by the Elementalist
      class when using this ability.</p>
