    value: >-
      <p><strong>Lancer’s Leap (1 point)</strong></p><p><em>Lancer
      action</em></p><p>With the force of a thunderbolt you strike your target
      from above. When you glide, ride, leap, fall, or fly during your turn, you
      deal additional damage to the target of this attack equal to one haft die
      per 10ft of movement you take before making the
      attack.&nbsp;</p><p><br>Once you have used the Lancer’s Leap you must
      complete a short or long rest before using it, again. If you spend 3
      exertion points before a short or long rest, the use of this ability
      recharges.</p>
