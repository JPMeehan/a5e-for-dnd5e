  description:
    value: >-
      <p id="docs-internal-guid-9d191353-7fff-60cf-8ce0-9a0b1498d34c"
      dir="ltr">You can release acidic sweat from your skin corrosive enough to
      dissolve non-magical material or burn creatures. You are immune to the
      acid you produce. The acid&rsquo;s potency is determined by the time spent
      producing the dose:</p>

      <table style="width: 100%; height: 67.1876px;" border="1"><colgroup><col
      style="width: 25.5357%;"><col style="width: 74.4643%;"></colgroup>

      <tbody>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;"><strong>Production time</strong></td>

      <td style="height: 16.7969px;"><strong>Dose potency</strong></td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;">1 min</td>

      <td style="height: 16.7969px;">1 cubic inch of cloth or rope, 1 acid
      damage</td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;">5 min</td>

      <td style="height: 16.7969px;">1 cubic inch of leather or wood, 1d4
      ongoing acid damage, 2 rounds</td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;">10 minutes</td>

      <td style="height: 16.7969px;">1 cubic inch of metal, 2d4 ongoing acid
      damage, 3 rounds</td>

      </tr>

      </tbody>

      </table>

      <p dir="ltr">&nbsp;The sweat may be collected and stored in a glass vial
      but loses its potency and can no longer dissolve material after 24
      hours.</p>

      <p dir="ltr">Once you use this feature for a total of 10 minutes, you may
      not do so again until you complete a long rest.</p>
