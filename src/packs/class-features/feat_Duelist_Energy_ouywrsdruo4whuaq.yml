    value: >-
      <p dir="ltr">At 1st level when you select this archetype, you gain access
      to the following additional Mind Strike options:</p>

      <ul>

      <li dir="ltr"><strong>Photokinetic</strong>: Make a ranged psionic attack
      roll to deal 1d6 + Intelligence modifier radiant damage. The target
      suffers disadvantage on sight-based Perception checks until the end of its
      next turn.</li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation"><strong>Necrokinetic</strong>: &nbsp;Make
      a ranged psionic attack roll to deal 1d6 + Intelligence modifier necrotic
      damage and the target cannot regain hit points until the end of its next
      turn.&nbsp;</p>

      </li>

      </ul>

      <p>&nbsp;</p>
