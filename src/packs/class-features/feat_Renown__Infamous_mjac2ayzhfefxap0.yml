    value: >-
      <p>At 6th level, tales of your deeds take root in the hearts of the
      people. As a leader, you are more famous than most adventurers. You add
      half your proficiency bonus to your Prestige rating.</p><p>In addition,
      your reputation strongly affects how you are perceived, and when it
      becomes known that you are in a settlement people treat you accordingly.
      At the Narrator’s discretion, there may be settlements (such as an enemy’s
      war camp) where you cannot utilize this feature.
      </p><h4><strong>&nbsp;&nbsp;&nbsp; Infamous</strong></h4><p>When you
      arrive in a settlement, after you reveal who you are common folk hurry to
      get out of your way, and when you corner a commoner to ask about something
      local they rapidly tell you whatever details they think you might want to
      know.</p><p>In addition, you gain an expertise die on Intimidation checks.
      follow you.</p>
