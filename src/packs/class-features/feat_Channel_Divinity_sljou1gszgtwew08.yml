  description:
    value: >-
      <p>When you choose this archetype at 3rd level, you gain the following two
      Channel Divinity options.</p>

      <p><em><strong>Earthen Resolve. </strong></em>When you are subjected to an
      effect that would alter your behavior (such as becoming charmed, confused,
      or frightened) or that would allow another creature to dictate your
      actions (such as the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.bs1zn1s8ewwa4tfx]{Command}
      spell), you can use your reaction to negate that effect on you.</p>

      <p><em><strong>Rock Skin. </strong></em>You can use an action to cover
      yourself in a magical layer of gray stone plates. You gain temporary hit
      points equal to your herald level + your Charisma modifier (minimum of 1).
      The temporary hit points last up to 1 hour. While the temporary hit points
      remain, critical hits against you are treated as normal hits.</p>

