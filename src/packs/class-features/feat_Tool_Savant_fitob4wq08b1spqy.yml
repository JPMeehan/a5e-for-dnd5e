    value: >-
      <p>At 3rd level when you choose this archetype, choose carpenter&rsquo;s,
      woodcarver&rsquo;s, mason&rsquo;s, jeweler&rsquo;s, leatherworker&rsquo;s,
      smith&rsquo;s, or weaver&rsquo;s tools. You gain proficiency with them, or
      with another tool from this list if you are already proficient with them.
      You also gain an expertise die on checks with your chosen tool. At level
      7, this die increases to d6. At level 10, it increases to d8 and your
      maximum size of an expertise die with this tool increases to d10. At level
      14, this die increases to d10, and your maximum size of an expertise die
      with this tool increases to d12. You may also always choose to use
      Intelligence on checks with your chosen tool.</p><p>You also add
