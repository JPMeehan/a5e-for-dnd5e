      <p>Beginning at 3rd level, your faith grants you access to some divine
      magic. Ecclesiarchs tend to focus on spells that bolster allied forces and
      manipulate the battlefield, but some may select more straightforward
      damage-dealing or the power to curse their foes as well.</p>

      <h2>Cantrips</h2>

      <p>At 3rd level, you know two cantrips of your choice drawn from the
      divine school. These spells count as marshal spells for you. You learn an
      additional cantrip at 10th level.</p>

      <h2>Spell Slots</h2>

      <p>The Ecclesiarch Spellcasting table shows how many spell slots you have
      to cast your spells of 1st-level and higher. To cast one of these spells,
      you must expend a slot of the spell&rsquo;s level or higher. You regain
      all expended spell slots when you finish a long rest.</p>

