      <p>The force of the blow leaves the target with a ringing sensation in
      their ears, muffling the world around them. When you score a critical hit,
      the target is deafened for a number of rounds equal to half your
      proficiency bonus. If the target attempts to cast a spell it must make a
      Constitution saving throw in order to do so successfully. The DC equals 10
      or half the damage the creature took from the attack that inflicted the
