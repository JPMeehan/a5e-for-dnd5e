  description:
    value: >-
      <p>When you select this archetype at 1st level, you gain a boon of
      draconic power.<span style="mso-spacerun: yes;">&nbsp; </span>Choose a
      damage type as your draconic damage type: fire, cold, lightning, acid, or
      poison.<span style="mso-spacerun: yes;">&nbsp; </span>Once chosen this
      cannot be changed.<span style="mso-spacerun: yes;">&nbsp;
      </span></p><p>Select one of the following:</p><p><strong><s>Dragon
      Curse</s></strong></p><p><strong>Draconic Breath</strong></p><p>You may
      use an action to breath out a 15 foot cone or 5 foot wide 30 long foot
      line.<span style="mso-spacerun: yes;">&nbsp; </span>You choose the shape
      of this breath when you gain this ability and cannot change it. Creatures
      in the area must make a Dexterity saving throw against your warlock spell
      save DC or take 2d6 damage of your draconic damage type on a failure or
      half damage on a success. If your draconic damage type is cold or poison,
      they must instead make a Constitution saving throw.<span
      style="mso-spacerun: yes;">&nbsp; </span></p><p>This damage increases by
      1d6 at 10th level, and again at 15th and 20th level.<span
      style="mso-spacerun: yes;">&nbsp; </span></p><p>At 14th level the area
      increases to a 30 foot cone or a 5 foot wide, 60 foot long line.<span
      style="mso-spacerun: yes;">&nbsp; </span></p><p>You can use this attack a
      number of times equal to your proficiency bonus and regain all expended
      uses when you finish a short or long rest.</p>
