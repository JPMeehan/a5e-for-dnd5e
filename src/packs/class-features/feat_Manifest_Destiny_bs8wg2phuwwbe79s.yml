    value: >-
      <p>Starting at 15th level, you can use an action and expend one use of
      Channel Divinity to bathe yourself in holy light for 1 minute. For the
      duration, you gain the following benefits:</p>

      <ul>

      <li>You gain an expertise die on Insight, Intimidation and Perception
      checks.</li>

      <li>When you miss a weapon attack, you deal radiant damage equal to your
      Charisma bonus.</li>

      <li>When you spend spell slots with Unbound Heroism, you gain twice as
      many temporary hit points and your additional radiant damage becomes
      1d12.</li>

      <li>You score critical hits on a roll of 19&ndash;20.</li>

      </ul>
