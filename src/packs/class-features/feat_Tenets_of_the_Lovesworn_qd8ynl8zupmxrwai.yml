      those you love.</span></li>

      <li><span
      id="docs-internal-guid-a6ea03e8-7fff-cef4-10b1-8f49d5142a17"><strong>Ever
      Faithful.</strong> Within the bounds of your conscience, you never break
      trust with a loved one.<br><strong>Selfless.</strong> You always prefer
      the good of those you love, even at your own expense.</span></li>

      <li><span
      id="docs-internal-guid-a6ea03e8-7fff-cef4-10b1-8f49d5142a17"><strong>Thick
      and Thin.</strong> You share in both the bounties and the sufferings of
      those you love.</span></li>

      </ul>
