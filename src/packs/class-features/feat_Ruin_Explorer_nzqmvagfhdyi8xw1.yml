      of your darkvision increases by 30 feet.</p><p>Additionally, you gain an
      expertise die to perceive, detect and locate
      traps.</p><p><em><strong>Trained Feet.</strong></em>&nbsp;Moving through
      nonmagical difficult terrain and magical difficult terrain that you have
      created costs you no extra movement.</p><p><em><strong>Trained
      Mind.&nbsp;</strong></em>You gain proficiency with your choice of either
      Arcana, Culture, History, or Religion. If you are already proficient in
      the chosen skill, you instead gain an expertise die.</p>
