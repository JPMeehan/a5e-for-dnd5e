  description:
    value: >-
      <p>Starting at 6th level, you learn to pepper a feeling of unease into
      your bolstering abilities. Whenever you use your Bardic Inspiration, you
      may elect to lower the die size by one step. If you do, you may select a
      creature within 30 feet of you to unnerve. The creature makes a Wisdom
      save against your spell save DC, gaining the rattled condition for one
      minute on a failed save. The creature can repeat the save at the end of
      each of its rounds, ending the effect on a success. A creature may only be
      affected by one instance of this effect at a time.</p>
