    value: >-
      <p>Beginning at level 2, you learn to use combat maneuvers. You gain
      proficiency with the Cutting Omen tradition and one more chosen from
      Adamant Mountain, Tempered Iron, and Unending Wheel. You learn two
      maneuvers of your choice from traditions you are proficient with.</p>

      <p>You have an exertion pool equal to twice your proficiency bonus,
      regaining any spent exertion at the end of a short or long rest. You use
      your maneuvers by spending points from your exertion pool. The Maneuvers
      Known column of Table: Spellguard Maneuvers (below) shows when you learn
      more maneuvers from a tradition you are proficient with, while the
      Maneuver Degree column shows the highest degree you can select maneuvers
      from at a given level.</p>

      <p>Additionally, whenever you learn a new maneuver, you can choose one of
      the maneuvers you know and replace it with another maneuver of the same
      level from a tradition you are proficient with.</p>

