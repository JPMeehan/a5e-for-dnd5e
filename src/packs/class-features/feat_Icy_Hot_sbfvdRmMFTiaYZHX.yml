      <p id="docs-internal-guid-797109e1-7fff-98cf-0ce1-c3e824f0bc33"
      dir="ltr">You gain one of the following features based on your
      manifestation energy. You can spend 1 sorcery point to share the benefits
      of the feature with all creatures within 10 feet for 1 hour.</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Calm, Cool, Collected (Blizzard). You are
      resistant to heat for the purposes of overcoming hot weather and extremely
      high temperatures.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Hot Blooded (Inferno). You are resistant
      to cold for the purposes of overcoming cold weather and extremely low
      temperatures.</p>

      </li>

      </ul>
