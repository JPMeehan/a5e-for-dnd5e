    value: >-
      <p>Witches, more than anything else, plumb the secret depths of magic,
      uncovering small portions of secrets that defy mortal, and possibly even
      immortal, comprehension. At 3rd level you lean a Magical Mystery.</p>

      <p>At 3rd, 11th, and 17th level, you may instead choose a warlock Eldritch
      Invocation or Secret of Arcana instead. You must meet the requirements of
      any invocation or secret you choose. For this purpose you count as having
      the Pact of the Chain. You may not choose deep patronage or any of the
      arcanum invocations. If an option allows you to spend spell points to cast
      a spell one or more times, you may instead do so by expending an
      appropriate spell slot. Each may only be chosen once unless otherwise
      specified.</p>

