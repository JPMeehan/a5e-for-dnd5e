  description:
    value: >-
      <p>At 6th level, you gain some control over darkness. As a bonus action,
      you can spend 1 exertion point to lower the ambient light in an area 15
      feet from your position. Bright light becomes dim light, dim light becomes
      darkness, and darkness becomes magical darkness. This area remains
      centered on you as you move and lasts for one minute or until you dismiss
      it (no action required). If you attempt to activate this feature again
      while it is active, nothing additional happens.</p>
