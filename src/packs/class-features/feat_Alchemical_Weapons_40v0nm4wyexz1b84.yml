      acid flasks deal an immediate 2d4 acid damage on hit. The initial damage
      increases by 1d4 at levels 7, 10, 14, and 18. At level 14 the ongoing
      damage also increases to 3d4 per tick.</p><p><strong>Alchemist's
      Fire:</strong> Your alchemist's fire deals an immediate 1d6 fire damage on
      hit. This initial damage increases by 1d6 at levels 7, 10, 14, and
      18.</p><p><strong>Flash Bomb:</strong> You may use your scholar DC in
      place of the DC of the bomb if it is higher.</p>
