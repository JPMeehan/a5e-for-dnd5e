  description:
    value: >-
      <p>At 20th level, you can become a living fortification&mdash;immovable
      and unbreakable. You can use a bonus action to become an immovable object,
      gaining the following benefits for the next minute:</p><ul><li>You
      gain&nbsp;resistance&nbsp;to all damage.</li><li>You can&rsquo;t be moved
      unless you choose to be, even if targeted by an effect that would teleport
      you or if the surface you are standing on gives way. If this results in
      you standing in midair, you gain a fly speed of 5 feet until the effect
      ends. If you are still in the air when the effect ends, you fall
      normally.</li></ul>
