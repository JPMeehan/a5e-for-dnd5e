name: Will of the Divine
type: feat
system:
  type:
    value: class
    subtype: ''
  description:
    value: >-
      <p>Beginning at 18th level, your presence bolsters your allies with divine
      power. You and a number of additional creatures that you select up to you
      Charisma modifier gain the following benefits:</p>

      <ul>

      <li>

      <p>While inside the radius of your
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.d71mc2057x7y6c08]{Commanding
      Presence}, the first time on each of its turns that the creature hits with
      a weapon attack, it deals an additional 1d8 radiant or necrotic damage
      (your choice when you acquire this benefit).</p>

      </li>

      <li>

      <p>Creatures you selected also gain resistance to the same type of energy
      that is added to their attacks as long as they remain inside the radius of
      your Commanding Presence.</p>

      </li>

      <li>

      <p>You may change the selected creatures as a bonus action.</p>

      </li>

      <li>

      <p>Additionally, while inside the radius of your Commanding Presence,
      hostile creatures are outlined in a
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.z7r6plq6vyesck07]{Faerie Fire}
      effect. The effect vanishes if the creature leaves the area.</p>

      </li>

      </ul>
