      <h2>Spells Known of 1st-Level or Higher</h2>

      <p>You know three 1st-level spells of your choice from the divine,
      movement, or obscurement schools. The Spells Known column of the Sacred
      Agent Spellcasting table shows when you learn more spells of your choice
      from this feature. Each of these spells must be of a level for which you
      have spell slots.</p>

      <p>Additionally, when you gain a level in this class, you can choose one
      of the spells you know from this feature and replace it with another
      qualifying spell of a level for which you have spell slots.</p>

      <h2>Spellcasting Ability</h2>

      <p>Wisdom is your spellcasting ability for your spells. You use your
      Wisdom whenever a spell refers to your spellcasting ability. In addition,
      you use your Wisdom modifier when setting the saving throw DC for a spell
      you cast and when making an attack roll with one.</p>

      <p><strong>Spell save DC</strong> = 8 + your proficiency bonus + your
      Wisdom modifier<br><strong>Spell attack modifier</strong> = your
      proficiency bonus + your Wisdom modifier</p>
