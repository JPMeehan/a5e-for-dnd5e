      <p>Also at 3rd level, your connection to the divine grants you the power
      to cast spells. Sacred agents learn magic as a tool to fight their hidden
      battles, tapping into the same types of divine power wielded by clerics
      and heralds, but with an eye toward covert action.</p>

      <h2>Cantrips</h2>

      <p>At 3rd level, you know two cantrips of your choice from the divine,
      movement, or obscurement schools. These spells count as rogue spells for
      you.&nbsp;You learn an additional cantrip at 10th level.</p>

      <h2>Spell Slots</h2>

      <p>The Sacred Agent Spellcasting table shows how many spell slots you have
      to cast your spells of 1st-level and higher. To cast one of these spells,
      you must expend a slot of the spell&rsquo;s level or higher.&nbsp;You
      regain all expended spell slots when you finish a long rest.</p>

