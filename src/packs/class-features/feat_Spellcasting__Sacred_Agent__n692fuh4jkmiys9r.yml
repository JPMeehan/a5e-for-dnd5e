    value: "<p>Also at 3rd level, your connection to the divine grants you the power to cast spells. Sacred agents learn magic as a tool to fight their hidden battles, tapping into the same types of divine power wielded by clerics and heralds, but with an eye toward covert action.</p><p></p><hr class=\"a5e-rule u-my-md\"><p style=\"text-align: center\"><strong>TABLE: SACRED AGENT SPELLS</strong></p><p>LEVEL\tCANTRIPS\tSPELLS\t\t1st\t\t2nd\t\t3rd\t\t4th</p><p>\t\tKNOWN\tKNOWN</p><p>\t3rd\t\t2\t\t\t3\t\t2\t\t—\t\t—\t\t—</p><p>\t4th\t\t2\t\t\t4\t\t3\t\t—\t\t—\t\t—</p><p>\t5th\t\t2\t\t\t4\t\t3\t\t—\t\t—\t\t—</p><p>\t6th\t\t2\t\t\t4\t\t3\t\t—\t\t—\t\t—</p><p>\t7th\t\t2\t\t\t5\t\t4\t\t2\t\t—\t\t—</p><p>\t8th\t\t2\t\t\t6\t\t4\t\t2\t\t—\t\t—</p><p>\t9th\t\t2\t\t\t6\t\t4\t\t2\t\t—\t\t—</p><p>\t10th\t3\t\t\t7\t\t4\t\t3\t\t—\t\t—</p><p>\t11th\t3\t\t\t8\t\t4\t\t3\t\t—\t\t—</p><p>\t12th\t3\t\t\t8\t\t4\t\t3\t\t—\t\t—</p><p>\t13th\t3\t\t\t9\t\t4\t\t3\t\t2\t\t—</p><p>\t14th\t3\t\t\t10\t\t4\t\t3\t\t2\t\t—</p><p>\t15th\t3\t\t\t10\t\t4\t\t3\t\t2\t\t—</p><p>\t16th\t3\t\t\t11\t\t4\t\t3\t\t3\t\t—</p><p>\t17th\t3\t\t\t11\t\t4\t\t3\t\t3\t\t—</p><p>\t18th\t3\t\t\t11\t\t4\t\t3\t\t3\t\t—</p><p>\t19th\t3\t\t\t12\t\t4\t\t3\t\t3\t\t1</p><p>\t20th\t3\t\t\t13\t\t4\t\t3\t\t3\t\t1</p><hr class=\"a5e-rule u-my-md\"><p></p><p>\t<strong>Cantrips</strong></p><p>At 3rd level, you know two cantrips of your choice from the divine, movement, or obscurement schools. These spells count as rogue spells for you.</p><p>You learn an additional cantrip at 10th level.</p><p></p><p>\t<strong>Spell Slots</strong></p><p>The Sacred Agent Spellcasting table shows how many spell slots you have to cast your spells of 1st-level and higher. To cast one of these spells, you must expend a slot of the spell’s level or higher.</p><p>You regain all expended spell slots when you finish a long rest.</p><p></p><p>\t<strong>Spells Known of 1st-Level or Higher</strong></p><p>You know three 1st-level spells of your choice from the divine, movement, or obscurement schools. The Spells Known column of the Sacred Agent Spellcasting table shows when you learn more spells of your choice from this feature. Each of these spells must be of a level for which you have spell slots.</p><p>Additionally, when you gain a level in this class, you can choose one of the spells you know from this feature and replace it with another qualifying spell of a level for which you have spell slots.</p><p></p><p>\t<strong>Spellcasting Ability</strong></p><p>Wisdom is your spellcasting ability for your spells. You use your Wisdom whenever a spell refers to your spellcasting ability. In addition, you use your Wisdom modifier when setting the saving throw DC for a spell you cast and when making an attack roll with one.</p><p></p><blockquote><p><strong><em>Spell save DC</em></strong><em> = 8 + your proficiency bonus + your Wisdom modifier<br></em><strong><em>Spell attack modifier</em></strong><em> = your proficiency bonus + your Wisdom modifier</em></p></blockquote><p></p><p>If you have spell slots of 2nd level or higher, you can cast this spell with them.</p>"
