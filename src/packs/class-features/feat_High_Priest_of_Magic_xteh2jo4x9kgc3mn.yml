  description:
    value: >-
      <p>At 20th level you beome a herald and avatar of all things magical.
      Choose one spell each of levels 1-5 that are not on the witch spell list
      for you. These now count as witch spells for you.</p><p>You also gain an
      alignment trait based on the type of witch magic you chose. If you chose
      White Magic, you gain your choice of the Lawful, Good, Lawful and Good,
      Lawful and Evil, or Chaotic and Good alignment traits; if you chose Black
      Magic you gain your choice of Chaotic, Evil, Chaotic and Evil, Chaotic and
      Good, or Lawful and Evil alignment traits; if you chose Gray Magic you
      gain your choice of Good, Evil, Lawful, Chaotic, Lawful and Evil, or
      Chaotic and Good alignment traits.</p><p>Lastly, you benefit from a second
      spell from the Third Eye ability.</p>
