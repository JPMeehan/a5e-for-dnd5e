    value: >-
      <p>At level 3 when you take this archetype, you learn the tools of the
      archivist&rsquo;s trade, including some more esoteric ones. You gain
      proficiency with bookbinder&rsquo;s tools, calligrapher&rsquo;s supplies,
      and battle books. You also gain proficiency with the Investigation skill
      or gain an expertise die if you are already proficient, and you learn the
      Research skill specialty for the Investigation skill.</p>

      <p>In addition you learn the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.ljixftygfhi0sfsf]{Guidance},
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.mocigztrqyoks506]{Mage Hand},
      and @UUID[Compendium.a5e-for-dnd5e.spells.Item.4gcxix2l4zvy9kdu]{Message}
      cantrips if you do not know them. If you already know one or more of them,
      you can select another cantrip you could learn in its place. These new
      cantrips do not count against your cantrips known.</p>
