      <p id="docs-internal-guid-02761f40-7fff-2e77-428c-a18a206f644d"
      dir="ltr">When you reach 6th level, you gain a bonus adaptation&ndash;one
      showing how your closeness with elemental energy has begun to affect your
      mind and emotions. Choose one adaptation from the following list: Burning
      Fury, Courts of the Elemental Lords, Earthsense, Ebb and Flow, Elemental
      Performance, Elemental Transmission, Fire&rsquo;s Warmth, Stone&rsquo;s
      Composure, Veil of Mists, Voice of the Wind, and Greater Voice of the
      Wind.</p>

      <p dir="ltr">You gain another bonus invocation in this way at 14th level.
      When you gain a level in this class, you can choose one of the bonus
      infocations you know and replace it with another bonus invocation from
      this list that you could learn at that level.</p>
