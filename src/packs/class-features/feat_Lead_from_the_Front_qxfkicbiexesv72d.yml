  description:
    value: >-
      <p>Beginning at 15th level, when you use your
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.7vvqy990w8pxatdy]{Indomitable}
      feature, you may immediately use
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.6kysmxmq2ey3pdtb]{Prior
      Tactics} without spending exertion (no Attack action or attack to forgo
      required), its range increases to 50 feet, and you need not choose allies
      able to hear you.</p>

      <p>In addition, you have advantage on saving throws made to resist spells
      of the compulsion school.</p>
