    value: >-
      <p>At 14th level all damage you deal with spells deals double damage to
      objects.</p><p>In addition, your insight into earth magic deepens. You
      learn the @UUID[Compendium.a5e-for-dnd5e.spells.nglt6e6nfub7kqfj]{Earth
      Barrier}, @UUID[Compendium.a5e-for-dnd5e.spells.ble3ggi0tc4u550j]{Stone
      Shape}, @UUID[Compendium.a5e-for-dnd5e.spells.gea02oa3pgs5y9yb]{Meld Into
      Stone}, and @UUID[Compendium.a5e-for-dnd5e.spells.ykssqr7n3a5iif2k]{Wall
      of Stone} spells if you do not already know them and add them to your
      spellbook. These all count as wizard spells for you even if they are not
      normally on the wizard spell list. You may choose one of these spells to
      prepare that does not count against your normal number of spells
      prepared.</p><p>At level 15 you also add the
      @UUID[Compendium.a5e-for-dnd5e.spells.lekm98iu8ilkj7wl]{Earthquake} spell
      to this list of spells.</p>
