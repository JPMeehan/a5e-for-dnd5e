      dir="ltr"><em><strong>Type:</strong> Substance; <strong>Level:</strong> 1;
      <strong>Element:</strong> Fire</em></p>

      <p dir="ltr">By spending 1 spell point, your blast ignites the target
      space or blast's area, causing it to burn for 1 round. Creatures that end
      their turn there or who move into the space take 1d6 fire damage. For
      every 1 additional spell point you spend, increase the fire damage by
      +1d6. Alternatively, for 1 additional spell point, you can extend the
      duration by 1 round. If the area is particularly flammable, it will ignite
      as normal.</p>
