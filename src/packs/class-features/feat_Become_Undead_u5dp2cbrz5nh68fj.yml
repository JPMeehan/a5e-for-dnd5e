  description:
    value: >-
      <p>Having spent too much time around necromantic magic or the undead
      themselves, and it has now affected you in a more permanent way, and as
      such:</p><ul><li><p>You gain the undead creature type.</p></li><li><p>You
      gain resistance to necrotic damage.</p></li><li><p>You gain immunity to
      both poison damage and the poisoned condition.</p></li><li><p>You no
      longer require sleep, but instead, during a long rest you sit or stand
      motionless for at least 4 hours. You remain conscious during this
      time.&nbsp;</p></li><li><p>You do not need to eat or
      drink.</p></li><li><p>You suffer no ill effects from resurrection magic,
      and resurrection magic used on you does not require material
      components.</p></li></ul>
