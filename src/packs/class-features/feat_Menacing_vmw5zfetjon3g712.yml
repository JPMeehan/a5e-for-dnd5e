  description:
    value: >-
      <p>At 3rd level, you begin to acquire a most fearsome reputation. You gain
      proficiency with Intimidation if you do not already have it, and you learn
      two Intimidation skill specialties.</p><p>Also, you can spend 10 minutes
      to customize any armor you wear, granting it either the Spiked or Stealthy
      property. You may only grant one such property to a specific suit of armor
      at a time.</p>
