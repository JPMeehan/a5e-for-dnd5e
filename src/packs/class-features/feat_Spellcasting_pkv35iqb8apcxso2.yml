      <p>Also at 3rd level, you focus your inner fury into a source of magical
      power. Wrathburners focus on spells that further augment their
      already-terrifying combat prowess.</p>

      <p>At 3rd level, you know two cantrips of your choice drawn from the
      attack, movement, unarmed, and weaponry schools. These spells count as
      berserker spells for you. You learn an additional cantrip at 10th
      level.</p>

      <h2>Spell Slots</h2>

      <p>The Wrathburner Spellcasting table shows how many spell slots you have
      to cast your spells of 1st-level and higher. To cast one of these spells,
      you must expend a slot of the spell&rsquo;s level or higher. You regain
      all expended spell slots when you finish a long rest.</p>

