  description:
    value: >-
      <p class="MsoNormal" style="margin-bottom: .0001pt;">Witches have a unique
      mastery of magical potions and drawing out the eldritch properties of
      consumable draughts.</p>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">At 5th<sup>
      </sup>level you gain proficiency with alchemist supplies, or an expertise
      die if already proficient. When crafting potions using alchemist supplies,
      you reduce the time and gold worth of basic materials required to do so by
      half.</p>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">In addition, if you
      have access to a cauldron or alchemist supplies and basic ingredients of
      negligible cost, over the course of a short rest you can brew a number of
      <em style="mso-bidi-font-style: normal;">potions of healing (basic),
      potions of climbing, </em>or<em style="mso-bidi-font-style: normal;">
      vials of beauty</em> equal to your proficiency bonus. All potions brewed
      in this way must be the same type and they are unstable, losing their
      potency if unused when you complete a long rest, or after 24 hours. Once
      you have done so, you cannot do so again until you finish a long rest.</p>

      <hr>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">Starting at level 13,
      you may instead brew <em style="mso-bidi-font-style: normal;">potions of
      healing (greater), potions of animal friendship, potions of
      waterbreathing, </em>or<em style="mso-bidi-font-style: normal;"> philters
      of love</em>, and each potion you brew with this ability may be a
      different type.</p>

      <hr>

      <p class="MsoNormal" style="margin-bottom: .0001pt;">At level 17, you may
      instead brew <em style="mso-bidi-font-style: normal;">potions of healing
      (superior), potions of growth, potions of diminution, oil of slipperiness,
      potions of hill giant strength, </em>or<em style="mso-bidi-font-style:
      normal;"> potions of heroism</em>.</p>
