    value: >-
      <p>So-called steel blooded sorcerers are supernaturally infused with
      martial magical knowledge. They are creatures of the front lines, despite
      their sorcerous constitution. Rather than training, steel blooded
      sorcerers discover that skill with weapons, armor, and magic are all
      inherent to their very nature. Onlookers marvel at their prodigious
      talent, yet few know the secret of its origin.</p><p><strong>TABLE: Steel
      Blooded Archetype Spells</strong></p><p><strong>SORCERER LEVEL -
      SPELLS</strong></p><p>1 - Arcane Riposte, Calculated Retribution, Divine
      Favor, Shield</p><p>3 - Enhance Ability, Flame Blade, Force of Will,
      Invigorated Strikes</p><p>5 - Crushing Haymaker, Haste, Phantom Steed,
      Whirlwind Kick</p><p>7 - Death Ward, Faithful Hound, Fire Shield, Rage of
      the Meek</p><p>9 - Storm Kick, Telekinesis, Telepathic Bond, Warrior's
      Instincts</p><hr class="a5e-rule u-my-md"><p>You gain the follow features
      at sorcerer levels</p><p><strong>SORCERER LEVEL -
      FEATURES</strong></p><ul><li><p>1st - Combat Maneuvers, Innate
      Warrior</p></li><li><p>6th - Extra Attack</p></li><li><p>14th - Combat
      Caster, Sorcerous Maneuvers</p></li><li><p>18th - Sorcerous
      Protection</p></li></ul>
