      <p><span id="docs-internal-guid-6937871c-7fff-6549-cc3e-ef4a2f902e41">By
      spending 7 spell points, your blast can jump from target to target. Each
      time you hit a target, the blast jumps to another target within 15-ft. You
      must make an attack roll for each new target, and the blast deals 1 die
      less damage for each new target. The chain stops when you miss a target,
      or when the blast is reduced to 0 dice. You cannot hit a target more than
      once. Only the initial target needs to be within your blast&rsquo;s
      range.</span></p>
