  description:
    value: >-
      <p dir="ltr">Also at 1st level, your mystical powers manifest in very
      tangible skills. Choose one benefit from the following:</p>

      <h2 dir="ltr">Warrior&rsquo;s Gift</h2>

      <p dir="ltr">You are proficient with martial weapons and heavy armor.</p>

      <h2 dir="ltr">Nature&rsquo;s Insight</h2>

      <p dir="ltr">You gain proficiency with your choice of either Insight or
      Nature. You also learn two bonus cantrips, which count as cleric spells
      for you and do not count against your number of known cantrips. Those
      cantrips are
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.ljixftygfhi0sfsf]{Guidance},
      plus one other cantrip based on your archetype spell list:</p>

      <ul>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation"><strong>Fire Priest. </strong>Any one
      fire cantrip from any spell list.</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation"><strong>Ice Priest. </strong>Any one cold
      cantrip from any spell list.</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation"><strong>Plant Priest.</strong> Either
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.zaeerhaj7ici4dtd]{Shillelagh},
      or any one plants or poison cantrip from any spell list.</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation"><strong>Stone Priest.</strong> Any one
      earth or force cantrip from any spell list.&nbsp;</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation"><strong>Storm Priest. </strong>Any one
      lighting, thunder, or storm cantrip from any spell list.&nbsp;</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation"><strong>Water Priest. </strong>Any one
      acid or water cantrip from any spell list.</p>

      </li>

      </ul>

      <p>&nbsp;</p>
