    value: >-
      <p id="docs-internal-guid-6ccbba9d-7fff-4189-d129-b9edbf9f3a87"
      dir="ltr">Finally, at level 3, you put together a set of equipment that
      will aid you in combat. You gain all of the following:</p>

      <h3 dir="ltr">Custom Armor</h3>

      <p dir="ltr">Choose one of the following options:</p>

      <ul>

      <li dir="ltr"><strong>Light Armor</strong></li>

      <li dir="ltr"><strong>Medium Armor</strong></li>

      <li><strong>Heavy Armor</strong></li>

      </ul>

      <p>&nbsp;</p>

      <h3 id="docs-internal-guid-b6620033-7fff-bb69-0b50-1e911ce34495"
      dir="ltr">Custom Melee Weapon</h3>

      <p dir="ltr">Choose one of the following options:</p>

      <ul>

      <li dir="ltr"><strong>Quick Weapon</strong></li>

      <li dir="ltr"><strong>Versatile Weapon</strong></li>

      <li dir="ltr"><strong>Heavy Weapon</strong></li>

      </ul>

      <p>&nbsp;</p>

      <h3 id="docs-internal-guid-91951193-7fff-bf04-a2af-0b174f32fc39"
      dir="ltr">Custom Automaton</h3>

      <p dir="ltr">You have an automaton that obeys your commands as if it were
      a familiar per the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.6l4bmc7ovgcn2c9k]{Find
      Familiar} spell. It has the stats of a
      @UUID[Compendium.a5e.a5e-monsters.Actor.njd9pvcpzb8icli1]{Gear Spider}
      with the addition of one of the following options:</p>

      <ul>

      <li dir="ltr" style="font-weight: bold;"><strong><span
      id="docs-internal-guid-d4b14044-7fff-d04d-e333-b3120c25493d">Autonomous
      Medic</span></strong></li>

      <li dir="ltr" style="font-weight: bold;"><strong><span
      id="docs-internal-guid-d4b14044-7fff-d04d-e333-b3120c25493d">Autonomous
      Weapon</span></strong></li>

      <li dir="ltr" style="font-weight: bold;"><strong><span
      id="docs-internal-guid-d4b14044-7fff-d04d-e333-b3120c25493d">Autonomous
      Scanner</span></strong></li>

      </ul>

      <p>&nbsp;</p>

      <p><span id="docs-internal-guid-f48e7c0b-7fff-53eb-6f42-7f34eabcb9a0">If
      you lose your weapon, armor, or automaton or it is destroyed, you may
      replace one of them at the end of a long rest. You can only replace one
      item per rest and any previous version (including one no longer in your
      possession) crumbles to worthless scrap when you do; the new version has
      the same traits as the old one, including any upgrades you have applied.
      You may also use this ability to construct a new item of the same variety
      with different options. </span></p>
