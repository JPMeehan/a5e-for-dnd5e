  description:
    value: >-
      <p dir="ltr">Also at 6th level, as a bonus action, you may place a
      blessing or curse of fire on a creature you can see within 30 feet of you.
      The blessing or curse lasts for a number of minutes equal to half your
      proficiency bonus.</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation"><strong>Blessing of Fire.</strong> The
      creature gains resistance to fire and its melee attacks deal an additional
      1d6 points of fire damage.&nbsp;</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation"><strong>Curse of Fire.</strong> The
      creature loses any resistance to fire damage it had, and if it is immune
      to fire, it is treated as resistant instead. Any time the creature takes
      fire damage, it also takes an additional 1d6 of ongoing fire damage until
      it or one of its allies spends an action to extinguish the
      flames.&nbsp;</p>

      </li>

      </ul>

      <p dir="ltr">You may use Brand of Flame a number of times equal to half
      your proficiency bonus, regaining all uses on completion of a long
      rest.</p>

      <p>&nbsp;</p>
