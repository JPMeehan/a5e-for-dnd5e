      reaction to apply a bonus equal to 1d4 + your spellcasting ability
      modifier, potentially changing the result of the
      roll.</p><h3>Witch&rsquo;s Curse</h3><p>When a creature you can see
      succeeds on an ability check, attack roll, or saving throws, you may use
      your reaction to apply a penalty equal to 1d4 + your spellcasting ability
      modifier.</p>
