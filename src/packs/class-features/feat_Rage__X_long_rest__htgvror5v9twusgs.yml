    description: >-
      <ul>

      <li>You have advantage on Strength checks and Strength saving throws.</li>

      <li>Every round that you remain in rage, at the start of your turn you
      gain a number of rage hit points that increases as you gain levels as a
      berserker, as shown in the Rage Hit Points column of the Berserker table.
      Whenever you take damage, you reduce your rage hit points first, then your
      regular hit points. Rage hit points stack each round until your rage ends,
      at which point they dissipate.</li>

      <li>The maximum number of rage hit points you can have at one time is
      equal to 5 × your berserker level.</li>

      <li>You have resistance to bludgeoning, piercing, and slashing
      damage.</li>

      <li>If you are able to cast spells, you can’t cast them or concentrate on
      them while raging.</li>

      <li>You gain no benefit from temporary hit points.</li>

      </ul>
