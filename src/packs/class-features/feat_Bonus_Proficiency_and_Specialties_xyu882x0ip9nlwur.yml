  description:
    value: >-
      <p>When you select this archetype at 3rd level, you gain proficiency with
      History. If you are already proficient with History, you instead gain an
      expertise die. In addition, you gain additional specialties in History
      equal to your proficiency bonus, and you gain another specialty whenever
      your proficiency bonus increases.</p><p>In addition, you gain proficiency
      with medium armor, shields, and martial weapons.</p>
