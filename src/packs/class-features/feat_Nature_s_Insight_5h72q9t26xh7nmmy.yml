  description:
    value: >-
      <p dir="ltr">You gain proficiency with your choice of either Insight or
      Nature. You also learn two bonus cantrips, which count as cleric spells
      for you and do not count against your number of known cantrips. Those
      cantrips are
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.ljixftygfhi0sfsf]{Guidance},
      plus one other cantrip based on your archetype spell list:</p>

      <ul>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation">Fire Priest. Any one fire cantrip from
      any spell list.</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation">Ice Priest. Any one cold cantrip from any
      spell list.</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation">Plant Priest. Either
      @UUID[Compendium.a5e.a5e-spells.Item.zaeerhaj7ici4dtd]{Shillelagh}, or any
      one plants or poison cantrip from any spell list.</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation">Stone Priest. Any one earth or force
      cantrip from any spell list.&nbsp;</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation">Storm Priest. Any one lighting, thunder,
      or storm cantrip from any spell list.&nbsp;</p>

      </li>

      <li dir="ltr" aria-level="2">

      <p dir="ltr" role="presentation">Water Priest. Any one acid or water
      cantrip from any spell list.</p>

      </li>

      </ul>
