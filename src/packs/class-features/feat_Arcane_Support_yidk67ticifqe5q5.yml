    value: >-
      <p>At level 14, you gain the ability to bolster your allies in battle. As
      a reaction you can do one of the following:</p><ul
      data-rte-list="default"><li><p>Grant a number of allies within 100 feet
      equal to twice your proficiency bonus the benefits of your Arcane Shield
      for up to 10 minutes. This effect requires concentration to
      maintain.</p></li><li><p>Enchant the weapons of a number of allies equal
      to your proficiency bonus, giving them a +1 bonus to hit and damage, and
      changing their damage type to your choice of fire, cold, or lightning for
      up to 1 minute. This effect requires concentration to
      maintain.</p></li></ul><p>Once you have used this feature you cannot do so
      again until after you have taken a short rest.</p>
