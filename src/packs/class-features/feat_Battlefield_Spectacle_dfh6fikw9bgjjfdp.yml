  description:
    value: >-
      <p>At 3rd level, you learn a variety of techniques to draw attention to
      yourself in a fight. You gain proficiency with your choice of the
      Performance skill or the Intimidation skill.</p>

      <p>You become proficient with the Cutting Omen combat tradition.</p>

      <p>You also learn to quickly decorate your armor and weapons to maximum
      effect. You may spend 10 minutes to grant the flamboyant property to
      weapons you wield.</p>

      <p>Finally, choose five multiclass spells associated with the fighter
      class and add them to your fighter spells known. They do not count against
      your total spells known.</p>
