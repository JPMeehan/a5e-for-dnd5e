      and the weight you can lift, push, or drag. If you know the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.okqhwebhlb89crxe]{Arcane
      Muscles} cantrip, it grants you an expertise die on Athletics checks
      instead of allowing you to use Charisma for Athletics checks. However, you
      cannot grant an expertise die to an Athletics check using the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.uyp8lageqgau1a4h]{Friends}
      cantrip unless you could use Charisma on the check even without this
      feature.</p>
