      </li>

      <li>

      <p>@UUID[Compendium.a5e.a5e-adventuring-gear.yrsiymhg2jgu9vdd]{Black
      powder charge}</p>

      </li>

      <li>

      <p>@UUID[Compendium.a5e.a5e-adventuring-gear.5tdp8fyztsvgmk4b]{Ether
