      <p>Items you make in this way are extremely unstable and must be used
      immediately. If an item you created in this way is not used (activated,
      lit, thrown, or applied as appropriate to the item) by the end of your
      next turn it dissolves into useless sludge.</p>

      <p>You can use this feature to create a number of items equal to your
      proficiency bonus. You regain all expended uses when you finish a short or
      long rest. You cannot regain expended uses in this way if you don&rsquo;t
      have access to tools of artifice.</p>
