  description:
    value: >-
      <p>As a bonus action, you can spend one of your artifact&rsquo;s charges
      and speak aloud a magic phrase or press a hidden button on your object of
      power to trigger a transformation into your torchbearer form. Your torch
      bearer form may resemble the original wielder, a stronger version of
      yourself, some form of magical or enhanced version of you, or it may
      simply constitute a wardrobe change into a uniform or outfit worn by
      ancient and powerful forces. Once you first select your torch bearer form,
      it cannot be changed.</p>

      <p>While in your torchbearer form:</p>

      <ul>

      <li>You gain an expertise die on attack rolls and saving throws.</li>

      <li>You have advantage on Persuasion and Intimidation checks.</li>

      <li>Your movement speed increases by 10 feet.</li>

      <li>Whenever you take the attack action while in your torch bearer form,
      you may make one basic maneuver in addition to your attacks.</li>

      </ul>

      <p>Whenever you begin your turn in your torch bearer form, you
      automatically spend your choice of either 1 exertion point or 1 artifact
      charge, and you revert to your normal form if you have no remaining
      exertion points or artifact charges to spend. You can also revert into
      your normal form as a bonus action, and you revert automatically if killed
      or knocked unconscious. Any clothing you are wearing merges into your new
      form. Clothing that merges with you retains its effects and features.</p>
