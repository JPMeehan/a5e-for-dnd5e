    value: >-
      <p>At 18th level choose one of the following benefits:</p><h3
      class="Indent1">Beastly Attack</h3><p>Once on each of your turns, a beast
      that is friendly to you and able to see or hear you can use its reaction
      to make a single attack.</p><h3 class="Indent1">High Ground</h3><p>You
      instantly analyze the natural foliage and features of a given terrain as
      well as how to leverage them to your advantage. You gain the following
      benefits:</p><ul><li aria-level="1"><p>Your walking and climbing speed
      increase by 5 feet.</p></li><li aria-level="1"><p>When you are protected
      by&nbsp;three-quarters cover&nbsp;, you gain the benefits of total
      cover.&nbsp;</p></li><li aria-level="1"><p>If you make a weapon attack
      against a creature, your movement does not provoke&nbsp;opportunity
      attacks&nbsp;from it until the beginning of your next turn.</p></li><li
      aria-level="1"><p>When you move through an area, you can cause it to
      become&nbsp;difficult terrain&nbsp;until the beginning of your next turn,
      and any creature that moves through the area during that time
      has&nbsp;disadvantage on its next attack roll.</p></li></ul>
