  description:
    value: >-
      <p>Starting at 10th level, when you take damage, you&nbsp;can use your
      reaction to exploit chaos to protect&nbsp;yourself.</p><p>Roll 3d6 and
      check the individual values of the dice on the following table:</p><table
      style="width: 100%; height: 100.781px;" border="1"><colgroup><col
      style="width: 22.8083%;"><col style="width:
      77.1917%;"></colgroup><tbody><tr style="height: 16.7969px;"><td
      style="height: 16.7969px;"><strong>Result</strong></td><td style="height:
      16.7969px;"><strong>Effect</strong></td></tr><tr style="height:
      33.5938px;"><td style="height: 33.5938px;">distinct values</td><td
      style="height: 33.5938px;">You reduce the amount of damage by
      the&nbsp;result of the highest dice, plus your&nbsp;spellcasting modifier
      (minimum 1).</td></tr><tr style="height: 33.5938px;"><td style="height:
      33.5938px;">2 of a kind</td><td style="height: 33.5938px;">You take half
      damage, and your assailant&nbsp;takes the other half of the
      damage.</td></tr><tr style="height: 16.7969px;"><td style="height:
      16.7969px;">3 of a kind</td><td style="height: 16.7969px;">Your assailant
      takes that damage instead,&nbsp;and you take no
      damage.</td></tr></tbody></table><p>Additionally, you gain temporary hit
      points equals to the highest die. Those temporary hit points last for 1
      minute.</p><p>Once you use this feature, you can't use it again until you
      finish a short or long rest.</p>
