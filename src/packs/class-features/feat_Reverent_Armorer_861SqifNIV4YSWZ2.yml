  description:
    value: >-
      <p>You gain proficiency with your choice of either smith&rsquo;s tools or
      sewing kits and an expertise die on checks to repair weapons and armor.
      When you repair a suit of armor, you can spend a point from your
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.my42mip0qc35rcp2]{Lay
      on Hands} pool to bless it. The wearer can spend an action to invoke the
      blessing, gaining one of the following benefits:</p>

      <ul>

      <li>The armor sheds dim light in a 10-foot radius for one hour.</li>

      <li>The armor gains the Comfortable trait for one long rest.</li>

      </ul>

      <p>If the wearer is reduced to 0 hit points with the blessing in place,
      they receive an expertise die on their first death save. The blessing
      dissipates if the wearer removes the armor or finishes a long rest.
      Alternatively, you can spend an hour working with an intact suit of armor
      to impart the blessing. You may only have one such blessing active at a
      time.</p>
