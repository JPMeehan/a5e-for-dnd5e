      Each time you gain a level, you may change this
      choice.</p><h2>Ambusher</h2><p>When you begin your turn hidden from a
      creature, you gain advantage on melee attacks against it until the end of
      your turn.</p><h2>Carver</h2><p>When you deal sneak attack damage with a
      dagger, your attack deals an additional 1d6 damage. At 11th level, this
      additional damage becomes 2d6 damage.</p><h2>Sniper</h2><p>Once per turn,
      when you make an attack with a ranged weapon you can choose to add your
      proficiency bonus to the damage roll.</p>
