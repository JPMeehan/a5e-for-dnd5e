      <p>An Admixtured Blast combines the power of two elements into one blast.
      If you have two or more Elemental Affinities, you gain access to
      Admixtured Blasts. Admixtured blasts deal two damage types (each damage
      type deals half the total damage) and have their own properties.
      Admixtured blasts can utilize augments of any of their base elements.</p>

