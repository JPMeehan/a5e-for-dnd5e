      <p>Also at 3rd level, your arcane study grants you the ability to cast
      spells. Arcane Snipers learn magic as a tool to augment their ranged
      combat abilities and also their general versatility.</p>

      <h2>Cantrips</h2>

      <p>At 3rd level, you know two cantrips of your choice from the movement,
      obscurement, senses or weaponry schools. These spells count as ranger
      spells for you. You learn an additional cantrip at 10th level.</p>

      <h2>Spell Slots</h2>

