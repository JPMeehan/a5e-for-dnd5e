      <p id="docs-internal-guid-d999ce8d-7fff-c512-1730-132baaa11bae"
      dir="ltr">By 6th level your skills and talents are known far and wide, and
      have a significant impact on how people view you. Choose from one of the
      following options:</p><p dir="ltr">Choose from one of the following
      options:</p><ul><li><strong>Cool Hands</strong>: Sometimes nothing can be
      a real cool hand.<br>When using Deception you may always choose to use
      Dexterity, and when taking the Gather Information downtime activity you
      may use Deception rather than
      Investigation.</li><li><strong>Hotshot</strong>: Your flair and style make
      you noticeable, and tend to galvanize people fairly quickly.<br>You may
      make a Persuasion or Intimidation check immediately upon meeting a
      character for the first time, DC 8+CR.<br>On a success, you establish
      either a warm regard or a domineering relationship, and grant expertise to
      all allies attempts to influence the target with the same
      skill.</li><li><strong>Hat Trick</strong>: If you successfully manage to
      make 3 skill checks using Deception, Intimidation, or Persuasion, or any
      combination thereof, in a single social encounter you gain
      Inspiration.</li></ul>
