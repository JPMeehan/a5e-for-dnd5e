  description:
    value: >-
      <p>Also at 5th level, your oath has so inspired you that your words seem
      to be imbued with magic when you talk about it. Choose one of the
      following features.</p>

      <h2>Devout</h2>

      <p>You gain proficiency in the Persuasion skill. You have advantage when
      using this skill to influence others by discussing your oath or deity, and
      witnesses that hear your words are inspired to share any useful or
      important information they might have.</p>

      <h2>Evangelism</h2>

      <p>You gain proficiency in the Performance skill. You have advantage when
      using this skill to convert others through preaching about your oath or
      deity, and witnesses that hear your words are inspired to donate to your
      cause.</p>

      <h2>Fearmonger</h2>

      <p>You gain proficiency in the Intimidation skill. You have advantage when
      using this skill and your faith to intimidate others, and witnesses with
      opposing views make obvious efforts to avoid you.</p>
