    value: >-
      <p>Starting at 5th level, you can modify ammunition to create special
      ammunition. In a careful process that takes 10 minutes, you can modify up
      to 10 pieces of ammunition into your choice of explosive, flaming, or
      punching ammunition. It costs 5 gold in materials per piece of ammunition
      modified in this way.</p><p>In addition, you may use your Intelligence
      when making attack and damage rolls using siege weaponry.</p>
