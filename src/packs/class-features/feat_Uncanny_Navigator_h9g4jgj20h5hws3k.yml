      <p id="docs-internal-guid-39d50e62-7fff-99bd-a21f-b79067c61748"
      dir="ltr">At 11th level, your ability to parse unfamiliar environments
      appears almost preternatural to others. You always know if the surrounding
      terrain has been influenced or modified by magic, although you do not
      necessarily know how it has been changed.</p>

      <p dir="ltr">In addition, you always know the direction and distance of
      any location you have visited before, and you have advantage on ability
      checks made to determine the shortest path to specific, immobile locations
      on your current plane whose existence you are aware of, as well as to the
      nearest generic geographic feature of a given kind, such as a mountain,
      river, settlement, island, etc.</p>
