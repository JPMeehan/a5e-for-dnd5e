  description:
    value: >-
      <p>You regard yourself as an apex predator sitting atop the natural world
      rather than living harmoniously with it, and creatures can sense your
      predatory intent. You gain an expertise die on all Intimidation checks
      regarding beasts and plants.</p>

      <p>In addition, whenever a beast or plant attempts to attack you, they
      must make a Wisdom saving throw with a DC equal to your spellcasting DC.
      On a failed save the creature is frightened of you for 1 minute. On a
      successful saving throw creatures are immune to this effect for 24
      hours.</p>
