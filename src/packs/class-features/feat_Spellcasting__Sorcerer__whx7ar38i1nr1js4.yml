      <h3>Cantrips</h3>

      <p>At 1st level, you know four cantrips of your choice from the sorcerer
      spell list. You learn additional sorcerer cantrips of your choice at
      higher levels, as shown in the Cantrips Known column of the Sorcerer
      Spells table.</p>

      <h3>Spell Slots</h3>

      <p>The Sorcerer Spells table shows how many spell slots you have to cast
      your spells of 1st-level and higher. To cast one of these sorcerer spells,
      you must expend a slot of the spell&rsquo;s level or higher. You regain
      all expended spell slots when you finish a long rest.</p>

      <h3>Spells Known of 1st-Level and Higher</h3>

      <p>You know two 1st-level spells of your choice from the sorcerer spell
      list.</p>

      <p>The Spells Known column of the Sorcerer Spells table shows when you
      learn more sorcerer spells of your choice. Each of these spells must be of
      a level for which you have spell slots. For instance, when you reach 3rd
      level in this class, you can learn one new spell of 1st- or 2nd-level.</p>

      <p>Additionally, when you gain a level in this class, you can choose one
      of the sorcerer spells you know and replace it with another spell from the
      sorcerer spell list, which also must be of a level for which you have
      spell slots.</p>

      <h3>Spellcasting Ability</h3>

      <p>Charisma is your spellcasting ability for your sorcerer spells, as your
      magic is fueled by an attunement to your very soul. You use your Charisma
      whenever a spell refers to your spellcasting ability. In addition, you use
      your Charisma modifier when setting the saving throw DC for a sorcerer
      spell you cast and when making an attack roll with one.</p>

      <p><strong>Spell save DC</strong> = 8 + your proficiency bonus + your
      Charisma modifier</p>

      <p><strong>Spell attack modifier</strong> = your proficiency bonus + your
      Charisma modifier</p>

      <h3>Spellcasting Focus</h3>

      <p>You can use an arcane focus as a spellcasting focus for your sorcerer
      spells.</p>
