      <p id="docs-internal-guid-b846a68d-7fff-b58f-1f16-2c7ab0f387a1"
      dir="ltr">Also at 11th level, you gain one of the options from the
      19th-level Extreme Exploration feature. If you already possess the benefit
      you choose or would gain it again later, you instead gain the following
      substitutions:</p>

      <p>&nbsp;</p>

      <p dir="ltr">Resistance to fire damage - Immunity to fire damage</p>

      <p dir="ltr">Resistance to cold damage - Immunity to cold damage</p>

      <p dir="ltr">Immunity to poison damage - Immunity to all poisons and the
      poisoned condition</p>

      <p dir="ltr">Climbing speed equal to your Speed - +10 to climbing
      speed</p>

      <p dir="ltr">Swimming speed equal to your Speed - +10 to swimming
      speed</p>
