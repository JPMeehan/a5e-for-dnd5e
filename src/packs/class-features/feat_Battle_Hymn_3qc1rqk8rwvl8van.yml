    value: >-
      <p>At 1st level, you learn a battle hymn, which&nbsp;can be expressed in
      any type of&nbsp;performance. Once at the start of your turn,&nbsp;you can
      activate a battle hymn by&nbsp;expending one use of your
      Bardic&nbsp;Inspiration (no action is required).&nbsp;Performing a battle
      hymn requires your&nbsp;concentration, as though you were casting
      a&nbsp;spell. Once activated, a battle hymn&nbsp;continues until you lose
      concentration or the&nbsp;start of your next turn.</p>

      <p>The number of battle hymns you know are&nbsp;listed in the Battle Hymns
      Known column of&nbsp;the Bard table. Whenever you gain a bard&nbsp;level,
      you may choose one battle hymn you&nbsp;know and replace it with a new
      battle hymn.&nbsp;Your bard level determines what battle&nbsp;hymns you
      can learn.</p>

      <p><strong>Audience. </strong>Unless otherwise noted, a&nbsp;battle hymn
      does not have a target until&nbsp;you choose one, and each hymn targets
      a&nbsp;single creature within 30 feet. You can&nbsp;choose to target a
      creature at any time,&nbsp;but once you have chosen a target of
      your&nbsp;battle hymn, the hymn&rsquo;s target can&rsquo;t
      be&nbsp;changed.&nbsp;</p>

      <p><strong>Sustained Song. </strong>When you have an activated battle hymn
      but have not chosen a creature to benefit from it yet, at the start of
      your turn when it would end you can instead choose to sustain the
      battle&nbsp;hymn until the start of your next turn&nbsp;without expending
      a use of Bardic&nbsp;Inspiration.</p>


