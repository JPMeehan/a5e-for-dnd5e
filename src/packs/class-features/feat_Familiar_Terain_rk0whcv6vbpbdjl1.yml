  description:
    value: >-
      <p>At 1st level, you are particularly adept at traveling and surviving in
      natural environments. When making an Intelligence or Wisdom check related
      to any natural terrain, you gain an expertise die if using a skill you're
      proficient in. While traveling in any&nbsp;natural terrain, you gain the
      following benefits:</p><ul><li><p>Difficult terrain doesn’t slow your
      group’s travel.</p></li><li><p>Your group can’t become lost except by
      magical means.</p></li><li><p>Even when you are engaged in another
      activity while traveling you remain alert to danger. Your passive
      Perception increases by 2.</p></li><li><p>If you are traveling alone, you
      can move stealthily at a normal pace.</p></li><li><p>When you Hunt and
      Gather, you find twice as much Supply as you normally
      would.</p></li><li><p>While tracking other creatures, you also learn their
      exact number, their sizes, and how long ago they passed through the
      area.</p></li></ul>
