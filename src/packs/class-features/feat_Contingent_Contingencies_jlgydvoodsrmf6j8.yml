      succeed the DC for future checks increases by 5, resetting to 15 when you
      level up or finish a long rest if you have
      @UUID[Compendium.a5e-for-dnd5e.class-features.Item.nkvadgg6nsrvscat]{True
      Genius}. &nbsp;In addition, you may expend a hit die to replicate the
      effects of an
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.qsa7b22n3y1pbzf6]{Augury}
