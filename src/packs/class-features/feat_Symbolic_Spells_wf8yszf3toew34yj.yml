  description:
    value: >-
      <p id="docs-internal-guid-e231ed4a-7fff-2cbd-5ee5-976ef9b86dc6"
      dir="ltr">You learn an additional spell when you reach certain levels in
      this class. They are considered elementalist spells for you and do not
      count toward your total spells known. At 3rd level, choose one spell from
      the 3rd-level row of the spell list associated with your elemental
      affinity. At 5th, 9th, 13th, and 17th level, choose an additional spell
      from a row on the table equal to or lower than your elementalist level.
      (You may choose a spell from the same rows on a different table if you
      have the elemental affinity associated with that table.) When you gain a
      level, you can replace one of these spells with a spell of equal or lower
      level from the same table.&nbsp;</p>

