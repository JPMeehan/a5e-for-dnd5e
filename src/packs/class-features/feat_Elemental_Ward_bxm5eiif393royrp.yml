  description:
    value: >-
      <p>You gain some of the resiliency of your patron, based on the type of
      genie you chose.</p>

      <ul>

      <li><strong>Div</strong>: You gain resistance to acid damage and immunity
      to the petrified condition.</li>

      <li><strong>Djinn</strong>: You gain resistance to thunder and lightning
      damage.</li>

      <li><strong>Efreet</strong>: You gain resistance to fire damage. You may
      use your reaction when taking fire damage to instead gain immunity. Once
      you have done so you cannot do so again until you finish a short or long
      rest.</li>

      <li><strong>Marid</strong>: You gain resistance to cold damage and an
      expertise die on saving throws made to resist being forcibly moved or
      knocked prone.</li>

      </ul>
