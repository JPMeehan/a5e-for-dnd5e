  description:
    value: >-
      <p>Also at 2nd level, you can use a bonus action to assume a wild shape.
      In addition, you gain an additional form you can assume using your Wild
      Shape feature: a Medium swarm of Tiny beasts. When you adopt this form,
      you don&rsquo;t gain temporary hit points, and while in this form you
      can&rsquo;t gain hit points or temporary hit points. In this form, you can
      move through other creature&rsquo;s spaces and pass through any space a
      Tiny creature could without squeezing. The only actions you can take while
      in this form are the Dash, Disengage, or Dodge actions. Your game
      statistics are unchanged, except for one of the following benefits, which
      you choose when you shift:</p><ul><li>You
      have&nbsp;resistance</span>&nbsp;to bludgeoning, piercing, and slashing
      damage.</li><li>You don&rsquo;t provoke&nbsp;opportunity attacks&nbsp;when
      moving out of a creature&rsquo;s reach.</li><li>You have a climb speed
      equal to your Speed, and you can walk on walls and upside down on
      ceilings.</li><li>You have a fly speed equal to your Speed.</li><li>When
      you enter a creature&rsquo;s space for the first time on a turn, that
      creature must make a Dexterity&nbsp;<span>saving throw&nbsp;against your
      spell save DC, taking piercing damage equal to your level + your Wisdom
      modifier on a failure, or half damage on a success.</li></ul><p>If you
      revert to your normal form before 1 minute has passed, you regain the use
      of Wild Shape you expended to take this form.</p>
