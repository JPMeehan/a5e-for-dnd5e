      <p>At 3rd level you gain the following channel divinity options:</p>

      <p>&nbsp;</p>

      <h2>Invoke the Crown</h2>

      <p>As an action, you invoke the authority of those you serve. For the next
      hour, you gain advantage and an expertise die on all charisma Checks made
      with those who recognize that authority.</p>

      <p>&nbsp;</p>

      <h2>Kneel</h2>

      <p>As an action, you command others to kneel in respect. All creatures
      within 30 feet except constructs that can hear and understand you must
      make a Wisdom saving throw. On a failure they must spend their next turn
      going prone and taking no other action.</p>
