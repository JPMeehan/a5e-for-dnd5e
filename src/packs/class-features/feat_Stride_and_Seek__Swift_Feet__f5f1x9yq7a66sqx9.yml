      <p>Your wilderness survival instincts guide your physical and mental
      training. You gain one of the following features at 2nd level. You gain
      the other feature when you reach 5th level in this
      class.</p><h3><strong>SWIFT FEET</strong></h3><p>You can use your bonus
      action to move with greater agility. For 1 minute, your movement doesn’t
      provoke opportunity attacks. You can choose to end this effect early to
      either increase your Speed by 30 feet until the end of your turn or gain
      advantage on a weapon attack.&nbsp;</p><p>Once you use this feature, you
      can’t use it again until you finish a short or long rest.</p>
