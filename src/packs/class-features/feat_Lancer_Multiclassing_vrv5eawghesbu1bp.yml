      <h3><strong>Optional Prerequisites</strong></h3><p>To multiclass into the
      lancer motif class, a character must meet both of the following
      prerequisites:</p><ul><li><p>Strength 13 or higher</p></li><li><p>Wisdom
      13 or higher</p></li></ul><h3><strong>Multiclassing
      Proficiencies</strong></h3><p>Multiclassing into lancer grants the
      following proficiencies: medium armor, shields, and
      lances.</p><h3><strong>Multiclassing into Adept</strong></h3><p>If you
      multiclass into adept, you may add together your lancer and adept levels
      for the purposes of determining how much extra exertion you gain as an
      adept.</p><h3><strong>Multiclassing into Fighter</strong></h3><p>If you
      multiclass into fighter you may add your lancer and fighter levels
      together to determine how many combat traditions and maneuvers you
      gain.&nbsp;</p>
