    value: >-
      <p>When you stand up, or when you move at least 10 feet and enter a space
      adjacent to a creature no more than one size larger than you, you can try
      to trip it. If the creature fails a Dexterity saving throw, it falls
      prone. If it succeeds, instead your movement ends in the space you entered
      to use this ability. If you used this ability while standing up, you
      remain prone.</p>
