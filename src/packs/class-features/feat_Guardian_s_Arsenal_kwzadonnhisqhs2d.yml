      <p>Arachnid guardians train in a wider variety of weapons than most
      adepts. Beginning at 3rd level, you become proficient with hand crossbows,
      longbows, rapiers, scimitars, shortbows, and whips. These weapons count
      as&nbsp;adept</span>&nbsp;weapons for you.</p><p>You also gain proficiency
      with&nbsp;poisoner&rsquo;s kits. When you use a poisoner&rsquo;s kit to
      harvest&nbsp;<span>poisons, you do not poison yourself on a failed roll
      (though you still do not collect any poison).</p>
