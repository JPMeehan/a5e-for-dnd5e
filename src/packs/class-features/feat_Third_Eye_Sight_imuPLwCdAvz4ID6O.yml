  description:
    value: >-
      <p dir="ltr">You use an action to trace the outline of an eye on your
      forehead with your finger. The outline glows faintly for 4 hours or until
      you dismiss it as a bonus action. Each time you use this feature choose
      one effect which lasts for the duration:</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You have darkvision out to 60 feet.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You cast directional light: bright light
      out to a 30-foot cone and dim light out to a 90-foot cone. You can use a
      bonus action to turn the light off or on.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You touch the forehead of one willing
      creature that has eyes and connect with it for the duration. While
      connected, you can use an action to focus on the creature, becoming&nbsp;
      blind to your own surroundings and seeing through the creature&rsquo;s
      eyes instead, gaining any special, vision-based senses it has.&nbsp; You
      must use your action each turn to maintain this connection. If you or the
      creature travel more than 1 mile apart from one another, your connection
      breaks, ending this feature early.</p>

      </li>

      </ul>

      <p dir="ltr">Once you use this feature, you cannot do so again until you
      complete a short or long rest.</p>
