      <tr style="height: 16.8px;">

      <td style="text-align: left; height: 16.8px;">Air</td>

      <td style="text-align: center; height: 16.8px;">Lightning Blast</td>

      <td style="text-align: center; height: 16.8px;">Lightning</td>

      <td style="text-align: left; height: 16.8px;">Shocking: On hit, target
      loses reaction for 1 round. Gains +1d4 expertise die to hit against
      targets wearing metal armor or made of metal (or imposes a -1d4 penalty to
      saves for such targets)</td>

      </tr>

      <tr style="height: 16.8px;">

      <td style="text-align: left; height: 16.8px;">Earth</td>

      <td style="text-align: center; height: 16.8px;">Metal Blast</td>

