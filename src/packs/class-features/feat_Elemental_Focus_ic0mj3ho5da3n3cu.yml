    value: >-
      <p>If you choose Elemental Focus for your element, you gain access to a
      Focused Blast, shown below.</p>

      <p>You can gain this ability multiple times, but for a different element
      each time.</p>

      <p>A Focused Blast is a more focused and powerful version of a pure
      Elemental Blast. You must possess Elemental Focus in an element to use its
      Focused Blast. Focused Blasts have different damage types and properties
      than their basic counterparts, as shown in the table below:</p>

      <p>&nbsp;</p>

      <p><strong>Table: Focused Blasts</strong></p>

      <table style="width: 100%; height: 84px;" border="1"><colgroup><col
      style="width: 11.284%;"><col style="width: 22.3735%;"><col style="width:
      14.5971%;"><col style="width: 51.7453%;"></colgroup>

