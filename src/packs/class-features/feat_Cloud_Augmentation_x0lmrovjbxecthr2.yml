      the area or starts their turn inside it. The cloud lightly obscures the
      area, blocking sight. The cloud has a duration of concentration (up to 1
      minute), but you must spend an action each round to maintain it. For every
      1 additional spell point spent, increase the radius of the cloud by 5
      ft.</span></p>
