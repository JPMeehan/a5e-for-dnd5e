      to&nbsp; 1d10 + your ranger level.&nbsp;</li><li dir="ltr">You may attempt
      to recover a level of fatigue or strife. Roll a d20. If the result is 17
      or greater, you remove a single level of fatigue or strife (your
      choice).</li></ul><p><em>! Foundry note, action consumers current set to
      -1 (regain 1 use), change this to the wisdom modifier since modifier mods
      aren't allowed at time of creation.</em></p>
