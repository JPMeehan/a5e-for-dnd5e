  description:
    value: >-
      <p>A number of times equal to your Charisma&nbsp;modifier (minimum once)
      per long rest, you&nbsp;can use a bonus action to choose one&nbsp;creature
      other than yourself within 60 feet that can hear or see you. That
      creature&nbsp;gains a d6 Bardic Inspiration die.</p>

      <p>Within the next 10 minutes, before or after rolling an ability check,
      attack roll, or saving throw (but before the result is determined), the
      creature can roll the Bardic Inspiration&nbsp;die and add the number
      rolled to the result.&nbsp;Once the Bardic Inspiration die is rolled, it
      is&nbsp;expended. A creature can have only one&nbsp;Bardic Inspiration die
      at a time.&nbsp;</p>

      <p>At 5th level, your Bardic Inspiration die increases to a d8. At 10th
      level it increases&nbsp;to a d10, and at 15th level it increases to
      a&nbsp;d12.</p>
