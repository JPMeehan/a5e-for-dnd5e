      style="mso-spacerun: yes;">&nbsp; </span></p><p>Choose one of the
      following:</p><p><s><strong>Death Curse</strong></s></p><p><strong>Mortal
      Defiance</strong></p><p>You can cast <em>spare the dying</em> as a bonus
      action. In addition, when you are reduced to 0 hit points as a reaction
      you may cast spare the dying on yourself.</p><p>When you cast spare the
      dying on another creature that is actually dying, you regain hit points
      equal to 1d8 + you Charisma modifier.</p><p>You have advantage on saving
      throws against poison and disease.</p>
