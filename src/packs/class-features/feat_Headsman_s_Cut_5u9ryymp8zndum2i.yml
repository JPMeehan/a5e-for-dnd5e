name: Headsman’s Cut
type: feat
system:
  type:
    value: class
    subtype: ''
  description:
    value: >-
      <p>Also at 3rd level, you learn to use the traditional implements of an
      executioner to greater effect. When you enter a rage, choose a greataxe or
      greatsword you are wielding. The chosen weapon does additional slashing
      damage equal to your proficiency bonus until your rage ends. If you reduce
      a creature to 0 hit points while wielding one of these weapons, you may
      decapitate it if it has a head. If the creature can’t survive with its
      head removed, it dies. This effect does not apply if the target is too big
      for its head to be removed by the weapon (determined at the discretion of
      the Narrator), or it can survive the loss of its head. If the creature has
      multiple heads, you can choose which one to sever.</p>
