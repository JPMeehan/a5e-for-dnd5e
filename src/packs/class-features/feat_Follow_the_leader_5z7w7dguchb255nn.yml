      <p>You attune your breathing to the vibrations of the world around you,
      increasing your ability to sense your immediate surroundings. You and
      creatures you choose within the radius of your Commanding Presence gain
      tremorsense to a range of 10 feet.</p>

      <h2 class="Indent1">Speed Run</h2>

      <p>If an ally starts their turn within the radius of your Commanding
      Presence, you and that ally increase your Speed by 10 feet until the end
      of your next turn.</p>
