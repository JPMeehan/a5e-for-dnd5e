      <div class="column">

      <p>You have learned how to draw upon not just your own elemental energy,
      but the energy of the world around you.</p>

      <p>At 3rd level, you can use your bonus action to gather energy as long as
      you have a free hand. While held, the gathered energy remains inside or
      swirling around your hand, creating an obvious visual display, such as a
      burning fire ball, a swirling wind, a churning mass of rock, or a swirling
      orb of water. You can expend your gathered energy when you use your action
      to attack with elemental blast to gain temporary spell points equal to
      half your proficiency bonus that can only be used toward an elemental
      blast augmentation. These temporary spell points cannot be used to exceed
      your spell point casting limit.</p>

