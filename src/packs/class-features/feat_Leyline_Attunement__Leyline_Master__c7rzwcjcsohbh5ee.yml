  description:
    value: >-
      <p dir="ltr">At 1st level, you gain the ability to attune to leylines,
      which, in addition to fueling your spellcasting, allows you to sense
      various useful things about the world around you. While you are on the
      material plane and not wearing metal armor, you always know the
      following:</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Which way north is.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">The direction of the nearest forest,
      jungle, or swamp (you sense whichever is closest and which type of
      environment it is).</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">The direction of the nearest natural body
      of water and if it is saltwater or freshwater.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">The direction of the nearest city or
      other humanoid community.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">If it is day, how long until sunset, and
      how long it&rsquo;s been since sunrise, or vice versa if it is night.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">The general health of the local
      ecosystem, and if anything unnatural or magical is upsetting the natural
      order.</p>

      </li>

      </ul>
