      <p>Between learning from both your own mistakes and those of others,
      you’ve collected a considerable knowledge about the natural world. You can
      always choose to use Constitution when making Nature checks and gain an
      expertise die on checks made to identify a plant or beast.</p><p>In
      addition, people see you as someone who loves a good survival story. When
      you are at a tavern or social gathering they are likely to approach you
      with information about local hazards or wildlife. This insight grants boon
      at the Narrator’s discretion, such as gaining an expertise die on Survival
      checks to track a creature, additional beneficial effects from using a
      medicinal, or advantage on checks made to know a beast or plant creature’s
      weakness.</p>
