      <h2>Cantrips</h2>

      <p>At 3rd level, you know two cantrips of your choice from the warlock
      spell list. You learn an additional cantrip at 10th level.</p>

      <h2>Spells Known of 1st-Level or Higher</h2>

      <p>You know two 1st-level spells of your choice from the warlock spell
      list. The spells count as ranger spells for you.</p>

      <p>The Spells Known column of the Ruin Strider table shows when you learn
      more warlock spells of your choice. Each of these spells must be of a
      level that you are able to cast. For instance, when you reach 7th level in
      this class, you can learn one new spell of 1st or 2nd-level.</p>

      <p>Additionally, when you gain a level in this class, you can choose one
      of the warlock spells you know and replace it with another spell from the
      warlock spell list, which also must be of a level of which you can
      cast.</p>

      <h2>Spell Points</h2>

      <p>The Ruin Strider Spellcasting table shows how many spell points you
      have to cast your spells of 1st level and higher.</p>

      <p>To cast one of your Ruin Strider spells of 1st-level or higher, you
      must spend a number of spell points dependent on the spell&rsquo;s
      level.</p>

