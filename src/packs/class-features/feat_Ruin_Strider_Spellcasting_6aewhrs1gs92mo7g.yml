      <h2>Spellcasting Ability</h2>

      <p>The manner in which you have obtained your powers is defined by the
      means used to uncover those secrets: through deduction, intuition or
      willpower. Choose Intelligence, Wisdom, or Charisma to be your
      spellcasting ability. Once you make this choice, you cannot change it. You
      use the chosen ability whenever a spell refers to your spellcasting
      ability. In addition, you use that ability modifier when setting the
      saving throw DC for a ranger spell you cast and when making an attack roll
      with one.</p>

      <p><strong>Spell save DC</strong> = 8 + your proficiency bonus + your
      chosen ability modifier</p>

      <p><strong>Spell attack modifier</strong> = your proficiency bonus + your
      chosen ability modifier</p>
