      Languages},
      @UUID[Compendium.a5e.a5e-spells.Item.cvrja4dkrr0zoerp]{Entangle}</td></tr><tr><td>7th</td><td>@UUID[Compendium.a5e.a5e-spells.Item.bt04eqvuxnv602cp]{Spike
