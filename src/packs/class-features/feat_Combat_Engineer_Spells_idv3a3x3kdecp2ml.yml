    value: >-
      <p id="docs-internal-guid-869ea7d3-7fff-8c3d-9869-fcbb8ec1b74d"
      dir="ltr">Starting at 3rd level, when you prepare your artificer spells
      you can prepare certain spells and create spell inventions for them in
      addition to your normal number of prepared spells. These spells count as
      artificer spells for you, even if they aren&rsquo;t on the artificer spell
      list.&nbsp;</p>

      <p dir="ltr">&nbsp;</p>

