  description:
    value: >-
      <p>At 2nd level, you gain the ability to use combat maneuvers. You gain
      proficiency with two combat traditions from the following list: Adamant
      Mountain, Biting Zephyr, Cutting Omen, Mirror&rsquo;s Glint, Rapid
      Current, Sanguine Knot, Tempered Iron, Unending Wheel. You learn two
      maneuvers of your choice from traditions you are proficient with. You gain
      an exertion pool equal to twice your proficiency bonus.</p>

      <p>You regain any spent exertion at the end of a short or long rest. The
      Maneuvers Known column of the Wielder table shows when you learn more
      maneuvers of your choice, while the Maneuver Degree column shows the
      highest degree you can select maneuvers from at a given level.</p>

      <p>Additionally, whenever you learn a new maneuver, you can choose one of
      the maneuvers you know and replace it with another maneuver of the same
      degree or lower.</p>
