  description:
    value: >-
      <p>At 11th level when you use the Flurry of Blows, Long Step, or Patient
      Defense abilities you can spend an exertion point to gain an additional
      benefit.</p>

      <h2>Flurry of Blows</h2>

      <p>When you make a flurry of blows attack and miss, you can spend an
      exertion point to increase your attack bonus by an amount equal to your
      Intelligence modifier, potentially turning a miss into a hit.<span
      style="mso-spacerun: yes;">&nbsp; </span>You can only use this ability
      once per attack.</p>

      <h2>Long Step</h2>

      <p>You can spend an exertion point to gain a fly speed equal to your
      walking speed until the end of your turn.</p>

      <h2>Patient Defense</h2>

      <p>When you use your reaction to increase your AC when hit by a melee
      attack as per Mind over Matter and this causes the attack to miss, you can
      spend an exertion point to deal force damage to the target equal to aroll
      of your martial arts die + your Intelligence modifier.</p>
