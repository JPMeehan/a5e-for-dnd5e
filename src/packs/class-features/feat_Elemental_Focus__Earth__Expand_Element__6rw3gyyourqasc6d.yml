      <td style="text-align: center; height: 16.8px;">Variable*</td>

      <td style="text-align: left; height: 16.8px;">

      <p>Variable Damage: Damage can be bludgeoning, piercing, or slashing, and
      can be treated as any metal (like silver or adamantine).</p>

      <p>Penetrating: Deals double damage to objects.</p>

