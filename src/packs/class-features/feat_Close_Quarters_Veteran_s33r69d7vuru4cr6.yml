    value: >-
      <p>Starting at 15th level, you have mastered the art of fighting in
      cramped environments both offensively and defensively.</p><ul><li>If you
      selected Back to the Wall as your Close-Quarters Fighting feature, your
      damage bonus increases to 2 + your proficiency bonus.</li><li>If you
      selected Tunnel Guardian as your Close-Quarters Fighting feature, your
      bonus to AC increases to +3.</li><li>You gain the Close-Quarters Fighting
      feature you did not select at level 3.</li></ul>
