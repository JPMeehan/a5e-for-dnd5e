    value: >-
      <p>You become accustomed to the specialized etiquette and hierarchy of the
      sword fighting world. &nbsp;You gain proficiency with the Culture skill.
      You also gain a Culture specialty called <em>fencing
      protocol</em>.</p><p>You can make a Culture (<em>fencing protocol</em>)
      check to attain various insights based on the culture of fencing,
      including:</p><ul><li><p>Understanding dueling etiquette (no check
      required)</p></li><li><p>Knowledge of the allowed and prohibited
      techniques of different fencing schools (DC 10)</p></li><li><p>Identifying
      where another fencer trained by studying their technique (DC equal to
      their combat maneuver DC)</p></li><li><p>Identify the combat schools of
      another creature's known maneuvers, if any (DC equal to creature’s CR or
      level if it has no CR).</p></li><li><p>Other uses at the Narrator’s
      discretion.</p></li></ul>
