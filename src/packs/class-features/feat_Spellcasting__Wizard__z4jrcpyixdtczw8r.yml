      <h2>Spellcasting Ability</h2>

      <p>Intelligence is your spellcasting ability for your&nbsp;wizard spells.
      You use your Intelligence whenever&nbsp;a spell refers to your
      spellcasting ability.&nbsp;In addition, you use your Intelligence
      modifier&nbsp;when setting the saving throw DC for a wizard&nbsp;spell you
      cast and when making an attack roll&nbsp;with one.</p>

      <p><strong>Spell save DC</strong> = 8 + your proficiency bonus + your
      Intelligence modifier</p>

      <p><strong>Spell attack modifier</strong> = your proficiency bonus + your
      Intelligence modifier</p>

      <h2>Ritual Casting</h2>

      <p>You can cast a wizard spell as a ritual if that&nbsp;spell has the
      ritual tag and you have the spell in&nbsp;your spellbook.</p>

      <h2>Spellcasting Focus</h2>

      <p>You can use an arcane focus as a spellcasting&nbsp;focus for your
      wizard spells.</p>

      <h2>Learning Spells of 1st-Level and Higher</h2>

      <p>Each time you gain a wizard level, you can add&nbsp;two wizard spells
      of your choice to your spellbook for free. Each of these spells must be of
      a&nbsp;level for which you have spell slots, as shown&nbsp;on the Wizard
      Spells table.</p>

      <h2>Your Spellbook</h2>

      <p>As you research magic and spells, you will add&nbsp;new spells to your
      spellbook. You might find&nbsp;spells during your adventures, such as
      spells&nbsp;from other spellcasters&rsquo; spellbooks, or
      spells&nbsp;recorded on scrolls.</p>

      <p><em><strong>Copying a Spell into the Book.&nbsp;</strong></em>When
      you&nbsp;find a wizard spell of 1st-level or higher, you&nbsp;can add it
      to your spellbook if it is of a spell&nbsp;level that you can prepare, and
      if you take&nbsp;the time to decipher and copy it.</p>

      <p>Copying a spell into your spellbook involves reproducing the
      instructions of the spell, as well as deciphering any notation or cipher
      used by the wizard who wrote it. You must also practice the spell until
      you comprehend any words, sounds, gestures, or materials required to use
      the spell. Finally, you transcribe the spell into your own spellbook, with
      any notation or cipher you wish to write it with.</p>

      <p>For each level of the spell, the process takes 2 hours and costs 50
      gold. The cost represents material components you utilize as you
      experiment with the spell to master it, as well as the fine inks you use
      to record it into your spellbook.</p>

      <p>Once you have spent this time and money, you can prepare the spell like
      any other spell in your spellbook.</p>

      <p><em><strong>Replacing the Book. </strong></em>You can copy a
      spell&nbsp;from your own spellbook into another book,&nbsp;in the case
      that you want to create a backup&nbsp;copy of your spellbook. This is
      similar to&nbsp;copying a new spell into your spellbook, but&nbsp;simpler
      and quicker since you understand&nbsp;your own notation and already know
      how to&nbsp;cast the spell. You spend 1 hour and 10 gold&nbsp;per level of
      copying your own spells.</p>

      <p>If you lose your spellbook, you can use the same procedure to
      transcribe spells that you have prepared into a new spellbook.</p>

      <p><em><strong>The Spellbook&rsquo;s Appearance.&nbsp;</strong></em>Your
      spellbook&nbsp;is as unique as you want it to be, and can have&nbsp;its
      own decoration, including margin notes and&nbsp;addendums made by you. It
      could be a simple,&nbsp;leather-bound book, or it can be
      finely-bound,&nbsp;gilded, leaflets stored in a box, or made
      of&nbsp;unique materials as well.</p>
