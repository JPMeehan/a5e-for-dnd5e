    value: >-
      <p>At 1st level you have a spellbook containing the&nbsp;written spells
      you study. You use your spellbook to&nbsp;cast your spells.</p>

      <h2>Cantrips</h2>

      <p>At 1st level, you know three cantrips of your&nbsp;choice from the
      wizard spell list. You learn&nbsp;additional wizard cantrips of your
      choice at&nbsp;higher levels, as shown in the Cantrips Known&nbsp;column
      of the Wizard Spells table. Additionally,&nbsp;you know the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.uy8he1yquaiym6y8]{Prestidigitation}
      cantrip.</p>

      <h2>Spellbook</h2>

      <p>At 1st level, your spellbook contains six 1st-level&nbsp;wizard spells
      of your choice. Your spellbook&nbsp;contains all of the wizard spells you
      know,&nbsp;except your cantrips, which you maintain in&nbsp;your
      memory.</p>

      <h2>Preparing and Casting Spells</h2>

      <p>The Wizard Spells table shows how many spell&nbsp;slots you have to
      cast your wizard spells. To cast&nbsp;one of these wizard spells, you must
      expend a&nbsp;slot of the spell&rsquo;s level or higher. You regain
      all&nbsp;expended spell slots when you finish a long rest.</p>

      <p>You prepare the list of wizard spells that are available for you to
      cast, choosing from the wizard spell list. When you do so, choose a number
      of wizard spells written in your spellbook equal to your Intelligence
      modifier + your wizard level (minimum of one spell). The spells must be of
      a level for which you have spell slots.</p>

      <p>Casting spells doesn&rsquo;t remove them from your list of prepared
      spells.</p>

      <p>You can change your list of prepared spells whenever you finish a long
      rest by studying your spellbook for at least 1 minute per spell level for
      each spell on your list.</p>

