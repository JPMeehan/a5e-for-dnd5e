  description:
    value: >-
      <p>You share a kinship with the feathered and taloned, and the chorus of
      morning birdsong is akin to your daily news. You gain an expertise die on
      Animal Handling checks regarding birds and other feathered creatures.</p>

      <p>In addition, at dawn you can spend 10 minutes and join the chorus of
      morning birdsong and converse about local events. If you do, you learn the
      following information regarding the area of the surrounding 5 mile
      radius:</p>

      <ul>

      <li>Any notable locations that differ greatly from the surroundings in the
      area.</li>

      <li>Any unusual movements of creatures within the last 24 hours within the
      area.</li>

      <li>Any predators or other threats to birds within the area.</li>

      <li>Any other notable events within the area that would be visible from
      the air within the last 24 hours.</li>

      </ul>

      <p>To use this ability there must be birds or other forms of avian life
      common to the area.</p>
