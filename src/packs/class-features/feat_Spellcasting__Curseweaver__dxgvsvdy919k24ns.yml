      1</p><p></p><blockquote><h4><strong><em>Cantrips</em></strong></h4></blockquote><p>At
      3rd level, you know two cantrips of your choice drawn from the following
      schools:</p><ul><li><p><em>affliction</em></p></li><li><p><em>compulsion</em></p></li><li><p><em>necrotic</em></p></li><li><p><em>obscurement</em></p></li><li><p><em>shadow</em></p></li></ul><p></p><p>These
      spells count as marshal spells for you.</p><p>You learn an additional
      cantrip at 10th level.</p><p></p><blockquote><h4><strong><em>Spell
      Slots</em></strong></h4></blockquote><p>The Curseweaver Spellcasting table
      shows how many spell slots you have to cast your spells of 1st-level and
      higher. To cast one of these spells, you must expend a slot of the spell’s
      level or higher.</p><p>You regain all expended spell slots when you finish
      a long rest.</p><p></p><blockquote><h4><strong><em>Spells Known of
      1st-Level or Higher</em></strong></h4></blockquote><p>You know three
      1st-level spells of your choice from among the following
      schools:</p><ul><li><p>affliction</p></li><li><p>compulsion</p></li><li><p>necrotic</p></li><li><p>obscurement</p></li><li><p>shadow</p></li></ul><p></p><p>The
      Spells Known column of the Curseweaver Spellcasting table shows when you
      learn more spells of your choice from this feature.</p><p>Each of these
      spells must be of a level for which you have spell slots.
      </p><p></p><p>Additionally, when you gain a level in this class, you can
      choose one of the spells you know from this feature and replace it with
      another qualifying spell of a level for which you have spell
      slots.</p><p></p><blockquote><h4><strong><em>Spellcasting
      Ability</em></strong></h4></blockquote><p>Charisma is your spellcasting
      ability for your spells. You use your Charisma whenever a spell refers to
      your spellcasting ability.</p><p>In addition, you use your Charisma
      modifier when setting the saving throw DC for a spell you cast and when
      making an attack roll with one.</p><p style="text-align:
      center"><strong>Spell Save DC</strong> = 8 + your proficiency bonus + your
      Charisma modifier</p><p style="text-align: center"><strong>Spell Attack
      Modifier</strong> = your proficiency bonus + your Charisma modifier</p>
