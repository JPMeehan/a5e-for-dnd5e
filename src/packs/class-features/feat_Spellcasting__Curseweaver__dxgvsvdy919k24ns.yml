      <h2>Cantrips</h2>

      <p>At 3rd level, you know two cantrips of your choice drawn from the
      affliction,&nbsp;compulsion,&nbsp;necrotic,&nbsp;obscurement, and shadow
      schools.&nbsp;These spells count as marshal spells for you.&nbsp;You learn
      an additional cantrip at 10th level.</p>

      <h2>Spell Slots</h2>

      <p>The Curseweaver Spellcasting table shows how many spell slots you have
      to cast your spells of 1st-level and higher. To cast one of these spells,
      you must expend a slot of the spell&rsquo;s level or higher.&nbsp;You
      regain all expended spell slots when you finish a long rest.</p>

      <h2>Spells Known of 1st-Level or Higher</h2>

      <p>You know three 1st-level spells of your choice from the affliction,
      compulsion,&nbsp;necrotic, obscurement, and&nbsp;shadow schools.&nbsp;The
      Spells Known column of the Curseweaver Spellcasting table shows when you
      learn more spells of your choice from this feature.&nbsp;Each of these
      spells must be of a level for which you have spell slots.</p>

      <p>Additionally, when you gain a level in this class, you can choose one
      of the spells you know from this feature and replace it with another
      qualifying spell of a level for which you have spell slots.</p>

      <h2>Spellcasting Ability</h2>

      <p>Charisma is your spellcasting ability for your spells. You use your
      Charisma whenever a spell refers to your spellcasting ability.</p>

      <p>In addition, you use your Charisma modifier when setting the saving
      throw DC for a spell you cast and when making an attack roll with one.</p>

      <p style="text-align: left;"><strong>Spell Save DC</strong> = 8 + your
      proficiency bonus + your Charisma modifier</p>

      <p style="text-align: left;"><strong>Spell Attack Modifier</strong> = your
      proficiency bonus + your Charisma modifier</p>
