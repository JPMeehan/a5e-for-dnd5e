  description:
    value: >-
      <p>Also at 3rd level, when you suffer damage, you can spend a spell slot
      as a reaction. You gain resistance to that damage type until the beginning
      of your next turn and you gain temporary hit points equal to your
      proficiency bonus times the spell slot spent. As long as you have these
      temporary hit points, your weapon attacks deal an additional 1d6 radiant
      damage. These temporary hit points last for 1 minute.</p>

      <p>Additionally, any time you succeed at a death saving throw, you recover
      your lowest-level spent spell slot.</p>
