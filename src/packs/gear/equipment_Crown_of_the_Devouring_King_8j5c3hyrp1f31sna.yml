name: Crown of the Devouring King
type: equipment
img: icons/commodities/treasure/horn-spiral-pink.webp
system:
  description:
    value: >-
      <p>The alabaster crown resembles a jagged piece of flat&nbsp;bone affixed
      to a crude iron band. When worn, it&nbsp;settles so that a single spoke of
      bone extends above&nbsp;the wearer&rsquo;s eye. When you attune to the
      skull,&nbsp;it grafts with your bone and grants a portion
      of&nbsp;Nyth&rsquo;zerogg&rsquo;s strength.</p><p>While attuned to the
      Crown of the Devouring King, you gain the following
      benefits:</p><ul><li>Your Strength score is increased to 20. This property
      has no effect if your Strength is equal to or greater than
      20.</li><li>Your body transforms, turning a rubbery gray green as
      chitinous bone plates emerge from your skin. This counts as a suit of
      @UUID[Compendium.a5e.a5e-adventuring-gear.Item.rmkr761hkpn4eo5c]{Padded
      Leather +1} if you are proficient with light armor, a suit of
      @UUID[Compendium.a5e.a5e-adventuring-gear.Item.qtgfxh5uh5sg12rg]{Breastplate
      +1} if you are proficient with medium armor, or a suit of
      @UUID[Compendium.a5e.a5e-adventuring-gear.Item.vimwo8pdibqlv7v3]{Full
      Plate +1} if you are proficient with heavy armor. This armor does not
      impose disadvantage on Dexterity (Stealth) checks.</li><li>You can use an
      action to spend 1 charge to shape chitin and bone from your body into a +1
      weapon. You may only have two such weapons in existence at a time. Any
      ammunition needed is created as the weapon is fired. You may spend 1
      charge as part of an action to deliver touch spells through a weapon
      created in this manner by making a single weapon attack as a part of that
      action. A weapon created in this manner crumbles to dust a round after it
      leaves your person.</li><li>You may expend one or more charges to cast the
      following spells:
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.nlto7z4j14ips45w]{Shield} (1
      charge),
      @UUID[Compendium.a5e.a5e-spells.Item.ap6klied8mqbclvn]{Enlarge/Reduce} (2
      charges),
      @UUID[Compendium.a5e.a5e-spells.Item.ixw3ecp7e5rzivlb]{Protection from
      Energy} (self only; 2 charges),
      @UUID[Compendium.a5e.a5e-spells.Item.22rh6x031cqpcdwc]{Stoneskin} (self
      only; 3 charges).</li></ul>
