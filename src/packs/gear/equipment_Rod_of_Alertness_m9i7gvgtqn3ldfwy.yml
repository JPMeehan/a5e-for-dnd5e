system:
  description:
    value: >-
      <p><strong>Crafting Components:</strong> Sphinx&rsquo;s eye, wild coffee
      beans picked under a full moon</p>

      <hr class="a5e-rule u-my-md">

      <p>While holding this rod, you have advantage on Perception checks and
      initiative rolls, and as an action you can cast the following spells:
      @UUID[Compendium.a5e-for-dnd5e.spells.jlqrjd03lyl8zb3c]{Detect Evil and
      Good}, @UUID[Compendium.a5e.a5e-spells.kaye34nheyrit487]{Detect Magic},
      @UUID[Compendium.a5e.a5e-spells.4colmy0s3zjs0hy8]{Detect Poison and
      Disease}, @UUID[Compendium.a5e.a5e-spells.i7sh0e2wqmql4cac]{See
      Invisibility}.</p>

      <p><strong>Protective Aura. </strong>Once per dawn, you can use an action
      to plant the rod in the ground and speak its command word, causing it to
      emit bright light in a 60-foot radius and dim light for an additional 60
      feet. While in the bright light, you and creatures friendly to you gain a
      +1 bonus to AC and saving throws and can sense the location of any
      invisible hostile creature also in the bright light.</p>

      <p>The rod stops glowing and the effect ends after 10 minutes, or sooner
      if a creature uses an action to pull the rod from the ground.</p>

      <p>&nbsp;</p>
