  description:
    value: >-
      <blockquote><p>(Requires attunement by a Sorcerer, Warlock, or
      Wizard)</p></blockquote><p>You have a +2 bonus to attack and damage rolls
      made with this magic quarterstaff. When you hit with a melee attack using
      this staff, you can expend 1 charge to deal an extra 1d6 force damage to
      the target. While holding it you gain a +2 bonus to AC, saving throws, and
      spell attack rolls.</p><p>While holding this staff, you can use an action
      to expend charges to cast one of the following spells, using your spell
      save DC and spell attack bonus:</p><ul><li><p><em>magic missile</em> (1
      charge)</p></li><li><p><em>ray of enfeeblement</em> (1
      charge)</p></li><li><p><em>levitate </em>(2
      charges)</p></li><li><p><em>hold monster</em> (5
      charges)</p></li><li><p><em>lightning bolt</em> (5th-level, 5
      charges)</p></li><li><p><em>wall of force</em> (5
      charges)</p></li><li><p><em>cone of cold</em> (5
      charges)</p></li><li><p><em>fireball </em>(5th-level, 5
      charges)</p></li><li><p><em>globe of invulnerability</em> (6
      charges).</p></li></ul><hr class="a5e-rule u-my-md"><p>The staff has 20
      charges and regains 2d8+4 expended charges each dawn.</p><p>When the last
      charge is expended, roll a d20. On a 20, the staff immediately regains
      1d8+2 charges. On a 1, the staff loses its magical properties, apart from
      its +2 bonus to attack and damage rolls.</p><hr class="a5e-rule
      u-my-md"><p><strong>Retributive Strike</strong>. You can use an action to
      destroy the staff, releasing its magic in a 30-foot-radius explosion. Roll
      a d6:</p><blockquote><p><strong>Even</strong>: You teleport to a random
      plane of existence and avoid the explosion.</p><p><strong>Odd</strong>:
      You take damage equal to 16 x the remaining charges.</p><p>Every other
      creature in the area makes a DC 17 Dexterity saving throw.</p><p>On a
      failed save, a creature takes damage based on how far away it is from the
      point of origin, as on the Retributive Strike table below. On a successful
      save, a creature takes half as much damage.</p><p style="text-align:
      center"><strong><em>TABLE: RETRIBUTIVE
      STRIKE</em></strong></p><p><strong><em>DISTANCE FROM
      ORIGIN</em></strong><em> (DAMAGE)</em></p><ul><li><p><strong><em>0 to 10
      feet</em></strong><em> (8 x remaining
      charges)</em></p></li><li><p><strong><em>11 to 20 feet</em></strong><em>
      (6 x remaining charges)</em></p></li><li><p><strong><em>21 to 30
      feet</em></strong><em> (4 x remaining
      charges)</em></p></li></ul></blockquote><hr class="a5e-rule
      u-my-md"><hr><p><b>Parrying:</b> When you are wielding this weapon and you
      are not using a shield, once before your next turn you can gain an
      expertise die to your AC against a single melee attack made against you by
      a creature you can see. You cannot use this property while incapacitated ,
      paralyzed , rattled , restrained , or stunned.</p>
