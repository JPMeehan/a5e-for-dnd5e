    value: >-
      <blockquote><p>(Requires attunement by a Druid, Warlock, or
      Wizard)</p></blockquote><p>You gain a +2 bonus to attack and damage rolls
      with this magic quarterstaff. Additionally, while holding it you gain a +2
      bonus to spell attack rolls.</p><p>While holding this staff, natural and
      magical spider webs do not hamper your movement. In addition, you can use
      an action to expend 1 charge to cast <em>animal friendship (spiders
      only)</em>, using your spell save DC.</p><ul><li><p>For 1 charge, you cast
      the 1st-level version of the spell.</p><p>You can affect one additional
      spider for each additional charge expended.</p><p></p></li><li><p>You can
      use an action to expend 5 charges to summon a phase spider, which appears
      in an unoccupied space you can see within 60 feet of you.</p><p>The spider
      is friendly to you and your companions and takes its turn immediately
      after yours. It obeys your verbal commands. Without such commands, the
      spider only defends itself.</p></li></ul><p>The spider disappears when
      reduced to 0 hit points or 1 hour after you summoned it.</p><hr
      class="a5e-rule u-my-md"><p>The staff has 8 charges and regains 1d6+2
      expended charges each dawn.</p><p>When the last charge is expended, roll a
      d20. On a 1, the staff transforms into hundreds of harmless Tiny spiders
      that wander away.</p><hr><p><b>Parrying:</b> When you are wielding this
      weapon and you are not using a shield, once before your next turn you can
      gain an expertise die to your AC against a single melee attack made
      against you by a creature you can see. You cannot use this property while
      incapacitated , paralyzed , rattled , restrained , or stunned.</p>
