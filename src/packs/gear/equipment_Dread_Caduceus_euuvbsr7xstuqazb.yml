system:
  description:
    value: >-
      <p>When wizards go to war their desperation reveals&nbsp;the bleak depths
      and miraculous heights of magic.&nbsp;Long ago it was a desire to both
      bolster and renew&nbsp;their forces that led a mage to create a relic
      many&nbsp;would consider unthinkable: a scepter that twists&nbsp;the
      essence of life itself. With it the dead are remade&nbsp;into
      unrecognizable tangles of flesh that despite their&nbsp;deformity do the
      wielder of the scepter&rsquo;s bidding, all&nbsp;as their allies are
      healed and empowered with vigor&nbsp;far beyond mortal bounds.</p>

      <p>This heavy silver scepter has two heads, both cast in metal and staring
      out of glassy onyx eyes. One head is a skull, its jaw thrown open and its
      teeth unnaturally elongated. At the other end of the scepter is a cherubic
      human face that is turned upwards as though determined not to look at its
      sibling.</p>

      <p>No one is certain whether it was the creator&rsquo;s shame that led
      them to hide the scepter, or if their enemies cast it out of memory for
      fear of its power. What is known is that the legend of the Dread Caduceus
      has endured and that whispers of its whereabouts have not been silenced by
      time.</p>

      <p>While you are attuned to the Dread Caduceus you may use either end of
      the scepter to activate its powers.</p>

      <p>&nbsp;</p>

      <h2>Legends and Lore</h2>

      <p>Success on an Arcana or History check reveals&nbsp;the following:</p>

      <p><strong>DC 15</strong> This is the Dread Caduceus, a holy scepter with
      the power to raise the dead.</p>

      <p><strong>DC 18</strong> The cherub and skull heads cause healing and
      necromantic effects, respectively.</p>

      <p><strong>DC 21</strong> Those who use the scepter risk having their very
      flesh corrupted and their souls devoured.</p>

      <p>&nbsp;</p>

      <h2>Artifact Properties</h2>

      <p>The Dread Caduceus has one lesser artifact benefit,&nbsp;one greater
      artifact benefit, one lesser artifact detriment,&nbsp;and one greater
      artifact detriment.</p>

      <p>The Dread Caduceus warps your life energy, twisting your flesh as it
      corrupts that of others. While you are attuned to the scepter, your organs
      shift and twist, sticking to one another within you. Take 1d6 necrotic
      damage each dawn from this effect. This damage can only be healed by a
      long or short rest. You also have disadvantage on initiative rolls as you
      are distracted by this tangible shifting within.</p>

      <p>The Dread Caduceus has [[2d10]] charges and regains 1d10 charges each
      dawn. When you reduce the Dread Caduceus to 0 charges, you take 10d10
      necrotic damage. If this damage reduces you to 0 hit points, you instantly
      die and cannot be resurrected (even by a
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.pe52jryde7ljobzq]{Wish}
      spell).</p>

      <p>&nbsp;</p>

      <h2>Cherub</h2>

      <p>You can use an action and expend charges from&nbsp;the Dread Caduceus
      to cause one of the following&nbsp;effects to extend from the cherub head
      of the scepter,&nbsp;targeting yourself or a creature within 30 feet:</p>

      <p><em><strong>Heal.</strong></em> The creature regains 1d8+1 hit points
      for each expended charge.</p>

      <p><em><strong>Healing Nimbus (3 Charges).</strong></em> A nimbus of
      healing appears around the creature for 1d6 rounds. For the duration,
      whenever the creature takes damage from an attack it regains 1 hit point,
      and when an attack misses the creature it regains 1d4 hit points.</p>

      <p><em><strong>Invulnerability (3 Charges).</strong></em> The creature
      becomes immune to damage from nonmagical attacks for 1d4 rounds.</p>

      <p><em><strong>Exhaustless (5 Charges).</strong></em> The creature becomes
      immune to fatigue for 1d6 days.</p>

      <p><em><strong>Resistance (5 Charges).</strong></em> The creature becomes
      resistant to one type of damage of your choice for 1d6 rounds. This
      property has no effect if the creature already has resistance to that
      damage type.</p>

      <p><em><strong>Cure (10 Charges).</strong></em> The creature is healed of
      any curses, diseases, poisons, or other negative effects, even if a
      @UUID[Compendium.a5e.a5e-spells.Item.pe52jryde7ljobzq]{Wish} spell has
      previously been unsuccessful.</p>

      <p><em><strong>Invigorate (10 Charges).</strong></em> The creature
      permanently&nbsp;increases its maximum hit points by&nbsp;1d8+1. A
      creature can only benefit from this&nbsp;property once.</p>

      <p>&nbsp;</p>

      <h2>Skull</h2>

      <p>You can use an action and expend charges from&nbsp;the Dread Caduceus
      to cause one of the following&nbsp;effects to extend from the skull head
      of the scepter,&nbsp;targeting yourself or a creature within 100 feet:</p>

      <p><em><strong>Animate Skeleton (1 Charge).</strong></em> You return a
      dead creature to a semblance of life, animating the skeleton of its body
      to serve at your whim. The creature gains the skeleton template and
      remains under your control until you die or are no longer attuned to the
      Dread Caduceus.</p>

      <p><em><strong>Animate Zombie (2 Charges).</strong></em> You return a dead
      creature to a semblance of life, animating it as a zombie to serve at your
      whim. The creature gains the zombie template and remains under your
      control until you die or are no longer attuned to the Dread Caduceus.</p>

      <p><em><strong>Empower Undead (2 Charges).</strong></em> Choose [[1d6]]
      undead that you can see within range. Whenever one of the chosen undead
      makes a weapon attack it deals an extra 1d4 necrotic damage. Even on a
      miss, the undead deals 1d4 necrotic damage.</p>

      <p><em><strong>Animate Legion (6 Charges).</strong></em> You return
      [[3d10]] dead humanoids to a semblance of life, transforming their corpses
      into zombies.</p>

      <p>You can use a bonus action to mentally command the undead you create
      using the Dread Caduceus. When you command multiple undead, you must give
      them all the same command. You may decide the action the undead takes and
      where it moves during its next turn, or you can issue a general command,
      such as guarding an area. If not given a command, the undead only defends
      itself. The undead continues to follow a command until its task is
      complete.</p>

      <p>&nbsp;</p>

      <p>In addition, any creature you animate in this fashion retains injuries
      or disfigurements that were upon its corpse, and it continues to
      decompose.</p>
