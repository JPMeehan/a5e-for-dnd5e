  description:
    value: >-
      <p>You gain a +2 bonus to attack and damage rolls with this magic
      quarterstaff. In addition, while holding it you gain a +2 bonus to spell
      attack rolls.</p><p>While holding this staff, you can use an action to
      sense the direction of magnetic north (nothing happens if the staff is
      used in a location that has no magnetic north).</p><p>You can use an
      action to expend charges to cast one of the following spells (spell save
      DC 15):</p><ul><li><p><em>feather fall</em> (1
      charge)</p></li><li><p><em>jump </em>(1
      charge)</p></li><li><p><em>levitate </em>(2
      charges)</p></li><li><p><em>telekinesis </em>(5
      charges)</p></li><li><p><em>reverse gravity</em> (7
      charges)</p></li></ul><hr class="a5e-rule u-my-md"><p>The staff has 10
      charges and regains 1d6+4 expended charges each dawn.</p><p>When the last
      charge is expended, roll a d20. On a 1, the staff loses its magical
      properties.</p><hr><p><b>Parrying:</b> When you are wielding this weapon
      and you are not using a shield, once before your next turn you can gain an
      expertise die to your AC against a single melee attack made against you by
      a creature you can see. You cannot use this property while incapacitated ,
      paralyzed , rattled , restrained , or stunned.</p>
