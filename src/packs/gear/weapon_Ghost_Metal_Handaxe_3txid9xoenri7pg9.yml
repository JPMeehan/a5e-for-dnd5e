  description:
    value: >-
      <p>While you are attuned to and wielding this extremely light axe, you are
      able to see 20 feet into the Ethereal Plane and use it to make melee
      weapon attacks against creatures on the Ethereal Plane.</p><p>If you are
      on the Ethereal Plane, you are able to see 20 feet into the Material Plane
      and use the axe to make melee weapon attacks against creatures on the
      Material Plane.</p><p>In addition, once per turn when you take the Attack
      action, you can strike at an undead possessing another creature, forcing
      it to make a Wisdom saving throw (DC 8 + your proficiency bonus + your
      Charisma modifier) or exit the possessed
      creature.</p><hr><p><b>Breaker:</b> This weapon deals double damage to
      unattended objects, such as doors and walls. If this property only applies
      to a specific type of material, such as wood, it is stated in parenthesis
      after this property.</p><p><b>Defensive:</b> This weapon is designed to be
      used with a shield of the stated degree or lighter (light, medium, or
      heavy). When you make an attack with this weapon and are using a shield
      designed for it, you can use a bonus action to either make an attack with
      your shield or increase your Armor Class by 1 until the start of your next
      turn.</p>
