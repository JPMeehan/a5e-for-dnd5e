    value: >-
      <p>You gain a +1 bonus to attack and damage rolls&nbsp;made with this
      magic war pick. Attacks with this weapon deal an extra 3d6 piercing damage
      to objects and creatures made of earth or stone.</p><p>The pick has 8
      charges. As an action, you can expend 1 charge to magically disintegrate a
      5-foot cube of nonmagical earth or unworked stone within 5 feet of you.
      Precious gems, metal ores, and objects not made of earth or stone are left
      behind. The pick regains 1d8 charges at dawn.</p><hr><p><b>Breaker:</b>
      This weapon deals double damage to unattended objects, such as doors and
      walls. If this property only applies to a specific type of material, such
      as wood, it is stated in parenthesis after this property.</p>
