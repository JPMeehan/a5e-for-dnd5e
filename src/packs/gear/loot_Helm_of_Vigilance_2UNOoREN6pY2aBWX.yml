system:
  description:
    value: >-
      <p dir="ltr">This helm has 6 charges and regains 1d4 every day at dawn.
      While wearing the helm, you gain an expertise die on Perception checks.
      Additionally, you can spend one or more charges as an action to gain one
      of the following benefits:</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">1 charge: Darkvision with a range of 60
      feet for one hour. If you already have darkvision, its range increases by
      30 feet instead.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">2 charges: you can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.i7sh0e2wqmql4cac]{See
      Invisibility} without a spell slot or material components.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">3 charges: you can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.1sp8qzuofkjmunsd]{Arcane Eye}
      without a spell slot or material components.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">4 charges: you can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.5za0gne3ylcdk11z]{True Seeing}
      without a spell slot or material components.&nbsp;</p>

      </li>

      </ul>
