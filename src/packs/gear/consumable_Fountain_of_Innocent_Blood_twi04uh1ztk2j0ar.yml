system:
  description:
    value: >-
      <p>In the very depths of the Festung is a mystical fountain running with
      the blood of innocents. Supplying the fountain is an army of nearly
      invisible imps, who travel the world in spiritual form collecting the
      blood wherever it may fall.</p>

      <p>You can use an action to drink from this fountain and make a DC 15
      Constitution saving throw. On a failed save, you vomit the blood and are
      poisoned until you complete a long rest. On a successful save, one ability
      score of your choice (and your maximum for that ability score) increases
      by 2. In addition, you gain the Evil trait and radiate an aura of evil. If
      you are Evil you automatically succeed on this saving throw.</p>

      <hr>

      <p>Once you drink from the Fountain of Innocent Blood, you cannot do so
      again until a month later. An ability score can be increased by this
      artifact only once.</p>
