  description:
    value: >-
      <p>These tools allow you to turn a specific type of raw material into
      generic trade goods using your time, effort, and skill. The type of tool
      determines the materials and amount of time needed. After spending the
      needed time and materials, you make a profession check with those tools
      which determines the value of the resulting generic trade goods (on a
      result of 15 or lower the materials used are wasted).</p>

      <p><strong>Material:</strong> 5 gp of paint</p>

      <p><strong>Time:</strong> 1 week (8 hours per day)</p>

