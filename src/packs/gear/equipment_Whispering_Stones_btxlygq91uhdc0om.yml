system:
  description:
    value: >-
      <p>Just as a fortune teller&rsquo;s scrying ball is crystal clear,
      Whispering Stones are orbs of inky blackness. Similar to less powerful
      @UUID[Compendium.a5e.a5e-magic-items.Item.85wo8c8yk2tipdai]{Message
      Stones}, they allow communication across long distances. However, these
      potent artifacts are imbued with material from the netherworld and only
      five are known to have been created. Connected via the realm of the dead,
      with proper use a person can communicate simultaneously with any number of
      other Whispering Stones and message stones, or even stream thoughts from
      places and beings beyond death.</p>

      <p>Interacting with the dead is a matter for necromancers and priests for
      a reason: the dead rarely speak plainly to the ears of the living, for
      their reality is a place of warped distortions. These powerful relics can
      grant their users great insight, but who else might be listening in? What
      arcane secrets&mdash;past, present, or future&mdash;might be revealed
      through them? Demons and angels may send secrets and prayers, adding to
      the cacophony of voices. Whispering Stones have forged nations and shaped
      destinies, and though they have practical magic applications they hold
      deeper, dangerous secrets within.</p>

      <p>&nbsp;</p>

      <h2>Legends and Lore</h2>

      <p>Success on an Arcana or History check reveals&nbsp;the following:</p>

      <ul>

      <li><strong>DC 15</strong> This is a Whispering Stone, which allows
      communication across long distances. Only five of these stones were ever
      created.</li>

      <li><strong>DC 18</strong> The stones can speak to each other.</li>

      <li><strong>DC 21</strong> The stones can also speak to the dead, or ask
      questions of powerful extraplanar beings.</li>

      </ul>

      <p>&nbsp;</p>

      <h2>Artifact Properties</h2>

      <p>Each time you use a Whispering Stone to cast a spell, roll a d20. On a
      1, the casting connects your mind with that of an extradimensional entity
      chosen by the Narrator. You begin to hear this entity&rsquo;s thoughts in
      your head (and vice versa), and if you were not already attuned to the
      Whispering Stone, you immediately attune to it. In addition, you gain one
      short-term mental stress effect that lasts for [[1d6]] days. The voice in
      your head remains for as long as the mental stress effect.</p>

      <p>If you simultaneously connect to two or more extradimensional entities,
      you make a DC 15 Wisdom saving throw or gain a long-term mental stress
      effect.</p>

      <p>&nbsp;</p>

      <h2>Magic</h2>

      <p>While touching a Whispering Stone you can use an action to cast
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.kbyg7uvh3w8osgiq]{Sending}. The
      target is a creature that carries a message stone or Whispering Stone you
      have seen before. If no creature currently bears that stone, or if you
      have never seen a message stone or Whispering Stone before, your message
      is conveyed to another recipient. The Narrator may select a&nbsp;specific
      creature to receive the message or consult&nbsp;the Whispering Stones
      Listener table. This recipient&nbsp;of your message learns your name,
      current location,&nbsp;and that you bear a Whispering Stone.</p>

      <p>A Whispering Stone begins with 6 charges and regains 1d4+1 charges each
      dusk. While attuned to the stone, you can use an action to cast
      @UUID[Compendium.a5e.a5e-spells.Item.6ia3gup3j0m6oigb]{Speak with Dead} (1
      charge) and @UUID[Compendium.a5e.a5e-spells.Item.pbtje70pd17ouy83]{Spirit
      Guardians} (1 charge). If also connected to an extra dimensional entity,
      you can cast
      @UUID[Compendium.a5e.a5e-spells.Item.bs3wnsid88tbup6c]{Divination}(once
      between long rests) to ask the entity a question.</p>

