system:
  description:
    value: >-
      <p>This crimson orb resembles a massive, calcified&nbsp;heart suspended on
      a crude chain. When the orb&nbsp;returns to life, hooked tendrils extend
      and burrow&nbsp;into your chest, lodging it there where it grants
      a&nbsp;portion of the god&rsquo;s mind and knowledge.</p>

      <p>While attuned to the Orb of the Devouring King, you gain the following
      benefits:</p>

      <ul>

      <li>Choose Intelligence or Charisma. The chosen ability score is increased
      to 20. This property has no effect if the chosen ability score is equal to
      or greater than 20.</li>

      <li>You gain a 1d10 expertise die on Intelligence checks.</li>

      <li>When you take a short rest, you can recover an expended spell slot of
      6th-level or higher by spending a number of charges equal to the level of
      the spell slot recovered.</li>

      <li>You may expend one or more charges to cast the following spells:
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.4rgo85d49qwancup]{Detect
      Thoughts} (1 charge),
      @UUID[Compendium.a5e.a5e-spells.Item.ml9ls27u9ncms8ko]{Suggestion} (2
      charges), @UUID[Compendium.a5e.a5e-spells.Item.67ex7mn5kkutvnqn]{Black
      Tentacles} (3 charges),
      @UUID[Compendium.a5e.a5e-spells.Item.0xo9oc6s6mrh77ci]{Telekinesis} (4
      charges), @UUID[Compendium.a5e.a5e-spells.Item.9pyk9fklr2xff0ue]{Dominate
      Monster} (5 charges).</li>

      </ul>
