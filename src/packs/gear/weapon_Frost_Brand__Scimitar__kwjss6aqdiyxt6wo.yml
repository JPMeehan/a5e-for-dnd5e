    value: >-
      <p>When exposed to freezing temperatures the blade of this magic sword
      sheds bright light in a 10-foot radius and dim light for an additional 10
      feet.</p><p>While you are attuned to the sword, attacks using it deal an
      extra 1d6 cold damage and you gain resistance to fire damage.</p><p>Once
      per hour, when you draw the sword you can choose to extinguish all
      nonmagical flames within 30 feet.</p><hr><p><b>Defensive:</b> This weapon
      is designed to be used with a shield of the stated degree or lighter
      (light, medium, or heavy). When you make an attack with this weapon and
      are using a shield designed for it, you can use a bonus action to either
      make an attack with your shield or increase your Armor Class by 1 until
      the start of your next turn.</p>
