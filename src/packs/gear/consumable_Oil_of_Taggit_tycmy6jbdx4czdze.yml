system:
  description:
    value: >-
      <p><em>Uncommon, Contact, Instantaneous</em></p><p>The roots of the taggit
      plant can be concentrated into this slick, gray, odorless oil. A creature
      makes a DC 13 Constitution saving throw when subjected to this poison, and
      on a failure it becomes poisoned for 24 hours. Creatures poisoned in this
      way are also knocked unconscious. The creature wakes up if it takes
      damage.</p>
