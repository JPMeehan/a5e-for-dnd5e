system:
  description:
    value: >-
      <p>This opulent receptacle looks as though it is made from expertly worked
      gold, but its weight betrays that the grimacing skull which makes up its
      bowl is merely coated in precious metal. When you use this spellcasting
      focus to consume Supply during a long rest, you gain 20 temporary hit
      points. While you have these temporary hit points, you gain an expertise
      die on your first attack roll each turn.</p>

      <p>In addition, you make a Charisma saving throw (DC 4 + 2 per previous
      successful save). On a failed save, you gain the Evil trait and radiate an
      evil aura. On a successful saving throw, you gain an expertise die on your
      next Wisdom saving throw.</p>
