      <p>With only a thought you can make this fist-sized ball of jagged ice
      expand to encase your body in a frigid suit of plate armor constructed out
      of solid black ice.</p>

      <p>As a bonus action, you can reduce the armor to a 5 pound ball of ice
      which never melts, or expand the ice back into the suit of armor.</p>

      <p>While wearing this plate armor you gain:</p>

