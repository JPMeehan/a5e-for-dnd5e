      <p>A humanoid brain floats in formaldehyde within this glass and iron jar,
      the electrodes protruding from its lid sparking on occasion as the mass of
      tissue within twitches. You can use an action to gain a flash of insight
      by shocking your own mind with the jarâ€™s electrodes, taking 1d6 lightning
      damage. You gain 5 expertise dice to use on Intelligence checks made in
