      this way again for the next 24 hours.</p><p>Alternatively, the brain can
      be wired up directly to the mind of another creature. This process takes 1
      minute and allows a creature to consult the jarred brain about a specific
      course of action (as the spell augury), after which it malfunctions and
      shatters.</p>
