system:
  description:
    value: >-
      <p><strong>Crafting Components:</strong> Adamantine shackles that have
      bound a creature of CR 9 or higher</p>

      <hr class="a5e-rule u-my-md">

      <p><em>Requires attunement by a spellcaster</em></p>

      <p>While holding this wand, you can use an action to expend charges to
      cast one of the following spells, using your spell save DC:
      @UUID[Compendium.a5e-for-dnd5e.spells.ztgij3hd5gktogqt]{Hold Person} (2
      charges), @UUID[Compendium.a5e.a5e-spells.geix9369vzozz4zm]{Hold Monster}
      (5 charges). Alternatively, when you attempt to escape a grapple or are
      making a saving throw to avoid being paralyzed or restrained, you can use
      your reaction to expend 1 charge and gain advantage.</p>

      <p>This wand has 7 charges and regains [[/r 1d6+1 #charges]] expended
      charges each dawn. When the last charge is expended, roll a [[/r 1d20]].
      On a 1, the wand folds in on itself until it disappears.</p>
