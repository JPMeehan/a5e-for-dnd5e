      makes a DC 12&nbsp;Constitution saving throw when it is subjected
      to&nbsp;this poison, and on a failure it becomes poisoned&nbsp;for 1d4+2
      hours. Creatures poisoned in this way&nbsp;also have disadvantage on
      Wisdom checks and&nbsp;saving throws. Prior to the onset, this poison
      can&nbsp;be counteracted by the lesser restoration spell or&nbsp;any
      ability that would cure the poisoned condition.</p>
