    value: >-
      <p>You gain a +3 bonus to attack and damage rolls made with this silvered
      longsword.</p><p>Weapon attacks using long fang of the moon deal an extra
      2d6 radiant damage against creatures. When you hit a shapeshifter with
      this weapon, it makes a DC 30 Constitution saving throw or reverts to its
      original form. If it fails this saving throw, you may choose to prevent
      the shapeshifter from transforming for up to 10
      minutes.</p><hr><p><b>Defensive:</b> This weapon is designed to be used
      with a shield of the stated degree or lighter (light, medium, or heavy).
      When you make an attack with this weapon and are using a shield designed
      for it, you can use a bonus action to either make an attack with your
      shield or increase your Armor Class by 1 until the start of your next
      turn.</p>
