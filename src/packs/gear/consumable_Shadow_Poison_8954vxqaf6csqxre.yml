    value: >-
      <p><em>Uncommon, Injury, Instantaneous</em></p>

      <p>This bright purple sleeping agent is typically&nbsp;brewed by shadow
      elves. A creature makes a DC&nbsp;13 Constitution saving throw when it is
      subjected&nbsp;to this poison, and on a failure it becomes
      poisoned&nbsp;for 1 hour. On a failure by 5 or more, the creature&nbsp;is
      also unconscious while poisoned in this way. The&nbsp;creature wakes up if
      it takes damage or if another&nbsp;creature takes an action to shake it
      awake.</p>
