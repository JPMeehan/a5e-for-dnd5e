system:
  description:
    value: >-
      <p>This otherwise gleaming implement has dark stains that cannot be
      polished or scrubbed off. You gain a +2 bonus to attack and damage rolls
      made with this razor. A number of times per day equal to half your
      proficiency bonus, when you hit with a melee attack you can use a bonus
      action to channel the inherent hatred of the razor, dealing 2d6 necrotic
      damage.</p>

      <p><strong>Curse.</strong> Once attuned to this weapon, you are cursed
      until you are targeted by
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.l16wg9h1z9s16exb]{Remove Curse}
      or similar magic. Your appearance and manner have a hint of murderous rage
      at all times, giving you disadvantage on Charisma checks and making beasts
      hostile towards you. Additionally, you have disadvantage on attack rolls
      with any other weapon and must make a DC 14 Wisdom saving throw to
      willingly part with the razor, even temporarily.</p>
