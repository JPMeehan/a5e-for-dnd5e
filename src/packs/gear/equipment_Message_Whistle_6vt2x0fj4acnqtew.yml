  description:
    value: >-
      <p>Carved by satyr musicians, this wooden whistle resembles a shushing
      finger when held to one&rsquo;s mouth, and blowing through it does not
      produce an audible sound. Puffing on the whistle as an action allows you
      to cast the
      @UUID[Compendium.a5e-for-dnd5e.spells.4gcxix2l4zvy9kdu]{Message} cantrip
      once without any other spell components. This ability recharges after 1
      week.</p><p>Alternatively, you can use an action to blow extremely hard
      through the whistle to cast the
      @UUID[Compendium.a5e-for-dnd5e.spells.kbyg7uvh3w8osgiq]{Sending} spell
      without seen, vocal, or material components. Unlike the spell, your
      message can only contain 10 words and there is a 10% chance the message
      doesn&rsquo;t arrive (even if you are on the same plane of existence). The
      whistle is then destroyed in a burst of sparkles.</p>
