  description:
    value: >-
      <p>This pale white pumpkin is small enough to fit in the palm of a human
      hand. A macabre, grinning face is carved into one side, and a candle
      within burns an eerie purple flame. While its candle is lit, this pumpkin
      lantern shines dim light in a 10-foot radius. The lantern&rsquo;s candle
      burns for 1 minute, after which the pumpkin instantly rots and loses its
      magic.</p>

      <p>Undead must make a DC 12 Wisdom saving throw when entering the radius
      or when beginning their turn within the pumpkin&rsquo;s light, taking 3d6
      radiant damage on a failed save or half as much on a success. Incorporeal
      undead have disadvantage on this saving throw.</p>
