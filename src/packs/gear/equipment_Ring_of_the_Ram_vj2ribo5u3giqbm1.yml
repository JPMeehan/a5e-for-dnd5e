    value: >-
      <p><strong>Crafting Components: </strong>Chimera horns</p>

      <hr class="a5e-rule u-my-md">

      <p>This ring has 3 charges and regains [[/r 1d3 #charges]] expended
      charges at dawn. While wearing this ring, you can use an action to expend
      1 to 3 charges and choose a creature you can see within 60 feet. A
      spectral ram&rsquo;s head launches from the ring to slam into the
      creature, making its attack roll with a +7 bonus. On a hit, for every
      expended charge the attack deals 2d10<br>force damage and the creature is
      pushed 5 feet away.</p>

      <p>Additionally, you can use an action to expend 1 to 3 charges to break
      an unattended object you can see within 60 feet. The ring makes a Strength
      check with a +5 bonus for each expended charge.</p>

