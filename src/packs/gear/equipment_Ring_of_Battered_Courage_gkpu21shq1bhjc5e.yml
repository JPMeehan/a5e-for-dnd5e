system:
  description:
    value: >-
      <p>This jagged black ring made of volcanic rock is streaked with orange
      veins and uncomfortable to wear. While wearing this ring, you are immune
      to the frightened condition. Additionally, while you are bloodied, it
      grows hotter and grants the following benefits:</p>

      <ul>

      <li>Your AC increases by 1 for each hostile creature (squads and swarms
      count as single creatures for this purpose) within 5 feet of you, to a
      maximum of +5.</li>

      <li>When you hit a creature with a melee weapon attack, roll 1d8. Add the
      result to the attack&rsquo;s damage and gain the same amount of temporary
      hit points.</li>

      </ul>

      <p><strong>Curse.</strong> You fail death saving throws on a roll of 12 or
      lower. Additionally, this ring despises what it sees as cowardice. If you
      don armor or use a shield defensively, you lose all benefits of this ring
      for 1 week.</p>

      <p><strong>Escalation. </strong>When you show extraordinary courage in the
      face of certain death and emerge victorious, this ring&rsquo;s power can
      evolve, gaining one of the following features. For each power it gains,
      the threshold for successful death saving throws increases by 2.</p>

      <p><em>Charge Into Danger.</em> As a bonus action while bloodied, you can
      move up to your movement speed toward a hostile creature.</p>

      <p><em>Coward&rsquo;s Bane.</em> Creatures never gain advantage from being
      unseen on attack rolls against you and you always have resistance to
      poison damage.</p>
