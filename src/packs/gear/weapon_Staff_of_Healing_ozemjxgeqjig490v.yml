    value: >-
      <blockquote><p>(Requires attunement by a Bard, Cleric, or
      Druid)</p></blockquote><p>While holding this staff, you can use an action
      to expend charges to cast one of the following spells, using your
      spellcasting ability modifier:</p><ul><li><p><em>cure wounds</em> (1
      charge per spell level, up to 4th-level)</p></li><li><p><em>lesser
      restoration</em> (2 charges)</p></li><li><p><em>mass cure wounds</em> (5
      charges)</p></li></ul><hr class="a5e-rule u-my-md"><p>The staff has 10
      charges, regaining 1d6+4 expended charges each dawn.</p><p>When the last
      charge is expended, roll a d20. On a 1, the staff disappears with a flash
      of light and is lost forever.</p><hr><p><b>Parrying:</b> When you are
      wielding this weapon and you are not using a shield, once before your next
      turn you can gain an expertise die to your AC against a single melee
      attack made against you by a creature you can see. You cannot use this
      property while incapacitated , paralyzed , rattled , restrained , or
      stunned.</p>
