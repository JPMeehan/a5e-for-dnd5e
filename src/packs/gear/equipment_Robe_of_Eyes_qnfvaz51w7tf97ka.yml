system:
  description:
    value: >-
      <p><strong>Crafting Components:</strong> Mirror that a basilisk has seen
      its reflection in</p>

      <hr class="a5e-rule u-my-md">

      <p>Numerous upraised eyes are sewn into the fabric of this robe. You gain
      the following benefits while attuned to and wearing the robe:<br>&bull;
      Advantage on sight-based Perception checks.<br>&bull; Darkvision to a
      range of 120 feet.<br>&bull; The ability to see 120 feet into the Ethereal
      Plane.<br>&bull; The ability to see invisible creatures and objects within
      120 feet.<br>&bull; The ability to see in all directions.<br>&bull; You
      are always considered to have your eyes open and may not close or avert
      them.</p>

      <p>When a <em>daylight </em>or <em>light</em> spell is cast within 5 feet
      of you or on the robe, you are blinded for 1 minute. At the end of each of
      your turns, you make a DC 11
      (@UUID[Compendium.a5e-for-dnd5e.spells.bqavvq6ju5ti8hr3]{Light}) or DC 15
      (@UUID[Compendium.a5e.a5e-spells.ew3qtw0gvzelrmgg]{Daylight}) Constitution
      saving throw to end the condition. </p>
