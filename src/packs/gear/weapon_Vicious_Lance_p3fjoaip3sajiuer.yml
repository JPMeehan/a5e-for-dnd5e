      wield the lance.</p><p><strong>Vicious Weapon:&nbsp;</strong>When you roll
      a natural 20 on an attack roll using this weapon it deals an extra 2d6
      damage of the weapon&rsquo;s type (this extra damage does not
      double).</p><hr><p><b>Defensive:</b> This weapon is designed to be used
      with a shield of the stated degree or lighter (light, medium, or heavy).
      When you make an attack with this weapon and are using a shield designed
      for it, you can use a bonus action to either make an attack with your
      shield or increase your Armor Class by 1 until the start of your next
      turn.</p><p><b>Vicious:</b> A vicious weapon scores a critical hit on a
