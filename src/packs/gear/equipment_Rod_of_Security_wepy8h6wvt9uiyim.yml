    value: >-
      <p><strong>Crafting Components:</strong> Vessel abandoned by a genie,
      bread from a fey&rsquo;s feast, wine from an angel&rsquo;s cup</p>

      <hr class="a5e-rule u-my-md">

      <p>This rod provides a haven for the decadent adventurer&mdash;a safe
      place to wait out one&rsquo;s problems.</p>

      <p><strong>Supply Storage.</strong> This rod can magically store up to 200
      Supply. While holding the rod you can use an action to target up to 20
      Supply you can see within 5 feet of you, which instantly vanishes and is
      stored in the rod. You can&rsquo;t use this ability in paradise.</p>

      <p>A newly found rod has [[/r 2d100 #Supply stored]] Supply already
      stored.</p>

      <p><strong>Paradise</strong>. While holding the rod, you can use an action
      to activate it and expend an amount of Supply (1 per creature) for
      yourself and each willing creature you can see. You and the other
      creatures are instantly transported into an extraplanar haven that takes
      the form of any paradise you can imagine (or chosen at random using the
      Sample Paradises table). It contains enough Supply to sustain its
      visitors, and for each hour spent in paradise a visitor regains 10 hit
      points. Creatures don&rsquo;t age while in paradise, although time passes
      normally. To maintain the extraplanar space each day beyond the first, an
      amount of Supply equal to the number of visitors must be expended from the
      rod.</p>

      <p>Apart from visitors and the objects they brought into the paradise,
      everything within the paradise can only exist there. A cushion taken from
      a palace paradise, for example, disappears when taken outside.</p>

      <p>When you expend the last Supply stored in the rod or you use an action
      to end it, all visitors reappear in the location they occupied when you
      activated the rod, or the nearest unoccupied space, and the rod
      can&rsquo;t be used again until 10 days have passed.</p>

