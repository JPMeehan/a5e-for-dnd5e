    value: >-
      <blockquote><p>Defensive (Light), Finesse, Mounted
      (1d10)</p></blockquote><hr class="a5e-rule u-my-md"><p>While you are
      attuned to this magic sword, you can use a bonus action and speak its
      command word to make flames erupt from the blade, shedding bright light in
      a 40-foot radius and dim light for an additional 40 feet.</p><p>While lit,
      attacks using the sword deal an extra 2d6 fire damage.</p><p>The flames
      last until you use a bonus action to put them out or until you drop or
      sheathe the sword.</p><hr><p><b>Defensive:</b> This weapon is designed to
      be used with a shield of the stated degree or lighter (light, medium, or
      heavy). When you make an attack with this weapon and are using a shield
      designed for it, you can use a bonus action to either make an attack with
      your shield or increase your Armor Class by 1 until the start of your next
      turn.</p><p><b>Mounted:</b> This weapon deals the damage listed in
      parenthesis when you are wielding it while mounted.</p>
