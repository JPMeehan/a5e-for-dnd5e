  description:
    value: >-
      <p>This uses the statistics of a straight-bladed
      @UUID[Compendium.a5e.a5e-adventuring-gear.Item.36k2tx29firrtrgl]{Shortsword}
      with the storage property (often used to contain
      poison).</p><hr><p><b>Defensive:</b> This weapon is designed to be used
      with a shield of the stated degree or lighter (light, medium, or heavy).
      When you make an attack with this weapon and are using a shield designed
      for it, you can use a bonus action to either make an attack with your
      shield or increase your Armor Class by 1 until the start of your next
      turn.</p><p><b>Parrying:</b> When you are wielding this weapon and you are
      not using a shield, once before your next turn you can gain an expertise
      die to your AC against a single melee attack made against you by a
      creature you can see. You cannot use this property while incapacitated ,
      paralyzed , rattled , restrained , or stunned.</p><p><b>Storage:</b> This
      piece contains a hidden compartment the size of a small vial. On weapons,
      this compartment may have a release that allows liquid placed in the
      compartment, such as poison, to flow out and coat the blade or head. You
      can use a bonus action to release the liquid stored in a weapon.</p>
