    value: >-
      <p><em>Weapon</em></p><hr class="a5e-rule u-my-md"><p><em>Breaker, Heavy,
      Two-Handed</em></p><hr class="a5e-rule u-my-md"><p>Each of these weapons
      comes in a different form depending on the combat tradition it is
      associated with. You are proficient with this magic weapon as long as you
      are attuned to it, and you gain a +1 bonus on attack and damage rolls with
      it.</p><p>You cannot attune to this weapon if you do not know at least one
      combat maneuver from the tradition it is associated with. When you attune
      to this weapon, choose a combat maneuver from its associated tradition
      that you meet the prerequisites for. While you remain attuned to the
      weapon, you have access to that combat maneuver.</p><p>In addition, any
      attacks you make with the weapon as part of a combat maneuver from the
      associated tradition gains an additional +1 bonus to attack and
      damage.</p><hr><p><b>Breaker:</b> This weapon deals double damage to
      unattended objects, such as doors and walls. If this property only applies
      to a specific type of material, such as wood, it is stated in parenthesis
      after this property.</p>
