    value: >-
      <p><strong><em>Sword Inside Cane:</em></strong><em> </em><em>Defensive
      (Medium), Simple, Stealthy</em></p><p><strong><em>Sword:</em></strong><em>
      Defensive (Light),
      Finesse</em></p><p><strong><em>Scabbard:</em></strong><em> Finesse,
      Simple</em></p><p>A sword cane is a stout wooden cane with a
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.l6qdjqzvk3sddr2i]{Rapier}
      concealed inside. The cane is clearly sturdy, but is frequently overlooked
      by security checks as a status symbol or fashion accessory. If you have
      the
      @UUID[Compendium.a5e.a5e-cultures.Item.fxtwzbmd1ttaj5kr]{Cosmopolitian}
      culture, you can increase the size of the expertise die granted by your
      @UUID[Compendium.a5e.a5e-culture-features.Item.e5htzkjqpnk9batx]{Discreetly
      Armed} ability by one step for checks related to retaining your sword
      cane. The head of the cane forms the pommel of the sword when drawn, and
      is often carved or otherwise decorated.</p><p>With the sword inside it,
      the cane counts as a
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.vstsnhl9n11usa5i]{Mace} with the
      stealthy property. Once the rapier is drawn, the scabbard counts as a
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.8u3v0q3jr3ov8u6l]{Club} with the
      finesse property. Some users wield the scabbard and sword as paired
      weapons, others drop or cast it aside.</p><hr><p><b>Defensive:</b> This
      weapon is designed to be used with a shield of the stated degree or
      lighter (light, medium, or heavy). When you make an attack with this
      weapon and are using a shield designed for it, you can use a bonus action
      to either make an attack with your shield or increase your Armor Class by
      1 until the start of your next turn.</p><p><b>Stealthy:</b> This armor or
      weapon has been disguised to look like a piece of clothing or other normal
      item. A creature observing the item only realizes that it is armor or a
      weapon with a DC 15 Investigation check (made with disadvantage if the
      armor is being worn at the time or the weapon is sheathed).</p>
