    value: >-
      <p><em>Common, Injury, Instantaneous</em></p><p>Though it is rarely given
      willingly, this kaleidoscopic&nbsp;liquid is drawn from the diminutive
      stinging&nbsp;tail of the humble pseudodragon. A creature makes&nbsp;a DC
      11 Constitution saving throw when subjected&nbsp;to this poison, and on a
      failure it becomes poisoned&nbsp;for 1 hour. On a failure by 5 or more,
      the creature&nbsp;falls unconscious for the same duration, or until
      it&nbsp;takes damage or another creature uses an action to&nbsp;shake it
      awake.</p>
