      <p><strong>Shooting Stars.</strong> You can use an action to expend 1 to 3
      charges. For each expended charge, you shoot a glittering mote of light at
      a point you can see within 60 feet where it explodes in a 15-foot-cube of
      sparks. Each creature in the area makes a DC 15 Dexterity saving throw,
      taking [[/r 5d4 #fire]] fire damage on a failed save, or half damage on a
      success.</p>
