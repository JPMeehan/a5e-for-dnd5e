    value: >-
      <p><strong>Crafting Components:</strong> An ounce of dust from a fallen
      star, a ring that has been struck by lightning</p>

      <hr class="a5e-rule u-my-md">

      <p>While wearing this ring, if you are in dim light or darkness you can
      use an action to cast <em>dancing lights</em> or <em>light</em>. The ring
      has 6 charges and regains 1d6 expended charges at dawn.</p>

      <p><strong>Faerie Fire.</strong> You can use an action and expend 1 charge
      to cast <em>faerie fire</em>.</p>

      <p><strong>Ball Lightning.</strong> You can use an action and expend 2
      charges to create up to four 3-foot-diameter lightning spheres. The number
      of spheres created determines each sphere&rsquo;s intensity (see Table:
      Ball Lightning below), each sheds light in a 30-foot radius, and they
      remain up to 1 minute as long as you concentrate (as if concentrating on a
      spell). As a bonus action, you can move each sphere up to 30 feet, but no
      further than 120 feet from you.</p>

      <p>When a creature other than you comes within 5 feet of a sphere, the
      sphere discharges lightning at that creature and then disappears. The
      creature makes a DC 15 Dexterity saving throw or takes lightning damage
      based on the sphere&rsquo;s intensity.</p>

