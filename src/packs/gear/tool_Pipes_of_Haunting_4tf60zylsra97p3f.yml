  description:
    value: >-
      <p>Using these pipes requires proficiency with wind&nbsp;instruments. You
      can use an action and expend&nbsp;1 charge to play them and create an
      eerie, spellbinding&nbsp;tune. Each creature within 30 feet
      that&nbsp;hears you play makes a DC 15 Wisdom saving&nbsp;throw or becomes
      frightened of you for 1 minute.&nbsp;You may choose for nonhostile
      creatures in the&nbsp;area to automatically succeed on the saving
      throw.&nbsp;A frightened creature can repeat the saving throw&nbsp;at the
      end of each of its turns, ending the effect on&nbsp;itself on a success. A
      creature that succeeds on its&nbsp;saving throw is immune to these pipes
      of haunting&nbsp;for 24 hours. The pipes have 3 charges and
      regain&nbsp;1d3 charges each dawn.</p>
