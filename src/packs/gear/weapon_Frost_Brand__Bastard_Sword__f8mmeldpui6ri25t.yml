    value: >-
      <p>When exposed to freezing temperatures the blade of this magic sword
      sheds bright light in a 10-foot radius and dim light for an additional 10
      feet.</p><p>While you are attuned to the sword, attacks using it deal an
      extra 1d6 cold damage and you gain resistance to fire damage.</p><p>Once
      per hour, when you draw the sword you can choose to extinguish all
      nonmagical flames within 30 feet.</p><hr><p><b>Parrying:</b> When you are
      wielding this weapon and you are not using a shield, once before your next
      turn you can gain an expertise die to your AC against a single melee
      attack made against you by a creature you can see. You cannot use this
      property while incapacitated , paralyzed , rattled , restrained , or
      stunned.</p>
