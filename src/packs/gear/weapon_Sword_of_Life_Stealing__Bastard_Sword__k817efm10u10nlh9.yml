    value: >-
      <p><em>Parrying, Versatile (1d10)</em></p><hr class="a5e-rule
      u-my-md"><p>When you use this weapon to make an attack against a creature
      that is not a construct or undead and roll a natural 20, the creature
      takes an extra 3d6 necrotic damage and you gain an amount of temporary hit
      points equal to the necrotic damage dealt.</p><hr><p><b>Parrying:</b> When
      you are wielding this weapon and you are not using a shield, once before
      your next turn you can gain an expertise die to your AC against a single
      melee attack made against you by a creature you can see. You cannot use
      this property while incapacitated , paralyzed , rattled , restrained , or
      stunned.</p>
