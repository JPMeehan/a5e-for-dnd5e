    value: >-
      <p id="docs-internal-guid-30942594-7fff-198a-9bbe-56e7a8689dbb"
      dir="ltr">This small stone totem resembles a house cat with a mouse in its
      mouth. When you speak the command word, a Tiny gray cat appears in an
      unoccupied square within 5 feet of you. A collar around her neck has a
      name tag that reads &ldquo;Coraline.&rdquo;&nbsp; The cat does not obey
      commands, though she will allow you to pet her. She then wanders off into
      the surrounding area.</p><p dir="ltr">The cat will return in one hour,
      bringing a gift to you in her mouth. Roll a d10 and consult the table
      below to determine what the item is. After Coraline has delivered the
      item, she reverts back to her stone totem form and cannot be summoned
      again until the next day.</p><table style="width: 100%; height:
      201.563px;" border="1"><colgroup><col style="width: 4.83559%;"><col
