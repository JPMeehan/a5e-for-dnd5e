system:
  description:
    value: >-
      <p>The Sword of Three Traditions is a jewel-pommeled&nbsp;blade with the
      power to transform into other&nbsp;weapons&mdash;each specially suited for
      one of the eleven&nbsp;martial traditions (page 457 in the
      Adventurer&rsquo;s&nbsp;Guide). Originally called the Sword of All
      Traditions,&nbsp;over time the gems in the pommel were lost and&nbsp;now
      only three remain. Should its lost gemstones be&nbsp;returned, the blade
      might be restored to its full spectrum&nbsp;of glory and
      power.</p><h2>Legends and Lore</h2><p>Success on an Arcana or History
      check reveals&nbsp;the following:</p><p><strong>DC 15</strong> This is the
      Sword of Three Traditions, which grants mastery of the techniques of
      combat. Each of the three gemstones in its hilt represents a tradition of
      combat.</p><p><strong>DC 18</strong> The sword can transform into other
      weapons based on the gemstones in its hilt.</p><p><strong>DC 21</strong>
      Only a dragon of the same color can destroy the sword&rsquo;s
      gemstones.</p><h2>Artifact Properties</h2><p>The Sword of Three Traditions
      has two lesser artifact&nbsp;benefits, one greater artifact benefit, and
      one greater&nbsp;artifact detriment. For each of the first five
      magical&nbsp;gemstones restored to the sword, it gains 1
      lesser&nbsp;artifact benefit. For each of the last three
      magical&nbsp;gemstones restored to it, the sword gains 1
      greater&nbsp;artifact detriment and 1 greater artifact benefit.</p><p>The
      Sword of Three Traditions is a +1 longsword. Once you are attuned, you can
      use an action to turn the sword into a different +1 weapon. In addition,
      when you use a combat maneuver, the sword automatically changes into the
      weapon associated with that tradition. To change into a given weapon, the
      gem associated with that tradition must be attached.</p><p>While holding
      the sword, when you use a combat maneuver of a tradition associated with
      an attached gem, its exertion cost is reduced by 1 (minimum 1
      exertion).</p><h2>Magical Gemstones</h2><p>Each of the lost magical
      gemstones of the Sword&nbsp;of Three Traditions is a wondrous item and
      artifact&nbsp;that requires attunement. Once attuned to a
      magical&nbsp;gemstone, it bestows a minor artifact benefit. You&nbsp;can
      only attune to the magical gemstone if you know&nbsp;a combat maneuver
      from the tradition associated&nbsp;with it.</p><p>You can use an action to
      attach a magical gemstone to the sword. No matter how many magical
      gemstones are attached to the sword, it counts as a single magic item for
      the purposes of attunement.</p><p>The sword normally comes affixed with
      its diamond, peridot, and sapphire (for the Adamant Mountain, Rapid
      Current, and Razor&rsquo;s Edge traditions), but the Narrator may choose
      to have different magical gemstones attached to it or determine them
      randomly.</p><p>When the sword turns into more than one item, the +1 bonus
      to attack and damage rolls only apply to any weapons created (there are no
      bonuses bestowed to the ammunition or shield). The additional objects
      materialize either in the attuned creature&rsquo;s off-hand or strapped to
      their back. Any such item created by the sword disappears after 1 minute
      if it is no longer on your person, or when the sword changes shape
      again.</p><p>The sword&rsquo;s power increases when 7 gems are in its
      pommel (turning it into a +2 weapon that reduces exertion costs by 2) or
      when fully restored with all 11 magical gemstones (turning it into a +3
      weapon that reduces exertion costs by 3).</p><h2>Seekers of the
      Sword</h2><p>The Sword of Three Traditions is sought after by&nbsp;power
      hungry and righteous warriors alike, and&nbsp;any search for the fabled
      blade is certain to cause&nbsp;conflict with some of the following
      foes.</p><p><strong>SEEKERS OF THE SWORD</strong></p><table style="width:
      63.2887%;" border="1"><colgroup><col style="width: 9.18367%;"><col
      style="width:
      90.8163%;"></colgroup><tbody><tr><td><strong>1D6</strong></td><td><strong>ADVERSARY</strong></td></tr><tr><td>1</td><td>Warrior
      on training pilgrimage</td></tr><tr><td>2</td><td>Despot with a band of
      raiders</td></tr><tr><td>3</td><td>Master martial artist who tests the
      worthy</td></tr><tr><td>4</td><td>Spellsword in search of
      secrets</td></tr><tr><td>5</td><td>Greedy assassin or
      thief</td></tr><tr><td>6</td><td>Servant of the god of
      war</td></tr></tbody></table><h2>Destroying the Sword</h2><p>The power
      which binds the Sword of Three Traditions&nbsp;is located in its magical
      gemstones. Each&nbsp;gemstone can be destroyed forever if it is
      removed&nbsp;from the pommel and fed to an adult or older true&nbsp;dragon
      of similar hue. Once each magical gemstone&nbsp;is destroyed, the blade
