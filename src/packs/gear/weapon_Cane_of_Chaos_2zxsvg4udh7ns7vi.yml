system:
  description:
    value: >-
      <p>The Cane of Chaos (known by some by its fairytale&nbsp;name, the Little
      Silver Stick) is a gorgeous silver&nbsp;scepter etched with fractals,
      adorned with an eightpointed&nbsp;star, and imbued with the power of
      chaos.&nbsp;A cunning historian may be able to track the
      cane&rsquo;s&nbsp;origins to a certain mage under a certain
      authoritarian&nbsp;regime centuries ago, who supplied it to a&nbsp;figure
      widely known for their role in the regime&rsquo;s&nbsp;downfall.
      Similarly, the cane seems to be drawn to&nbsp;those who march to their own
      drumbeat, directing&nbsp;them on behalf of its creator to sow
      disruption&nbsp;and turmoil.</p>

      <p>&nbsp;</p>

      <h2>Legends and Lore</h2>

      <p>Success on an Arcana or History check reveals&nbsp;the following:</p>

      <p><strong>DC 15</strong> This is the Cane of Chaos, used by a despot in
      times long past. It is also known as the Little Silver Stick.</p>

      <p><strong>DC 18</strong> The cane stores and is able to cast spells
      linked to chaos, but randomly unleashes chaotic magical effects when
      used.</p>

      <p><strong>DC 21</strong> The cane can only be destroyed by a sovereign on
      the day of their coronation.</p>

      <p>&nbsp;</p>

      <h2>Artifact Properties</h2>

      <p>The Cane of Chaos has 1d4 lesser artifact benefits, [[1d4]] lesser
      artifact detriments, [[1d4&ndash;1]] greater artifact benefits, and
      [[1d4+1]] greater artifact detriments.</p>

      <p>In addition, the cane has the finesse property and can be used as a
      double weapon which you become proficient with when you attune to it. You
      gain a +2 bonus to weapon attack rolls and damage rolls made using the
      Cane of Chaos.</p>

      <p>&nbsp;</p>

      <h2>Magic</h2>

      <p>While you use this quarterstaff as a spell focus, you&nbsp;gain a +2
      bonus to spell attack rolls and your spell&nbsp;save DC. You know and have
      prepared all spells of&nbsp;the chaos school of magic (but not their rare
      versions).</p>

      <p>The Cane of Chaos begins with a number of charges equal to your
      proficiency bonus and regains 1d6 charges each dawn (to a maximum number
      of&nbsp;charges equal to your level + 1, or your CR + 1) . You&nbsp;can
      expend any number of charges from the cane to&nbsp;cast a chaos spell,
      which costs a number of charges&nbsp;equal to the spell&rsquo;s level.
      Your spellcasting ability&nbsp;for these spells is your highest mental
      ability score&nbsp;(Intelligence, Wisdom, or Charisma).</p>

      <p>When you expend charges from the Cane of Chaos,&nbsp;it unleashes
      another chaotic magical effect, either&nbsp;chosen by the Narrator or
      randomly determined.</p>

      <p>&nbsp;</p>

      <h2>Destroying the Cane</h2>

      <p>The Cane of Chaos is born from the very essence of&nbsp;rebellion. To
      destroy it, you must offer the artifact as&nbsp;a gift to a sovereign on
      the day of their coronation or&nbsp;to a magical being with the Lawful
      alignment trait&nbsp;on the anniversary of their advent. If accepted
      as&nbsp;such a gift, the Cane of Chaos melts into a puddle&nbsp;of
      ordinary molten silver.</p>

      <p>&nbsp;</p>

      <p><strong>CANE OF CHAOS</strong></p>

      <table style="width: 100%; height: 218.359px;" border="1"><colgroup><col
      style="width: 5.52198%;"><col style="width: 94.478%;"></colgroup>

      <tbody>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;"><strong>D8</strong></td>

      <td style="height: 16.7969px;"><strong>WILD MAGIC EFFECT</strong></td>

      </tr>

      <tr style="height: 50.3906px;">

      <td style="height: 50.3906px;">1</td>

      <td style="height: 50.3906px;">One random creature you see is subject to a
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.95tar7xr3hdp0o92]{Polymorph}
      spell cast by the cane (using your spell save DC), turning it into a
      random CR 1/8 beast.</td>

      </tr>

      <tr style="height: 50.3906px;">

      <td style="height: 50.3906px;">2</td>

      <td style="height: 50.3906px;">The [[1d6]] doors nearest to you come under
      an @UUID[Compendium.a5e.a5e-spells.Item.46mwav3id6cyfqhi]{Arcane
      Lock}&nbsp;effect as though cast by the creature&nbsp;nearest to you that
      can speak, write, or sign at&nbsp;least one language.</td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;">3</td>

      <td style="height: 16.7969px;">The cane creates a
      @UUID[Compendium.a5e.a5e-spells.Item.ekzbxzb2pzhffev9]{Control Weather}
      effect, driving the weather towards unseasonable extreme&nbsp;temperatures
      and conditions.</td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;">4</td>

      <td style="height: 16.7969px;">Each creature within 60 feet rolls 1d6,
      increasing&nbsp;a random ability score to 18 for the next 10
      minutes&nbsp;(1: Strength, 2: Dexterity, 3: Constitution,
      4:&nbsp;Intelligence, 5: Wisdom, 6: Charisma).</td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;">5</td>

      <td style="height: 16.7969px;">Each creature within 60 feet is subject to
      a @UUID[Compendium.a5e.a5e-spells.Item.42mrmh4skb5qibp6]{Levitate} effect
      created by the cane (using your spell save DC). Each creature has
      disadvantage&nbsp;on saving throws against the effect and on a
      failure&nbsp;immediately rises 60 feet. For the duration,&nbsp;each
      creature can control its own movement as&nbsp;though it had cast
      @UUID[Compendium.a5e.a5e-spells.Item.42mrmh4skb5qibp6]{Levitate} on
      itself.</td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;">6</td>

      <td style="height: 16.7969px;">You grow [[1d6]] inches taller (this effect
      cannot increase your size category).</td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;">7</td>

      <td style="height: 16.7969px;">If you are a humanoid you are
      permanently&nbsp;transformed into a different humanoid heritage&nbsp;(as
      per Table: Reincarnation for the reincarnate&nbsp;spell in Chapter 10:
      Spellcasting, in the Adventurere's&nbsp;Guide ).</td>

      </tr>

      <tr style="height: 16.7969px;">

      <td style="height: 16.7969px;">8</td>

      <td style="height: 16.7969px;">Duplicates of yourself appear within 60
      feet!&nbsp;Roll [[/r 1d6]] to determine their nature (1&ndash;2: [[1d6]]
      @UUID[Compendium.a5e.a5e-monsters.Actor.a2pxqqbeb49w7y21]{Animated
      Armors}, 3&ndash;4: a
      @UUID[Compendium.a5e.a5e-spells.Item.05w9nzp0kvu94k3h]{Mirror Image}
      effect, 5&ndash;6: a
      @UUID[Compendium.a5e.a5e-spells.Item.qm51wcfnhjgskojf]{Simulacrum}
      effect).</td>

      </tr>

      </tbody>

      </table>

