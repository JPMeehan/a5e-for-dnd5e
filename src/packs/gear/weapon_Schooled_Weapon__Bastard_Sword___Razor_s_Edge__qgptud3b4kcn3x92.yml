    value: >-
      <p><em>Weapon</em></p><hr class="a5e-rule u-my-md"><p><em>Parrying
      ,Versatile (1d10)</em></p><hr class="a5e-rule u-my-md"><p>You are
      proficient with this magic weapon as long as you are attuned to it, and
      you gain a +1 bonus on attack and damage rolls with it.</p><p>You cannot
      attune to this weapon if you do not know at least one combat maneuver from
      the tradition it is associated with. When you attune to this weapon,
      choose a combat maneuver from it's associated tradition that you meet the
      prerequisites for. While you remain attuned to this weapon, you have
      access to that combat maneuver.</p><p>In addition, any attacks you make
      with this weapon as part of a combat maneuver from the associated
      tradition gains an additional +1 bonus to attack and
      damage.</p><hr><p><b>Parrying:</b> When you are wielding this weapon and
      you are not using a shield, once before your next turn you can gain an
      expertise die to your AC against a single melee attack made against you by
      a creature you can see. You cannot use this property while incapacitated ,
      paralyzed , rattled , restrained , or stunned.</p>
