    value: >-
      <p>This Tiny ethereal white goblinoid sits within&nbsp;a small iron box
      and is surrounded by dabs of&nbsp;pigments. The box has a switch that when
      pressed&nbsp;strikes the gremlin on the head with a tiny
      hammer.&nbsp;Whenever the gremlin is hit by the hammer it rapidly paints
      whatever it sees out of the small porthole at&nbsp;the front of the box.
      The gremlin takes 1 minute to&nbsp;finish the picture and the result is a
      perfectly accurate&nbsp;painting, albeit miniature. The gremlin comes
      with&nbsp;enough pigments for 5 paintings and each
      subsequent&nbsp;painting requires paints worth at least 12 gold.</p>
