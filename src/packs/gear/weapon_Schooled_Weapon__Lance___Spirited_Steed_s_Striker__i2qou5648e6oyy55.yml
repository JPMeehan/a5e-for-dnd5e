    value: >-
      <p><em>Weapon</em></p><hr class="a5e-rule u-my-md"><p><em>Defensive
      (Medium), Reach</em></p><p><em>Disadvantage to attack a target within 5 ft
      of you, if you're not mounted you must use 2 hands to wield the
      lance.</em></p><hr class="a5e-rule u-my-md"><p>You are proficient with
      this magic weapon as long as you are attuned to it, and you gain a +1
      bonus on attack and damage rolls with it.</p><p>You cannot attune to this
      weapon if you do not know at least one combat maneuver from the tradition
      it is associated with. When you attune to this weapon, choose a combat
      maneuver from it's associated tradition that you meet the prerequisites
      for. While you remain attuned to this weapon, you have access to that
      combat maneuver.</p><p>In addition, any attacks you make with this weapon
      as part of a combat maneuver from the associated tradition gains an
      additional +1 bonus to attack and damage.</p><hr><p><b>Defensive:</b> This
      weapon is designed to be used with a shield of the stated degree or
      lighter (light, medium, or heavy). When you make an attack with this
      weapon and are using a shield designed for it, you can use a bonus action
      to either make an attack with your shield or increase your Armor Class by
      1 until the start of your next turn.</p>
