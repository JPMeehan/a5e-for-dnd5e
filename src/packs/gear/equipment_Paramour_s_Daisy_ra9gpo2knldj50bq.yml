system:
  description:
    value: >-
      <p>This bright yellow daisy never wilts or fades. The daisy has exactly 20
      petals when you first receive it.</p>

      <p>While the daisy has an even number of petals, both your personality and
      physical appearance become vibrant. You gain an expertise die on
      Persuasion checks, but you have disadvantage on Stealth checks.</p>

      <p>While the daisy has an odd number of petals, your presence fades into
      the background. You gain an expertise die on Stealth checks, but you have
      disadvantage on Persuasion checks.</p>

      <p>You can use an action to pluck one petal from the daisy. The daisy
      loses its magic once you remove its final petal.</p>
