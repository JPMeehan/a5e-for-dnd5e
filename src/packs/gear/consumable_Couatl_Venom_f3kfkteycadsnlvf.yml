system:
  description:
    value: >-
      <p><em>Rare, Injury, Instantaneous</em></p>

      <p>Couatl sometimes gift their iridescent venom to&nbsp;those that have
      won their favor. A creature makes&nbsp;a DC 13 Constitution saving throw
      when subjected&nbsp;to this poison, and on a failure it becomes
      poisoned&nbsp;for the next 24 hours. Creatures poisoned in this&nbsp;way
      are also knocked unconscious. The creature&nbsp;wakes up if it takes
      damage or if another creature&nbsp;uses an action to shake it awake.</p>
