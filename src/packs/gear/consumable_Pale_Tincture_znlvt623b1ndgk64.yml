    value: >-
      <p><em>Rare, Ingested, Onset (24 hours)</em></p><p>This malicious
      alchemical agent slowly eats away&nbsp;at the internal organs of its
      victim. A creature makes&nbsp;a DC 16 Constitution saving throw when
      subjected&nbsp;to this poison, and on a failure it takes 3
      (1d6)&nbsp;poison damage, its maximum hit points are reduced&nbsp;by the
      same amount, and it becomes poisoned. The&nbsp;effects of this poison
      repeat every 24 hours until&nbsp;cured or until 1 week passes (whichever
      comes first).&nbsp;This poison and all of its effects can be cured by
      the&nbsp;greater restoration spell. Any hit point reduction&nbsp;caused by
      this poison lasts until the poison is cured&nbsp;or 1 week passes.</p>
