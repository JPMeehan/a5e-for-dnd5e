    value: >-
      <p><em>Acrobatics (Disadvantage), Stealth (Disadvantage)</em></p><hr
      class="a5e-rule u-my-md"><p><strong>AC +2</strong></p><hr class="a5e-rule
      u-my-md"><p>When you take a critical hit, you can use your reaction to
      block it and sacrifice your shield, turning the critical hit into a
      regular hit. Afterwards your shield is broken, or if your shield is
      magical it instead becomes mundane for 1 hour.</p><hr class="a5e-rule
      u-my-md"><p>You gain an expertise die on Dexterity saving throws. When you
      take the Dodge action while wielding a heavy shield, you may instead take
      cover behind your shield, gaining an expertise die to your Armor Class
      until the start of your turn.</p><hr class="a5e-rule u-my-md"><p>You
      cannot squeeze through spaces smaller than your size category.</p><hr
      class="a5e-rule u-my-md"><p>These shields cover the entire body and reduce
      your Speed by 10 feet.</p><hr class="a5e-rule u-my-md"><p>On your turn,
      you may use an object interaction to plant it in the ground, gaining half
      cover (+2 bonus to AC, Dexterity saving throws, and ability checks made to
      hide) and advantage on saving throws made to resist being shoved or
      knocked prone and while you remain behind it. Unplanting a tower shield
      requires a bonus action.</p><hr class="a5e-rule u-my-md"><p>Tower shields
      are bulky items, and count as such even when donned.</p><hr
      class="a5e-rule u-my-md"><p>While this heavy metal shield is equipped you
      have advantage on saving throws made against spells and magical effects,
      and spell attacks against you have disadvantage.</p>
