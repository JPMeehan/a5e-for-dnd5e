    value: >-
      <p><em>Uncommon, Ingested, Onset (10 minutes)</em></p><p>Commonly known as
      deadly nightshade. A&nbsp;creature makes a DC 14 Constitution saving
      throw&nbsp;when subjected to this poison, and on a failure it&nbsp;becomes
      poisoned for 8 hours and takes 14 (4d6)&nbsp;poison damage. On a failure
      by 5 or more, the&nbsp;creature is also unconscious while poisoned in
      this&nbsp;way. The creature wakes up if it takes damage or if&nbsp;another
      creature uses an action to shake it awake.</p><p>If a creature with
      lycanthropy consumes this poison before their first transformation, they
      may make another saving throw against the effect that afflicted them,
      ending the lycanthropy permanently on a success (in addition to the
      poison&rsquo;s other effects).</p>
