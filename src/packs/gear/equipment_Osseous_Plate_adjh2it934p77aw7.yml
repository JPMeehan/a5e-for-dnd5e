system:
  description:
    value: >-
      <p>This heavy armor is made from the bones of several humanoids &mdash;
      ribs, shoulder, femurs and many others have been bound in leather and
      fused with necromantic magic &mdash; and while donned it imparts a touch
      of undeath to the wearer. While wearing this armor, you gain resistance to
      poison and necrotic damage, but also vulnerability to bludgeoning damage.
      As a bonus action, you can make the bones rattle to gain advantage on the
      next Intimidation check you make this turn against a humanoid.</p>
