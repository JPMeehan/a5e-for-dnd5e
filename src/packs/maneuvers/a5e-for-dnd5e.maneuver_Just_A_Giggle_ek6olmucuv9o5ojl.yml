    value: >-
      <div class="field field--name-body field--type-text-with-summary
      field--label-hidden field--item">

      <p>Inversion is at the heart of humor, and nothing upends a no-holdsbarred
      fight faster than a solid joke.</p>

      <p>Choose a creature able to see you and make a nonmusical Performance
      check opposed by its Insight check. On a success, your antics force it to
      laugh uncontrollably, making it <span
      class="freelinking-link">incapacitated</span> until the start of your next
      turn. After you have used Just a Giggle against a creature, until the end
      of combat it has <span class="freelinking-link">advantage</span> on
      Insight checks to resist this maneuver.</p>

      </div>
