      <p><strong>Requirement:</strong> Unused spell slot of 3rd level or higher
      or at least 5 unspent spell points, spell from the abjuration school
      available to cast.</p><p>You weave a quick warding symbol with your
      weapon, cutting hostile magic out of the air.</p><p>When you are targeted
      by a hostile spell with a visible ray or projectile (such as scorching
      ray, acid arrow, or magic missile) you may spend exertion equal to 1+ the
      spell&rsquo;s level to counter it (spending 1 exertion to counter a
      cantrip). This maneuver has no effect on spells with an area of
      effect.</p>
