    value: >-
      <p dir="ltr"><strong>Requirements</strong>: <em>a vial of holy water and a
      weapon that deals bludgeoning damage</em></p>

      <p dir="ltr">You toss the vial into the air and violently smash it with
      your weapon, creating a 15-foot cone of splashed holy water and shards of
      glass. Creatures in the cone must make a Dexterity saving throw or take
      1d8 points of piercing damage and be affected by the splashed with holy
      water (taking 2d6 radiant damage if they are an undead or fiend) on a
      failed save. Creatures that succeed on their save take half damage from
      both the glass shards and holy water.&nbsp;</p>
