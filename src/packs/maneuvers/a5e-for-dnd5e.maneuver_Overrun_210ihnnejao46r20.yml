system:
  description:
    value: >-
      <p>You can use an action or bonus action to make an Overrun maneuver to
      move through a hostile creature's space by forcing your way past. Make a
      Strength saving throw against the target's maneuver DC. On a success, you
      deal basic melee damage and can move through the hostile creature's space
      once this turn. The creature can choose to just let you pass instead of
      rolling. You have advantage if you are larger than the target, or
      disadvantage if you are smaller. If you are two or more sizes smaller than
      the target, you can move through the hostile creature's space without
      making a save. You still provoke opportunity attacks if you move beyond a
      creature's reach.</p>
