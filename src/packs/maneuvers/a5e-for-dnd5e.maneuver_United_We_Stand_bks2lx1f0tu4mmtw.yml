    value: >-
      <p>You and your allies combine forces and attack a single foe with
      devastating results.</p><p>Make a melee weapon attack against a creature.
      Any willing ally within your reach can use their reaction to make a melee
      weapon attack against the same creature.</p><p>If the creature is hit by
      two attacks, it takes extra damage equal to your proficiency
      bonus.</p><p>If the creature is hit by three attacks, it takes extra
      damage equal to twice your proficiency bonus and it is knocked
      prone.</p><p>If the creature is hit by four or more attacks, it takes
      extra damage equal to twice your proficiency bonus, it is knocked prone,
      and it is stunned until the end of its next turn.</p>
