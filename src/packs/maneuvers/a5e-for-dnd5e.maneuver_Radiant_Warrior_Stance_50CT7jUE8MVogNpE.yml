system:
  description:
    value: >-
      <p dir="ltr"><strong>Requirements: </strong><em>a spell that deals radiant
      damage prepared and sufficient resources to cast it. If you lose the
      ability to cast the spell (such as by spending the spell slot or
      sufficient points to make it unavailable for casting) this stance ends
      immediately</em></p>

      <p dir="ltr">You tap into the latent radiant power of your magic. As long
      as you remain in this stance, you gain the following benefits:</p>

      <ul>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">You cast dim light to a range of 10 feet.
      As a bonus action, you can spend an additional point of exertion to
      increase the light you shed to 30 feet of bright light and a further 30
      feet of dim light until the beginning of your next turn. The 30-foot
      radius of bright light counts as sunlight.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">When a creature of the aberration,
      celestial, elemental, fey, fiend, or undead type damages you in melee, it
      takes a point of radiant damage and must make a Constitution save against
      your maneuver DC. On a failed save, it is rattled. If it fails by 5 points
      or more, it is also blinded. Both effects last until the end of its next
      turn.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">Melee weapons you wield deal an extra
      point of radiant damage and always count as magical against aberrations,
      celestials, elementals, fey, fiends, and undead.</p>

      </li>

      <li dir="ltr" aria-level="1">

      <p dir="ltr" role="presentation">If your wielded weapon has a permanent
      +1, +2, or +3 bonus to attack and damage rolls, you also increase your
      maneuver DC for Sanctified Steel maneuvers by that much.</p>

      </li>

      </ul>

      <p>&nbsp;</p>
