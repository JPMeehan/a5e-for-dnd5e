system:
  description:
    value: >-
      <p><strong>Requirement: </strong>Unused spell slot of 1st level or higher
      or at least 2 unspent spell points</p><p>You whisper fell imprecations
      over your weapon and ready yourself to curse your foes as you wound
      them.</p><p>Make a melee attack with a weapon or unarmed strike. If the
      attack hits, the target is affected by a randomly- determined effect from
      the table below in addition to the damage done by the attack. You are
      aware of which effect has affected the target.</p><table style="width:
      100%; height: 208.563px;" border="1"><colgroup><col style="width:
      17.3516%;"><col style="width: 82.6484%;"></colgroup><thead><tr
      style="height: 16.7969px;"><td style="height: 16.7969px; text-align:
      center;">d6</td><td style="padding-inline: 0.25rem; height:
      16.7969px;">Effect</td></tr></thead><tbody><tr style="height:
      50.3906px;"><td style="height: 50.3906px; text-align: center;">1</td><td
      style="height: 50.3906px;"><div>The target is highlighted with magical
      light until the beginning of your next turn. Attacks against the target
      have advantage, it has disadvantage on stealth checks, and it cannot
      benefit from invisibility.</div></td></tr><tr style="height:
      16.7969px;"><td style="height: 16.7969px; text-align: center;">2</td><td
      style="height: 16.7969px;"><div>The target is blinded until the beginning
      of your next turn.</div></td></tr><tr style="height: 40.5938px;"><td
      style="height: 40.5938px; text-align: center;">3</td><td style="height:
      40.5938px;"><div>The target suffers disadvantage on Intelligence, Wisdom,
      and Charisma checks and saves until the beginning of your next
      turn.</div></td></tr><tr style="height: 33.5938px;"><td style="height:
      33.5938px; text-align: center;">4</td><td style="height:
      33.5938px;"><div>The target suffers disadvantage on Strength, Dexterity
      and Constitution checks and saves until the beginning of your next
      turn.</div></td></tr><tr style="height: 16.7969px;"><td style="height:
      16.7969px; text-align: center;">5</td><td style="height:
      16.7969px;"><div>The target is poisoned until the beginning of your next
      turn.</div></td></tr><tr style="height: 33.5938px;"><td style="height:
      33.5938px; text-align: center;">6</td><td style="height:
      33.5938px;"><div>The target takes 3d4 psychic damage and is rattled until
      the beginning of your next turn.</div></td></tr></tbody></table>
