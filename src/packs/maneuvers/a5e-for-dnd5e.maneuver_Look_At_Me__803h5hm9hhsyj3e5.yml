      <p>Your strikes make foes hesitate, leaving openings for your allies to
      move free of danger.</p><p>When you activate this maneuver, you take the
      Attack action and make a weapon attack, as well as any additional attacks
      granted by Extra Attack. Until the start of your next turn, when you make
