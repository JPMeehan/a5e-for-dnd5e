system:
  description:
    value: >-
      <p>You command your animal companion to switch places with a creature
      within 5 feet of it. This movement does not provoke opportunity attacks.
      If the creature you command your animal companion to switch places with is
      unwilling, it may make a Dexterity saving throw. On a success, it is not
      moved.</p>
