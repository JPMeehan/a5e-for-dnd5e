    value: >-
      <p dir="ltr"><strong>Requirements:</strong><em> you must be wielding a
      silvered weapon or a shield polished to a reflective sheen and you must
      have a spell of the radiant school prepared and sufficient resources to
      cast it.</em></p>

      <p dir="ltr">In response to being targeted by a melee attack, you can use
      your reaction to create a brilliant flash of light off your weapon or
      shield. The attacking creature must make a Constitution saving throw or be
      blinded until the end of its turn, which occurs swiftly enough to impose
      disadvantage on the triggering attack (possibly causing it to miss).</p>
