    value: >-
      <p>With daring-do and practiced grace you seamlessly fling an obstacle
      across the floor with surprising swiftness. With some extra effort, you
      can distract from the violent intent.</p><p>You spread
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.g7kjz2fok0p8yzrh]{Ball Bearings},
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.txxm6r8vc8v7i81a]{Caltrops}, or
      @UUID[Compendium.a5e-for-dnd5e.gear.Item.322whxi7q57yw3ww]{Oil} into a
      5-foot square. If a creature is in the area, it makes a Dexterity saving
      throw with advantage (or normally if you spend an additional 1 exertion).
      On a failure against ball bearings or oil the creature falls prone , or on
      a failure against caltrops it takes 1d4 piercing damage that reduces its
      Speed by 10 feet until it regains at least 1 hit point.</p>
