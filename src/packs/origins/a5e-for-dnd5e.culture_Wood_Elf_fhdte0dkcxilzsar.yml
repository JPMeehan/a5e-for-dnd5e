name: Wood Elf
type: a5e-for-dnd5e.culture
img: icons/magic/nature/tree-elm-roots-brown.webp
system:
  description:
    value: >-
      <p>Characters raised in the wood elf culture share a variety of traits in
      common with one another.&nbsp;</p>

      <p><strong><em>Fleet of Foot.</em></strong>&nbsp;Your base Speed increases
      by 5 feet.&nbsp;</p>

      <p><strong><em>Nature's Ally.</em></strong>&nbsp;You can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.1laktjzxk5nh1x1r]{animal friendship}
      without material components once per long rest.
      Your&nbsp;spellcasting&nbsp;ability for this spell is Intelligence,
      Wisdom, or Charisma (whichever is highest).&nbsp;</p>

      <p><strong><em>Nature's Touch.</em></strong>&nbsp;Choose one of the
      following.</p>

      <p class="Indent1"><em>Way with Animals:</em>&nbsp;You gain proficiency in
      Animal Handling and with land vehicles.</p>

      <p class="Indent1"><em>Way with Plants:</em>&nbsp;You gain proficiency in
      Nature and with herbalism kits.</p>

      <p><strong><em>Treeborne Scout.</em></strong>&nbsp;You gain a climb speed
      equal to your base Speed.&nbsp;</p>

      <p><strong><em>Wood Elf Weapon Training.</em></strong>&nbsp;You are
      proficient with longbows and shortswords.&nbsp;</p>

      <p><strong><em>Languages.&nbsp;</em></strong>You can speak, read, write,
      and sign Common and Elvish.</p>
