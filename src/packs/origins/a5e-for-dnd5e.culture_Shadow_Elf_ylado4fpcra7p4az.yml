  description:
    value: >-
      <p>Characters raised in the shadow elf culture share a variety of traits
      in common with one another.&nbsp;</p>

      <p><strong><em>Umbral Acclimation.</em></strong>&nbsp;Prolonged exposure
      to sheer darkness has improved your ability to see without light. The
      range of your darkvision increases to 120 feet. If you didn&rsquo;t have
      darkvision already, you gain darkvision to a range of 60 feet.</p>

      <p><strong><em>Shadow Elf Weapon Training.</em></strong>&nbsp;You have
      proficiency with rapiers and hand crossbows.&nbsp;</p>

      <p><strong><em>Shadow Lore.</em></strong> You know a cantrip: either
      @UUID[Compendium.a5e-for-dnd5e.spells.kh26gom04osoo005]{dancing lights}or
      @UUID[Compendium.a5e.a5e-spells.4oruofw2q7gso9hq]{minor illusion}. Once
      you reach 3rd level, you can cast
      @UUID[Compendium.a5e.a5e-spells.z7r6plq6vyesck07]{faerie fire}&nbsp;once
      per&nbsp;long rest&nbsp;. At 5th level, you can cast
      @UUID[Compendium.a5e.a5e-spells.0ou0qutr7p2bedg0]{darkness} once per long
      rest. You don&rsquo;t need material components for these spells, and when
      casting them your spellcasting ability is Intelligence, Wisdom, or
      Charisma (whichever is highest).</p>

      <p><strong><em>Languages.&nbsp;</em></strong>You can read, speak, write,
      and sign Common, Elvish, and Undercommon.</p>
