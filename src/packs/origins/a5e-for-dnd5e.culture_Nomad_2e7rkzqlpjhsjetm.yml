system:
  description:
    value: >-
      <p>Characters raised in this culture share the following traits:&nbsp;</p>

      <p><strong><em>Nature Minded.&nbsp;</em></strong>You are proficient in
      Animal Handling and Survival, and either Medicine, Nature, or
      Perception.&nbsp;</p>

      <p><strong><em>On the Road Again.&nbsp;</em></strong>You are proficient
      with land vehicles and tinker&rsquo;s tools. You can use tinker&rsquo;s
      tools to repair a land vehicle you a land vehicle you have traveled in for
      at least 1 month, and gain an&nbsp;<span
      class="freelinking-link">expertise die</span>&nbsp;on any checks made to
      do so. Additionally, you gain an expertise die on checks made to control
      or navigate a land vehicle.&nbsp;</p>

      <p><strong><em>Sense Weather.</em></strong>&nbsp;After observing an
      outside area for 1 minute, you can predict the weather within the next 24
      hours. You cannot foresee magical changes, but you can use an action to
      make an Insight or Perception check to notice them.&nbsp;</p>

      <p><strong><em>Languages.&nbsp;</em></strong>You can speak, read, write,
      and sign Common and two additional languages.</p>
