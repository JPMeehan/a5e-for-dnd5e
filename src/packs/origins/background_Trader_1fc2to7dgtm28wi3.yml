    value: >-
      <p><strong>Ability Score Increases:</strong>&nbsp;+1 to Charisma and one
      other ability score.</p><p><strong>Skill
      Proficiencies:&nbsp;</strong>Persuasion, and either Culture, Deception, or
      Insight.</p><p><strong>Tool Proficiencies:</strong>&nbsp;One
      vehicle.</p><p><strong>Languages:</strong>&nbsp;One of your
      choice.</p><p><strong>Suggested Equipment (Cost 9
      gold):</strong>&nbsp;Traveler&rsquo;s clothes, abacus, merchant&rsquo;s
      scale.&nbsp;</p><p><strong><em>Feature: Supply and
      Demand.</em></strong>&nbsp;When you buy a trade good and sell it elsewhere
      to a community in need of that good, you gain a 10% bonus to its sale
      price for every 100 miles between the buy and sell location (maximum of
      50%).</p><p><strong><em>Adventures and
      Advancement.</em></strong>&nbsp;Because of your commercial contacts you
      may be offered money to lead or escort trade caravans. You&rsquo;ll
      receive a fee from each trader that reaches their destination
      safely.</p><h3><strong>TRADER CONNECTIONS</strong></h3><ol><li>The parent
      or relative who wants you to carry on the family business.</li><li>The
      sibling who inherited the other half of the family business.</li><li>The
      trading company to which you are indentured until you pay off a
      debt.</li><li>The powerful merchant who will never forgive the business
      coup you pulled off.</li><li>The noble whose horse trampled your poor
      family&rsquo;s vegetable stall, injuring or killing a family
      member.</li><li>The parent or elder sibling who squandered your family
      fortune.</li><li>The business partner who cheated you.</li><li>The customs
      agent who has sworn to catch you red-handed with illicit
      goods.</li><li>The crime boss to whom you wouldn&rsquo;t pay protection
      money.</li><li>The smuggler who will pay well for certain
      commodities.</li></ol><hr><h3><strong>TRADER
      MEMENTOS</strong></h3><ol><li>The first gold piece you
      earned.</li><li>Thousands of shares in a failed venture.</li><li>A letter
      of introduction to a rich merchant in a distant city.</li><li>A sample of
      an improved version of a common tool.</li><li>Scars from a wound sustained
      when you tried to collect a debt from a vicious noble.</li><li>A love
      letter from the heir of a rival trading family.</li><li>A signet ring
      bearing your family crest, which is famous in the mercantile
      world.</li><li>A contract binding you to a particular trading company for
      the next few years.</li><li>A letter from a friend imploring you to invest
      in an opportunity that can&rsquo;t miss.</li><li>A trusted family
      member&rsquo;s travel journals that mix useful geographical knowledge with
      tall tales.</li></ol>
