system:
  description:
    value: >-
      <p>Characters raised in the tunnel halfling culture share a variety of
      traits in common with one another.&nbsp;</p>

      <p><strong><em>Fleet of Foot.</em></strong><strong>&nbsp;</strong>Your
      base Speed increases to 35 feet.&nbsp;</p>

      <p><strong><em>Rebellious Tactics.</em></strong><strong>&nbsp;</strong>You
      gain proficiency with one of the following skills: Acrobatics, Deception,
      Nature, or Stealth.&nbsp;</p>

      <p><strong><em>Slippery</em></strong><strong>.&nbsp;</strong>When you
      are&nbsp;<span class="freelinking-link">grappled</span>, you can use your
      reaction to automatically escape that grapple. Once you have used this
      trait, you cannot do so again until you finish a&nbsp;<span
      class="freelinking-link">long rest</span>.&nbsp;</p>

      <p><strong><em>Trained Filcher</em></strong><strong>.&nbsp;</strong>You
      gain&nbsp;proficiency in Sleight of Hand, and you gain an&nbsp;<span
      class="freelinking-link">expertise die</span>&nbsp;when picking a pocket
      or otherwise taking an item without notice.&nbsp;</p>

      <p><strong><em>Languages</em></strong><strong>.&nbsp;</strong>You can
      speak, read, write, and sign Common and Halfling.</p>
