  description:
    value: >-
      <p><strong>Ability Score Increases:</strong> +1 to Wisdom and one other
      ability score.</p>

      <p><strong>Skill Proficiencies:</strong> Religion, and either Perception
      or Persuasion</p>

      <p><strong>Tools:</strong> Herbalism Kit</p>

      <p><strong>Language:</strong> One chosen from Celestial, Infernal, or
      Draconic</p>

      <p><strong>Suggested Equipment (Cost 7 gold):</strong> Ceremonial uniform,
      block of incense, club</p>

      <p><em><strong>Feature: Ecumenical Reverence.</strong></em> Encounters
      with a variety of belief systems and philosophies has taught you to treat
      the beliefs and practices of others in a way that shows respect. You gain
      an expertise die on Religion checks to show proper respect or avoid
      causing offense.</p>

      <p><em><strong>Adventures and Advancement:</strong></em> The skill set of
      a temple guard often makes them valuable in other security roles such as
      those of a bodyguard. If you take on such roles, you may eventually gain a
      team of 2
      @UUID[Compendium.a5e.a5e-monsters.Actor.iivzlj32apdfo6q5]{Acolytes} and 4
      @UUID[Compendium.a5e.a5e-monsters.Actor.nxs4m2gpuza0vqgi]{Guards} who
      operate under your direction.</p>

      <h3><strong>Temple Guardian Connections</strong></h3>

      <p>1. The kindly religious official who ran the site you guarded.</p>

      <p>2. The stern priest who viewed the pilgrims who visited the site with
      contempt.</p>

      <p>3. The suspicious inquisitor who was constantly looking for some reason
      to accuse you of heresy.</p>

      <p>4. The enthusiastic pilgrim who took the time to meet everyone at the
      site.</p>

      <p>5. The potential desecrator of the site who you stopped.</p>

      <p>6. Another guard who you had a rivalry&mdash;perhaps friendly, perhaps
      not&mdash;with.</p>

      <p>7. The guide who brought pilgrims to the site.</p>

      <p>8. The builder who helped maintain the site.</p>

      <p>9. The young acolyte who you helped keep out of trouble.</p>

      <p>10. Your former commanding officer, now retired.</p>

      <h3><strong>Tomb Guardian Mementos</strong></h3>

      <p>1. An additional piece of clothing such as a stole or hat that you wore
      on specific holy days.</p>

      <p>2. A prayer book, well-thumbed.</p>

      <p>3. Your letter of acceptance into the ranks of the temple guards.</p>

      <p>4. A supposedly holy relic that was gifted to you by a mysterious
      pilgrim.</p>

      <p>5. A scroll containing guard routes and passwords for the site you
      guarded.</p>

      <p>6. A small, smooth stone that you used as a worry stone when things got
      stressful.</p>

      <p>7. A ceremonial incense burner that you know is sturdy enough to use as
      a flail.</p>

      <p>8. A meditation carpet embroidered with symbols tied to the site you
      guarded.</p>

      <p>9. A blasphemous text you confiscated from a would-be desecrator.</p>

      <p>10. A chintzy trinket sold to pilgrims to remember the site you
      guarded, stained with blood and resonating with a feeling of deep
      unease.</p>
