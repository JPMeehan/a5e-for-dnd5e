  description:
    value: >-
      <p>Characters raised in the forsaken culture share a variety of traits in
      common with one another.&nbsp;</p>

      <p><strong><em>Fleet of Foot.&nbsp;</em></strong>Your Speed increases by 5
      feet.&nbsp;</p>

      <p><strong><em>Eat Like a Bird.&nbsp;</em></strong>You grew used to eating
      very little. You can go a number of days equal to half your Constitution
      modifier without suffering any&nbsp;<span
      class="freelinking-link">fatigue</span>&nbsp;from lack of Supply.</p>

      <p><strong><em>Improvised
      Tools.</em></strong><strong>&nbsp;</strong>During a long rest, when you
      have access to raw materials you can jury-rig an improvised tool kit. If
      you roll a 1 while making a check using the improvised tools or the next
      time you take a&nbsp;<span class="freelinking-link">long
      rest</span>&nbsp;, they break.&nbsp;</p>

      <p><strong><em>Pack Rat.&nbsp;</em></strong>You can carry your whole house
      on your back. You count as one size larger when determining your carrying
      capacity.&nbsp;</p>

      <p><strong><em>Roll With the Punches.&nbsp;</em></strong>After you fail an
      ability check, you have&nbsp;<span
      class="freelinking-link">advantage</span>&nbsp;on your next ability check.
      You can&rsquo;t use this trait again until after you finish a&nbsp;<span
      class="freelinking-link">short or long rest</span>&nbsp;.&nbsp;</p>

      <p><strong><em>Languages.&nbsp;</em></strong>You can speak, read, write,
      and sign Common, and two additional languages.</p>
