    value: >-
      <p>Characters raised in the stout halfling culture share a variety of
      traits in common with one another.&nbsp;</p><p><strong><em>Borough
      Cooking</em></strong><em>.&nbsp;</em>Whenever you begin a&nbsp;short
      rest</span>, you and up to 6 allies can each consume 1 Supply to partake
      in your borough cooking, gaining 1d6 temporary hit
      points.&nbsp;</p><p><strong><em>Home Gardening.</em></strong>&nbsp;You
      gain proficiency in either Animal Handling or
      Nature.&nbsp;</p><p><strong><em>Memoirist.&nbsp;</em></strong>You gain
      proficiency with calligrapher&rsquo;s supplies. In addition, you can gain
      an&nbsp;<span>expertise die&nbsp;on Intelligence checks to recall details
      about past events you took part in by first checking your
      journals.&nbsp;</p><p><strong><em>Languages.</em></strong> You can speak,
      read, write, and sign Common, Halfling, and one other language.</p>
