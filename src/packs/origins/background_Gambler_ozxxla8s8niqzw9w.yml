    value: >-
      <p class="Indent1"><strong>Ability Score Increases:</strong>&nbsp;+1 to
      Charisma and one other ability score.</p>

      <p class="Indent1"><strong>Skill Proficiencies:</strong>&nbsp;Deception,
      and either Insight or Sleight of Hand.</p>

      <p class="Indent1"><strong>Tool Proficiencies:&nbsp;</strong>Gaming set
      (dice set, playing cards set).</p>

      <p class="Indent1"><strong>Suggested Equipment (Cost 16
      gold):</strong>&nbsp;Fine clothes, dice set, playing card set.</p>

      <p class="Indent1"><strong><em>Feature: Lady Luck.</em></strong>&nbsp;Each
      week you may attempt a &ldquo;lucky throw&rdquo; to support yourself by
      gambling. Roll a d6 to determine the lifestyle you can afford with your
      week&rsquo;s winnings (1&ndash;2: poor, 3&ndash;5: moderate, 6: rich).</p>

      <p class="Indent1"><strong><em>Adventures and
      Advancement.</em></strong>&nbsp;Once you&rsquo;ve had more than your fair
      share of lucky throws, you attract the attention of richer opponents. You
      add +1 to all your lucky throws. Additionally, you and your friends may be
      invited to exclusive games with more at stake than money.</p>

      <h3><strong>GAMBLER CONNECTIONS</strong></h3>

      <ol>

      <li>The mentor you have now surpassed.</li>

      <li>The duelist who will never forgive you for fleecing them.</li>

      <li>The legendary gambler you aspire to beat.</li>

      <li>The friendly rival who always keeps you on your toes.</li>

      <li>The noble who publicly accused you of cheating.</li>

      <li>An ink-stained academic who wants you to test a risky theory about how
      to beat the house.</li>

      <li>The gang leader who would rather kill you than pay up.</li>

      <li>The kid who strives to emulate you.</li>

      <li>The cardsharp rival who cheats to win.</li>

      <li>The rival who won something from you that you want back.</li>

      </ol>

      <hr>

      <h3><strong>GAMBLER MEMENTOS</strong></h3>

      <ol>

      <li>Gambling debts owed you by someone who&rsquo;s gone missing.</li>

      <li>Your lucky coin that you&rsquo;ve always won back after gambling it
      away.</li>

      <li>The deeds to a monster-infested copper mine, a castle on another plane
      of existence, and several other valueless properties.</li>

      <li>A pawn shop ticket for a valuable item&mdash;if you can gather enough
      money to redeem it.</li>

      <li>The hard-to-sell heirloom that someone really wants back.</li>

      <li>Loaded dice or marked cards. They grant advantage on gambling checks
      when used, but can be discovered when carefully examined by someone with
      the appropriate tool proficiency (dice or cards).</li>

      <li>An invitation to an annual high-stakes game to which you can&rsquo;t
      even afford the ante.</li>

      <li>A two-faced coin.</li>

      <li>A torn half of a card&mdash;a long-lost relative is said to hold the
      other half.</li>

      <li>An ugly trinket that its former owner claimed had hidden magical
      powers.</li>

      </ol>
