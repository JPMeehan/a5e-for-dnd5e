    value: >-
      <p>Characters raised in the village culture share a variety of traits in
      common with one another.&nbsp;</p><p><strong><em>Farm
      Life.&nbsp;</em></strong>You gain proficiency in Animal
      Handling.&nbsp;</p><p><strong><em>Sharpened Tools.&nbsp;</em></strong>When
      danger approaches the village and there are no adventurers around,
      it&rsquo;s often left to the villagers to defend themselves with whatever
      they have on hand. You are proficient with improvised
      weapons.&nbsp;</p><p><strong><em>Tall Tales.&nbsp;</em></strong>Life along
      the crossroads rarely offers an opportunity for proper schooling, but the
      roads carry with them legends and stories from far and wide. You may
      always choose to use Wisdom when making History, Nature, or Religion
      checks. However, the Narrator may decide that the results of a check made
      in this way are distorted or exaggerated forms of the
      truth.&nbsp;</p><p><strong><em>Village Watch.&nbsp;</em></strong>You gain
      an expertise die on Perception checks made while keeping watch during a
      rest.&nbsp;</p><p><strong><em>Languages.&nbsp;</em></strong>You can speak,
      read, sign, and write Common and one other language.</p>
