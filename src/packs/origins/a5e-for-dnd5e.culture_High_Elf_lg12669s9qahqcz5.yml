name: High Elf
type: a5e-for-dnd5e.culture
img: icons/environment/settlement/gazebo.webp
system:
  description:
    value: >-
      <p>Characters raised in high elf culture share a variety of traits in
      common with one another.&nbsp;</p><p><strong><em>Cunning
      Diplomat.</em></strong><em>&nbsp;</em>You can always choose to use
      Intelligence when making a Deception, Insight, Intimidation, or Persuasion
      check.&nbsp;</p><p><strong><em>High Elf Education.&nbsp;</em></strong>You
      are proficient&nbsp;in Culture and&nbsp;one additional skill of your
      choice.&nbsp;</p><p><strong><em>High Elf Weapon
      Training.&nbsp;</em></strong>You have proficiency with rapiers and
      longswords.&nbsp;</p><p><strong><em>Magical
      Versatility.&nbsp;</em></strong>You know a cantrip of your choice, which
      can be chosen from any spell list.&nbsp;Your&nbsp;spellcasting
      ability&nbsp;score for this cantrip is Intelligence, Wisdom, or Charisma
      (whichever is highest).</p><p><strong><em>Language.&nbsp;</em></strong>You
      can speak, read, write, and sign in Common, Elvish, and one other
      language.</p>
