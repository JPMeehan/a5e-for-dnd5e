  description:
    value: >-
      <p><strong>Ability Score Increases:</strong> +1 to Wisdom and one other
      ability score.</p>

      <p><strong>Skill Proficiencies:</strong> Perception, and either Insight or
      Intimidation</p>

      <p><strong>Languages:</strong> Any two of your choice.</p>

      <p><strong>Suggested Equipment (Cost 4 gold):</strong> Ceremonial uniform,
      bandage, spear</p>

      <p><em><strong>Feature: Trap Spotter.</strong></em> You have developed an
      excellent sense for where security measures are located inside of a
      structure. You gain an expertise die on Investigation or Perception checks
      to spot traps, alarms, and secret doors.</p>

      <p><em><strong>Adventures and Advancement:</strong></em> As you learn and
      grow, you may receive a command over something that needs to be protected,
      gaining the service of 8
      @UUID[Compendium.a5e.a5e-monsters.Actor.nxs4m2gpuza0vqgi]{Guards}. This
      new command will come with occasional responsibilities and you may even
      have to repel an incursion from time to time.</p>

      <h3><strong>Tomb Guardian Connections</strong></h3>

      <p>1. Another guard that you became friends with during many an
      interminable shift together.</p>

      <p>2. The architect that designed the tomb you guarded.</p>

      <p>3. The traveling merchant who traded with you and your fellow
      guards.</p>

      <p>4. The leader of a group of interlopers who tried&mdash;perhaps
      successfully&mdash;to get past you to access the tomb.</p>

      <p>5. An intelligent monster that laired nearby your post and kept you
      company&mdash;or was a constant bother.</p>

      <p>6. The leader of the unit of tomb guards you served with.</p>

      <p>7. The annoying tomb robber you were constantly chasing off or
      catching.</p>

      <p>8. The security expert that helped you refine the tomb&rsquo;s defenses
      after a breach.</p>

      <p>9. The imprisoned entity you kept from escaping.</p>

      <p>10. The blacksmith who maintained your armor and weapons.</p>

      <h3><strong>Tomb Guardian Mementos</strong></h3>

      <p>1. Your ceremonial armor, a suit of scale mail decorated to match your
      uniform.</p>

      <p>2. A book of meditations you used to condition your mind for long
      shifts standing guard.</p>

      <p>3. A tattered old cloak you used to stay warm during chilly nights at
      your post.</p>

      <p>4. A ceremonial weapon.</p>

      <p>5. A letter containing news of an important event such as a wedding or
      a funeral you were not able to leave your post to attend.</p>

      <p>6. A backup dagger that was against regulations but you always had
      anyway.</p>

      <p>7. A massive, heavy key.</p>

      <p>8. A bullseye lantern you carried on your rounds.</p>

      <p>9. A set of written security directives.</p>

      <p>10. A trophy taken from a would-be tomb robber.</p>
