  description:
    value: >-
      <p><strong>Ability Score Increases:</strong>&nbsp;+1 to Constitution and
      one other ability score.</p><p><strong>Skill
      Proficiencies:</strong>&nbsp;Survival, and either Athletics or
      Intimidation.</p><p><strong>Tool Proficiencies:</strong>&nbsp;Herbalism
      kit.</p><p><strong>Languages:</strong>&nbsp;One of your
      choice.</p><p><strong>Suggested Equipment (Cost
      11&nbsp;gold):&nbsp;</strong>Traveler&rsquo;s clothes, waterskin,
      healer&rsquo;s kit, 7 days rations.</p><p><strong><em>Feature:
      Trader.</em></strong>&nbsp;If you&rsquo;re in or near the wilderness and
      have a trading relationship with a tribe, settlement, or other nearby
      group, you can maintain a moderate lifestyle for yourself and your
      companions by trading the products of your hunting and
      gathering.</p><p><strong><em>Adventures and
      Advancement</em></strong><strong>.&nbsp;</strong>During your travels,
      wilderness dwellers may come to you for help battling monsters and other
      dangers. If you succeed in several such adventures, you may earn the
      freely given aid of up to 8&nbsp;warriors.</p><h3><strong>OUTLANDER
      CONNECTIONS</strong></h3><ol><li>A tribal chief who owes a
      favor.</li><li>The chief of a band of marauders who has a grudge against
      you.</li><li>A hag to whom you owe a favor.</li><li>An alchemist or wizard
      who frequently gives you requests for rare herbs or trophies.</li><li>A
      unicorn you&rsquo;ve glimpsed but never been able to
      approach.</li><li>Another outlander: your former best friend who is now a
      bitter rival.</li><li>A wise oracle who knows most of what happens in the
      wilderness and will reveal it for a price.</li><li>A zany prospector who
      knows the wild lands almost as well as you.</li><li>A circus or arena
      owner who will pay for live animals not yet in their menagerie.</li><li>A
      highly civilized poet or painter who has paid you to guide them to wild
      and inspiring locales.</li></ol><hr><h3><strong>OUTLANDER
      MEMENTOS</strong></h3><ol><li>A trophy from the hunt of a mighty beast,
      such as an&nbsp;phase monster-horn helmet.</li><li>A trophy from a battle
      against a fierce monster, such as a still-wriggling troll
      finger.</li><li>A stone from a holy druidic shrine.</li><li>Tools
      appropriate to your home terrain, such as pitons or
      snowshoes.</li><li>Hand-crafted leather armor, hide armor, or
      clothing.</li><li>The handaxe you made yourself.</li><li>A gift from a
      dryad or faun.</li><li>Trading goods worth 30 gold, such as furs or rare
      herbs.</li><li>A tiny whistle given to you by a sprite.</li><li>An
      incomplete map.</li></ol>
