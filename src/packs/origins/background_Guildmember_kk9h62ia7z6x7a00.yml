  description:
    value: >-
      <p><strong>Ability Score Increases:</strong>&nbsp;+1 to Constitution and
      one other ability score.</p><p><strong>Skill
      Proficiencies:&nbsp;</strong>Two of your choice.</p><p><strong>Tool
      Proficiencies:</strong>&nbsp;One type of artisan&rsquo;s tools, one
      instrument, or one vehicle.</p><p><strong>Suggested Equipment (Cost
      3&ndash;52 gold):&nbsp;</strong>One set of artisan&rsquo;s tools or one
      instrument, traveler&rsquo;s clothes, guild
      badge.</p><p><strong><em>Feature: Guild
      Business</em></strong><strong>.</strong>&nbsp;While in a city or town, you
      can maintain a moderate lifestyle by plying your trade. Furthermore, the
      guild occasionally informs you of jobs that need doing. Completing such a
      job might require performing a downtime activity, or it might require a
      full adventure. The guild provides a modest reward if you&rsquo;re
      successful.</p><p><strong><em>Adventures and
      Advancement</em></strong><strong>.&nbsp;</strong>Once you have completed
      several quests or endeavors advancing guild business, you may be promoted
      to guild officer. You gain access to more lucrative contracts. In
      addition, the guild supports you at a moderate lifestyle without you
      having to work.</p><h3><strong>GUILDMEMBER
      CONNECTIONS</strong></h3><ol><li>Your guild master who occasionally has
      secret missions for groups which can keep their mouths
      shut.</li><li>Members of a rival guild who might or might not stoop to
      violence.</li><li>The master who, recognizing your talent, risked all to
      teach you dangerous guild secrets.</li><li>The agent of a rival guild who
      is trying to steal secrets.</li><li>The jealous teacher who took credit
      for your work and got you expelled from the guild.</li><li>The guild
      quartermaster who stocks goods of dubious legality.</li><li>The friendly
      guild officer who always saves you the most interesting
      assignments.</li><li>The rivals who always compete for the same guild
      jobs.</li><li>The noble who owes you big.</li><li>Your guild
      master&rsquo;s ambitious second-in-command who is recruiting allies for a
      coup.</li></ol><hr><h3><strong>GUILDMEMBER
      MEMENTOS</strong></h3><ol><li><em>Artisans Guild:&nbsp;</em>An incomplete
      masterpiece which your mentor never finished.</li><li><em>Entertainers
      Guild:&nbsp;</em>An incomplete masterpiece which your mentor never
      finished.</li><li><em>Explorers Guild:</em>&nbsp;A roll of incomplete maps
      each with a reward for completion.</li><li><em>Laborers Guild:</em>&nbsp;A
      badge entitling you to a free round of drinks at most inns and
      taverns.</li><li><em>Adventurers Guild:</em>&nbsp;A request from a circus
      to obtain live exotic animals.</li><li><em>Bounty Hunters
      Guild:</em>&nbsp;A set of manacles and a bounty on a fugitive who has
      already eluded you once.</li><li><em>Mages Guild:</em>&nbsp;The name of a
      wizard who has created a rare version of a spell that the guild
      covets.&nbsp;</li><li><em>Monster Hunters Guild:</em>&nbsp;A bounty, with
      no time limit, on a monster far beyond your
      capability.</li><li><em>Archaeologists Guild:</em>&nbsp;A map marking the
      entrance of a distant dungeon.</li><li><em>Thieves Guild:</em> Blueprints
      of a bank, casino, mint, or other rich locale.</li></ol>
