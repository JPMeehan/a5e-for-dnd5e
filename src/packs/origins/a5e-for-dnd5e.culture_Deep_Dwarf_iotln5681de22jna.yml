name: Deep Dwarf
type: a5e-for-dnd5e.culture
img: icons/environment/settlement/watchtower-lit-orange.webp
system:
  description:
    value: >-
      <p>Characters raised in the deep dwarf culture share a variety of traits
      in common with one another.&nbsp;</p>

      <p><strong><em>Superior Darkvision.&nbsp;</em></strong>You grew so used to
      being underground that you can see in the dark farther than other
      dwarves.&nbsp;The range of your darkvision increases to 120 feet. If you
      didn&rsquo;t have darkvision already, you gain darkvision with a range of
      60 feet.</p>

      <p><strong><em>Deep Magic.&nbsp;</em></strong>You know the<em>&nbsp;<span
      class="freelinking-link">resistance</span>&nbsp;</em>cantrip. Once you
      reach 3rd level, you can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.ieyjztbqemom7ups]{jump}<em>&nbsp;</em>once
      per long rest. At 5th level, you can cast
      @UUID[Compendium.a5e.a5e-spells.ap6klied8mqbclvn]{enlarge/reduce} once per
      <span class="freelinking-link">long rest</span>&nbsp;. You don&rsquo;t
      need material components for these spells, but you can&rsquo;t cast them
      while you&rsquo;re in direct sunlight (although sunlight has&nbsp;no
      effect on them once cast). Intelligence is your&nbsp;<span
      class="freelinking-link">spellcasting ability</span>&nbsp;for these
      spells.&nbsp;</p>

      <p><strong><em>Deep Suspicion.&nbsp;</em></strong>Your lack of trust
      protects you from some magic. You&nbsp;have&nbsp;<span
      class="freelinking-link">advantage</span>&nbsp;on&nbsp;<span
      class="freelinking-link">saving throws</span>&nbsp;against illusions and
      to resist being&nbsp;<span
      class="freelinking-link">charmed</span>&nbsp;or&nbsp;<span
      class="freelinking-link">paralyzed</span>&nbsp;.</p>

      <p><strong><em>Underground Combat Training.&nbsp;</em></strong>You are
      proficient with hand crossbows, short swords, and war picks.&nbsp;</p>

      <p><strong><em>Languages.&nbsp;</em></strong>You can speak, read, write,
      and sign Common, Dwarvish, and Undercommon.</p>
