system:
  description:
    value: >-
      <p>You are skilled enough in a trade to make a comfortable living and to
      aspire to mastery of your art. Yet here you are, ready to slog through mud
      and blood and danger.</p>

      <p>Why did you become an adventurer? Did you flee a cruel master? Were you
      bored? Or are you a member in good standing, looking for new materials and
      new markets?</p>

      <hr>

      <p class="Indent1"><strong>Ability Score Increases:</strong>&nbsp;+1 to
      Intelligence and one other ability score.</p>

      <p class="Indent1"><strong>Skill Proficiencies:&nbsp;</strong>Persuasion,
      and either Insight or History.</p>

      <p class="Indent1"><strong>Tool Proficiencies: </strong>One type of
      artisan&rsquo;s tools or smith&rsquo;s tools.</p>

      <p class="Indent1"><strong>Suggested Equipment (Cost 3&ndash;52
      gold):&nbsp;</strong>One set of artisan&rsquo;s tools, traveler&rsquo;s
      clothes.</p>

      <p class="Indent1"><strong><em>Feature: Trade
      Mark</em></strong><strong>.</strong>&nbsp;When in a city or town, you have
      access to a fully-stocked workshop with everything you need to ply your
      trade. Furthermore, you can expect to earn full price when you sell items
      you have crafted (though there is no guarantee of a buyer).</p>

      <p class="Indent1"><strong><em>Adventures and
      Advancement</em></strong><strong>.&nbsp;</strong>If you participate in the
      creation of a magic item (a &ldquo;master work&rdquo;), you will gain the
      services of up to 8 commoner apprentices with the appropriate tool
      proficiency.</p>
