  description:
    value: >-
      <p>Characters raised in the Faceless culture&nbsp;share a variety of
      traits in common with one<br>another.</p>

      <p><strong>Quick Change. </strong>You can change&nbsp;clothes, assume a
      disguise, or doff armor&nbsp;as an action.</p>

      <p><strong>Secret Lives. </strong>By asking around, you can learn the
      identities of any Faceless operating in a community, and whether the
      activities of a non-Faceless shapechanger are suspected. Furthermore, you
      make Investigation checks to gather rumors with advantage.</p>

      <p><strong>Stealthy Enchantment. </strong>You know the
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.uyp8lageqgau1a4h]{Friends}
      cantrip. Once you reach 3rd level, you can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.Item.zf1kpjwhg9fabe01]{Charm Person}
      once per long rest. You can cast these spells without components, and when
      casting them your spellcasting ability is your choice of Intelligence,
      Wisdom, or Charisma.&nbsp;</p>

      <p><strong>Subtlety. </strong>You are proficient with your choice of
      either Deception, Insight, Sleight of Hand, or Stealth.</p>

      <p><strong>Languages.</strong> You can speak, read, write,&nbsp;and sign
      Common and three other&nbsp;languages.</p>
