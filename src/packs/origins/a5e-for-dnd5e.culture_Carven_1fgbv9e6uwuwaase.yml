  description:
    value: >-
      <p>Characters raised in the carven culture share a variety of traits in
      common with one another.</p>

      <p><em><strong>Rock Training. </strong></em>You gain proficiency with
      rocks as improvised weapons, and in your hands a Tiny rock deals 1d6 +
      your Strength modifier bludgeoning damage and has the thrown property
      (40/80 feet).</p>

      <p><em><strong>Stonecarver. </strong></em>You are proficient with
      mason&rsquo;s tools and gain an&nbsp;expertise die on checks made to carve
      stone.</p>

      <p><em><strong>Stonecunning.&nbsp;</strong></em>Whenever you make a
      History check related to the origin of stonework, you are considered
      proficient in the History skill and gain an&nbsp;expertise die.</p>

      <p><em><strong>Tough. </strong></em>Your hit point maximum increases by 1,
      and it increases by 1 every time you gain a level.</p>

      <p><em><strong>Languages.&nbsp;</strong></em>You can speak, read, write,
      and sign Common and Terran.</p>
