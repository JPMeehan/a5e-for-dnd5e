system:
  description:
    value: >-
      <p>Characters raised in the Underlander&nbsp;culture share a variety of
      traits in common&nbsp;with one another.&nbsp;</p><p><strong>Ear for
      Echoes. </strong>You have blindsight out&nbsp;to a range of 10 feet. If
      you already had&nbsp;blindsight, its range increases by 10
      feet.</p><p><strong>Eat Like a Bird. </strong>You can go a number&nbsp;of
      days equal to half your Constitution&nbsp;modifier without suffering any
      fatigue from&nbsp;lack of Supply.</p><p><strong>Tunnel Finder.
      </strong>You have advantage on&nbsp;checks made to navigate
      underground.&nbsp;</p><p><strong>Superior Darkvision. </strong>You have
      darkvision out to a range of 60 feet. If you already had darkvision, its
      range increases to 120 feet instead.&nbsp;</p><p><strong>Underlander.
      </strong>You gain an expertise die&nbsp;on checks made for journey
      activities&nbsp;while in Underland.</p><p><strong>Languages. </strong>You
      can speak, read, write,&nbsp;and sign Common and Undercommon.</p>
