  description:
    value: >-
      <p>Characters raised in the sunless mariner&nbsp;culture share a variety
      of traits in common&nbsp;with one another.</p><p><strong>Resilient Lungs.
      </strong>Repeated underwater&nbsp;forays have strengthened your lungs.
      You&nbsp;can hold your breath for twice as long
      as&nbsp;normal.</p><p><strong>Lightless Perception. </strong>You
      have&nbsp;darkvision out to a range of 60 feet. If you&nbsp;already had
      darkvision, its range&nbsp;increases to 120 feet
      instead.&nbsp;</p><p><strong>Strong Swimmer. </strong>You gain
      an&nbsp;expertise die on Athletics checks related&nbsp;to
      swimming.</p><p><strong>Sailor. </strong>You gain proficiency with
      water&nbsp;vehicles.</p><p><strong>Water Magic. </strong>You know the
      mending cantrip. Once you reach 3rd level, you can&nbsp;cast gust of wind
      once per long rest. You&nbsp;can cast these spells without
      components,&nbsp;and when casting them your spellcasting&nbsp;ability is
      your choice of Intelligence,&nbsp;Wisdom, or
      Charisma.</p><p><strong>Languages. </strong>You can speak, read,
      write,&nbsp;and sign Common and Undercommon.&nbsp;You can also read and
      write Grimlock&nbsp;texture writing.</p>
