  description:
    value: >-
      <p>Characters raised as itinerants share a variety of traits in common
      with one another.&nbsp;</p>

      <p><strong><em>Blending In.</em></strong>&nbsp;You are used to blending
      into a new culture. You gain proficiency with the disguise kit.</p>

      <p><strong><em>Conscientious Socializer.&nbsp;</em></strong>The first time
      you interact with strangers in an unfamiliar land or region, you gain
      an&nbsp;<span class="freelinking-link">expertise die</span>&nbsp;to the
      first Charisma check you make. This trait does not work on groups if at
      least one person in a group knows you.</p>

      <p><strong><em>I Know Someone.</em></strong>&nbsp;You gain one additional
      connection, which you can choose from any background other than your
      own.</p>

      <p><strong><em>Many Cultures.&nbsp;</em></strong>You gain proficiency in
      Culture. In addition, choose Intelligence or Wisdom. Choose Intelligence
      or Wisdom. You gain an&nbsp;<span class="freelinking-link">expertise
      die</span>&nbsp;on ability checks using the chosen ability score that are
      made to understand the social customs of, interact with, or recall
      knowledge about individuals, objects, or environments associated with any
      culture or society you have been surrounded by for a month or
      longer.&nbsp;</p>

      <p><strong><em>Motive and Reason.</em></strong>&nbsp;The reason why you
      have a home away from home tells a unique life story. Choose one of the
      following:</p>

      <p><em>Homeland Seeker:</em>&nbsp;Stories of a lost magical homeland are
      constantly on the minds of your community. Like many others, you have
      joined the effort to locate this place of legends. You gain proficiency in
      Arcana and History.</p>

      <p><em>Labor Migrant:</em>&nbsp;You, or your ancestors, came in search of
      honest work or because your skills were in demand. You are proficient with
      a set of artisan&rsquo;s tools and one skill of your choice.</p>

      <p><em>Shadow Exile:</em>&nbsp;You left your country under mysterious
      circumstances. Are you a wanted criminal, a spy, or a self-exile? Only you
      know your motivation. You are proficient in Deception or Stealth. If you
      pick Stealth, once between&nbsp;<span
      class="freelinking-link">rests</span>&nbsp;you can make a Stealth check to
      replace a Perception check. If you pick Deception, once between rests you
      can make a Deception check to replace an Insight check.</p>

      <p><em>Refugee:</em>&nbsp;By great misfortune, you and many others left
      your homeland so that you might survive. You are proficient in Survival,
      and when in an urban environment can roll Survival checks when using
      Intimidation or Persuasion.</p>

      <p><strong><em>Languages.&nbsp;</em></strong>You can speak, read, write,
      and sign Common and three additional languages.</p>
