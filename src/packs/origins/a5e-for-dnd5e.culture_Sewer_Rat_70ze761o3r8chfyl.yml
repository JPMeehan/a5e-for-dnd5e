system:
  description:
    value: >-
      <p>Characters raised in the sewer rat culture&nbsp;share a variety of
      traits in common with one&nbsp;another.</p>

      <p><strong>Dirty Rat.</strong> You make saving throws against disease with
      advantage.&nbsp;</p>

      <p><strong>Maze Runner. </strong>You can&rsquo;t become lost&nbsp;while
      retracing a route within 10 feet of a&nbsp;wall or cliff.</p>

      <p><strong>Sewer Born. </strong>You gain either a swim&nbsp;speed or a
      climb speed (your choice)&nbsp;equal to your Speed.</p>

      <p><strong>Sewer Sneak. </strong>You are proficient
      with&nbsp;thieves&rsquo; tools and your choice of the&nbsp;Arcana,
      Acrobatics, Athletics, or Stealth&nbsp;skill.&nbsp;</p>

      <p><strong>Languages. </strong>You can speak, read, write,&nbsp;and sign
      Common and one other&nbsp;language.</p>
