    value: >-
      <p>Characters raised in the kithb&aacute;in halfling culture share a
      variety of traits in common with one another.&nbsp;</p>

      <p><strong><em>Superior Darkvision.&nbsp;</em></strong>The range of your
      darkvision increases to 120 feet. If you didn&rsquo;t have darkvision
      already, you gain darkvision to a range of 60 feet.&nbsp;</p>

      <p><strong><em>Sunlight Sensitivity.&nbsp;</em></strong>You
      have&nbsp;<span
      class="freelinking-link">disadvantage</span>&nbsp;on&nbsp;<span
      class="freelinking-link">attack rolls</span>&nbsp;and on Perception checks
      that rely on sight when you, the target of your attack, or whatever you
      are trying to perceive is in direct sunlight.&nbsp;</p>

      <p><strong><em>The Ken.&nbsp;</em></strong>Once the voices of the ken fill
      your eyes they never truly leave you. You can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.158awzfd5ctjae15]{telepathic bond}
      without the need for material components once per long rest.</p>

      <p><strong><em>Without Secrets.&nbsp;</em></strong>Living with the ken
      amongst a clachan means living exposed and without secrets, intimately
      aware of the true meaning of every spoken word and privy to those unsaid.
      You are proficient in the Insight skill, and you gain an&nbsp;<span
      class="freelinking-link">expertise die</span>&nbsp;on checks made with
      it.&nbsp;</p>

      <p><strong><em>Languages.&nbsp;</em></strong>You can speak, read, sign,
      and write Common, Halfling, and Sylvan.</p>
