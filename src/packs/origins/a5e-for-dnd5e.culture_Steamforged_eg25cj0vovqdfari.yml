    value: >-
      <p>Characters raised in the steamforged culture share a variety of traits
      in common with one another.&nbsp;</p><p><strong><em>Mind Like a Steel
      Trap.</em></strong>&nbsp;You have proficiency in either History,
      Investigation, or Nature, and you gain an&nbsp;expertise
      die</span>&nbsp;on checks made using the chosen
      skill.</p><p><strong><em>Tech Savvy.&nbsp;</em></strong>You have
      proficiency with tinker&rsquo;s tools and Engineering, plus one other
      artisan&rsquo;s tool of your choice.&nbsp;</p><p><strong><em>War
      Scholar.&nbsp;</em></strong>Even combat is a scholarly discipline for your
      people. Choose one of the following:</p><p><em>Student of Martial
      Arts</em>:&nbsp;When you replace an attack or use an action to
      Disarm,&nbsp;Grapple</span>, Overrun, Shove, or Tumble, you gain
      an&nbsp;<span>expertise die&nbsp;.&nbsp;</p><p><em>Student of Martial
      Science</em>:&nbsp;Choose one 1st degree combat maneuver from any
      tradition. You can use this combat maneuver once without spending
      exertion. You cannot use it again until you finish a short
      or&nbsp;<span>long rest&nbsp;.</p><p><strong><em>Languages.</em></strong>
      You can speak, read, write, and sign in Common and one other language.</p>
