    value: >-
      <p class="Indent1"><strong>Ability Score Increases:</strong>&nbsp;+1 to
      Dexterity and one other ability score.</p>

      <p class="Indent1"><strong>Skill Proficiencies:</strong>&nbsp;Survival,
      and either Intimidation or Stealth.</p>

      <p class="Indent1"><strong>Tool Proficiencies:</strong>&nbsp;One type of
      artisan&rsquo;s tools or vehicle.</p>

      <p class="Indent1"><strong>Suggested Equipment (Cost 4
      gold):</strong>&nbsp;Traveler&rsquo;s clothes, signal whistle, tent (one
      person).</p>

      <p class="Indent1"><strong><em>Feature: Secret
      Ways.</em></strong>&nbsp;When you navigate while traveling, pursuers
      have&nbsp;<span class="freelinking-link">disadvantage</span>&nbsp;on
      checks made to track your group. Additionally, you can travel stealthily
      at a normal pace.</p>

      <p class="Indent1"><strong><em>Adventures and
      Advancement.</em></strong>&nbsp;Allies and informants occasionally give
      you tips about the whereabouts of poorly-guarded loot. After a few such
      scores, you may gain the free service of up to 8&nbsp;<span
      class="freelinking-link">bandits</span>&nbsp;.</p>

      <h3><strong>MARAUDER CONNECTIONS</strong></h3>

      <ol>

      <li>Your nemesis: a naval captain or captain of the guard who thwarted you
      on several occasions.</li>

      <li>Your mentor: a charismatic pirate captain.</li>

      <li>The stylish highway robber who taught you the trade.</li>

      <li>The local noble who pursues you obsessively.</li>

      <li>The three outlaws who hold the other three pieces of your treasure
      map.</li>

      <li>The marauder chief who betrayed you and the rest of the gang in
      exchange for freedom.</li>

      <li>The child you became an outlaw to protect.</li>

      <li>The cleric who converted you to a life of law and faith.</li>

      <li>The scholarly old bandit whose inventions gave you an edge against the
      pursuing authorities.</li>

      <li>Your best friend&mdash;who is serving a life sentence for your shared
      crime.</li>

      </ol>

      <hr>

      <h3><strong>MARAUDER MEMENTOS</strong></h3>

      <ol>

      <li>The eerie mask by which your victims know you.</li>

      <li>The one item that you wish you hadn&rsquo;t stolen.</li>

      <li>A signet ring marking you as heir to a seized estate.</li>

      <li>A locket containing a picture of the one who betrayed you.</li>

      <li>A broken compass.</li>

      <li>A love token from the young heir to a fortune.</li>

      <li>Half of a torn officer&rsquo;s insignia.</li>

      <li>The hunter&rsquo;s horn which members of your band use to call
      allies.</li>

      <li>A wanted poster bearing your face.</li>

      <li>Your unfinished thesis from your previous life as an honest
      scholar.</li>

      </ol>
