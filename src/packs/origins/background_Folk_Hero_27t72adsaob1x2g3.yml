system:
  description:
    value: >-
      <p>You were born to a commoner family, but some event earned you fame.
      You&rsquo;re admired locally, and tales of your deeds have reached the far
      corners of the world.</p><p>Did you win your fame by battling an
      oppressive tyrant? Saving your village from a monster? Or by something
      more prosaic like winning a wrestling bout or a pie-eating
      contest?</p><hr><p><strong>Ability Score Increases:</strong>&nbsp;+1 to
      Constitution and one other ability score.</p><p><strong>Skill
      Proficiencies:&nbsp;</strong>Survival, and either Animal Handling or
      Nature.</p><p><strong>Tool Proficiencies:</strong>&nbsp;One type of
      artisan&rsquo;s tools, one vehicle.</p><p><strong>Suggested Equipment
      (Cost 2&ndash;31 gold):&nbsp;</strong>Any artisan&rsquo;s tools except
      alchemist&rsquo;s supplies, common clothes.</p><p><strong><em>Feature:
      Local Fame</em></strong><strong>.</strong>&nbsp;Unless you conceal your
      identity, you&rsquo;re universally recognized and admired near the site of
      your exploits. You and your companions are treated to a moderate lifestyle
      in any settlement within 100 miles of your Prestige
      Center.&nbsp;</p><p><strong><em>Adventures and
      Advancement</em></strong><strong>.&nbsp;</strong>Common folk come to you
      with all sorts of problems. If you fought an oppressive regime, they bring
      you tales of injustice. If you fought a monster, they seek you out with
      monster problems. If you solve many such predicaments, you become
      universally famous, gaining the benefits of your Local Fame feature in
      every settled land.</p><h3><strong>FOLK HERO
      CONNECTIONS</strong></h3><ol><li>The bard whose song made you legendary
      and who wants a sequel.</li><li>Your friend, a traveling merchant whose
      caravan spreads your fame.</li><li>A deadly enemy: the heir of the
      oppressive noble you killed.</li><li>A deadly enemy: the mother of the
      monster you killed.</li><li>A deadly enemy: the leader of the bandits you
      defeated.</li><li>A deadly enemy: the tyrant you robbed.</li><li>A kid who
      wants to follow your footsteps into danger.</li><li>The jealous rival who
      wants to best your monster-slaying prowess, daring deeds, prize pie
      recipe, or whatever else made your famous.</li><li>A secret admirer: the
      heir or heiress of the oppressive noble you defeated.</li><li>The retired
      adventurer who trained you and is now in a bit of
      trouble.</li></ol><hr><h3><strong>FOLK HERO
      MEMENTOS</strong></h3><ol><li>The mask you used to conceal your identity
      while fighting oppression (you are only recognized as a folk hero while
      wearing the mask).</li><li>A necklace bearing a horn, tooth, or claw from
      the monster you defeated.</li><li>A ring given to you by the dead relative
      whose death you avenged.</li><li>The weapon you wrestled from the leader
      of the raid on your village.</li><li>The trophy, wrestling belt, silver
      pie plate, or other prize marking you as the county champion.</li><li>The
      famous scar you earned in your struggle against your foe.</li><li>The
      signature weapon which provides you with your nickname.</li><li>The injury
      or physical difference by which your admirers and foes recognize
      you.</li><li>The signal whistle or instrument which you used to summon
      allies and spook enemies.</li><li>Copies of the ballads and poems written
      in your honor.</li></ol>
