  description:
    value: >-
      <p>Characters raised in the forest gnome culture share a variety of traits
      in common with one another.&nbsp;</p>

      <p><strong><em>Artistic Pursuits.</em></strong>&nbsp;You have proficiency
      in one type of artisans&rsquo; tools of your choice.&nbsp;</p>

      <p><strong><em>Natural Illusionist.&nbsp;</em></strong>You can cast
      @UUID[Compendium.a5e-for-dnd5e.spells.vemj08hawvmf44ya]{disguise self}
      once per long rest. Once you reach 3rd level, you can cast
      @UUID[Compendium.a5e.a5e-spells.250c4t64865s83si]{blur} once per long
      rest. At 5th level, you can cast
      @UUID[Compendium.a5e.a5e-spells.eceeym81z9dq6r58]{major image} once per
      long rest. You don&rsquo;t need material components for these spells, and
      when casting them your&nbsp;spell<span
      class="freelinking-link">casting</span>&nbsp;ability is Intelligence or
      Wisdom (whichever is higher).</p>

      <p><strong><em>Small Beast Speech.&nbsp;</em></strong>You have an innate
      ability to communicate simple thoughts and ideas with beasts of size Small
      or smaller.</p>

      <p><strong><em>Languages.&nbsp;</em></strong>You can speak, read, write,
      and sign Common and Gnomish.</p>
