  description:
    value: >-
      <p>You&rsquo;re a performer who knows how to dazzle a crowd, an artist but
      also a professional: you never forget to pass the hat after a show.</p>

      <p>Are you a lute-strumming singer? An actor? A poet or author? A tumbler
      or juggler? Are you a rising talent, or a star with an established
      following?</p>

      <hr>

      <p class="Indent1"><strong>Ability Score Increases:</strong>&nbsp;+1 to
      Charisma and one other ability score.&nbsp;</p>

      <p class="Indent1"><strong>Skill Proficiencies:&nbsp;</strong>Performance,
      and either Acrobatics, Culture, or Persuasion.</p>

      <p class="Indent1"><strong>Tool Proficiencies: </strong>Gaming set,
      musical instrument.</p>

      <p class="Indent1"><strong>Suggested Equipment (Cost 40
      gold):&nbsp;</strong>Lute or other musical instrument, costume.</p>

      <p class="Indent1"><strong><em>Feature: Pay the
      Piper.</em></strong>&nbsp;In any settlement in which you haven&rsquo;t
      made yourself unpopular, your performances can earn enough money to
      support yourself and your companions: the bigger the settlement, the
      higher your standard of living, up to a moderate lifestyle in a city.</p>

      <p class="Indent1"><strong><em>Adventures and
      Advancement.</em></strong><strong>&nbsp;</strong>Some of your admirers
      will pay you to plead a cause or smear an enemy. If you succeed at several
      such quests, your fame will grow. You will be welcome at royal courts,
      which will support you at a rich lifestyle.</p>

      <h3><strong>ENTERTAINER CONNECTIONS</strong></h3>

      <ol>

      <li>Your rival, an equally talented performer.</li>

      <li>The cruel ringleader of the sinister circus where you learned your
      trade.</li>

      <li>A noble who wants vengeance for the song you wrote about him.</li>

      <li>The actor who says that there&rsquo;s always room in their troupe for
      you and your companions.</li>

      <li>The noble who owes you a favor for penning the love poems that won
      their spouse.</li>

      <li>Your former partner, a slumming noble with a good ear and bad
      judgment.</li>

      <li>The rival who became successful and famous by taking credit for your
      best work.</li>

      <li>The highly-placed courtier who is always trying to further your
      career.</li>

      <li>A jilted lover who wants revenge.</li>

      <li>The many tavernkeepers and tailors to whom you owe surprisingly large
      sums.</li>

      </ol>

      <hr>

      <h3><strong>ENTERTAINER MEMENTOS</strong></h3>

      <ol>

      <li>Your unfinished masterpiece&mdash;if you can find inspiration to
      overcome your writer&rsquo;s block.</li>

      <li>Fine clothing suitable for a noble and some reasonably convincing
      costume jewelry.</li>

      <li>A love letter from a rich admirer.</li>

      <li>A broken instrument of masterwork quality&mdash;if repaired, what
      music you could make on it!</li>

      <li>A stack of slim poetry volumes you just can&rsquo;t sell.</li>

      <li>Jingling jester&rsquo;s motley.</li>

      <li>A disguise kit.</li>

      <li>Water-squirting wands, knotted scarves, trick handcuffs, and other
      tools of a bizarre new entertainment trend: a nonmagical magic show.</li>

      <li>A stage dagger.</li>

      <li>A letter of recommendation from your mentor to a noble or royal
      court.</li>

      </ol>
