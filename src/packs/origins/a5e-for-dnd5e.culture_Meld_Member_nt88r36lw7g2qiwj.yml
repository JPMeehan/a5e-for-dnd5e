system:
  description:
    value: >-
      <p>Characters raised in the meld-member&nbsp;culture share a variety of
      traits in common&nbsp;with one another.</p>

      <p><strong>Cautious Approach. </strong>You gain&nbsp;proficiency in
      Stealth. As long as you don&rsquo;t&nbsp;move more than 10 feet in a turn,
      you gain&nbsp;an expertise dice on Stealth checks.&nbsp;</p>

      <p><strong>Songs of the Circle. </strong>You gain&nbsp;proficiency in
      History and Performance,&nbsp;and with one musical instrument of
      your&nbsp;choice.</p>

      <p><strong>Superior Darkvision. </strong>You have&nbsp;darkvision out to a
      range of 60 feet. If you&nbsp;already had darkvision, its
      range&nbsp;increases to 120 feet instead.&nbsp;</p>

      <p><strong>Spore Fortitude. </strong>You have advantage&nbsp;on saving
      throws against poison, and you&nbsp;have resistance to poison
      damage.&nbsp;</p>

      <p><strong>Languages. </strong>You can speak, read, write,&nbsp;and sign
      Common, Undercommon, and&nbsp;Mycelial</p>
