name: Mischief Maker
type: a5e-for-dnd5e.culture
img: icons/creatures/mammals/rodent-rat-green.webp
system:
  description:
    value: >-
      <p>Characters raised in the mischief maker culture share a variety of
      traits in common with one another.</p><p><strong>Follow My
      Lead.&nbsp;</strong>When you are&nbsp;involved in a group skill check, you
      are&nbsp;treated as proficient in the skill if anyone&nbsp;in the group is
      proficient in the skill.</p><p><strong>Sudden Retreat. </strong>When a
      creature&nbsp;makes an opportunity attack against you,&nbsp;it does so
      with disadvantage.</p><p><strong>Table for One. </strong>If you are Small,
      you can&nbsp;make a Deception check or use a disguise&nbsp;kit to appear
      to be Medium while standing&nbsp;on another Small humanoid&rsquo;s
      shoulders.&nbsp;</p><p><strong>Tricks of the Trade. </strong>You are
      proficient&nbsp;in Deception, Performance, or Sleight of&nbsp;Hand, or
      with disguise kits (your choice).&nbsp;</p><p><strong>Languages.
      </strong>You can speak, read, write,&nbsp;and sign Common and two
      other&nbsp;languages.</p>
