  description:
    value: >-
      <p><strong>Ability Score Increases:</strong>&nbsp;+1 to Strength and one
      other ability score.</p><p><strong>Skill
      Proficiencies:&nbsp;</strong>Intimidation, and either Athletics or
      Investigation.</p><p><strong>Languages:</strong>&nbsp;One of your
      choice.</p><p><strong>Suggested Equipment (Cost 11
      gold):</strong>&nbsp;Common clothes, halberd,
      uniform.</p><p><strong><em>Feature: Natural
      Authority</em></strong><strong>.&nbsp;</strong>Commoners and civilians
      sometimes assume you are part of a local constabulary force and defer to
      you.</p><p><strong><em>Adventures and
      Advancement</em></strong><strong>.&nbsp;</strong>When you visit the city
      or countryside you once patrolled you&rsquo;re sure to get embroiled in
      the same politics that drove you out. Should you stick around righting
      wrongs, you might accidentally find yourself in a position of
      responsibility.</p><h3><strong>GUARD CONNECTIONS</strong></h3><ol><li>The
      corrupt guard captain who framed you.</li><li>The by-the-book guard
      captain who found you in violation of a regulation.</li><li>The mighty
      guard captain who taught you all you know.</li><li>The informant who
      tipped you off about criminal activity.</li><li>The noble or merchant you
      protected.</li><li>The comrade or superior officer you
      admired.</li><li>The villain who kidnapped the person you were charged to
      protect.</li><li>Your betrayer, the one person you didn&rsquo;t think to
      mistrust.</li><li>The noble or merchant who had everyone in their
      pocket.</li><li>The diviner wizard who could usually provide you with the
      missing piece of a puzzle.</li></ol><hr><h3><strong>GUARD
      MEMENTOS</strong></h3><ol><li>Your badge of office, a symbol of an ideal
      few could live up to.</li><li>Your badge of office, a symbol of a corrupt
      system you could no longer stomach.</li><li>The arrow-damaged prayer book
      or playing card deck that saved your life.</li><li>The whiskey flask that
      stood you in good stead on many cold patrols.</li><li>Notes about a series
      of disappearances you would have liked to put a stop to.</li><li>A broken
      sword, torn insignia, or other symbol of your disgrace and
      banishment.</li><li>A tattoo or insignia marking you as part of an
      organization of which you are the last member.</li><li>The fellow
      guard&rsquo;s last words which you will never forget.</li><li>A letter you
      were asked to deliver.</li><li>A bloodstained duty roster.</li></ol>
