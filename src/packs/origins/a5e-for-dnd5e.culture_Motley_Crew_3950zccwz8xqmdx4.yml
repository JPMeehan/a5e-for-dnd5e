  description:
    value: >-
      <p>Characters raised in the motley crew culture share a variety of traits
      in common with one&nbsp;another.</p>

      <p><strong>Expert Cooperator. </strong>When you use the&nbsp;Help action
      to aid another creature make&nbsp;an ability check, they also gain
      an&nbsp;expertise die.</p>

      <p><strong>Mimicry. </strong>You can mimic animal sounds&nbsp;and humanoid
      voices. A creature that&nbsp;hears the sounds can tell they
      are&nbsp;imitations with a successful Insight check&nbsp;against a DC of 8
      + your proficiency&nbsp;bonus + your Wisdom modifier.</p>

      <p><strong>Steady Nerves. </strong>You are immune to the&nbsp;rattled
      condition.</p>

      <p><strong>Motley Weapon Training. </strong>You have&nbsp;proficiency with
      the light hammer, maul,&nbsp;warhammer, and war pick.&nbsp;</p>

      <p><strong>Superior Darkvision. </strong>You have&nbsp;darkvision out to a
      range of 60 feet. If you&nbsp;already had darkvision, its
      range&nbsp;increases to 120 feet instead.&nbsp;</p>

      <p><strong>Languages. </strong>You can speak, read, write, and sign Common
      and Undercommon.</p>
