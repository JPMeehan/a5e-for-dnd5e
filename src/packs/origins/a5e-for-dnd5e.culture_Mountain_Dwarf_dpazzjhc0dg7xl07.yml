    value: >-
      <p>Characters raised in the mountain dwarf culture share a variety of
      traits in common with one another.&nbsp;</p><p><strong><em>Dwarven Weapon
      Training.</em></strong>&nbsp;You have proficiency with the battleaxe,
      handaxe, light hammer, and warhammer.&nbsp;</p><p><strong><em>Dwarven
      Armor Training.&nbsp;</em></strong>You have proficiency with light and
      medium armor.&nbsp;</p><p><strong><em>Heart of the
      Forge.</em></strong>&nbsp;You have&nbsp;resistance</span>&nbsp;to fire
      damage.&nbsp;In addition, you gain proficiency in
      Engineering.</p><p><strong><em>Mountain
      Born.&nbsp;</em></strong>You&rsquo;re acclimated to high and low
      altitudes, including elevations above 20,000 feet or depths below 20,000
      feet. You&rsquo;re also naturally adapted to cold
      climates.&nbsp;</p><p><strong><em>Stonecunning.&nbsp;</em></strong>Whenever
      you make a History check related to the origin of stonework, you are
      considered proficient in the History skill and gain
      an&nbsp;<span>expertise die&nbsp;to the
      check.&nbsp;</p><p><strong><em>Languages.</em></strong> You can speak,
      read, write, and sign Common, Dwarvish, and one other language.</p>
