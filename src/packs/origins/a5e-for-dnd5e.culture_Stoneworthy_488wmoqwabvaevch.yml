  description:
    value: >-
      <p>Characters raised in the stoneworthy culture share a variety of traits
      in common with one another.&nbsp;</p>

      <p><strong><em>Focused Patience.</em></strong>&nbsp;Once between long
      rests, you can do one of the following:</p>

      <p><em>Concentrate:</em>&nbsp;You&nbsp;gain an expertise die on a
      Constitution&nbsp;<span class="freelinking-link">saving
      throw</span>&nbsp;made to maintain&nbsp;<span
      class="freelinking-link">concentration</span>.</p>

      <p><em>Persist:</em>&nbsp;You may reattempt a failed ability check.</p>

      <p><strong><em>Natural Barterer.</em></strong>&nbsp;You are used to
      handling transactions without currency, and can appraise the relative
      worth of many items. When bartering, haggling, or negotiating an exchange
      of goods, you gain an expertise die on Intimidation and Persuasion checks,
      and you may always choose which ability score to use for these rolls
      (Intelligence, Wisdom, or Charisma).</p>

      <p><strong><em>Natural Survivalist.&nbsp;</em></strong>You gain
      proficiency in Survival.</p>

      <p><strong><em>Temporary Expert.</em></strong>&nbsp;You pick up new skills
      quickly. Each time you gain a level, you may choose to lose proficiency in
      one skill or tool and gain proficiency in a different skill or tool in its
      place. You cannot trade a skill proficiency for a tool proficiency, and
      vice versa.</p>

      <p><strong><em>Versatile Crafter.</em></strong>&nbsp;You may spend 4 hours
      between long rests crafting one non-metal tool or simple weapon, or five
      pieces of ammunition, provided you have access to the materials needed and
      the final cost of the items does not exceed 5 gold.</p>

      <p><strong><em>Languages.&nbsp;</em></strong>You can speak, read, write,
      and sign Common and one other language.</p>
