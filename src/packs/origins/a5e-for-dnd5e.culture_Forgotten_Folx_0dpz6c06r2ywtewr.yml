    value: >-
      <p>Characters raised in the forgotten folx culture share a variety of
      traits in common with one another.&nbsp;</p><p><strong><em>Eyes
      Everywhere.</em></strong>&nbsp;Thanks to your experience supervising
      children, you have a knack for keeping track of your companions. As long
      as an ally is within 60 feet of you, you always know their general
      location even if you cannot see or otherwise sense them. This effect is
      blocked by 1 foot of lead or iron and magical effects like the<em>
      </em>@UUID[Compendium.a5e-for-dnd5e.spells.yaoaihxyt4dlsysw]{nondetection}
      spell.&nbsp;</p><p><strong><em>It Takes a Village</em></strong>.&nbsp;You
      can use the Help action as a bonus action. Additionally, when you do so,
      the range at which you can Help an ally increases to 15 feet. Once
      per&nbsp;long rest</span>&nbsp;when you Help an ally, in addition to
      granting&nbsp;advantage&nbsp;you may also choose for your ally to gain
      an&nbsp;<span>expertise
      die&nbsp;.&nbsp;</p><p><strong><em>Languages.</em></strong> You can speak,
      read, write, and sign Common, Gnomish, and one other language.</p>
